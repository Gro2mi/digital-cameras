ReviewData:
    ExecutiveSummary: The Fujifilm X-T10 is a smaller and lighter version of the X-T1. It too features a 16MP X-Trans CMOS sensor and support for X-mount lenses and adapters. One standout feature is an improved hybrid autofocus system that layers 77 phase detection points on top of its sensor, which allows for superior AF tracking than contrast detection alone. Zone and wide/tracking AF modes allow the camera to follow subjects as they move around the frame. The body is magnesium alloy and features dials for shutter speed, aperture, and exposure mode on its top plate. Other features include a tilting 3" LCD, 2.36M dot electronic viewfinder, a 1/32000 sec max shutter speed, 1080/60p video and, of course, Wi-Fi.
