    ReviewSummary:
        GoodFor: Anyone who wants a discreet, light-weight system camera with good ergonomics, great image quality and full manual controls.
        NotSoGoodFor: Folks seeking a camera with good video quality. And anyone looking for a camera that can subject track successfully.
        Conclusion: The Fujifilm X-T10 is a well-built, highly customizable camera with retro-styling and plenty of physical controls. It offers incredibly-pleasing JPEGs, out of camera, and decent Raw files. Image quality is good, in low and bright light. Its autofocus is not as good as some of its competitors, but it still acquires focus accurately and quickly in most shooting scenarios, especially when using AF-S. One area the X-T10 falls short is video quality, where false color and moiré are a problem.
