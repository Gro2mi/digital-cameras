    ReviewSummary:
        GoodFor: Anyone wanting a small, but capable all-rounder
        NotSoGoodFor: Low light, indoor or action/sports/wildlife photography
        Conclusion: The best Four Thirds camera yet closes the gap and competes convincingly with its APS-C competitors. More importantly though, it's small, produces excellent 'out of the box' image quality and is jam-packed with useful--and a few novel--features. If you can live without movies, it's an easy pick.
