ReviewData:
    ExecutiveSummary: New model from Olympus offers high end features in an incredibly compact body that addresses many of the shortcomings of the E-520, with a bigger, better viewfinder and a new 7-point autofocus system. Even by Olympus's standards of entry-level generosity, it's not short on toys - including an articulated screen to make full use of its live view system, which itself is one of the better implementations of this feature. It's also got 'Art' modes and the ability to shoot in four different aspect ratios - adapted from the features of the high end E-30. There's also in-body Image Stabilization and a level of configurability that is unparalleled in this class. In fact it's astonishing how much Olympus has crammed into its small dimensions - it's nearer to the size of the E-420 than the E-520 series.
