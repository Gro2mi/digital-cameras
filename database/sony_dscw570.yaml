    ExecutiveSummary: The Cyber-shot W570 digital camera features a 16.1-megapixel CCD image sensor, 2.7" LCD and a 5x optical zoom lens starting at 25mm. It can record 720p HD videos and comes with features such as Optical SteadyShot image stabilization, Intelligent Auto (iAuto) mode and Sweep Panorama. For those who want step-by-step instructions to shoot better pictures there is an in-camera guide along with functions such as Anti-blink and in-camera editing tools for better everyday photography. It is available in black, silver pink and violet colors.
