    ReviewSummary:
        GoodFor: Video and stills enthusiasts; travelers who want DSLR/mirrorless quality without having to carry one around
        NotSoGoodFor: Budget-conscious buyers; those expecting more zoom power or who want the flexibility of interchangeable lenses
        Conclusion: The Cyber-shot DSC-RX10 offers a great combination of still and video quality, thanks to its one-inch sensor and 24-200 F2.8 lens. Its focus is as much about video as stills, and the RX10 offers more controls in that respect than virtually any other camera. Its hefty price may put it out of reach for many enthusiasts, though.
