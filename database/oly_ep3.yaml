    ReviewSummary:
        GoodFor: Enthusiast photographers looking for a fast, versatile compact interchangeable lens camera
        NotSoGoodFor: Applications requiring high speed or burst shooting.
        Conclusion: The Olympus PEN E-P3 is, in many ways, the camera we always hoped Olympus would produce at this level. Fast, pleasant to shoot with, and undeniably stylish, it produces excellent images with the minimum of fuss. However its aging sensor is unable to quite keep up with the best in class at high ISOs.
