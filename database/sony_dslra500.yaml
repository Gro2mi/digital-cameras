    ExecutiveSummary: 'Manufacturer description: Exceptional picture quality, super-fast response and maximum shooting versatility come together with the Sony a500 DSLR camera. A 12.3 megapixel Exmor CMOS image sensor and BIONZ image processing engine deliver amazing image quality with high-sensitivity shooting at up to ISO12800. You can also expand your shooting opportunities with two Live View modes, Quick Auto Focus Live View and Manual Focus Check Live View. Plus, a 9-area tracking auto focus system makes it possible to capture high-speed shots with a fast shutter speed and up to 5 frames/sec continuous shooting. And it''s easy to frame high and low-angle shots on the tiltable 3.0" LCD.'
