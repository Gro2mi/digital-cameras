ReviewData:
    ExecutiveSummary: The Canon EOS Rebel SL2 is an ultra-compact digital SLR that features a 24MP APS-C-sized CMOS sensor, DIGIC 7 processor and Dual Pixel autofocus system. While its Dual Pixel AF system promises very good live view and video performance, the through-the-viewfinder AF system is aging. This svelte camera has a fully articulating 3" touchscreen display with an easy-to-use interface, 1080/60p video capture and a burst rate of up to 5 fps. Connectivity options include Wi-Fi (with NFC) and Bluetooth.
