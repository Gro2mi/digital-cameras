ReviewData:
    ExecutiveSummary: The LX5 is the fourth camera to carry the LX name but Panasonic has not seen the need to meddle too much with the essential ingredients - the LX5 even features a redesigned version of the same sensor as its predecessor, the LX3. A fast-aperture Leica Vario-Summicron lens, compact metal body, flash hotshoe and plenty of external controls make the LX5 a very appealing camera for the photo enthusiast.
