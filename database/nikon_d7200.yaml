    ReviewSummary:
        GoodFor: Anyone looking for a traditional, well-featured DSLR for stills shooting.
        NotSoGoodFor: Videographers and, perhaps, travel shooters might do better looking elsewhere.
        Conclusion: The D7200 is a gentle refresh of an excellent camera. The sensor sees improvements in dynamic range, AF works in lower light and the continuous shooting buffer lets you make use of its class-leading subject tracking. The slow live view autofocus and awkward lack of aperture control during movie shooting means it's not as flexible as some of its rivals but it's a formidable DSLR for stills work.
