    ReviewSummary:
        GoodFor: Those seeking a rugged, stills-focused camera for travel and photos of friends and family.
        NotSoGoodFor: Those seeking a light and portable camera; videographers and wedding photographers.
        Conclusion: The Panasonic Lumix DC-G95/G90 is a good all-around mirrorless camera, though it doesn't stand out in any particular area. Its build quality is very good, with plenty of direct controls, in-body IS and an EVF that is much larger than those on its peers. Image quality is very good, though behind its competitors that use larger sensors. Video quality is fine in daylight, but falls behind when light is poor. In addition, a 1.25x crop when shooting 4K video doesn't limits your lens selection for wide-angle video capture.
