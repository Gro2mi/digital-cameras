    ReviewSummary:
        GoodFor: Point-and-shoot photographers that don't need to make large prints
        NotSoGoodFor: More critical users, and anyone on a budget.
        Conclusion: The Canon Powershot SX210IS is a very capable camera let down by soft images and a fussy interface. That said, for the point-and-shoot user looking for decent quality 6x4in prints wanting to create a web gallery, it's fine.
