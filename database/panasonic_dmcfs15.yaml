ReviewData:
    ExecutiveSummary: Ultra compact digital camera that sits near the top of Panasonic's ever-growing mid-range FS series. The 12.1 megapixel FS15 features a 2.7 inch LCD and a Leica DC Vario-Elmar lens with 5x zoom starting at a wider-than normal 29mm equiv. It includes features such as AF tracking, Intelligent Exposure, Face Detection, Intelligent Scene Selector, Mega O.I.S. (optical image stabilizer) and Intelligent ISO Control.. April 2009
