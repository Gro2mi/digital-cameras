    ReviewSummary:
        GoodFor: Novice photographers that want a capable, versatile DSLR that they won't outgrow in a hurry and experienced photographers looking for a good-value second camera to a more expensive DSLR.
        NotSoGoodFor: Fans of LCD image composition, who will be disappointed by the slow AF, and anyone who wants filter effects at the point of capture.
        Conclusion: The Nikon D3200 is a no-nonsense, ‘traditional style’ entry-level DSLR that is a solid performer on all levels. It doesn't offer much in terms of innovative features, but comes with the highest pixel-count in its class and good image quality across the ISO range. Just consider getting some high-quality Nikkor glass with it to make the most out of its high pixel count.
