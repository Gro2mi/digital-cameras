ReviewData:
    ExecutiveSummary: Nikon has updated its entry-level DSLR offering with the addition of a 24MP CMOS sensor. This makes it equal to Sony's A65, A77 and NEX-7 in offering the highest pixel count we've yet seen at the APS-C sensor size, and second only to the full-frame professional-grade D800 in Nikon's entire range. The significant thing, though, is that it does so at a starting price of $699 (the same launch price as the D3100 and Panasonic DMC G3, for comparison). It may not be revolutionary, but it promises a lot of camera for a competitive amount of money.
