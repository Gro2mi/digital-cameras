    ReviewSummary:
        GoodFor: Effective and easy to use features make the D5100 ideal for everyday photography/videography
        NotSoGoodFor: Shooting fast action
        Conclusion: The D5100 sits just above the D3100 in Nikon's product lineup, and as such, it combines its younger sibling's ease of use with a slightly more advanced feature set. The D5100's trump card, however, is its advanced 16 MP sensor, inherited from the D7000. Judged on its own merits, the D5100 is a great camera, but we're concerned that an enthusiastic beginner might outgrow it faster than some of the competition.
