    ExecutiveSummary: The 14MP CCD-based SZ-10 offers an 18x zoom lens starting at a wide 28mm, 460K dot 3.0" LCD and records 720p HD videos. It can record 720p HD videos and comes with an HD output. There is also a 3D mode which merges two consecutively shot images, where the second image is taken from a slightly different perspective. The data is processed in-camera resulting in an .MPO file, the universal industry 3D format for easy display on 3D televisions or laptops.
