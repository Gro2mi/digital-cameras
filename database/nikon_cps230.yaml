ReviewData:
    ExecutiveSummary: Sitting in the middle of the stylish Coolpix S range the S230 adds a 3.0" touch screen to the budget S220 model and gets fatter, more expensive and a user interface that's high on novelty but low on utility. Otherwise it's a pretty run of the mill slimline point-and-shoot with a 3x zoom and a smattering of scene modes.
