ReviewData:
    ExecutiveSummary: As with the company's previous Tough cameras the 3000 is shockproof to 1.5m, scratchproof, waterproof to 3m, and able to withstand temperatures as low as -10°C. Behind its monocle-like lens-cover sits a 3.6x wide angle zoom (28-102mm) and a pretty tiny 12 megapixel CCD sensor. Must-haves are sensor stabilization, HD movie, HDMI connectivity and Magic Filters. Credit though for 1GB of internal memory and USB charging.
