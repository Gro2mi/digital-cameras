    ReviewSummary:
        GoodFor: Photography when you have to travel light
        NotSoGoodFor: Vlogging, if you need 4K or stabilization
        Conclusion: The G100 is designed to be a camera for vloggers and content creators but its severe crop in video (especially if you want stabilization) and its inconsistent AF undermine it for that task. It's a capable enough small interchangeable lens camera but one whose special features aren't particularly usable.
