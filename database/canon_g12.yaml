    ReviewSummary:
        GoodFor: Enthusiasts who want the maximum manual control in a compact (ish) package
        NotSoGoodFor: Video enthusiasts, or anyone looking for a slim, portable compact.
        Conclusion: The G12 is an excellent compact camera, with a proven 10MP CCD sensor and effective ergonomics. Fans of 'hands-on' photography will love the big chunky dials, and the addition of a front control dial makes the G12 easier to get to grips with than its most recent predecessors. Our only significant concern is with the G12's uninspiring movie mode.
