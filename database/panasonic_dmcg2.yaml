ReviewData:
    ExecutiveSummary: Panasonic's replacement for its original DMC-G1 that kick-started the compact interchangeble lens sector. It retains the same 12.1MP Live MOS sensor but gains an updated Venus Engine HD II processor capable of 720i60 (50 in PAL countries) video recording in the AVCHD Lite format. It also gains greater external control of AF modes, a dedicated button for jumping straight to the iAuto point-and-shoot mode and well-implemented touch-screen controls. Its high-res viewfinder makes the G2 a compelling alternative to an entry-level DSLR.
