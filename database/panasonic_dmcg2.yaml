    ReviewSummary:
        GoodFor: Anyone wanting SLR quality and compact camera ease of use. An easy to carry 'walkaround' camera.
        NotSoGoodFor: Low light / high ISO work, sports action
        Conclusion: The G2 is very much the camera the G1 should have been. The addition of a decent HD movie mode, some cool touchscreen features and minor enhancements throughout turn an already good camera into a great one. Image quality is excellent (especially at lower ISOs and when shooting raw), handling superb, and responsiveness impressive. A fun, functional, and friendly alternative to a traditional SLR, the G2 packs a powerful photographic punch too.
