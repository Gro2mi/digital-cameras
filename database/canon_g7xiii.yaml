    ReviewSummary:
        GoodFor: Those seeking a pocketable camera with a versatile lens that will perform better in low light than a typical compact. Vloggers.
        NotSoGoodFor: Action and landscape photographers. Those who want an EVF for shooting outdoors.
        Conclusion: The Canon PowerShot G7 X III is a compact, well-priced camera which offers very good image quality, a fast lens, good ergonomics and the ability to stream live video straight to YouTube. Its lens isn't super-sharp at wide-angle, video autofocus is so-so, and live streaming is difficult to get working, but overall, it's a good value for the money and well worth considering.
