    ExecutiveSummary: The Olympus Stylus XZ-10 is a cheaper companion to Olympus's flagship compact camera, the XZ-2. Built around a 26-130mm equivalent F1.8-2.7 lens, the XZ-10 features a 12MP 1/2.3" type backlit CMOS sensor that offers ISO sensitivity up to 6400 and sensor-shift image stabilization. It can record 1080p Full HD movies with stereo sound, has a fixed 3" 920k dot touch-sensitive LCD, and offers a full set of manual controls including a customizable round-lens control ring.
