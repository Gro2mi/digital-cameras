    ReviewSummary:
        GoodFor: Compact camera upgraders looking for an interchangeable lens system with greatly improved image quality.
        NotSoGoodFor: High speed action shooting such as sports or anything that requires high-speed AF-tracking.
        Conclusion: The Olympus PEN E-PM1 offers good image quality and manual control in a small, compact body. The E-PM1 offers nearly the same level of customization as its siblings, which should appeal to enthusiast shooters, but for compact upgraders it is easy to use in its out-of-the-box configuration.
