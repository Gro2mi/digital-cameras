ReviewData:
    ExecutiveSummary: The E-PL2 is the second easy and accessible but fully-featured interchangeable lens compact in the Olympus PEN series. It features the same 12MP Four Thirds sensor that has been used in the rest of PEN series but features ergonomics greatly improved by the addition of a control dial and more substantial construction. It also tends to come fitted with the faster focusing Mark II version of the retractable 14-42mm kits lens, offering a real benefit over the E-PL1. Beyond this it offers a higher resolution screen (460k dots), and a revised accessory socket (called AP2) that allows the use of an even wider selection of add-ons. At the heart of it, though, is a camera that produces attractive, DSLR-standard images in a relatively compact body and offers something both for experienced photographers and beginners.
