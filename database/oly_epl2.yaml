    ReviewSummary:
        GoodFor: Anyone who wants a large sensor in a small package
        NotSoGoodFor: Photographers who frequently change exposure settings or shoot a large proportion of their images in low light
        Conclusion: If you frequently change your exposure settings or shoot in low light, you might want to try the E-PL2 out before you commit to a purchase, but for everyone else, the Olympus is a great combination of image quality and portability.
