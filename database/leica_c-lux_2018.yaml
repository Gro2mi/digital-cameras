ReviewData:
    ExecutiveSummary: The Leica C-Lux is a rebadged version of the Panasonic Lumix DC-ZS200/TZ200. It's 20MP 1"-sensor compact with a 24-360mm equiv. F3.3-6.4 lens, 3" touchscreen, and a 2.3 million-dot EVF with 0.53x magnification. Contrast detect autofocus is aided by Panasonic's very good Depth from Defocus technology, and up to 10 fps burst shooting is available with AF-S (6 fps in AF-C). Rounding out a travel-friendly feature set are 4K video, Wi-Fi with Bluetooth, and 5-axis optical+electronic image stabilization.
