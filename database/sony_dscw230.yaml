ReviewData:
    ExecutiveSummary: One of a pair of near identical twins (the other being the DSC-W290), the DSC-W230 was part of the new ('09) generation of unassuming 'W' series compacts and features Sony's latest intelligent auto features, a slightly wider than normal 30-120mm (4x) zoom, 3.0" LCD, optical stabilization and a 12MP sensor. The slightly less run of the mill DSC-W290 adds a more useful zoom range and HD movie capture.
