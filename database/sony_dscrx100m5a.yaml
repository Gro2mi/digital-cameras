ReviewData:
    ExecutiveSummary: The Sony Cyber-shot DSC-RX100 Mark VA is an updated version of the fifth camera in Sony's popular lineup of 1" enthusiast compacts. The ' VA' model gains a deeper buffer, new white balance, metering and autofocus options, and the ability to save 720p proxy footage along with 4K video. Support for Sony's PlayMemories Apps has been removed.Features that carryover include on-sensor phase detection AF and a burst rate of 24 fps with full-time focusing. The AF system has the same 25-pt contrast-detect system with 315 PDAF points that cover 65% of the frame. 4K video is oversampled without pixel binning and saved using the XAVC S codec. The RX100 V(A) continues to offer a 20.1MP 1"-type stacked CMOS sensor, 24-70mm F1.8-2.8 lens, pop-up EVF and built-in Wi-Fi w/NFC.
