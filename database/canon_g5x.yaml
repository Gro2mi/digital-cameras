    ReviewSummary:
        GoodFor: Those who want good image quality in a small body that has an EVF and many direct controls.
        NotSoGoodFor: Those who want to shoot all day without a battery change, shoot bursts of Raw images or want to photograph moving subjects.
        Conclusion: The PowerShot G5 X is a well-designed and easy-to-use premium compact that takes good quality photos and videos and offers a nice EVF and LCD on which to compose them. It's subpar battery life, so-so lens and sluggish continuous Raw shooting keep it from being a top choice.
