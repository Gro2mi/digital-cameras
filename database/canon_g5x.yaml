ReviewData:
    ExecutiveSummary: The Canon PowerShot G5 X uses the same 20.2MP 1" CMOS sensor and 24-100mm equivalent F1.8-2.8 lens as its G7 X sibling, but goes a step further with a built-in 2.36M dot OLED EVF. Its 3" 1.04M dot touch screen LCD is fully articulated, and true to its enthusiast class offers a top panel exposure compensation dial, front and rear command dials, as well as a control ring around the lens. A pop-up flash is provided.
