ReviewData:
    ExecutiveSummary: The Cyber-shot DSC-QX10 is a portable 'camera unit' that clips onto your smartphone. By using Sony's PlayMemories Mobile app you have complete control over the camera, and photos you take are automatically transferred to your mobile device. The QX10 features an F3.3-5.9, 10X optical zoom, equivalent to 25-250mm paired with an 18.2 megapixel BSI CMOS sensor.
