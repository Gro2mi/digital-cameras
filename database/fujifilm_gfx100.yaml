    ReviewSummary:
        GoodFor: People who need 100MP and top-notch image quality in and out of the studio.
        NotSoGoodFor: Anyone needing speed or convenience rather than pushing for the boundaries of attainable image quality.
        Conclusion: The GFX 100 is a highly specialized tool, and yet one that Fujifilm has worked on to make as flexible and capable as possible. It offers very high resolution, supported by good glass and image stabilization to let you exploit that resolution far beyond the studio. It's not an all-rounder like some of the high-res full-frame mirrorless cameras can be, but it does things you wouldn't expect of a 100MP medium format camera.
