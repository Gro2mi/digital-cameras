ReviewData:
    ExecutiveSummary: The Fujifilm GFX 100 is a medium format camera with a whopping 102 Megapixel BSI-CMOS sensor. The camera has 5-axis in-body image stabilization, a hybrid autofocus system with nearly 100% coverage and both DCI and UHD 4K video with 10-bit 4:2:2 output. The robust body is weather-sealed, has OLED info displays on the top and rear plates, and sports a built-in grip that holds a pair of batteries. Its dual-hinged 3.2" LCD can tilt for both landscape and portrait photography, and an large, ultra-high-res tilting EVF can be attached. The camera has two SD card slots and ports for a mic, headphones and remote control.
