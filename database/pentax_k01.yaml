    ReviewSummary:
        GoodFor: Photographers who want a camera that'll garner attention and take great photos, who don't mind its size and below average performance.
        NotSoGoodFor: 'People who take photos of moving subjects, or who want the main benefit of a mirrorless camera: a compact body.'
        Conclusion: The Pentax K-01 is a bit of an odd duck. It's a mirrorless camera that's as big as digital SLRs, which sort of defeats the purpose of being mirrorless in the first place. Photo quality is among the best out there, but other cameras offer better AF performance and more compact/usable designs.
