    ExecutiveSummary: The H-series compact offers Sony's 10x optically stabilized zoom lens, 3.0" LCD and 16MP CCD sensor. Features include 720p HD recording, Sweep Panorama and sensitivity up to ISO 3200. The H70’s Active mode stabilizes hand-held movie recording. Anti-blink, Smile shutter and Self-Portrait timer functions along with an In-camera Guide assist users getting better shots from everyday photography. If you don't really want to bother following a guide just switch the dial to Intelligent Auto mode.
