    ReviewSummary:
        GoodFor: Shooting at any and every angle and sharing from anywhere
        NotSoGoodFor: Raw shooters who need the highest quality optics possible. Video shooters, and those looking to capture fast moving subjects.
        Conclusion: The Fujifilm X70 is definitely one of the simplest 28mm-equivalent APS-C compact cameras on the market. It is well optimized for sharing and shooting, but falls a bit below the incredibly high Raw image quality bar set by the Ricoh GR. Even so, it presents a good value for those who want APS-C quality without investing in a set of lenses.
