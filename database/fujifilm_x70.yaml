ReviewData:
    ExecutiveSummary: 'Manufacturer description: The Fujifilm X70 is a compact fixed lens camera with a design similar to the company''s X100 series. It has a fixed 28mm equivalent F2.8 lens paired with Fujifilm''s time-tested 16MP APS-C X-Trans CMOS II sensor. As with its big brother, the X70 is loaded with direct controls for aperture, shutter speed and exposure compensation. While it lacks the hybrid viewfinder of the X100 series, the X70 is the first Fujifilm X model to have a tilting touchscreen LCD.The X70 uses a new autofocus system with 49 points in single AF mode and 77 points in continuous AF. It has a fully electronic shutter which tops out at 1/32000 sec and a maximum ISO of 51,200. As with its X-series stablemates, the X70 has all of Fujifilm''s Film Simulation Modes, including Classic Chrome. The camera can capture video at 1080/60p with a 36MBps bit rate. As one would expect, Wi-Fi is also built in.'
