    ReviewSummary:
        GoodFor: Enthusiast shooters interested in available light photography and casual portraits looking for a very small camera with the ability to change lenses.
        NotSoGoodFor: Enthusiasts who would give priority to low light shooting, resolution, depth of field control and lens selection over compact size.
        Conclusion: 'The Pentax Q7 does well in everyday shooting, delivering image quality that''s generally as good as the best enthusiast compacts. Though we have few serious complaints about its performance, it faces stiff competition from other fixed and interchangeable-lens cameras with larger sensors. The main selling point of the Q7 over its larger-sensored peers is the most obvious one: its small size.'
