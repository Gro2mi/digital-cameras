ReviewData:
    ExecutiveSummary: The Q7 is Pentax's third Q-mount model and the first to feature a 1/1.7" type sensor - helping make it more directly comparable with the enthusiast compact class of cameras. The 12MP BSI CMOS chip fits into the smallest, lightest mirrorless interchangeable lens system on the market, offering improved image quality without making the body any larger. Magnesium alloy build and extensive direct control reinforce the enthusiast-friendly impression, and the Q7 gave good results in our testing.
