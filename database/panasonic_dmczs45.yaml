    ExecutiveSummary: The Lumix DMC-ZS45 (TZ57 outside of North America) is a compact travel zoom camera with a 20X, 24-480mm equiv. lens and 16 megapixel 'high sensitivity' MOS sensor. Its 3-inch (1.04 million dot) LCD can flip upward by 180 degrees for self-portraits. The camera can shoot continuously at 10 fps, and can also record Full HD video at 1080/30p. Built-in Wi-Fi allows for remote control of the camera, as well as photo sharing.
