    ReviewSummary:
        GoodFor: Gadget lovers, Panoramics, Enthusiast photographers wanting APS-C image quality in a tiny package.
        NotSoGoodFor: Fast action shooting.
        Conclusion: The NEX-3 is a brave and interesting attempt to make a true crossover camera for compact camera users wanting access to a larger sensor and interchangeable lenses. And, although it isn't a flawless point-and-shoot camera, it offers a great feature set at a competitive price in a conveniently small body.
