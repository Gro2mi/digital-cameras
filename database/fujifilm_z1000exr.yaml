ReviewData:
    ExecutiveSummary: The Fujifilm Z1000EXR is a Wi-Fi compatible card style camera with 5x optical zoom. The Z1000 is built around the same 16MP back-lit EXR CMOS sensor as the F770EXR but adds sensor-shift image stabilization. It also gains the ability to connect to iOS and Android smartphones for quick uploading of images to social networking sites. It is built around a 3.5" touch screen and a 28-140mm equivalent F3.9-4.9 lens.
