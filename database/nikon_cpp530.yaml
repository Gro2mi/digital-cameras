    ExecutiveSummary: The Nikon Coolpix P530 is an update to the P520, offering a 16.1MP BSI CMOS sensor. It's a bridge-style camera with a 42x optical zoom range (24-1000mm equivalent), and provides automatic as well as manual and automatic exposure modes. The camera has a 3-inch LCD and electronic viewfinder. It provides Wi-Fi connectivity by way of Nikon's optional WU-1a Wireless Mobile Adapter.
