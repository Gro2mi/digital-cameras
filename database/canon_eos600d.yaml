ReviewData:
    ExecutiveSummary: The Rebel T3i / EOS 600D takes the highly capable T2i / EOS 550D and adds a multi-angle LCD screen, plus a host of beginner-friendly features designed to make it easier for novices to get good results. These include 'Basic +', that offers more user control in the automatic scene modes, a new 'Feature Guide' that gives brief on-screen explanations for camera functions, and an updated fully automatic mode that's now called 'Scene Intelligent Auto'. It also gains the ability to control external flashes wirelessly off-camera, and a very welcome larger, more comfortable handgrip.
