    ReviewSummary:
        GoodFor: Feature-lovers and photographers on a budget who want maximum pixel count
        NotSoGoodFor: Traditionalists and pixel peepers
        Conclusion: The Sony SLT-A65 is an exceptionally well specified camera for its class. The 24 MP CMOS sensor, the OLED EVF and the 10 fps continuous mode are real stand-out features in the mid-level bracket of the market. Add the well thought-out ergonomics to that and you got yourself a camera that is a pleasure and fun to use in almost any shooting situation.
