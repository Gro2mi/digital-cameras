ReviewData:
    ExecutiveSummary: 'The Fujifilm FinePix F800EXR is a 20x zoom raw-capable compact superzoom with built-in WiFi. The F800 uses a 16MP CMOS sensor that offers the company''s dynamic range or noise-optimizing EXR technology. The camera''s stabilized lens offers a 25-500mm equivalent range at apertures of F3.5-5.3. It can also capture 1080p movies and offers P,A,S and M shooting modes. A near-twin of the still-current F770EXR the F800 omits the older camera''s GPS feature, but introduces WiFi Wireless Image Transfer for Android and iOS mobile devices via a new app: ''Fujifilm Photo Reciever''.'
