    ReviewSummary:
        GoodFor: Photographers looking for a second carry-everywhere camera with plenty of manual controls.
        NotSoGoodFor: Anyone looking for class-leading image sharpness or the ultimate in low-light performance.
        Conclusion: Image quality from the X30's 2/3” 12MP sensor is very good, and while there are better-specified (and larger-sensored) compact cameras out there, the X30's combination of enthusiast-friendly ergonomics, classic styling and good everyday picture quality is very attractive.
