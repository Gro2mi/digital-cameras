ReviewData:
    ExecutiveSummary: The SZ-11 is a compact superzoom that manages to squeeze a 20X wide-angle zoom (25-500mm equiv.) into a relatively compact body. Despite the numbering, it appears to have more in common with the SZ-30H than the SZ-10, seemingly using a shorter version of the SZ-30's lens. This means a maximum aperture of F3.0-6.9, rather than the SZ-10's rather more impressive F3.3-4.4. The SZ-11 also has 10 Art Filters, rather than the eight offered by existing SZ models.
