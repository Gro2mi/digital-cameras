ReviewData:
    ExecutiveSummary: 'Manufacturer description: The new FinePix S9400W features a 16MP CMOS sensor with a maximum ISO sensitivity of 12,800, and delivers rapid focusing speeds and beautiful high resolution images. The camera also gives users a bright F2.9-6.5 lens that offers an amazing 50x optical zoom 24-1200mm optical range that can be boosted to an incredible 100x magnification with Fujifilm’s Intelligent Digital Zoom technology and down to 1cm in Super Macro mode for extraordinary close up images.WiFi connectivity allows users to quickly share photos and movies with smartphones or tablets, without the need for an ID or password. Users simply download the free Fujifilm Camera Application to their device and then use wireless LAN to send images from the S9400W to their device.'
