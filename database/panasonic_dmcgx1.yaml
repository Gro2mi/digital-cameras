    ReviewSummary:
        GoodFor: Enthusiasts who crave external controls in a small form factor body. Users with an investment in Micro Four Thirds lenses looking for good high ISO noise performance.
        NotSoGoodFor: Budget-conscious users who prefer an EVF and shooters who plan to devote significant time to shooting video.
        Conclusion: The GX1 packages external camera control points and a class-leading touchscreen interface in a classically-styled small form factor that produces the best image quality we've yet seen from a Micro Four Thirds camera.
