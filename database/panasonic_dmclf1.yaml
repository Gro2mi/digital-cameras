ReviewData:
    ExecutiveSummary: 'Manufacturer description: The Panasonic Lumix DMC-LF1, the first in a new line of Raw-shooting enthusiast compacts. The LF1 marries the sensor from the LX7 to a longer, slower lens and adds an electronic viewfinder. The camera combines a 12MP 1/1.7" CMOS sensor with a 28-200mm equivalent F2.0-5.9 lens and finds room for a 202k dot-equivalent electronic viewfinder. It becomes the fifth Panasonic model to offer Wi-Fi for remote control and wireless communication that can be set up using NFC.'
