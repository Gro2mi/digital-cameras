ReviewData:
    ExecutiveSummary: Panasonic's first rugged digital compact and the world's first to feature AVCHD lite HD video recording. The TS1 (FT1 in Europe) is designed to be dustproof, waterproof up to 3 meters and shockproof up to 1.3 meters. It incorporates AVCHD Lite video compression in 3 quality levels to allow longer HD video recording. Sporting a 12.1MP sensor, 28-129mm equivalent lens and 2.7" LCD, the camera also includes features such as Intelligent Auto Mode, Optical Image Stabilizer and Face recognition. April 2009
