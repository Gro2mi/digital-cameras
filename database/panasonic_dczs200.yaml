    ReviewSummary:
        GoodFor: Travelers who want a telephoto lens in a small package, and to be able to share photos quickly and easily.
        NotSoGoodFor: Those who wish to capture video at wide-angles. Sports, portrait or low light shooters. Those sensitive to field sequential EVFs.
        Conclusion: The Panasonic Lumix DC-ZS200/TZ100 packs a 24-360mm equiv. lens into a body that fill fit into all but the skinniest pockets. Its time-tested sensor produces high quality photos, its autofocus system is snappy, 4K video generally good and battery life strong. However, there is a 1.5X crop in 4K video that also increases noise, a lens that tends to be soft, and an EVF that some may find bothersome. For those who want a long lens, compact body and 1" sensor, the ZS200 is one of the better choices out there.
