ReviewData:
    ExecutiveSummary: Panasonic's ZS200/TZ200 is a 20MP 1"-sensor compact that updates the existing ZS100 and its 25-250mm equiv. zoom with a 24-360mm equiv. F3.3-6.4 lens that's both slightly wider and much longer (though a bit slower). Like its predecessor the ZS200 offers a 3" touchscreen, accompanied by an upgraded 2.3 million-dot EVF with 0.53x magnification. Contrast detect autofocus is aided by Panasonic's very good Depth from Defocus technology, and up to 10 fps burst shooting is available with AF-S (6 fps in AF-C). Rounding out a travel-friendly feature set are 4K video, Wi-Fi with Bluetooth, 5-axis image stabilization and a new L.Monochrome Photo Style for a black-and-white film look.
