    ReviewSummary:
        GoodFor: Travel and everyday photography.
        NotSoGoodFor: Landscapes and high resolution imagery. Team sports.
        Conclusion: The Z50 is a capable and comfortable camera to use, for a wide range of photography. The autofocus system is a little more awkward than it needs to be, but generally it's a hugely competitive camera. If the lenses you want to use exist, it should be on your list of cameras to consider.
