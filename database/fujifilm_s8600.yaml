ReviewData:
    ExecutiveSummary: 'Manufacturer description: The FinePix S8600 is the perfect combination of powerful long-zoom at 36x, fast autofocus and HD video with portability that makes it easy to carry anywhere. Featuring a 16MP sensor, the S8600 uses a newly developed three-step collapsible lens, which automatically retracts when not in use to leave a slim and stylish body that is extremely compact. The S8600 uses a highly versatile 25-900mm lens to shoot sharp images of everything from wide-angle landscapes to detailed close up pictures with its Super Macro mode. The S8600 also includes Fujifilm’s lens-shift Optical Image Stabilization system to reduce blurry pictures.'
