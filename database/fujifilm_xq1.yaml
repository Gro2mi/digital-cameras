ReviewData:
    ExecutiveSummary: The XQ1 is an ultra-compact camera that uses Fujifilm's X-Trans II sensor, which uses a unique pixel arrangement that removes the need for an anti-aliasing filter. Fuji says that X-Trans technology produces higher resolution, with less moiré and false color than traditional sensors. Other features include a fast F1.8-4.9, 25-100mm equivalent lens, a 3-inch LCD, manual controls (with Raw support), Wi-Fi, and 1080/60p video recording.
