    ReviewSummary:
        GoodFor: A wide variety of photography, particularly if you spend the time configuring it to your needs.
        NotSoGoodFor: Photography of moving subjects - the only area where it falls significantly behind a good DSLR.
        Conclusion: The Olympus OM-D E-M5 is certainly the most capable Micro Four Thirds camera we've reviewed and arguably the most likeable mirrorless model yet. It falls down a little bit on its continuous focusing but we have absolutely no complaints about the image quality. It's small, attractive, and a pleasure to use, and its pictures are equally enjoyable.
