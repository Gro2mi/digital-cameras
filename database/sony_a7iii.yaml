    ReviewSummary:
        GoodFor: Generalist photographers, wedding, event and action shooters and those that need high quality video.
        NotSoGoodFor: Those that need more resolution for detailed scenes or large prints, those that need ultimate build quality for harsh shooting conditions.
        Conclusion: The Sony a7 III is a well-priced, well-rounded camera suitable for all kinds of photography. Twenty-four megapixels of resolution is more than sufficient for most tasks, and the 693-point autofocus system and 10 frames-per-second burst speed help the a7 III keep up with fast action. Video quality and feature set is another strong point, though some operational lag, a slightly low-resolution viewfinder and unintuitive video autofocus may turn off some users.
