ReviewData:
    ExecutiveSummary: The Nikon D610 is a minor upgrade to the company's full-frame (FX-format) D600. New features include slightly faster burst shooting, new 'quiet continuous' mode, and improved auto white balance.The rest of the features are unchanged. They include a full-frame 24 megapixel CMOS sensor, 39-point AF system, 3.2-inch LCD, large optical viewfinder, dual memory card slots, and high-end video recording features.
