ReviewData:
    ExecutiveSummary: The Canon ELPH 310 HS (IXUS 230 HS in Europe), a surprisingly long zoom style compact. The squeezes an 8x zoom into the sort of tiny, colorful body we expect of the ELPH/IXUS series. The extra zoom (out to an impressive 224mm equiv), comes at the expense of the wide-angle capability, with the 230 HS's lens starting at a still fairly handy 28mm equiv, rather than the 24mm equivalent featured on recent comparable models. The lens also features the company's latest 'Intelligent' image stabilization. Beyond that there's a 12.1 back-illuminated CMOS sensor and 3.0" 460k dot LCD. It can also shoot 1080p24 HD video.
