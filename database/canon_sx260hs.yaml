    ReviewSummary:
        GoodFor: Photographers looking for a GPS-equipped compact travel zoom that produces good quality photos (even in low light), and offers a nice set of both point-and-shoot features and manual controls.
        NotSoGoodFor: Photographers who take a lot of flash people pictures or want to capture fast action. Enthusiasts will be disappointed by the lack of RAW support, manual controls in movie mode, and a fixed ISO when shutter speeds are slow.
        Conclusion: Canon's PowerShot SX260 HS is a well-designed compact travel zoom that produces photos that hold up well against the competition. It has a solid set of features for the point-and-shoot crowd, though serious photographers may find some annoyances. The SX260 isn't the most responsive camera out there, but as long as you avoid fast-moving subjects, it'll serve you well.
