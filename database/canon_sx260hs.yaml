ReviewData:
    ExecutiveSummary: The PowerShot SX260 HS is a GPS-enabled 20x compact superzoom with a 25-500mm equivalent lenses featuring the company's latest 7-mode image stabilization system. It features a 460k dot screen and the ability to shoot burst of images at 10.3 frames per second. It uses a 12MP back-lit CMOS sensor.All things considered, the PowerShot SX260 HS is a solid choice for those looking for a travel zoom camera. It's not particularly fast (especially in the AF department), nor is it loaded with bells and whistles like landmark databases. The bottom line is that the SX260 gets the job done in nearly all situations, and produces photos of higher quality than competitive models.
