ReviewData:
    ExecutiveSummary: The Fujifilm X10 is an enthusiast compact with a F2.0-2.8, 28-112mm-equivalent lens. It's built around a 2/3" (6.6 x 8.8mm) CMOS sensor that uses Fujifilm's unique EXR pixel arrangement. The 12MP sensor can produce either 12MP images in high resolution mode, under-expose half its pixels to provide 6MP images with greater dynamic range, or combine neighboring pixels for a 6MP high sensitivity mode. The X10 borrows extensively from the styling of the X100 (though its zooming viewfinder means you lose the X100's hybrid viewfinder), to give a camera that sits conceptually between the Olympus XZ-2 and the Canon Powershot G15. Now superseded by the X20, the X10 remains a great choice for anyone interested in a high-quality compact camera, and don't need lots of pixels.
