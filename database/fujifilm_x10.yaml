    ReviewSummary:
        GoodFor: Users who want external controls. Those who often shoot in high contrast conditions.
        NotSoGoodFor: Users who want a pocketable camera. Those who plan to regularly shoot video.
        Conclusion: The Fujifilm X10 combines retro-styled attractiveness with excellent build quality, a fast zoom lens and all the external controls you could want in a compact camera. The camera's EXR sensor technology allows for impressive dynamic range and in combination with the X10's relatively large sensor allows for very good high ISO performance.
