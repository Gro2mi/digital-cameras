    ReviewSummary:
        GoodFor: Photographers who want to revel in and be challenged by shooting with a fixed lens, fixed focal length camera.
        NotSoGoodFor: Anyone looking for flexibility or immediacy. Or video.
        Conclusion: The X100F's combination of image quality, usability and styling make it the best in the series yet. It's still a niche camera, but this latest version's limitations stem primarily from its design, rather than its implementation. A true photographers' camera.
