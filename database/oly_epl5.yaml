    ExecutiveSummary: The Olympus PEN Lite E-PL5 features a 16MP sensor and TruePic VI image processor first seen in the OM-D E-M5. It is bundled with a 460,000 dot, touch-sensitive rear LCD, with the ability to focus and shoot by touching the screen. It can also shoot at 8 frames per second. The E-PL5 offers a mode dial, an extra button, flip-up LCD and E-P3-style screw-on front grip.
