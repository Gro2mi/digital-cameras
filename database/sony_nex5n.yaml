    ReviewSummary:
        GoodFor: Photographers upgrading from compact cameras, looking for the benefits of a large APS-C sensor without the size of a traditional DSLR.
        NotSoGoodFor: People looking for a pocketable DSLR replacement.
        Conclusion: The NEX-5N is great little camera with big camera image quality. If you are looking to transition into enthusiast photography and want DSLR image quality in a small size, the 5N is definitely worth a look.
