    ExecutiveSummary: 'Manufacturer description: The Nikon Df is a unique, advanced-level D-SLR that harmonizes Nikon heritage and modern performance in a lightweight and very capable FX-format camera. The new Df pays homage to the enduring style and controls of Nikon’s distinguished “F” series of 35mm film cameras, yet features technology similar to Nikon’s professional flagship D4 D-SLR.'
