ReviewData:
    ExecutiveSummary: The GoPro Hero9 Black action camera features a 20MP sensor and is capable of taking 5K/30p as well as 4K/60p, 2.7K/120p, 1440/240p and 1080/240p footage. It has a front-mounted LCD with live view in addition to the traditional touchscreen on the rear. It has the latest version (3.0) of the company's HyperSmooth digital image stabilization (with auto horizon leveling), as well as TimeWarp 3.0 for real and half-speed capture. The Hero9 supports live streaming and can serve as a 1080p webcam. Three microphones are onboard with advanced wind noise reduction. As you'd expect, the Hero9 is rugged and is waterproof to 33m without a housing.The optional Max Lens Mod offers a FOV of 155 degrees, with support HyperSmooth stabilization at up to 2.7K/60p.
