    ReviewSummary:
        GoodFor: Enthusiasts looking for a carry-everywhere camera. Developing photographers who don't want the cost and bulk of interchangeable lenses.
        NotSoGoodFor: Low light work (compared to a large-sensor camera) or fast action shooters.
        Conclusion: The RX100 is probably the most capable compact camera on the market today, combining the image quality benefits of a mid-sized sensor with the proportions of a conventional compact. Extensive, though not flawless, manual controls make the RX100 a great second camera for DSLR shooters.
