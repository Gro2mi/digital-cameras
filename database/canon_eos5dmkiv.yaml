    ReviewSummary:
        GoodFor: Professionals and enthusiasts looking for a durable, no-nonsense camera for portraits, events, studio work, landscapes, photojournalism, quick video grabs and some sports.
        NotSoGoodFor: Those that need the ultimate in durability and speed for harsh environments and fast action photography, as well as those that need a more robust video toolkit.
        Conclusion: With the EOS 5D Mark IV, Canon has further refined its semi-professional full frame all-rounder. With a solid build and improved weather sealing, faster burst speed, increased resolution, increased dynamic range, updated autofocus system and Dual Pixel live view functionality, the Mark IV will be as much camera as many people need, even if it doesn't revolutionize the 5D-line the way its predecessors have.
