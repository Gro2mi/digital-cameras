ReviewData:
    ExecutiveSummary: As of 2016, the EOS 5D Mark IV is Canon's enthusiast full-frame DSLR. Featuring an all-new 30MP CMOS sensor, DIGIC 6+ processor, Dual Pixel AF system and 4K video capture, the Mark IV is easily the more advanced 5D to-date. The new sensor offers a fully expanded ISO range of 50-102400 and has 'Dual Pixel' AF onboard, allowing for responsive face detection and focusing in live view and movie mode. When shooting with the viewfinder you can take advantage of a 61-point AF system (41 of which are cross-type) with expanded vertical coverage. The camera can shoot continuously at up to 7 fps. DCI 4K video can be captured at 30p or 24p, and users can extract 8.8MP stills from clips. A unique Dual Pixel Raw feature lets users correct minor differences in focus using Canon's Digital Photo Professional software. Also featured is Wi-Fi with NFC and GPS with auto type syncing.
