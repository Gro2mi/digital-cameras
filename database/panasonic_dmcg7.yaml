ReviewData:
    ExecutiveSummary: The Panasonic Lumix DMC-G7 is the latest in the company's line of DSLR-styled mirrorless cameras. It offers a 16MP Four Thirds sensor and a Micro Four Thirds lens mount, and gains 4K video recording. A revamped 4K Photo Mode makes it easier to utilize high resolution video recording for stills shooting. It provides a built-in 2,360k-dot OLED electronic viewfinder alongside a fully articulated 3" 1040k-dot LCD.  Wi-Fi is built in, though there's no NFC as provided on the Lumix DMC-G6.
