    ReviewSummary:
        GoodFor: 'Beginners looking for a camera to grow in to or DSLR owners looking for a smaller, lighter second camera: especially those interesting in shooting video.'
        NotSoGoodFor: Users wanting simplicity from their shooting experience. Photographers obsessed with absolute image quality.
        Conclusion: The Panasonic G7 is an impressive all-rounder, combining solid image quality, impressive autofocus performance and 4K (UHD) capability into a compact body with extensive external controls. Its user interface can be a little unwieldy but has moments of genius in the ability to use the rear screen as a touch pad to set AF point when shooting with the camera to your eye.
