    ReviewSummary:
        GoodFor: Users who want the flexibility of a travel zoom lens and DSLR-like controls in a relatively small package.
        NotSoGoodFor: Anyone who requires better than compact camera image quality.
        Conclusion: The GXR P10 28-300mm VC comes with GXR's excellent user interface and operation but the lens/sensor combination in the camera module only produces average compact camera image quality.
