ReviewData:
    ExecutiveSummary: The Fujifilm FinePix S2800HD is, in essence, a 14MP version of the S2500HD/S2600HD which uses the same 28-420mm equivalent zoom lens and 3.0" LCD. It offers standard 720p HD video recording alongside features such as AF tracking and Panorama Shooting mode, and is powered by AA batteries.
