    ReviewSummary:
        GoodFor: Sports shooters, videographers, anyone who needs high resolution still images.
        NotSoGoodFor: Photographers who need access to a large family of lenses or the shallow depth of field provided by full frame cameras.
        Conclusion: Not only does the NX1 feature the largest BSI sensor we've ever seen, but it also offers the highest pixel count of any APS-C body. The combination results in excellent image quality and - just as important - the NX1 also incorporates one of the most extensive and effective on-sensor phase detection systems we've seen. All this, along with the magnesium alloy body and top-plate LCD info display, means that the NX1 can compete with the best APS-C models on the market.
