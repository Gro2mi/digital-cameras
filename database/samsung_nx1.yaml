ReviewData:
    ExecutiveSummary: The NX1 is Samsung's flagship mirrorless interchangeable lens camera. The biggest features are a 28.2MP APS-C-size BSI CMOS sensor and Hybrid AF system that covers 90% of the frame. The Hybrid AF system, combined with a new 'stripe pattern' AF illuminator, promises low light focusing at light levels as low as -4EV. You can compose photos and videos on either a 3" tilting touchscreen Super AMOLED display or a 2.36M dot OLED EVF.Video is also a big part of the NX1. It can record video at 4K/24p or UHD/30p video, so it's ready for both next-gen video standards. It also uses the new H.265 codec that offers the same quality as H.264 but at half the bit rate (and file size). The NX1 also has built-in 802.11ac Wi-Fi and Bluetooth support, with the latter reduces connection times between the camera and smartphone.
