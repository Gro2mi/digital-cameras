    ReviewSummary:
        GoodFor: High quality everyday photography and videography in virtually any situation.
        NotSoGoodFor: Users who do not want to adjust manual settings, as the DMC-TS3 has some nice features that must be turned on manually, like its LED light.
        Conclusion: The Panasonic DMC-TS3 is one of the best-featured and best-performing cameras in the 'rugged' compact camera class. It is capable of delivering consistently high quality images and video in just about any circumstances, and its operations are very straightforward.
