ReviewData:
    ExecutiveSummary: The Wi-Fi-compatible Lumix DMC-FX90 touchscreen compact camera is based around a 12MP high-speed CCD that uses dual readout channels to allow 1080i60 video from its 30p output. It also features a 24-120mm equiv, F2.5-5.9 stabilized lens. The camera can connect to Apple and Android smartphones running a 'Lumix Link' app and use their 'phone to upload images, via Panasonic's 'Lumix Club' internet portal, to sites such as Facebook and Flickr. The camera can also connect to Lumix Club via any Wi-Fi connection that doesn't require a web browser to connect.
