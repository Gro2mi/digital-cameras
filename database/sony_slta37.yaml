    ExecutiveSummary: The Sony SLT-A37 entry-level 16MP SLT camera is a refreshed replacement for the A35, bringing the entry-level model into line with the rest of the SLT lineup. The A37 retains the small body of the original SLT cameras and helps create an easy-to-understand four-model lineup. It gains 1080p24 HD video shooting and features such as lens correction and focus peaking from the more recent SLT models, offering a strong feature set.
