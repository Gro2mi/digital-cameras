ReviewData:
    ExecutiveSummary: 'Manufacturer description: Fusing Canon’s unrivalled image quality and DSLR-levels of control in a compact body, the EOS M3 offers the ability to capture the world around you in exceptional detail. At the heart of the EOS M3 is Canon''s first 24.2 megapixel APS-C CMOS sensor and its most advanced image processor, DIGIC 6, delivering premium quality stills and Full HD Movies. Combined with super-fast AF performance, thanks to a new Hybrid CMOS AF III and 49-point AF System, this camera gives you the freedom to capture the beauty of movement. As an advanced photographer you’ll find everything you need at your fingertips, with intuitive DSLR-like dials and control, as well as the flexibility to change your lens, all shrunk down into a compact, ergonomic body to take with you wherever you go.'
