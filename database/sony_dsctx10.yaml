    ReviewSummary:
        GoodFor: '''Go anywhere'' shooting - the TX10 is equally at home at a cocktail party and white-water rafting.'
        NotSoGoodFor: Quick 'in-depth' operation. The menu system is frustratingly hard to navigate with a sometimes unresponsive touchscreen.
        Conclusion: The Sony TX10 offers the widest feature set of all 'rugged' compact cameras released in 2011. It also boasts some of the best image quality and the best video quality in its class, performing especially well in low light situations. Unfortunately its rather clumsy touchscreen is required to control just about every aspect of the camera's operation.
