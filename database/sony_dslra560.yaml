ReviewData:
    ExecutiveSummary: The 14.2MP Sony A560 is based around one of the company's Exmor APS HD CMOS sensors and features one of the latest-generation enhanced Bionz processors. It can record 1080p full HD movies and delivers 7 fps in continuous shooting mode. It also includes Sony's two-mode live view system with a 15-point phase-detection AF or a Manual Focus Check mode. Other features include a 3.0" fold-out LCD, an enhanced Auto HDR mode, sensitivity of up to ISO 25,600 and 3D Sweep Panorama mode.
