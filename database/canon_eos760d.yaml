    ReviewSummary:
        GoodFor: Those looking for an inexpensive, well-built body to pair with Canon glass, and those looking to shoot a lot in live view. Users wanting to take more control of their camera.
        NotSoGoodFor: Those wanting top-notch AF performance in viewfinder shooting of moving subjects. Those looking for extensive customization of camera buttons and functions.
        Conclusion: The Rebel T6s brings resolution and low-light performance in line with its 2015 peers. The 19-point, all cross-type AF system is a welcome upgrade to the line, but is limited in its coverage and isn't good at following subjects moving around the frame, though formidable live view AF can somewhat make up for these deficiencies. Handling is excellent due to a fully articulating LCD, twin dials, and a top LCD.
