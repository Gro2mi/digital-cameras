ReviewData:
    ExecutiveSummary: The EOS Rebel T6s (EOS 760D outside of the US) is designed for photography enthusiasts, or those who are already experienced with entry-level cameras who want to take high-quality photos and videos, and look for more advanced features and functions. These features include an LCD info display on the top plate, a quick control dial on the rear, horizontal level, HDR movie mode, and Servo AF in live view.It features a new 24MP CMOS sensor which features Canon's Hybrid CMOS AF III system for use in live view and movie recording. The sensor, along with a DIGIC 6 processor, offers an ISO range of 100-12800 (expandable to 25600). The autofocus system has 19 points, all of which are cross-type.Photos can be composed via an optical viewfinder or a fully articulating 3" touchscreen LCD. The T6s can shoot continuously at 5 fps. Video can be recorded at 1080/30p with manual exposure control and an external mic jack. It, along with its cheaper sibling (T6i/750D) are also the first Rebels to have built-in Wi-Fi (with NFC as well).
    ProductPhotos:
        - /files/p/products/canon_eos760d/shots/b02fea47b13d4d19bad0e5509d41dd7d.png
