    ReviewSummary:
        GoodFor: Out-and-about shooting. Making the most of Olympus's range of prime lenses.
        NotSoGoodFor: Sports shooting or videography.
        Conclusion: The E-P5 is the most substantial reworking of the original PEN model, and it's the most impressive yet. It produces the same excellent image quality as the E-M5 and has a proper two-dial control system. This, combined with a better touch screen and arguably the prettiest PEN body, make it a more attractive and more complete camera than the series has seen before.
