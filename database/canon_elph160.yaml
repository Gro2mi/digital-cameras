    ExecutiveSummary: 'Manufacturer description: The PowerShot ELPH 160 digital camera delivers high-quality imaging capabilities with a powerful 8x Optical Zoom lens (equivalent to 28-224mm) and 20-Megapixel CCD sensor. The PowerShot ELPH 160 digital camera features smooth 720p HD video capabilities with a dedicated movie button, Smart AUTO mode and ECO mode to preserve battery life. Being the low-end ELPH, it''s not a surprise that the 160 lacks optical image stabilization.'
