    ReviewSummary:
        GoodFor: Pretty much anything. The HZ35W has arguably the strongest feature set in this group
        NotSoGoodFor: Geotagging - the HZ35W's GPS integration doesn't feel finished.
        Conclusion: The Samsung HZ35W gets the joint-highest score in this test because of its excellent all-round performance and impressive feature set. Ironically, the Samsung's 'headline' feature of built-in GPS is one of its few weaknesses, but there are easily enough good points to put the HZ35W at the top of the pile, and there is no doubt that it is one of the strongest contenders in this category.
