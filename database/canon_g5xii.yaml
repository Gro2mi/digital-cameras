    ReviewSummary:
        GoodFor: Enthusiast photographers looking for a pocketable option without compromising on handling, as well as travel, street and some landscape photographers looking for a compact but capable stills camera.
        NotSoGoodFor: Photographers that need the best autofocus for action or family photography, as well as video shooters who may want a stronger feature set and better video quality.
        Conclusion: The Canon PowerShot G5 X II is a solid, likable compact camera that has a lot to offer for enthusiast photographers searching for a carry-everywhere solution. It's lacking in autofocus and video chops, but this is somewhat mitigated by the excellent handling and controls, snappy performance and pleasing image quality. If you're in the market for a compact zoom camera, the G5 X II isn't the best possible option for every use case, but it is absolutely worth your consideration.
