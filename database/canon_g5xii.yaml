ReviewData:
    ExecutiveSummary: The Canon PowerShot G5 X Mark II is a premium compact camera with a 1"-type, 20MP Stacked CMOS sensor and a stabilized 24-120mm equiv. F1.8-2.8 lens. The design is nearly identical to the G7 X Mark III that was announced at the same time. The G5 X has a 3" touchscreen display, which can flip upward by 180° for selfies and vlogging, and a pop-up 2.36M-dot OLED EVF. The camera can capture cropped 4K/30p and uncropped 1080 video at up to 120p. Impressively, the G5 X III can shoot Raw images at up to 30 fps with focus locked and Raw+JPEG with continuous AF at 8 fps. The camera can be powered over its USB-C port and has built-in Wi-Fi and Bluetooth.
