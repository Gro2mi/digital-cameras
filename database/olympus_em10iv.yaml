ReviewData:
    ExecutiveSummary: The Olympus OM-D E-M10 IV is an entry-level Micro Four Thirds camera with a 20 Megapixel Live MOS sensor and in-body image stabilization. It offers a selfie-friendly LCD that can flip down to face the subject, with dedicated controls on the display for easy shooting. The camera also offers a 2.36 million-dot OLED electronic viewfinder. Unlike previous E-M10 models, the Mark IV can have its battery charged over USB. Battery life is above average.The camera has a 121-pt contrast-detect autofocus system. It can shoot bursts as fast as 15 fps (5 fps with continuous autofocus), with a deep buffer and quick write times when using UHS-II SD cards. The E-M10 IV has a capable Auto mode, 28 scene modes, and numerous creative filters. It has a decent (but not overwhelming) set of manual controls. The E-M10 IV can capture 4K video at up to 30p. High speed 120 fps video is only available at HD (1280 x 720).
