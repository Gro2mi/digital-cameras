ReviewData:
    ExecutiveSummary: The Nikon D780 is an enthusiast-level full-frame DSLR that inherits features from the company's professional D5 and D810 models. It features a 24MP BSI-CMOS sensor paired with an Expeed 6 processor, with a top (expanded) ISO of 204,800. It can shoot bursts at 7 fps with continuous autofocus.When shooting through the viewfinder there's a 51-point AF system, similar to the one on its predecessor (the D750), but with improved algorithms borrowed from the D5.  In live view the camera uses a hybrid (contrast + phase detection) system for dramatically faster focusing performance than on previous models. The D780 can capture UHD 4K video at 30p and high speed Full HD video at 120p.As one would expect, the camera has solid build quality. It offers a tilting 3.2" touchscreen display, USB Type C port (that can be used to charge the battery) and a pair of UHS-II SD card slots. Wireless options include Wi-Fi and Bluetooth. The D780 can take over 2200 photos on a single charge of its battery.
