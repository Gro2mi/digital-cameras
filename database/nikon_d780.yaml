    ReviewSummary:
        GoodFor: Stills and video shooters looking for a DSLR-style camera that can do it all.
        NotSoGoodFor: Anyone requiring in-body image stabilization or folks seeking a small/light package.
        Conclusion: The Nikon D780 is a fabulous all-around stills and video camera for folks who prefer the DSLR-format. It's well-built, comfortable to shoot with and highly customizable. Autofocus performance is, for the most part, excellent. But inconsistencies between live view autofocus and through the finder autofocus may cause some confusion. Still, battery life is great and a dedicated smartphone app offers good connectivity.
