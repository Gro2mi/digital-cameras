    ExecutiveSummary: The Sony Cyber-shot DSC-HX50V is a 30x compact superzoom camera that includes both Wi-Fi and GPS. It's built around a 20.4MP 1/2.3" BSI CMOS sensor, sitting behind a 24-720mm F3.5-6.3 lens. It includes 3-axis SuperSteady Shot image stabilization and can shoot at up to 10 frames per second for 10 frames. Its battery is rated at around 400 shots-per-charge and the Wi-Fi can be used for both file transfer and remote control.
