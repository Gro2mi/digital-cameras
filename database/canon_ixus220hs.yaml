    ExecutiveSummary: The Canon ELPH 300 HS/ IXUS 220 HS is premium ultra-compact with back-lit CMOS sensor. Measuring just 19.5mm at its thinnest point, it sports a 12.1MP sensor, 2.7" LCD and 5x (24-120mm equiv.) zoom lens. It records Full HD 1080p 24fps movies with stereo sound, and can also shoot Super Slow movies. The CMOS-derived 'HS system' is claimed to lower noise levels by up to 60% at all ISO speeds.
