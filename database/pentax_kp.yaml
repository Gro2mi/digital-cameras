    ReviewSummary:
        GoodFor: Photographers looking for a camera to shoot stills in any weather and any lighting scenario
        NotSoGoodFor: Photographers looking for cutting-edge AF-C performance, or a camera for telephoto sports shooting
        Conclusion: The KP is a striking little camera that offers lots of helpful and unique features, brilliant controls, and excellent image quality in a relatively compact package.
