ReviewData:
    ExecutiveSummary: The DMC-FP5 card styled ultra-compact with a 14Mp sensor. It features a Leica branded 4x zoom periscopic lens starting at 28mm and a large 3.5" touchscreen LCD. The stylish compact body offers touch-based controls and features such as 720p HD recording, image stabilization and SDXC compatibility. For Facebook and YouTube fans there is an easy upload and share option, and yes a Cosmetic mode that promise to make you look sun-tanned or wrinkle-free even if you are not.
