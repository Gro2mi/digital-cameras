ReviewData:
    ExecutiveSummary: The Fujifilm FinePix XP130 is a rugged camera that can go up to 20 metres (65 ft) underwater, fall from 1.75 meters (5.7 feet) and function in temperatures as low as -10C (+14F). It has a 16MP BSI-CMOS sensor paired with a 28-140mm F3.9-4.9 lens and a 3" LCD with a new electronic level function. Photos can be shared via Wi-Fi, with Bluetooth for easy pairing and image transfer. The XP130 can capture 1080/60p video, take 360 degree panoramas and produce still and video time-lapses.
