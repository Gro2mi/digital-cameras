ReviewData:
    ExecutiveSummary: The Panasonic Lumix DMC-SZ10 is a compact ultra zoom camera with a 12X optical zoom lens, equivalent to 24-228mm, along with optical image stabilization. It uses a 16MP CCD which offers an ISO range of 100-1600 and 720/30p video recording. Photos are composed on a flip-up 2.7" 460k-dot LCD. The SZ10 also has built-in Wi-Fi with smartphone control and 80MB of internal memory.
