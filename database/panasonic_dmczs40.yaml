    ExecutiveSummary: The Lumix DMC-ZS40 (TZ60 outside of North America) is a compact travel zoom camera with a 30X, 24-720mm equiv. lens and 18.1 megapixel 'high sensitivity' MOS sensor. The ZS40 features both a 3-inch (920k dot) LCD as well as an electronic viewfinder (200k dot). The camera has full manual controls, Raw support, focus peaking, plus a control ring. Movies can be recorded as resolutions as high as 1080/60p. Sharing photos is easy, thanks to built-in Wi-Fi with NFC. Travelers will also appreciate the ZS40's onboard GPS receiver.
