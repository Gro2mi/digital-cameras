    ReviewSummary:
        GoodFor: A beginner specifically looking for a DSLR experience who may want to eventually take a little control over shooting settings.
        NotSoGoodFor: Those looking for lots of easily accessible, reliable in-camera effects modes and features, Wi-Fi, fast focusing in live view, and those who want to regularly take control over more camera settings.
        Conclusion: The Nikon D3300 is an entry-level DSLR with an impressive spec list, including a 24 megapixel sensor and 1080/60p HD video recording. It provides the right level of controls for a beginner, offers a number of in-camera retouch options, and boasts excellent battery life.
