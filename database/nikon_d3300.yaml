ReviewData:
    ExecutiveSummary: 'Manufacturer description: The Nikon D3300 continues on the path of its entry-level DSLR predecessors, with plenty of built-in shooting and retouch modes, a small footprint, and beginner-friendly user interface. It has a 24.2 megapixel CMOS sensor with no optical low-pass filter, as well as an Expeed 4 image processor. The camera''s ISO range tops out at 25,600 and continuous shooting up to 5 fps. The D3300 can also record 1080/60p full HD video. A newly redesigned collapsible, 18-55mm F3.5-5.6 VR II kit lens comes with the D3300. Optional wireless sharing to  smartphones or tablets can be accomplished via Nikon''s WU-1a module or an Eye-Fi SD card.'
