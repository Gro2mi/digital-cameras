    ReviewSummary:
        GoodFor: High resolution work, especially with strobes.
        NotSoGoodFor: Moving subjects.
        Conclusion: The X1D is capable of some very impressive image quality but any advantage over its rivals isn't commensurate with the price premium it demands. It's a small and powerful system but its autofocus, while precise, is slow enough to limit its range of applications.
