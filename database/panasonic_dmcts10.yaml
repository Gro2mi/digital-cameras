ReviewData:
    ExecutiveSummary: The Panasonic Lumix DMC-TS10 is a rugged compact camera (known as the FT10 in Europe). A simpler version of the DMC-TS2, it sports a 35-140mm equivalent 4x optical zoom lens, and is certified waterproof at depths of up to 3 meters /10 ft and shockproof for drops of up to 1.5 meters /5 ft (as opposed to 10 meters and 2 meters repectively for the FT2). The rest of the features remain the same, including a 14.1MP CCD sensor and a 2.7" LCD.
