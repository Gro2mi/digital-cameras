ReviewData:
    ExecutiveSummary: The Canon EOS RP is a compact full-frame mirrorless camera that uses the company's RF lens mount. It features a 26MP CMOS sensor, Digic 8 processor and Dual Pixel AF system with 88% x 100% coverage and Eye AF. The lightweight body has a 2.36M-dot EVF, 3" fully articulating LCD and single SD card slot that supports UHS-II media. The camera can capture 4K/24p video with a substantial crop and has HDMI, headphone and microphone sockets.
