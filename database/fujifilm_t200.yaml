ReviewData:
    ExecutiveSummary: Fujifilm claims that the Finepix T200 is the world's thinnest 10x optical zoom compact camera. The 14Mp compact is only 28mm thick and features a 2.7" LCD and 28-280mm equivalent lens. It also boasts features such as 720p HD recording, CCD-based image stabilization, Motion Panorama and Photobook in-camera book design software.
