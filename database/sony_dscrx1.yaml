    ReviewSummary:
        GoodFor: The best image quality of any carry-able camera.
        NotSoGoodFor: Fast action or anyone looking for flexibility. Video shooters.
        Conclusion: The RX1 is a small camera capable of astonishing image quality. Its handling marries classic camera ergonomics with a couple of cyber-shot quirks but it's still a lovely camera to shoot with. If a fixed 35mm lens will fulfill any of your shooting requirements, there's nothing to touch the RX1.
