ReviewData:
    ExecutiveSummary: The M-Monochrom Typ 246 uses a full frame 24MP CMOS sensor that, like its predecessor, has no color filter array. Essentially a monochrome version of the M Typ 240, the M Monochrom Typ 246 offers an increase in ISO range up to ISO 25,000 (up from a maximum of 10,000), a more modern 3" 921k-dot monitor (as compared to the original M Monochrom's dated LCD specs) and all of the benefits of live view shooting including focus peaking and 10x magnification. Full HD video recording is also offered.
