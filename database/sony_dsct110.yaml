ReviewData:
    ExecutiveSummary: This T-series compact offers a 3.0" touch screen LCD, 16MP CCD sensor and 25-100mm image stabilized periscopic lens. Aimed at casual snapshot users, it is slim enough to slip into a purse or a pocket and a offers wide selection of scene/subject modes. It can also shoot 720p HD videos and can shoot panoramic images. Features such as Anti-blink, Smile shutter and Self-Portrait timer functions along with In-camera Guide assist users getting better shots from everyday photography.
