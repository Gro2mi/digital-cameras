ReviewData:
    ExecutiveSummary: The Sony Cyber-shot TX9 incorporates what was (in July 2010) Sony's latest 12.2MP, 1/2.3" Exmor R back illuminated CMOS sensor. It features a 'Superior Auto' mode that shoots bursts of between 2 and 6 shots then combines them either to reduced noise or boost dynamic range, depending on the scene you're shooting. The TX9 is also equipped with a 3.5" touchscreen LCD and a 25-100mm equivalent lens. Other features include a Background Defocus mode, 3D Sweep Panorama mode and 1080i Full AVCHD video recording.
