ReviewData:
    ExecutiveSummary: The Nikon Z5 is the company's entry-level Z full-frame Z-mount mirrorless camera. It has a 24MP CMOS sensor, 5-axis image stabilization and a hybrid autofocus system that has both human and animal detection. While build quality isn't to at the same level of the Z6, the camera is still weather-sealed. The Z5 has a 3.6M-dot electronic viewfinder and a tilting 3.2" touchscreen display, and dual SD card slots that support UHS-II speeds.The Z5 can capture 4K/30p video, albeit with a 1.7X crop; Video captured at 1080 uses the full sensor area and has no crop. There are no high speed (e.g. 120 fps) modes on the Z5. The camera has both headphone and microphone sockets.The Z5 is powered by the new EN-EL15C battery and supports USB PD, which lets you power the camera with a portable battery pack. The same MB-N10 grip used by the Z6 and Z7 can be used on the Z5.
