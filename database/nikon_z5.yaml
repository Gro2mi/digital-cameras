    ReviewSummary:
        GoodFor: Just about anyone seeking a well-priced, stills-oriented full-frame mirrorless camera.
        NotSoGoodFor: Video shooters. Those wishing to capture super-fast action (in which Z5's 4.5 fps burst may not be quick enough).
        Conclusion: 'The Nikon Z5 is arguably the best bang-for-your-buck stills-oriented camera on the market. Image quality from its 24MP sensor is just tad behind class-leading and much of its design, from the build-quality to the ergonomics, is borrowed from higher-end Nikon Z models. Autofocus performance is also solid; reliable face and eye detect make it a great choice for documenting family/friends. Video performance is the one area the Z5 does not excel: 4K video is heavily cropped. But it does offer respectable Full HD capture with the added benefit of in-body image stabilization for hand-held shooting.'
