    ExecutiveSummary: 'Manufacturer description: The PowerShot ELPH 190 IS digital camera delivers high-quality imaging capabilities with a 10x optical zoom lens with optical image stabilizer and 20-Megapixel CCD sensor. A dedicated Wi-Fi button allows for easy sharing and transferring of images over Wi-Fi and NFC technology. The PowerShot ELPH 190 IS digital camera features smooth 720p HD video capabilities with Smart Auto mode, Scene modes and Eco mode to preserve battery life.'
