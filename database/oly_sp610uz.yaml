    ExecutiveSummary: The SP-610UZ superzoom with 22x (28-616mm equiv.) optical zoom lens  features a 14Mp sensor and a 3.0" LCD. It includes the company's 2011 features that include 720p HD recording, a 3D capture mode, AF Tracking and an HD output. For creative photography without the need for any retouching the camera includes the latest set of Magic Filters.
