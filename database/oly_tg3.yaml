    ReviewSummary:
        GoodFor: Skiers, climbers, and divers looking for a responsive and very rugged camera that can shoot for a full day (and more)
        NotSoGoodFor: Video enthusiasts and those seeking manual exposure controls.
        Conclusion: The Olympus TG-3 is a very solid and capable rugged camera that offers a fast lens (at wide-angle), an excellent LCD, fast performance, and top notch battery life. Image quality isn't great when viewed at 100%  - and exposure needs to be watched underwater - but most people will be happy with the results.
