ReviewData:
    ExecutiveSummary: The EOS M200 is an entry-level mirrorless camera that uses Canon's EF-M mount. It's a very modest update to the M100, with the main change being support for vertical video capture. It features a 24MP APS-C CMOS sensor, Canon's reliable Dual Pixel autofocus system (with eye detection) and a flip-up touchscreen. The camera can capture 4K video at 30p and can also create 4K time-lapse movies. Canon has made the camera easy to use, with 'Creative Assist' and guide modes.
