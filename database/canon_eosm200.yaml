    ReviewSummary:
        GoodFor: New photographers, those who want to explore photography beyond their smartphones, travelers looking for good image quality in a very small package.
        NotSoGoodFor: More experienced photographers needing more hands-on control, those who need to frequently photograph fast-moving or unpredictable subjects.
        Conclusion: We think the Canon EOS M200 is one of the most approachable cameras for new photographers on the market today. It doesn't have the fastest burst speeds or the greatest video capture, but it has plenty of resolution, produces great images easily and just about fits in your pocket. Lastly, it's reasonably priced, and any additional lenses you might want for it are reasonably priced as well.
