    ExecutiveSummary: The Leica M-E (Typ 240) is an 'entry-level' model in Leica's venerable M-series of rangefinder cameras. It features a 24MP full-frame CMOS sensor (with a top ISO of 6400), Leica's Maestro processor, and a 2GB buffer for sustained burst capture. Video can be captured at 1080/30p. As with all Leica M-series models, the camera is hand-built and weather-sealed.
