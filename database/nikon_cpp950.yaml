ReviewData:
    ExecutiveSummary: The Nikon Coolpix P950 is a mega-zoom camera with a lens equivalent to 24-2000mm, with an image stabilizer capable of reducing shake by up to 5.5 stops. The minimum focus distance of the lens is just 1cm (0.4"). The P950 uses a 16MP 1/2.3" sensor and supports Raw capture. Video can be captured at 4K/30p, and a mic input lets users capture higher-quality audio.The P950 has a 2.4M-dot electronic viewfinder along with a fully articulating display. Connectivity options include Wi-Fi and Bluetooth.
