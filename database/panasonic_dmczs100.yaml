    ReviewSummary:
        GoodFor: Travelers who want great photo and 4K video quality for subjects near and far.
        NotSoGoodFor: Photographers who use electronic viewfinders most of the time.
        Conclusion: The Panasonic Lumix DMC-ZS100/TZ100 is an enthusiast travel zoom with a 1"-type BSI CMOS sensor and a 25-250mm equivalent lens. The camera has very good photo and 4K video quality, a great autofocus system, and a plethora of genuinely useful 'extras', such as Post Focus. The main weakness of the camera is its mediocre electronic viewfinder, but it's still better than not having one at all. Overall, though, the ZS100 is a top-notch travel zoom that's not to be missed.
