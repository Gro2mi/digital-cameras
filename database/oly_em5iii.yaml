    ReviewSummary:
        GoodFor: General and travel photography, landscape shooters wanting a compact kit and existing Micro Four Thirds users looking for some of the best image quality they can get.
        NotSoGoodFor: Those that photograph demanding sports and peak action and those that need a more full-featured video experience.
        Conclusion: The Olympus OM-D E-M5 Mark III gets a lot of things right. It produces great images, is packed with fun and genuinely useful features, is well-built and beautifully designed, and above all, fun to use and take control over. Unfortunately, its autofocus just can't keep up with the competition and the overly complex user interface could use updating. But for many types of photography, the E-M5 Mark III will be a rewarding and capable choice.
