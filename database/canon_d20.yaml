ReviewData:
    ExecutiveSummary: Canon's second waterproof rugged camera, the 12MP D20 has a 5x, image stabilized 28-140mm equivalent zoom lens and features the company's latest 7-mode IS system. It also includes GPS and a 460,000 dot 3.0" LCD. The camera's back-lit CMOS sensor allows the D20 to shoot 1080p24 movies accessible with a dedicated movie record button. The D20 is waterproof to a depth of 10m and shockproof from a height of 1.5m.Overall, the PowerShot D20 offers a uniquely styled rugged body, good photo quality, and performance that'll satisfy its target audience. It wouldn't be our top choice for low light or movie recording, but for the photographer who will occasionally go underwater, the PowerShot D20 fits the bill.
