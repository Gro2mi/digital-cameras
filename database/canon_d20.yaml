    ReviewSummary:
        GoodFor: Photographers who want a compact camera that can go for a casual swim, hike, or diving trip.
        NotSoGoodFor: Low light and flash shooters, manual control lovers, and movie enthusiasts
        Conclusion: The PowerShot D20 is a good underwater camera, though it doesn't stand out in any particular area. It takes decent (though slightly soft) photos with pleasing colors (but expect a color cast when shooting underwater). Although light on features, the D20 is water, freeze, dust, and shockproof, and it didn't let us down in our testing.
