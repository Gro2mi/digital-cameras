ReviewData:
    ExecutiveSummary: The Sony AS300 has an unconventional shape which accommodates an optically stabilized lens and 8 Megapixel BSI CMOS sensor. The camera can be controlled via an LCD on its side or via an optional LCD remote. The AS300 can capture 1080/60p video and supports time-lapse and live streaming. Stills can be fired off at 10 fps. Connectivity options include Wi-Fi and Bluetooth. The AS300 is splash and freezeproof right out of the box and an included housing allows it to dive up to 60m/197ft underwater.
