ReviewData:
    ExecutiveSummary: 'Manufacturer description: The Coolpix S33 is waterproof (33ft / 10m), shockproof (5ft / 1.5m) and freezeproof (14F / -10C) and features an easy-to-use interface and dedicated one-touch buttons for simple shooting that lets the entire family shoot with ease. The 13.2-megapixel CMOS sensor and versatile 3x zoom allow users to capture excellent images, while a dedicated movie record button allows users to shoot 1080p Full HD video at the touch of a button. The COOLPIX S33 offers creative fun for the whole family, with 16 creative styles and effects options, including Underwater Face Detection, and an option to shoot videos with miniature effect.'
