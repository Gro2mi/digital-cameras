ReviewData:
    ExecutiveSummary: The X-M1 is the third model in Fujifilm's X-system after the X-Pro1 and X-E1, and offers a distinctly different design approach with no eye-level viewfinder, a tilting rear-screen, and dual electronic control dials. It uses Fujifilm's proprietary 16MP X-Trans CMOS sensor which offers an ISO range of 200-6400 in RAW and 100-25600 in JPEG, and is also capable of Full HD movie recording at 30 fps. Despite the camera's small size there's still a decent amount of external control, meaning the camera should appeal to beginners and  enthusiasts alike.
