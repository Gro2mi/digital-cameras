    ReviewSummary:
        GoodFor: Those seeking a relatively inexpensive mirrorless camera with top-notch photo quality and a wide selection of manual controls.
        NotSoGoodFor: Electronic viewfinder lovers and video enthusiasts
        Conclusion: The X-M1 is Fujifilm's entry-level mirrorless camera with its unique X-Trans sensor. While it lacks the build quality and EVF of the more expensive X-E1, it adds a sharper, tilting LCD and Wi-Fi. The X-M1 is capable of taking incredibly sharp photos with very little noise. Performance is very good, although AF speeds are not as quick as the best-in-class mirrorless cameras. The camera is missing a few other handy features, like an electronic level and remote control via Wi-Fi.
