        - /files/p/products/sony_nexf3/shots/b84f308b7cd54a2d9cb3b6c54f47c158.png
    ReviewSummary:
        GoodFor: Anyone looking for high quality photos in a small package, with an easy-to-use interface
        NotSoGoodFor: Enthusiasts who want direct controls and less menu diving, and frequent burst mode users who will want more buffer memory.
        Conclusion: The Sony Alpha NEX-F3 is one of the best entry-level mirrorless cameras on the market. While its menu-driven interface isn't for everyone, its impressive photo quality and host of useful features offer a lot of bang for the buck.
