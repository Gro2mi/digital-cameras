ReviewData:
    ExecutiveSummary: The Sony NEX-F3 is Sony's latest entry-level model, replacing the C3. It's built around the company's second-generation 16MP CMOS sensor, as featured in the NEX-5N, and gains a built-in flash. It's also the first NEX to feature a screen that flips all the way into a vertical position, to make it easier to shoot self-portraits.If you're looking for a low-priced interchangeable lens camera, then the Sony Alpha NEX-F3 should certainly be on your list. It has great photo quality, a complete set of features, and snappy performance. The only thing we'd recommend is trying one out in person before you buy, as the user interface leaves much to be desired. If it doesn't bother you, then you'll definitely get your $600 worth if you pick up the NEX-F3.
    ProductPhotos:
        - /files/p/products/sony_nexf3/shots/e619b882e7d04f7dbfd54336f6652d95.png
