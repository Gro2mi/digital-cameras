ReviewData:
    ExecutiveSummary: The XP10 was Fujifilm's first rugged digital compact camera. Sporting a similar slim, curvy body design of the company's Z33 waterproof camera, the XP10 is designed to be dustproof, waterproof up to 3 meters, shockproof up to 1 meter and freezeproof to - 10 degrees. It incorporates a 12MP sensor, 2.7 inch LCD, 5x (36-180mm equiv.) optical zoom lens and features 720p HD video recording, AF tracking and an Easy Web Upload option.
