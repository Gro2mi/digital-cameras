    ReviewSummary:
        GoodFor: Enthusiast and keen photographers, whether they be upgraders from point-and-shoots or seasoned DSLR users.
        NotSoGoodFor: Users wanting direct access buttons for every function.
        Conclusion: The XZ-1 combines simple direct controls with an excellent lens to create probably the best photographers' compact currently available. The output JPEGs are great and the balance of lens range, brightness and compactness make it a really appealing package, whether as an only camera or as a more pocketable backup for DSLR owners.
