ReviewData:
    ExecutiveSummary: Ricoh's Pentax XG-1 superzoom features a 16MP BSI-CMOS sensor and a 52x optical zoom range covering a 24-1248mm equivalent focal range. It offers a fixed 3.0-in LCD, 1080/30p HD video recording and a built-in electronic viewfinder. The XG-1 uses SR Shake Reduction stabilization technology and a rechargeable lithium-ion battery rated to 240 shots per charge.
