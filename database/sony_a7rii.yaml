    ReviewSummary:
        GoodFor: Portrait, wedding, event, newborn and, generally, photojournalistic shooters with heavy demands on accurate AF with fast lenses. Landscape shooters wanting the freedom of various lens families.
        NotSoGoodFor: Sports photographers, wildlife shooters, and anyone looking to follow subjects meticulously during continuous bursts.
        Conclusion: The a7R II brings 42MP stills and 4K video to a small, lightweight body. Electronic shutter and in-body image stabilization make for high quality images and video you'll work harder to get, if you get it at all, from comparable DSLRs. BSI-CMOS gives the a7R II class-leading low light performance and respectable dynamic range. The a7R II also introduces disruptive on-sensor phase detection AF, with the widest coverage of any full-frame camera, precise focus on eyes, professional AF results in video, and the ability to focus non-native lenses.
