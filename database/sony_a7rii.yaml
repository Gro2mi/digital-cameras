ReviewData:
    ExecutiveSummary: The Sony Alpha 7R II is Sony's flagship mirrorless interchangeable lens camera, featuring a 42.4MP image stabilized full-frame BSI CMOS sensor. At the point of announcement, this sensor is by far the largest backside illuminated CMOS chip ever to be released, allowing the maximum expanded ISO to rise two stops to 102,400. The a7R II's 5-axis image stabilization that is rated at 4.5 stops, according to CIPA standard. The a7R II boats a highly advanced 399-point phase-detection autofocus system, which is capable of incredoble accuracy when tracking moving subjects. As well as stills, the a7R II can capture 4K (UHD) video at 30p/25p or 24p in the XAVC S 4K format. 4K video can be taken either from the full sensor width or from a Super 35 crop.
