ReviewData:
    ExecutiveSummary: The Panasonic Lumix DMC-FZ300 is the update to the very popular FZ200.  It maintains the same 12MP sensor and fast 25-600mm equivalent F2.8 lens but adds a new image processor, weather-sealing and 4K video support. Photos can be composed on either a 3" tilting OLED display or a high resolution (2.36M dot) OLED EVF. The FZ300 uses Panasonic's latest autofocus system and can shoot continuously at up to 12 fps. It can shoot continuously at 12 fps with single AF and 6 fps in continuous AF.  In addition to capturing 4K/UHD video at 30p, the FZ300 can also grab high quality 8MP stills using its special 4K Photo mode. Wi-Fi is also built-in.
