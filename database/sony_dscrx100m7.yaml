ReviewData:
    ExecutiveSummary: The Sony Cyber-shot DSC-RX100 VII is an ultra-compact, long zoom camera with a newly developed 20 Megapixel, 1"-type sensor. It features a 24-200mm equivalent F2.8-4.5 lens, flip-up touchscreen LCD and a clever pop-up OLED viewfinder. The RX100 VII is capable of taking very short bursts at 90 fps and can shoot blackout-free at 20 fps. On the video side, the Mark VII captures oversampled UHD 4K video, Full HD at up to 120 fps and lower resolution video with a top frame rate of almost 1000 fps. Unlike its predecessor, the RX100 VII has a built-in mic input.Connectivity options include Wi-Fi, Bluetooth and NFC.
