    ReviewSummary:
        GoodFor: Anyone wishing for a versatile zoom range in a pocket-sized cameras with rock-solid-reliable autofocus. Travel and family photographers, video-enthusiasts and Vloggers.
        NotSoGoodFor: Anyone who primarily shoots in dim-lighting.
        Conclusion: The RX100 VII is the most capable pocket camera currently on the market. It offers a versatile zoom range and an industry-leading AF implementation, as well as good image quality and smooth, stabilized 4K. However the small maximum aperture of the lens does limit the camera's use in dim light.
