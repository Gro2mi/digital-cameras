    ReviewSummary:
        GoodFor: Anyone wanting a semi pro camera that won't make a hole in your pocket or weigh you down too much.
        NotSoGoodFor: Low light work, movie makers
        Conclusion: Semi-pro spec for mid-range money makes the K-7 an incredibly attractive option for the serious photographer wanting something a little less mainstream without compromising performance. Solid as a tank and feature packed--yet surprisingly compact--the K-7's only real weak spot is its high ISO performance.
