    ReviewSummary:
        GoodFor: Compact-camera users looking to upgrade to vastly improved image quality and easy access to manual controls
        NotSoGoodFor: Sports or fast action shooters who demand precise AF tracking and DSLR enthusiasts who prefer the solid feel of a hand grip
        Conclusion: The Olympus E-PL3 offers ample external control points, a tilting LCD screen, and fast AF performance along with high image quality in a small, stylish package. Although the complexity of the menu system may require an initial learning curve for new users, the E-PL3 is a pleasant-handling and very well-specified camera that can capture excellent images with a minimum of fuss.
