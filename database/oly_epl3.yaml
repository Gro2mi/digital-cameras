ReviewData:
    ExecutiveSummary: The 12.3MP PEN E-PL3 combines a small physical size with a lots of external control points in a stylish, attractive body. Among the traits it inherits from its predecessor, the E-PL2, are in-camera raw conversion, a nice selection of art filters and of course Olympus' eminently customizable camera and menu options. Welcome additions range from the cosmetic, in the form of a more contemporary menu design, to the functional, with a tilting rear LCD screen, AF assist lamp and Full HD video capture.The E-PL3's now ageing Micro Four Thirds 12MP sensor is capable of very good low ISO output in both JPEG and Raw mode. The competition has not remained still, however, and we are seeing rival cameras with higher resolution sensors and superior noise performance at high ISOs. When evaluating images you'd be hard-pressed to find any significant quality advantage over the E-PL2.
