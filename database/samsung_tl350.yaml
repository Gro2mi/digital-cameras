ReviewData:
    ExecutiveSummary: The stylish Samsung TL350 (WB2000 in Europe) was amongst the first compact cameras to offer full 1080p HD video recording. The camera comes with a 10MP CMOS sensor and offers P/A/S/M shooting modes, RAW capture and high-speed video recording at up to 1000 fps. It also features an 'advanced panorama' mode with object tracking, and a dual capture mode that allows users to capture stills whilst recording videos. A 3" AMOLED screen rounds off the specification.
