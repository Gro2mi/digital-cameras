    ExecutiveSummary: Samsung's latest addition to its line of NX mirrorless cameras, the NX2000, adds WiFi and and NFC to the mix in a bid to make yet another of its interchangeable lens cameras compatible with the smartphone world. The 20MP CMOS-sensor-based camera's Near Field Communication (NFC) technology allows setup of WiFi connections with compatible smartphones and tablets by simply tapping the devices together. It features a large 3.7-inch 1152k-dot LCD, offers 8 fps continuous shooting speeds and Full HD video recording.
