    ReviewSummary:
        GoodFor: 25-450mm (equivalent) lens is great for travelling
        NotSoGoodFor: Anything that requires manual exposure control
        Conclusion: The S9100 is streets ahead from its predecessor the S8000, thanks to a new sensor and much more versatile zoom lens. Image quality is very good in daylight conditions, and HD video footage looks great. The S9100 is also one of the fastest and most responsive cameras in its class. The only major negative points are sub-par image quality in poor light at high ISO settings and very little manual exposure control.
