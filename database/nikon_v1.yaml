    ExecutiveSummary: The Nikon V1 enthusiast small sensor mirrorless camera is built around what the company is calling a 'CX' format 10MP CMOS sensor. The camera is part of the company's new Nikon 1 line. The V1 is intended as the higher-end model in the lineup and features a magnesium alloy construction and a 1.4M dot electronic viewfinder. It also has an accessory port allowing the connection of the SB-N5 mini speedlight or GP-N100 GPS unit. It can shoot 1080i60 video and combines both phase detection and contrast detection autofocus. The 1" type sensor (13.2mm x 8.8mm) gives a 2.7x crop.Right now by far the biggest advantage that either 1 System camera has over the competition is their adaptive hybrid AF systems. Unless this is of specific interest to you, given the strength of the competition it is very hard to recommend that you go out and buy a V1.
