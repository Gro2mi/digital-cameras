        GoodFor: '''Soccer moms'' who shoot fast action outdoors and those who prefer the ergonomic handling of a larger camera body.'
        NotSoGoodFor: Photographers working indoors in low-light and those who like to work creatively with shallow depth of field.
        Conclusion: The Nikon V1 has appealing specifications for compact camera owners ready to get serious expensive and users ready to take control over camera settings may be frustrated with a camera designed primarily to be operated in fully automated mode.
