    ReviewSummary:
        GoodFor: Those seeking a full-frame sensor in a small body, determined third-party and historic lens owners, video enthusiasts, and social media mavens
        NotSoGoodFor: JPEG shooters, Auto ISO users, and photographers who want to quickly capture a moment
        Conclusion: The Alpha 7 has broken new ground in the full-frame market, in terms of both size and price. While it's not perfect, the a7's compact size, broad feature set and very good raw image quality arguably make up for issues like relatively poor battery life and slightly overprocessed JPEGs.
