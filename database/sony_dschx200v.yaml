    ReviewSummary:
        GoodFor: Photographers looking for an enormous zoom range, a built-in GPS, multi-exposure features for low light shooting. and top-notch video quality.
        NotSoGoodFor: Those who make very large prints, desire RAW, take a lot of people pictures (due to redeye), or desire manual controls in movie mode.
        Conclusion: The Cyber-shot DSC-HX200V has virtually every feature imaginable for a super zoom camera, most of which allow you to take shots that were otherwise impossible. The image quality isn't great when viewed at 100%, but for most people, it's more than adequate.
