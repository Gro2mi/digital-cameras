ReviewData:
    ExecutiveSummary: The 18MP Sony Cyber-shot DSC-HX200V is a high-end superzoom camera that does just about everything imaginable. Whether you're talking about its built-in GPS, 360 degree panorama maker, 10 fps burst shooting, instant HDR photos, or 1080/60p videos, the HX200V has nearly every bell and whistle ever created. To top it off, the HX200V has one of the most powerful zoom lenses (30X, 27-810mm equivalent) available in any camera of this type. Image quality is perfectly acceptable for this class, but falls down when examined critically. The HX200's big wins though are it's all-round performance and feature set (not to mention its huge zoom lens), which add up to a really fun-to-use camera.
