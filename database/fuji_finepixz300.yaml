    ExecutiveSummary: The Fujifilm Finepix Z300 is Fujifilm's first camera to offer touchscreen shooting. With this new feature, users can focus and shoot images by touching the subject on the LCD screen. This 10MP camera with its 3.0" LCD and 5x (36-180mm equiv.) optical zoom incorporates features such as Image Stabilisation, an improved macro mode and Infrared Connectivity. The camera is available in Pink, White Gold, Purple and Glossy Black.
