ReviewData:
    ExecutiveSummary: The Nikon Coolpix A is a high-end compact camera with a DX (APS-C) format sensor, and a fixed 28mm (equivalent) lens. Ergonomically, the A is a cross between Nikon's previous high-end compacts like the P7700, and its recent mid-range DSLRs. Offering full manual control and solid build quality, this camera is designed to appeal to enthusiasts. Its large 16MP CMOS sensor is undoubtedly the camera's major selling point, and it lacks an optical low-pass filter for maximum resolution.The Coolpix A offers DSLR-standard image quality and an excellent 28mm equivalent lens in a well-polished, pocketable camera. Its user interface will be immediately familiar to Nikon shooters and its results are dependably good. It's not the only game in town, though, and while solid in most respects, it's not class-leading in any single regard.
