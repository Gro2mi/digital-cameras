        GoodFor: Nikon users looking for a pocketable alternative to their DSLR (particularly those who own Nikon Speedlights).
        NotSoGoodFor: Photographers shooting fast-moving subjects.
        Conclusion: The Coolpix A offers DSLR-standard image quality and an excellent 28mm-equivalent lens in a well-polished, pocketable camera. Compared to the competition, the Coolpix A is solid, if not class leading in any particular respect, but its user interface will be immediately familiar to Nikon shooters and the results it produces are dependably good.
