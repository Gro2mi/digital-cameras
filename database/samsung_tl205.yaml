ReviewData:
    ExecutiveSummary: The Samsung TL205 (PL100 in Europe) features a dual LCD screen design (a small LCD on the front of the camera is designed to aid self-portraiture) a 12MP sensor and an (unstabilized) 35-105mm equiv. (3X) lens. The TL205 offers VGA recording and images are displayed on the main 2.7" rear screen. The TL205 is designed to lean backwards slightly when placed on a flat surface which, when combined with the dual LCD design, helps when taking self-portraits.
