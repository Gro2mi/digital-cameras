ReviewData:
    ExecutiveSummary: Compact, stylish Coolpix with a big 7x optical zoom (though the 37-260mm range is a bit lacking in real wide angle for our liking) and CCD shift image stabilization. Big selling point is, apparently, the 'Sure Grip' (a larger than normal indentation for your thumb) - it might not be deserving of its own brand name but it should help keep the small body a little steadier at longer zoom settings.
