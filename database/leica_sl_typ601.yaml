ReviewData:
    ExecutiveSummary: The SL (Typ 601) is Leica's first full-frame mirrorless camera with autofocus. Leica calls this an L-mount which supports both SL (full-frame, weather-sealed) and TL (crop) lenses and depends on the lens for image stabilization. The SL uses a 24 megapixel CMOS sensor - similar to what's found in the Leica Q - along the company's latest Maestro II processor, and a 49-point contrast detect AF system. The SL is a large camera, built out of solid aluminum, of course, and is unusual in that it has virtually no "hard" buttons. Instead, buttons can be customized to handle nearly any function. Perhaps the real highlight of the Typ 601 is its 4.4 million dot electronic viewfinder, which has a magnification of 0.80x - larger than that of the Canon EOS 1D X. Photos can also be composed via a 3" touchscreen LCD. On the top plate is a large LCD that displays shooting information.The SL has an ISO range of 50-50000 and saves its Raw files in DNG format. Burst shooting is an impressive 11 fps. The shutter speed range if 60 - 1/8000 sec with an x-sync speed of 1/250 sec. 4K video can be at both 4096 x 2160 (24p) and 3840 x 2160 (30p). Other features of note include dual SD card slots (one of which supports UHS-II), USB 3.0, Wi-Fi, and GPS.
