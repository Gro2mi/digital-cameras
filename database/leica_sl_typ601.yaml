    ReviewSummary:
        GoodFor: Those for whom Leica exclusivity is appealing, for whom budget and outright value aren't primary concerns but still want a unique, high-quality machine for a variety of photographic uses.
        NotSoGoodFor: Photographers shooting action or low light sports, low light photographers that need fast, reliable autofocus, those that are looking to travel light or are seeking maximum value for money.
        Conclusion: The Leica SL is a competent, capable camera for a variety of uses at a premium price. It's a beautifully built machine with native lenses that offer top optical quality but the overall package is heavy and unwieldy in the hand. The SL doesn't do any one thing appreciably better than cameras costing much less, but if you have your heart set on a camera with a big red dot, it is the most practical and well-rounded camera Leica currently makes.
