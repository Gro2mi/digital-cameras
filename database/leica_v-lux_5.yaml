ReviewData:
    ExecutiveSummary: The Leica V-Lux 5 is a super-zoom camera based on the Panasonic Lumix FZ1000 II. It features an F2.8-4, 25-400mm equivalent image stabilized lens and a 20MP 1"-type sensor. Photos can be composed on a fully articulating 3" LCD or a large OLED viewfinder. It uses the same Depth-from-Defocus AF system as the Panasonic camera and can shoot bursts at 7 fps with AF. The V-Lux 5 can capture UHD 4K/30p video. It features both Wi-Fi and Bluetooth for sharing photos and remote control of the camera.
