    ExecutiveSummary: Latest version of Ricoh's slimline big zoom cameras, the CX1 puts a new generation 9 megapixel CMOS sensor in a R10-like body offering a 28-200mm equivalent zoom range and increasing the screen resolution to 920,000 dots (unusually good for a compact camera). The new sensor allows high-speed continuous shooting (up to 120 frames per second at 640x480 pixel resolution), and offers increased dynamic range by taking two pictures at different exposure settings in rapid succession.
