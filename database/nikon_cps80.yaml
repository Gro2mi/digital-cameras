ReviewData:
    ExecutiveSummary: The stylish Nikon CoolPix S80 is a touch-screen card-style compact camera. It features a multi-touch OLED screen to offer both improved responsiveness and image contrast. The 17mm deep S80 is based around a 14.1MP sensor and a stabilized 5x optical zoom that offers a 35-175mm equivalent range. It also includes stereo microphones to complement its 720p movie recording capability.
