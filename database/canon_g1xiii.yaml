    ReviewSummary:
        GoodFor: General photography, landscapes and world travelers who don't mind bringing along an extra battery or two.
        NotSoGoodFor: Those who want to be able to photograph sports or work primarily in low light.
        Conclusion: The G1 X Mark III is an impressively compact camera with a large APS-C sensor and a zoom lens with a versatile focal range. It has tons of direct controls and can produce great image quality, but is expensive and the permanently attached lens has a slow aperture range and hampers an otherwise capable, pocketable camera.
