ReviewData:
    ExecutiveSummary: The Canon PowerShot G1 X Mark III is a reasonably compact camera with a 24MP APS-C sensor and built-in 24-72mm F2.8-5.6 lens. It features the same Dual Pixel autofocus system found on modern Canon DSLR and mirrorless cameras. It's smaller and much lighter than its predecessor and its design is nearly identical to that of the PowerShot G5 X. It's 'Dual Sensing' image stabilization system reduces shake by up to four stops. Other features include a fully articulating touchscreen display, OLED electronic viewfinder with "touchpad AF," 7 fps burst shooting with continuous AF and 1080/60p video capture. The Mark III's connectivity options include Wi-Fi, Bluetooth and NFC. The body is both dust and weather resistant.
