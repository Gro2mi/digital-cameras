ReviewData:
    ExecutiveSummary: 'The bridge-style Nikon Coolpix P600 camera features a 24-1440mm zoom lens with lens-shift vibration reduction and a 16MP BSI CMOS sensor. It offers built-in Wi-Fi, letting you wirelessly share your photos to an Android or iOS device. The P600 will let you have full control with P, S, A, M modes or full auto and scene modes for quick snapshots. The P600''s scene modes also include two new modes: new Moon and Bird Watching.'
