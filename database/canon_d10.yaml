ReviewData:
    ExecutiveSummary: Canon's first waterproof digital compact is claimed to be waterproof up to 10 meters, freeze proof up to -10 degrees, shockproof when dropped from a height of 1.22 meters and dust proof. In addition, there are a range of optional protective accessories available. The camera has a 12.1MP sensor, 3x optical zoom and a 2.5" LCD, and includes Smart Auto Mode, Face Select &amp; Track, Blink Detection and Face Self-timer.
