ReviewData:
    ExecutiveSummary: 'Manufacturer description: The UK-only T500 has a 16MP CCD sensor, features a 12x 24-288mm (equiv.) optical zoom lens, image stabilization and 1280 x 720 video. The camera also comes with a sweep panorama mode as well as several effects filters. It differs from the T550 by offering a 2.7in rear display rather than 3 inches.'
