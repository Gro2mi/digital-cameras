ReviewData:
    ExecutiveSummary: 'Manufacturer description: The WiFi-enabled Fujifilm S8400W superzoom camera features a 44x ( 24-1056mm equiv.) optical zoom lens. It features a 16MP BSI-CMOS sensor, 3 inch 460K dot LCD and an electronic viewfinder. The S8400W records 1080i60 video alongside stereo audio and offers 10 fps continuous shooting speeds and manual exposure modes. Users can share images wirelessly via the ''Fujifilm Camera Application'' app for iOS and Android smartphones and tablets.'
