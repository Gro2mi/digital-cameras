    ReviewSummary:
        GoodFor: Casual family and social photographers, travel photographers and those looking to start learning the basics of photography.
        NotSoGoodFor: More advanced users that will miss more greater control and customization options, those looking for better video quality and those wanting to shoot fast action.
        Conclusion: The Canon EOS Rebel SL3 is a great option for beginners that are looking to get serious about photography. It's comfortable to hold, fun to use, and has a useful guide mode to help you learn photography's basics in real time. The optical viewfinder is small but adds flexibility and image quality is solid. Video quality is sub-par and users may eventually grow out of the simplified controls, but for its intended market, the SL3 is good value for money and will reward you with great photographs.
