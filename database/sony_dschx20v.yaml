ReviewData:
    ExecutiveSummary: The travel-ready Sony Cyber-shot DSC-HX20V is equipped with an 18.2MP CMOS sensor, a compact 20x optical zoom lens and built-in GPS. It offers automatic and a full manual exposure mode alongside popular Sony shooting features like Sweep Panorama. Like many of its Cyber-shot peers it boasts 10 frames per second full-resolution burst shooting and full 1080p HD video. Both stereo sound recording and optical image stabilization are provided in video mode. Advanced shooters will be pleased to find that the HX20V offers white balance bracketing and manual focus, and users of any skill level can appreciate the camera's best-in-class auto focus speed and battery life. Overall the HX20V is incredibly feature-rich and provides enough manual input and automatic shooting features to appeal to a wide range of photographers.
