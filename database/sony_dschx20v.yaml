    ReviewSummary:
        GoodFor: Photographers who want a big lens in a small package, with useful features like HDR, Anti Motion Blur, and Sweep Panorama that make your pictures a lot more interesting. Movie lovers will also enjoy the HX20V's impressive video specification.
        NotSoGoodFor: Those planning on making large prints or inspecting images at 100% on their computer screen. Manual control and burst mode enthusiasts may also find the HX20V a bit lacking.
        Conclusion: The Cyber-shot DSC-HX20V features great automatic shooting modes (plus limited manual controls), several gimmicky-sounding features that are actually useful, a GPS that works quietly in the background, and 1080/60p movie mode. Image quality isn't class leading when viewed full size, but the HX20V's target audience probably won't be doing much of that.
