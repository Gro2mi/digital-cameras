ReviewData:
    ExecutiveSummary: The Fujifilm X-T1 is the manufacturer's first weather-resistant interchangeable X-series camera. It is built around a 16.3 MP APS-C X-Trans CMOS II sensor housed in a die-cast magnesium body with more than 75 points of weather sealing and freeze resistance to -10C/+14°F. Fujifilm will be releasing a series of weather-resistant zoom lenses to complement the X-T1 in 2014, including the XF 18-135mmF3.5-5.6 R OIS WR, XF 16-55mmF2.8 R OIS WR and the XF 50-140mmF2.8 R OIS WR. The X-T1 has a traditional design with five mechanical top plate dials, two command dials, and six programmable function buttons that allow the photographer to rely less on the LCD while adjusting settings. It also has high resolution OLED viewfinder that provides 100% coverage, digital split image manual focus, and a new user interface providing four display modes adjusted for different shooting situations.
