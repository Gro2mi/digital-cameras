    ReviewSummary:
        GoodFor: Enthusiast photographers looking for a highly capable system camera that's more portable than an SLR setup
        NotSoGoodFor: Videography, or action photography in fast-changing lighting situations
        Conclusion: The X-T1 is probably Fujifilm's best camera to date, offering a compelling combination of intuitive handling, excellent image quality, and one of best electronic viewfinders we've seen. It also features one of the most impressive autofocus systems on any camera at this price level, both in terms of accuracy with fast lenses and tracking moving subjects. Over all it's a hugely engaging and capable camera, and one that's fundamentally a joy to use.
