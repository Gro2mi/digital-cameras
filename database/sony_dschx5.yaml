    ReviewSummary:
        GoodFor: General photography, especially travel, where the compass and GPS are really useful. Movie mode is excellent too.
        NotSoGoodFor: More advanced users, or fast-changing environments where speed is of the essence.
        Conclusion: Judged on image quality alone, the Sony Cyber-shot DSC-HX5 would be amongst the best performers in this group test. Like the H55 though, the HX5 doesn't offer a lot of control, and its operational speed is slower than we expect for a camera of this type and pricepoint. As a point-and-shoot, though, the HX5 excells.
