ReviewData:
    ExecutiveSummary: The Fujifilm FinePix Z110 is card-style compact camera. The Z110 is based around a 14MP CCD sensor and offers the same 28-140mm equivalent zoom as the more highly-specced Z1000EXR but doesn't include that model's sensor-shift image stabilization. The CCD sensor means the camera is limited to 720p HD movies capture.
