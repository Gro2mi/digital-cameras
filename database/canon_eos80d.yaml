ReviewData:
    ExecutiveSummary: The Canon EOS 80D features an all-new 24.2MP APS-C CMOS sensor, 45-point all cross-type autofocus system, and the company's DIGIC 6 processor. When using live view or recording video users can take advantage of the 80D's Dual Pixel CMOS AF for fast and smooth autofocus. Photos can be composed on an 'Intelligent' optical viewfinder or a flip-out-and-rotate 3" touchscreen LCD. The 80D can record 1080/60p video and offers sockets for both a microphone and headphones. Wi-Fi is also built in, with support for NFC technology.
