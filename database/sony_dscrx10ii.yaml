    ReviewSummary:
        GoodFor: Photographers seeking an-all-in-one package, jam packed with pro-level video features, and great still image quality.
        NotSoGoodFor: Budget-minded individuals. Anyone who needs more telephoto reach. Folks who specifically want to shoot sports and action.
        Conclusion: The Sony RX10 II continues the tradition established by the original RX10. It can easily split its time between being an excellent stills camera and an outstanding video machine. Ergonomics, handling and build-quality are all top notch. And the camera's sharp, fast 24-200mm F2.8 equiv. lens should offer plenty of versatility for most shooters. Autofocus is good in most situations, though it does struggle when photographing fast action, using AF-C. Its subject tracking capabilities also lag behind the competition.
