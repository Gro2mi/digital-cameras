ReviewData:
    ExecutiveSummary: The Sony Cyber-shot DSC-RX10 II offers a similar build and lens specification as its predecessor, but introduces some notable new technology under the hood. Like the Cyber-shot DSC-RX100 IV it uses a 1” type 20MP stacked CMOS Exmor RS sensor.  Its stacked design frees up more space for high speed circuitry allowing for more sophisticated functions, and is a next generation of the familiar backside illuminated (BSI) design. Video recording is offered at 4K (3840 x 2160) resolution, as well as an option for 40x super slow motion capture at 960 fps. Like its predecessor, the RX10 II provides a stabilized 24-200mm equivalent F2.8 lens. Other enhancements to this model include a higher resolution 2.35 million dot electronic viewfinder and 14 fps continuous shooting.
