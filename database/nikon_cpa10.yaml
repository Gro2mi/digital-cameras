ReviewData:
    ExecutiveSummary: 'Manufacturer description: The COOLPIX A10 has an elegant body that offers an effective pixel count of 16.1 megapixels, and is equipped with a 5x optical zoom NIKKOR lens supporting a range of focal lengths that begins at the wide-angle 26mm (equivalent in 35mm format). Users can easily enjoy taking beautiful, high-quality photos using Scene Auto Selector mode, which automatically selects and applies the optimal scene mode, and retouch functions including Special Effects and Quick Effects have been enhanced. What''s more, the A10 is powered by readily available AA batteries, allowing users to respond flexibly should the batteries become exhausted on unexpected outings.'
