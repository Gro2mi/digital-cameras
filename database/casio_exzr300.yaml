ReviewData:
    ExecutiveSummary: The Casio Exilim EX-ZR300 is a high-speed CMOS-based 16MP 12.5x zoom compact. The ZR300 features a 24-300mm equivalent zoom and dual 'Exilim Engine HS' processors to offer autofocus in as little as 0.12sec and start-up in under 1 sec. It can shoot 1080p video at 30fps or 640x480 video at up to 120 fps. The ZR300 promises battery life of around 500 shots per charge. It is one of the first cameras to support Toshiba's Flash Air wireless SD card format.
