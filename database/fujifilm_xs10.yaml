    ReviewSummary:
        GoodFor: Generalist photography, including landscapes, portraits, studio work, run-and-gun video shooting.
        NotSoGoodFor: Sports and action specialists that need the best autofocus performance they can get.
        Conclusion: The Fujifilm X-S10 is an excellent generalist photographers' camera. It has great image quality, strong video quality and features, and fast burst speeds for capturing fast action. Our only real reservation concerns its autofocus system, as the tracking performance has simply fallen behind what rival cameras are capable of. Otherwise, it proves to be a capable companion for landscape, portrait, travel photography and more.
