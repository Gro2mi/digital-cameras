        - /files/p/products/panasonic_dmczs7/shots/7d3fd53fcb344db0baeb8730361aa9be.png
        - /files/p/products/panasonic_dmczs7/shots/2b1c0a969bf94e73a063eb8e0ff3ad58.png
    ReviewSummary:
        GoodFor: all-purpose photography, especially travelling, where the built-in GPS is very useful.
        NotSoGoodFor: GPS drains the battery, and the ZS7 isn't at its best in poor light.
        Conclusion: The Lumix ZS7 is the top of the line of the 'original' travel zoom range, from Panasonic. As an all-purpose travel camera the ZS7 excels, and it's built-in GPS, despite being a drain on the battery, is great fun and very useful when travelling. It's not the best value camera in this group, but it does give some of the best results.
