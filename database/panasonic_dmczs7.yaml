ReviewData:
    ExecutiveSummary: Panasonic hasn't changed the basic ingredients of the ZS series (ZS is the North American designation, the range is known as TZ everywhere else) much since its introduction. The GPS-equipped ZS7, like its predecessors, is a solid and pleasantly weighty metal-bodied camera with a good selection of exterior control points, complemented by a reasonably clear menu system.The 12MP ZS7 packs a useful 25-300mm (equivalent) lens which is amongst the most versatile currently on the market. As far as image quality is concerned, the ZS7 turns in excellent results overall, both in terms of detail reproduction and optical sharpness. Although key specifications are very similar to the slightly cheaper ZS5, if we had to choose between the two, we'd opt   for the ZS7 for its built-in GPS and higher quality LCD screen.
    ProductPhotos:
        - /files/p/products/panasonic_dmczs7/shots/5c1082d5bff0475184612d326ce7f2f8.png
