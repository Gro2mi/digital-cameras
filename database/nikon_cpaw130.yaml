ReviewData:
    ExecutiveSummary: 'Manufacturer description: Featuring a 16-megapixel CMOS sensor, the COOLPIX AW130 is ideal for capturing stunning images and Full HD 1080p video of life’s extreme adventures. Whether snorkeling, rock climbing or skiing, the waterproof (100ft / 30 m), shockproof (7ft / 2.1 m) and freezeproof (14F / -10C) camera is ready to handle all that Mother Nature throws at it. With built-in Wi-Fi and NFC, users can experience quick and easy sharing of photos and videos by wirelessly connecting their camera to a compatible smartphone or tablet, even in remote locations. Adventurous photographers can even use their smartphone to remotely trigger the camera when connected. The COOLPIX AW130 also features a 3-inch, 921k-dot OLED display along with updated ergonomics and a new design. Furthermore, for easy operation in nearly any situation, Action Control lets users easily adjust camera settings with just the flick of a wrist – even with gloves on. With built-in GPS, Maps and POI technology which allow the user to record the longitude and latitude of where any image was captured, and an electronic compass the COOLPIX AW130 keeps you on track. Additional features include a 5x optical zoom NIKKOR ED glass lens (24mm-120mm f/2.8 max aperture) and 10x Dynamic Fine Zoom helps to get closer to the action.'
