    ReviewSummary:
        GoodFor: Photographers who regularly shoot low-light settings that demand high ISO performance. Those who need very high resolution to make large prints. Videographers who can make use of uncompressed video.
        NotSoGoodFor: Professional sports/action photographers or Nikon users who do not own top of the line lenses.
        Conclusion: The D800 combines swift operation and well-designed controls with outstanding image quality that is particularly impressive at high ISO settings. Expanded video capabilities hold appeal for those who need to produce both stills and video while on assignment. The camera's 36 MP sensor allows for class-leading resolution in a 35mm format camera... if you're prepared to hold your technique and equipment to the highest standards.
