    ReviewSummary:
        GoodFor: Sports photographers, event photographers, anyone who needs great quality video without a lot of work
        NotSoGoodFor: Videographers who require a deep feature set
        Conclusion: The EOS 1D X Mark II is a worthy successor to Canon's 1D series of professional cameras. It gains an improved AF system with greater coverage, significantly improved dynamic range, and a virtually limitless Raw buffer when shooting with CFast cards. Additionally, the camera now includes top notch 4K video with beautiful color straight out of the camera. When combined with Canon's class leading dual-pixel AF system for video, it's easy to get great video without being an expert. This is a camera that sports, action, and event photographers will love.
