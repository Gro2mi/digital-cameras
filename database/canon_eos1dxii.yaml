ReviewData:
    ExecutiveSummary: 'Manufacturer description: The Canon EOS-1D X Mark II is Canon''s flagship DSLR. In addition to its new 20.2 megapixel full-frame CMOS sensor and Dual DIGIC 6+ Image Processors, the EOS-1D X Mark II includes a 61-point High-Density Reticular AF II system with all AF points selectable by the user (and up to 41 cross-type points depending on the lens in use). The improved AF system includes expanded coverage that supports AF at maximum apertures up to f/8 with all 61 points for high precision autofocus even when using EF super-telephoto lenses with an EF extender. The camera also boasts excellent dynamic range and reduced color noise compared to its predecessor throughout its standard ISO speed range of 100 - 51,200. Expansion ISO speeds of 50, 102,400, 204,800 and 409,600 are also available.  A first for the Canon EOS-1D series, this camera also features a 360,000-pixel RGB+IR metering sensor with enhanced precision and performance compared to its predecessor, improving facial recognition and tracking, as well as nature scenes. The EOS-1D X Mark II camera offers high resolution DCI 4K video at frame rates up-to-60p. When combined with the EOS-1D X Mark II’s high-sensitivity full-frame CMOS sensor, the new camera’s ability to record Full HD video at frame rates up to 120p will allow videographers to produce high quality slow motion video even in extremely low light.'
