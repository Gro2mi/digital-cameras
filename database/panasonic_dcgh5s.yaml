ReviewData:
    ExecutiveSummary: 'Manufacturer description: The Panasonic Lumix DC-GH5S is a video-centered Micro Four Thirds mirrorless camera. It uses a multi-aspect 10.2MP Live MOS that maintains the same field-of-view at 4:3, 3:2, 1:1 and 16:9 aspect ratios. Its ''Dual Native ISO Technology'' and Venus Engine 10 processor allow for a native ISO range of 160-51,200, expandable to 80-204,800. Being designed for video, the GH5S has an anti-aliasing filter (to reduce moiré) and lacks in-body image stabilization.The camera is capable of capturing both DCI (Cinema) and UHD 4K at 60p and 24/23.98p video at up to 400Mbps. It supports HDR video with a Hybrid Log Gamma mode and also has V-LogL and the Rec.709 LUT built-in (users can load up to four LUTs into the camera, as well). The camera can be used as a time code generator by using an adapter that connects a BNC cable to its flash sync port. Other video features include a vectorscope/waveform monitor, knee control, luminance level adjustment, zebra patterns and more.The GH5S uses Panasonic''s Depth from Defocus contrast detect AF system which is capable of focusing in light levels as low as -5EV. The camera can take bursts of up to 12 fps (or 11 fps if using 14-bit Raw) with AF locked and 7 fps with continuous AF. It also has a fully articulating 3.2" touchscreen display, ultra-high-res 3.68M-dot EVF and 802.11ac Wi-Fi with Bluetooth. The GH5S has a rugged, weather-sealed body with twin SD card slots, both of which support UHS-II / V90 media. It has a full-size HDMI port as well as a USB 3.1 Type C connector.'
    ProductPhotos:
        - /files/p/products/panasonic_dcgh5s/shots/ed37acece75e4af8a53d176885e47947.png
        - /files/p/products/panasonic_dcgh5s/shots/c02f1c9ccae24f65a446b18513b26f15.png
        - /files/p/products/panasonic_dcgh5s/shots/dbc4344527664374a53785599d75cdf3.png
    ReviewSummary:
        GoodFor: Dedicated film makers
        NotSoGoodFor: Run-and-gun shooting, stills photography
        Conclusion: The GH5S is a highly specialized filmmakers' camera that makes few concessions to anything but this core purpose. An excellent sensor combined with high bitrate, 10-bit 4:2:2 capture means the results are hugely impressive. Add an external recorder and these benefits remain, even for both UHD and DCI 60p capture. The loss of stabilization means it's limited to gimbal or tripod work but in those circumstances, it shines.
