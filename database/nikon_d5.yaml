ReviewData:
    ExecutiveSummary: The D5 is Nikon's flagship full-frame DSLRs, and boasts a myriad of powerful new imaging innovations, including a 20.8-megapixel CMOS sensor, an all-new 153-point AF system, 4K UHD video capture and an unprecedented native ISO range, from 100 to 102,400. For extreme low-light shooting, ISO is expandable from 50 (Lo-1) to a staggering ISO 3,280,000.The Multi-CAM 20K AF sensor module offers superior AF performance with 153 AF points, including 99 cross-type sensors - triple the AF points from Nikon’s previous flagship, the D4S. This all-new AF system is coupled with a new 180K pixel RGB metering system and Advanced Scene Recognition System, helping to achieve optimally balanced exposures and accurate white balance in even the most challenging light. To appeal to a wide variety of photographers, the D5 will be available in two versions; with either dual XQD card slots or with dual CF card capability.
