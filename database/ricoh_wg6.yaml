ReviewData:
    ExecutiveSummary: The Ricoh WG-6 is a rugged camera with a 20MP BSI-CMOS sensor and 28-140mm equiv. lens. The camera is weatherproof to 20 meters / 65 feet, shockproof from 2.1 meters / 6.5 feet and functional down to -10°C/+14°F. The WG-6 has a built-in GPS, six macro ring lights a 3" non-touch LCD and a USB-C port. Video can be captured at up to 4K/30p. The camera does not have built-in Wi-Fi, instead relying on third party 'FlashAir' SD cards.
