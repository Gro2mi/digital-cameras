ReviewData:
    ExecutiveSummary: The Panasonic Lumix DMC-SZ5 is a budget-conscious Wi-Fi compatible compact superzoom. The SZ5 is built around a 14MP CCD and a 10X, 25-250mm equivalent stabilized zoom, with the aim of offering the kind of zooming flexibility that a mobile phone can't match. The CCD means it can only produce 720p video at up to 30 frames per second. The SZ5 also features USB charging.
