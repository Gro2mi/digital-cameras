ReviewData:
    ExecutiveSummary: Sitting in the middle of Fujifilm's budget A-series range the AV250 is built around a 16MP CCD sensor, and features a 3x optical zoom range that covers and equivalent span of 32-96mm. The AV250 has a 2.7in LCD screen and as well as several scene modes, it also offers Auto Scene Recognition, Face Detection and a Panorama mode. The AV250 accepts AA batteries, including rechargeables.
