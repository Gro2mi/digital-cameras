ReviewData:
    ExecutiveSummary: The Leica CL is a compact APS-C mirrorless camera that uses the company's L-mount. It has a solid metal body with a touchscreen LCD, customizable twin dials and a 2.36M-dot EVF. The camera saves its Raw files in the industry-standard DNG format, has an ISO range of 100-50000 and shoots at up to 10 fps. It can capture 4K/30p video and offers Wi-Fi for transferring photos to a smartphone. Note that it does not have HDMI or USB ports.
