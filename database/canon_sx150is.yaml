    ReviewSummary:
        GoodFor: Casual day to day photography, where the 12X lens is very useful
        NotSoGoodFor: More critical work, or anything requiring speed and responsiveness (which is where the SX150 IS really falls down)
        Conclusion: The Canon PowerShot SX150 IS is a neat little camera with some interesting tricks up its sleeve. Its weighty, contoured body makes it nicer to hold than some of its smaller peers, and in favourable conditions at low ISO settings, image quality is very good. A versatile lens and effective image stabilization system make this a great 'go-everywhere' camera as long as you can live with the relatively slow performance and poor battery life.
