ReviewData:
    ExecutiveSummary: The PowerShot SX150 IS budget superzoom adds a 14.1MP CCD in the place of the SX130's 12MP chip. Beyond that the specs are familiar - a 12x 28-336mm equivalent image stabilized lens, 720p30 HD video recording and a comparatively low-resolution 230k dot 3.0" LCD screen. Canon brings its latest 'Intelligent' image stabilization technology to bear on the SX150, with the camera automatically selecting from seven different modes, based on its understanding of the type of shooting being conducted.
