ReviewData:
    ExecutiveSummary: The Nikon Coolpix P1000 superzoom camera has, as of July 2018, the world's longest lens, coming in at 24-3000mm equivalent with a maximum aperture range of F2.8 - F8. The lens features 1 Super ED and 5 ED elements as well as an image stabilization system that reduces shake by up to 5 stops. With the lens extended the camera is 181mm / 7.2" long and it weights 1.4kg / 3.1 lbs. The camera has a hot shoe as well as flash sync port.The P1000 uses a 16MP, 1/2.3" CMOS sensor with an ISO range of 100-6400 and Raw support. Photos can be composed on a 3.2" fully articulating LCD (not touch-enabled) or a 2.36M-dot OLED viewfinder. Video can be captured at UHD 4K/30p and 1080/60p (as well as several high speed modes) with manual exposure and clean HDMI output. Wireless features include Wi-Fi and Bluetooth.
