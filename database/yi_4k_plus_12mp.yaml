ReviewData:
    ExecutiveSummary: The YI 4K+ Action Camera can capture 4K/60p video at up to 135Mbps as well as 12MP stills. It has an all-glass lens with 7 elements and a F2.8 maximum aperture, with an electronic IS system to smooth out video (at 4K/30p and below). Photos and videos can be viewed on a 2.2" widescreen touch-enabled LCD. It can shoot continuously at up to 30 fps and also supports time-lapse and live streaming. Wireless connectivity includes 802.11ac Wi-Fi as well as Bluetooth. It's waterproof up to 40m/131ft with an optional housing.
