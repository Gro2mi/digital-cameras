ReviewData:
    ExecutiveSummary: The Olympus OM-D E-M10 Mark III is a low-cost, SLR-style mirrorless camera that's both powerful and easy-to-use. It sports a 16MP Live MOS sensor paired with the company's latest TruePic VIII processor and has 5-axis image stabilization built right into the body. Entry-level users have four "shooting assist" modes to making taking photos easy, and the tilting 3" touchscreen display lets you snap a picture with the tap of your finger. The E-M10 III has numerous customizable buttons, twin control dials and a handy shortcut button. It has a 121-point contrast-detect AF system and can shoot at 4.8 fps with continuous AF. It can also capture 4K/UHD video at 24p and 30p, and a high-speed 120 fps mode is available at the 720p setting.
