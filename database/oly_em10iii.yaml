    ReviewSummary:
        GoodFor: Increasingly keen beginner photographers
        NotSoGoodFor: Sports shooters or anyone demanding dependable autofocus
        Conclusion: The E-M10 III is an attractive camera that does a good job of making its range of capabilities accessible. It's flexible and enjoyable and relatively easy to shoot good 4K video with. Its unreliable focus tracking and modest resolution take a little gloss off a camera that gives plenty of room to grow into.
