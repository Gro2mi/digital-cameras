    ReviewSummary:
        GoodFor: Outdoorsy people who want a camera that can take good photos underwater or in the mountains.
        NotSoGoodFor: Those who take low light flash photos or shoot frequently in bright sunlight.
        Conclusion: The Olympus TG-2 offers a very rugged body combined with good image quality, a fast lens, superb performance, a full-featured GPS system and plenty of fun extras. Downsides are few, which include issues with panning in movies, highlight clipping and chromatic aberrations in photos, and difficulty seeing the display outdoors.
