    ReviewSummary:
        GoodFor: Enthusiasts looking for an enjoyable always-with-them tool
        NotSoGoodFor: Anyone needing something truly pocketable
        Conclusion: The LX100 II is a small, engaging enthusiast compact. Its bright 24-75mm equivalent lens and multi-aspect design make it highly flexible. Only the cropped video and slightly basic viewfinder stop this lightly-refreshed camera reasserting itself as a clear leader in this class.
