ReviewData:
    ExecutiveSummary: 'Manufacturer description: The Olympus Stylus Tough TG-860 packs an ultra wide-angle 21mm lens with 5x optical zoom, allowing you to capture stunning landscapes and detailed portraits alike, along with offering improved video capture options, GPS with multiple satellite system support, built-in Wi-Fi, a variety of shooting modes and Art Filters for capturing and sharing expressive images directly from the camera. The camera features a 180-degree flip LCD for ease-of-use when capturing selfies. Two new customizable function buttons- one on the front and one on the back- allow for quick access to important functions like shutter release and boosting the brightness of the LCD screen.The Stylus Tough TG-860 is built to withstand extreme conditions; the camera is waterproof to depths of 50 feet (15 m), freezeproof to 14°F (-10℃), shockproof from 7 feet (2.1 m)*1, crushproof to 220 pounds (100 kgf) and dustproof.'
