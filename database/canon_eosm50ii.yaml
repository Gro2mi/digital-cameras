    ReviewSummary:
        GoodFor: Casual and social photographers as well as videographers who don't require 4K.
        NotSoGoodFor: Videographers and vloggers who want the best 4K video footage.
        Conclusion: The Canon EOS M50 Mark II is a solid option for easily taking stills and video on the go. 4K video quality isn't great, and live streaming limitations are disappointing, but the stills images it churns out are pleasing. The camera is also quite comfortable in the hand, despite its very compact size.
