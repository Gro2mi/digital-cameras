ReviewData:
    ExecutiveSummary: The ZS8 (TZ18 in Europe), like its predecessors is a solid metal bodied camera with a good selection of external controls and a clear menu system. The simpler version of the ZS10 (TZ20) which is the flagship ZS series model for 2011 cuts out features including GPS, 3D capture and full HD video capture. But for a lesser price tag one still gets 720p HD video recording, 4 aspect ratio shooting, image stabilization, 16x Leica zoom lens and 3.0" LCD making it a less fancier but an equally feature-rich travel zoom.
