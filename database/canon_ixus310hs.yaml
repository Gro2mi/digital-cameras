ReviewData:
    ExecutiveSummary: Compact camera with manual controls, stainless steel body and touch screen interface featuring the company's 'HS' system that promises better low-light performance and high-speed photography through a combination of a 12.1MP back-illuminated CMOS sensor and DIGIC 4 processor. It features an F2.0-5.8 24-105mm equiv. lens and a large 3.2 inch LCD. Users have the option to shoot Super Slow 340 x 240 movies at 240fps and 1080p24 Full HD video. There is also a Movie Digest mode that records a short video clip right before shooting a still image and then combines one day's worth of clips into a video.
