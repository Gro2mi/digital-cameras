ReviewData:
    ExecutiveSummary: Pentax WG-1 GPS rugged compact is designed to be crushproof against pressures of up to 100 kilograms (220 pounds), dustproof, waterproof up to 10 meters (33 ft), coldproof down to -10°C (14°F) and shock-resistant for drops of up to 1.5 meters (5 ft). The GPS-enabled camera's Digital Microscope mode offers five macro LEDs for macro lighting plus a detachable macro stand for steadier capture. Features-wise the 14MP it incorporates a 28-140mm equiv. zoom lens, 2.7" LCD and 720p HD video recording. GPS functionality allows for positional data recording with images for geo-tagging applications.
