    ReviewSummary:
        GoodFor: Compact camera upgraders who prefer an uncomplicated control layout
        NotSoGoodFor: Users who want a pocketable camera that will allow them to easily take control of camera settings as they gain experience
        Conclusion: The J1 will reward point-and-shoot upgraders with a noticeable bump in image quality, but it often fails to deliver acceptable results in lower-light settings when operated in its fully automated mode.
