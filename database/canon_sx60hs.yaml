ReviewData:
    ExecutiveSummary: The PowerShot SX60 HS has a gigantic 65X optical zoom lens. equivalent to 21-1365mm (naturally, it has image stabilization). It features as 16.1 CMOS sensor as well as Canon's latest DIGIC 6 image processor, allowing for 6.4 fps continuous shooting, 1080/60p video, and a max ISO of 3200 (at full resolution). It has a fully articulating 3" LCD as well as an electronic viewfinder. The Zoom Framing Assist feature lets photographers 'back out' and locate their subject before zooming back in. This feature also allows one to lock onto the full body, upper body, or face, and automatically move the lens back (toward wide-angle) as the subject moves closer or further from the camera. As with most recent PowerShots, Wi-Fi is built in, with photo sharing via Canon's Image Gateway service.
