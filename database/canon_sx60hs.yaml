    ReviewSummary:
        GoodFor: Photographers who want a reliable long zoom camera with advanced still and video features. Those who want to fine-tune image quality with Raw files.
        NotSoGoodFor: Low light shooters and those on a budget.
        Conclusion: The Canon PowerShot SX60 HS is the 'safe bet' in the superzoom category. It offers good image quality, a fully articulating LCD, more than enough zoom power, and a solid feature set that includes Raw support, advanced video functionality, and a hot shoe. Downsides include a not-so-great electronic viewfinder, a slow maximum aperture range, and limited camera control from a smartphone.
