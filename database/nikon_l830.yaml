ReviewData:
    ExecutiveSummary: 'Manufacturer description: A user-friendly, ergonomically designed long zoom camera, the Nikon COOLPIX L830 gives users the power to easily preserve life’s precious moments in incredible detail. The L830’s astounding zoom capabilities stem from its super telephoto lens that provides a 34X optical zoom range and an unbelievable 68X Dynamic Fine Zoom range. Helping to ensure that the detail captured at these long distances is clear, the COOLPIX L830 sports a 16-megapixel backside illuminated (BSI) CMOS sensor to deliver stunning images and Full HD (1080p) videos, even in low light.'
