    ReviewSummary:
        GoodFor: Budget-minded photographers who don't want to skimp on features. Those seeking a compact 'second camera'.
        NotSoGoodFor: Video enthusiasts and those who wish to keep moving subjects in focus.
        Conclusion: The Olympus OM-D E-M10 II is an inexpensive yet well-specified mirrorless camera whose design, image quality, performance and feature set make it a compelling choice. That said, the E-M10 II's menus can be confusing, the lack of 4K video is disappointing, and subject tracking needs improvement.
