    ReviewSummary:
        GoodFor: Photographers who want a lot of zoom in a small package
        NotSoGoodFor: Photography in dim lighting conditions
        Conclusion: The Samsung offers a long zoom at an attractive price point but overall the feature set is nothing out of the ordinary and the image quality lacks a little behind the competition in some areas. It's a compact superzoom that does the job but you might find better alternatives.
