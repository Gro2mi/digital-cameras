ReviewData:
    ExecutiveSummary: The DMC-FS42 is essentially the same camera as the FS62 but without the useful optical image stabilization feature. It still offers a 10 megapixel sensor and 2.5" LCD screen and a lens with 33-132mm equivalent coverage. It features the same metal-skinned body as several other cameras at the 'cost sensitive' end of Panasonic's range. We think image stabilization is a useful enough feature to make it worth seeking out the FS62 instead.
