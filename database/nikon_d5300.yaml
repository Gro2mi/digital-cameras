ReviewData:
    ExecutiveSummary: The Nikon D5300 is an upper entry-level DSLR that improves on the D5200 by removing the optical low-pass filter (OLPF) from its 24MP CMOS sensor, and featuring true 60p HD video capability, and a slightly larger 3.2in side-articulated 1.0M-dot tilt/swivel LCD. The D5300 features a 39-point AF system, based around the same Multi-Cam 4800DX AF sensor that is used in the D7100, and the same 2016-pixel RGB metering sensor. The D5300 is Nikon's first DSLR to feature built-in Wi-Fi and GPS.
