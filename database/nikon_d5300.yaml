    ReviewSummary:
        GoodFor: Those looking for high-resolution image quality, photographers likely to upgrade from kit lens, enthusiast videographers and those who place a priority on connectivity.
        NotSoGoodFor: Sports and action photographers, those who want direct access to shooting settings, those who want to shoot stills in live view.
        Conclusion: The D5300 is a very good upper-entry-level DSLR with a high-resolution sensor and solid video features. It's bigger than mirrorless competitors and it's priced on the high end of its class, but it won't let down a budding photographer, especially those who plan to upgrade from the kit lens to higher-quality optics.
