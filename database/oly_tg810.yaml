ReviewData:
    ExecutiveSummary: The Olympus Tough TG-810 rugged compact features a built-in GPS, electronic compass and manometer (air/water pressure gauge). Sporting the same 14MP sensor, 28-140mm equivalent zoom lens and 920K dot 3.0" LCD of the recently released TG-610, but in a tougher body. It is dustproof, waterproof to 10m (33 ft), shockproof to 2m (6.6 ft) and freezeproof to -10 C (14 F). It can record 720p HD video recording and a two-shot 3D option that can even be used in underwater mode.
