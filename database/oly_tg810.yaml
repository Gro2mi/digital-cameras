    ReviewSummary:
        GoodFor: Go-anywhere photography and videography - the TG810 is one of the toughest cameras around
        NotSoGoodFor: Critical image quality and fast operation - two areas in which the TG-810 is only average.
        Conclusion: The Olympus TG-810 is one of the heftiest 'rugged' cameras available in 2011, with a distinctly utilitarian body design that includes some chunky controls ideal for tougher shooting situations. However, in terms of image quality, the TG-810 is a little behind the top performers in this class and, for the price, there are better options available.
