    ReviewSummary:
        GoodFor: General and street photography and 4K video. Easy social sharing.
        NotSoGoodFor: Dedicated enthusiast stills photographers who may be put off by occasional shutter-induced softness. Video pros who want to use an external mic with the rotating LCD.
        Conclusion: The Panasonic Lumix-DMC GX8 is a hugely appealing mirrorless camera. Combining enthusiast-friendly ergonomics, an innovative tilting viewfinder and a solid feature set in both stills and video modes, the GX8 is a great all-rounder. Pretty much the only black mark against the GX8 is a persistent problem with shutter-induced softness in some shooting situations - an issue that Panasonic gets credit for trying to address in firmware, but has failed to completely eliminate.
