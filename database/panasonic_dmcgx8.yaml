ReviewData:
    ExecutiveSummary: 'Manufacturer description: The Panasonic Lumix DMC-GX8 is the follow-up to the company''s successful GX7 rangefinder-style mirrorless camera. The GX8 boasts a new 20MP Four Thirds sensor and Panasonic''s latest Venus Engine processor. It features ''Dual IS'', which combines sensor and lens shift image stabilization for better results. The camera''s ISO range tops out at 25,600 and offers a max burst rate of 8 fps with single AF and 6 fps with continuous AF. Panasonic also claims that their autofocus speeds are among the best in class.The body is made of magnesium alloy with a large grip and a dedicated exposure compensation dial on its top plate. The body is sealed against dust and moisture.  As with its predecessor, the GX8''s EVF can tilt upward 90 degrees, but now it''s a 2.36M dot OLED panel with a large 0.77x equivalent magnification. Also available is a tilting 3" LCD with 1.04M dots.4K is a big deal on the GX8. The camera can capture UHD (3840 x 2160) video at 30p or 24p and 1080/60p is available as well. The GX8 offers a 2.5mm jack for an external microphone. There''s also a 4K photo mode, which lets you pull 8MP stills from 4K footage, complete with EXIF data. As with most Panasonic cameras, the GX8 includes Wi-Fi with NFC capability.'
