ReviewData:
    ExecutiveSummary: The Sony a7C is a compact full-frame mirrorless camera with a 24MP sensor and 5-axis image stabilization. It features the same hybrid autofocus system as higher-end models, with "Real-time Tracking" and Eye AF for both humans and animals. The camera can shoot bursts at 10 fps with autofocus.The a7C captures over-sampled 4K footage at 30p (with a 1.2x crop) and 24p. It supports HLG and S-Log2/3, Slow & Quick motion, Full HD / 120 fps capture, and its AF system has been optimized for video. The camera has both 3.5mm microphone and headphone sockets.The body has a sturdy built and is weather and dust resistant. The camera has a fully articulating touchscreen display and a 2.36M-dot electronic viewfinder. It uses the same NP-FZ100 battery as higher-end Alphas, and can shoot an estimated 680 photos with the viewfinder and 740 with the LCD. The camera can be charged over its USB Type C port.
