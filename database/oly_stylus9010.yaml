    ReviewSummary:
        GoodFor: Anyone looking for a fast and simple compact that is happy to let the camera do the thinking
        NotSoGoodFor: More advanced users, and anyone with big hands.
        Conclusion: The Olympus Stylus 9010 is the easiest of all of these cameras to tote around all day, and as such it makes an excellent travel companion. Sadly, its tiny plastic controls and sub-par image quality (especially in video mode) let it down. But if you like small, simple and fast, the Stylus 9010 is an excellent choice.
