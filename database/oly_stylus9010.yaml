ReviewData:
    ExecutiveSummary: The most striking thing about the µ-9010 is its weight - or rather its   lack thereof. Olympus has managed to pack a lot into its 170g though (even if we're not quite sure how or where) including a 10x optical zoom, and a range of features designed to appeal to photo enthusiasts, like quick panorama, in-camera retouching, and 720p HD video. Olympus should be commended for fitting so much functionality into such a small form factor, but the downside is that the µ-9010 lacks the reassuring rigidity of a camera like the Panasonic DMC-ZS7. Image quality is in the low side of adequate, but the main selling point of the µ-9010 is, of course, its small size and low weight. The mere fact that Olympus has managed to pack a 10x zoom lens into a body that weighs 173g (including battery and card) will appeal to a lot of potential buyers.
