ReviewData:
    ExecutiveSummary: The Coolpix W150 is an entry-level rugged camera with a smartphone-sized 13MP sensor and 30-90mm equivalent lens. It's waterproof to 10m (33ft), shockproof from 1.8m (6ft) and freezeproof to -10°C/+14°F. The camera has simple controls and a 2.7", 230k-dot LCD. It can capture Full HD video and offers Wi-Fi and Bluetooth for wireless connectivity.
