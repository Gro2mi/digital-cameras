    ReviewSummary:
        GoodFor: Enthusiasts and amateurs who are looking to take more control over their photography, and those looking to capture video with ease.
        NotSoGoodFor: Sports and peak action shooters, videographers who must have the highest quality footage.
        Conclusion: The Canon EOS 77D is a well-rounded and well-sorted camera. The ergonomics are great, Live View performance is superb and Dual Pixel Autofocus continues to impress. The viewfinder is a little on the small side and it still doesn't shoot 4K video, but as an all-around package for the enthusiast photographer, the EOS 77D deserves a look.
