ReviewData:
    ExecutiveSummary: The Canon EOS 77D (EOS 9000D in Japan) is a midrange DSLR that sits between the Rebel T7i and EOS 80D. It features Canon's familiar 24MP CMOS sensor and uses the company's newest DIGIC 7 processor. Dual Pixel AF is built-in for responsive AF and good subject tracking in live video and movie mode and, for shooting with the optical viewfinder, there's a 45-point all cross-type system. The camera has a fully articulating 3" touchscreen LCD along with an OVF with 95% coverage. It can capture Full HD video at 60p at a max bit rate of 60Mbps. Wireless features include Wi-Fi, NFC and Bluetooth.
