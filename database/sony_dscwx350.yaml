ReviewData:
    ExecutiveSummary: The Sony Cyber-shot DSC-WX350 features an 18.2 megapixel BSI CMOS sensor and the company's latest Bionz X processor, and puts it into a slim body with a 20X, 25-500mm equivalent F3.5-6.5 lens. The WX350 shoots up to ten shots at 10 fps, records 1080/60p video, and has a 'Motion Shot feature' for capturing things like golf swings. It also has Wi-Fi with NFC.
