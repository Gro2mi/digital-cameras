ReviewData:
    ExecutiveSummary: The Leica V-Lux (Typ 114)  is a superzoom camera that features a 1"-type, 20.1 megapixel CMOS sensor along with an F2.8-4.0 25-400mm lens. The lens uses Panasonic's Depth-from-Defocus technology, which allows extremely fast autofocus speeds. The V-Lux is powered by a quad-core image processor which not only allows for fast performance, but also 4K video recording at 30fps. Photos can be composed on a 3" fully articulating 921k dot or an OLED electronic viewfinder with 2.4 million dots. The V-Lux also has built-in Wi-Fi with NFC for easy photo sharing via your smartphone.
