    ReviewSummary:
        GoodFor: Casual underwater photography for web sharing and small prints.
        NotSoGoodFor: Anywhere critical image or video quality is required.
        Conclusion: Although the Fuji XP30 matches many of the cameras in this class for basic 'rugged' compact camera specifications, it delivers below-average performance in image quality and speed of operation. Even so, with the lowest price of any waterproof camera released in 2011, it is an affordable and easy to use option for those on a budget.
