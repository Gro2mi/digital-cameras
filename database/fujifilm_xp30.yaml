ReviewData:
    ExecutiveSummary: Fujifilm claims that the FinePix XP30 was the world's first rugged compact with built-in GPS. Tougher than the previously released XP10, it is designed to be waterproof up to 5 meters, shockproof up to 1.5 meter and freezeproof to - 10 degrees. It features the same 2.7" LCD of the XP10, 5x optical zoom lens starting at a more useful 28mm and a 14Mp sensor compared to XP10's 12Mp CCD.
