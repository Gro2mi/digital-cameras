    ReviewSummary:
        GoodFor: Pretty much anything from landscapes to sports to HD movies
        NotSoGoodFor: Inexperienced users and those on a tight budget
        Conclusion: If you can justify the price tag it's hard to fault Canon's new APS-C flagship. With class-leading image quality, fast operation and excellent handling the EOS 7D is everything a semi-pro model should be--and the excellent movie mode will be a welcome bonus to those that like their pictures to move. Arguably the best APS-C SLR on the market today.
