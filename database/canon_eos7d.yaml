ReviewData:
    ExecutiveSummary: The EOS 7D is an excellent addition to Canon's range of APS-C DSLRs that is, in terms of build quality, speed of operation, ergonomics and image quality, a cut above Canon's previous APS-C flagship, the EOS 50D. Its eight frames per second continuous shooting speed and highly flexible AF system, coupled with an 18Mp CMOS sensor with formidable high ISO capabilities make the Canon EOS 7D one of the finest APS-C DSLRs that money can buy.
