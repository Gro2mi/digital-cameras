    ExecutiveSummary: The Pentax Q mirrorless interchangeable lens camera is the first to use the company's Q mount and features a compact-camera-sized 1/2.3" image stabilized CMOS sensor. This is wrapped in a magnesium alloy body with a distinctly rangefinder-esque design but distinctly compact sizing. Its feature set ranges from the 1080p30 movie shooting (with H.264 compression), to a series of fun filters that can be applied to the Quick Dial on its front plate.
