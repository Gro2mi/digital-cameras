ReviewData:
    ExecutiveSummary: HD video capable version of the innovative DMC-G1 mirrorless interchangeable lens system camera. The GH1’s 12.1 megapixel Live MOS sensor can record up to 1080/24p or 720/60p high definition videos, with continuous AF and a built-in Dolby Digital Stereo Creator for quality sound recording. This is further supported by Panasonic’s designed-for-video Lumix G Vario HD 14-140mm kit lens. The camera includes a new Face Recognition feature that remembers individual faces, and offers four different aspect ratios with the same angle of view using a system similar to that in the company's DMC-LX3 compact. Pricey but unique alternative to a digital SLR.
