    ReviewSummary:
        GoodFor: Serious HD movie making with a high quality SLR thrown in for good measure.
        NotSoGoodFor: 'Everyday photography needs: it''s too expensive.'
        Conclusion: Expensive compared to most comparable SLRs, the key to the GH1's appeal is its class-leading HD movie capture. The fact that it has the best sensor of any Micro Four Thirds camera is just the icing on the cake. Somewhat niche? Sure, but it makes most other SLR movie modes look like toys.
