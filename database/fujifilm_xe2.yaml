ReviewData:
    ExecutiveSummary: The Fujifilm X-E2 is the second generation of the company's midrange mirrorless camera. It features a 16 megapixel X-Trans II CMOS sensor with on-chip phase detection. It also has a 3-inch LCD with 1.04 million dots and an OLED electronic viewfinder with 2.36 million dots. The camera shoots at speeds of up to 7 fps and can record video at 1080/60p with AF tracking. The X-E2 now sports built-in Wi-Fi, which allows for easy photo sharing via your mobile device.
