ReviewData:
    ExecutiveSummary: 'Manufacturer description: The Samsung NX30 is a midrange mirrorless camera that features a 20.3MP CMOS sensor and the company''s latest DRIMeIV processor. It supports the same NX-mount lenses as its predecessor (the NX20). The NX30 has a Hybrid AF system that combines on-chip phase detection with more traditional contrast detection. Photos can be composed on a fully articulating 3-inch AMOLED display or a unique pull-out, tilting electronic viewfinder. The NX30 has numerous Wi-Fi functions, and now includes NFC for ''tap and go'' photo sharing.'
