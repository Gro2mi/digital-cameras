    ReviewSummary:
        GoodFor: Anyone wanting DSLR-like controls and build quality in a compact package.
        NotSoGoodFor: Pixel-Peepers or low light photographers
        Conclusion: The GXR S10 24-72mm VC comes with the control interface and build quality of a semi-pro DSLR but only produces compact camera image quality. Given its price point, the S10 probably makes most sense as an additional module for existing GXR/A12 users who do not want to familiarize themselves with yet another user interface.
