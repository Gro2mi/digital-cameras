ReviewData:
    ExecutiveSummary: 'Manufacturer description: The IXUS 165 digital camera (which is not available in the US) delivers high-quality imaging capabilities with a powerful 8x Optical Zoom lens (equivalent to 28-224mm) and 20-Megapixel CCD sensor. The PowerShot ELPH 165 digital camera features smooth 720p HD video capabilities with a dedicated movie button, Smart AUTO mode and ECO mode to preserve battery life. The difference between this model and the IXUS 160 is the inclusion of optical image stabilization.'
