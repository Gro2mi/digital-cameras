ReviewData:
    ExecutiveSummary: The Pentax K-70 is a midrange DSLR, priced at the same level as many competitive entry-level models. It sports a 24MP CMOS sensor with on-sensor phase detection, a first for a Pentax DSLR. The camera can use its sensor-shift IS system for a 'Pixel Shift' mode, which reduces color noise and enhances resolution. The IS system can also be used to simulate an anti-aliasing system, so users can choose whether they want maximum resolution or less moiré. The K-70 has a weather-sealed body with a large optical viewfinder as well a 3" fully articulating LCD with a 'night vision' function for astrophotography. The camera can capture video at 1080/30p and also has built-in Wi-Fi.
