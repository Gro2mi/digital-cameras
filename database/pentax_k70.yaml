    ReviewSummary:
        GoodFor: Landscape photographers, available light shooters, current Pentax owners looking for an affordable second body
        NotSoGoodFor: Photographers looking to pack light, video shooters, action shooters
        Conclusion: While not as refined as the competition, the K-70 doesn't feel crude or cheap as its predecessors. In fact, it offers the most controls and features of the competition, at a considerably lower price. For the cash-strapped enthusiast that wants complete control, there is no better value for money in the segment, and there are few flaws to make the buyer feel like they 'cheaped out'.
