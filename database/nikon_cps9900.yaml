ReviewData:
    ExecutiveSummary: The 16-megapixel COOLPIX S9900 is the ideal long zoom camera for the light-packing jetsetter. Sporting a 30x optical zoom lens (up to 60x Dynamic Fine Zoom) lens shift VR for stills and Hybrid VR Technology for videos to effectively help minimize blurred images, this feature-packed COOLPIX offering delivers images of superb quality and precise detail. The S9900 incorporates built-in GPS and POI technology that records the longitude and latitude of where any image was captured, while built-in Wi-Fi and NFC connectivity makes sharing images a breeze.  Additionally, the COOLPIX S9900’s 3-inch Vari-angle, high-resolution 921k LCD display assists users in taking great shots from start to finish by allowing them to effortlessly adjust their point of view, as well as admire their final masterpiece. For those looking to hone in on their creative skills, this powerful zoom companion also sports automatic and manual exposure mode controls as well as new Time-Lapse video recording for those ready to put their personal touch on every image.
