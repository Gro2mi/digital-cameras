    ExecutiveSummary: The Coolpix P100 is the company's first Full 1080p HD enabled camera. It incorporates a 26x optical zoom lens starting at 26mm, a 3 inch LCD, an electronic viewfinder and a 10MP back-illuminated CMOS sensor. It offers manual shooting modes, image stabilization, the company's Active D-Lighting feature that adjusts highlights, shadows and contrast while shooting and Smart Portrait system.
