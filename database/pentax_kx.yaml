    ReviewSummary:
        GoodFor: Beginners wanting a well-featured DSLR on a tight budget, low light (high ISO) work
        NotSoGoodFor: Movies, sports action
        Conclusion: A very impressive DSLR with an excellent feature set and possibly the best high-ISO performance in its class. The lack of visible AF points is a frustrating omission, but if you can live with that the K-x is a little cracker, and a bargain, too.
