ReviewData:
    ExecutiveSummary: The K-x is Pentax's upper-entry-level model, offering a familiar 12.4 megapixel CMOS sensor in the same compact body as the less expensive K2000 (K-m outside the US). The K-x combines a selection of high-end features, such as an 11-point AF system (9 of them cross-type) with a very compact body and the abilty to use standard AA batteries. It can shoot 720p HD video at 24 fps and shoot 17 JPEGs at 4.7 frames per second. It misses out on the more expensive K-7's magnesium alloy body and cannot display the selected AF-point in the viewfinder but shares its image processing engine and is one of the smallest and lightest APS-C DSLRs on the market.
