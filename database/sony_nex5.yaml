    ReviewSummary:
        GoodFor: Gadget lovers, Panoramics, Enthusiast photographers wanting APS-C image quality in a tiny package.
        NotSoGoodFor: Fast action shooting.
        Conclusion: The NEX-5 is a dramatic and original approach to camera design, offering some of the best image quality in its class in a tiny, sleek body. It's not perfect as a camera to just point-and-shoot but in the hands of someone willing to take a little control is capable of superb results.
