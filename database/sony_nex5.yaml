ReviewData:
    ExecutiveSummary: The NEX-5 (together with its smaller sister model, the NEX-3) is Sony's first contribution to the mirrorless interchangeable lens camera sector. Both NEX cameras are both built around the 14.6 megapixel Exmor APS HD CMOS sensor announced at the PMA 2010 exhibition in February and the mirrorless E-mount. The NEX-5 offers a high-resolution tilting screen, fast continuous shooting and 1080i HD AVCHD video capture. In iAuto mode the camera does a decent job for point-and-shoot users but where the NEX really shines is the PASM modes where you can take full advantage of the large, very capable sensor. The feature sets are impressive, as are the NEX's portability and flexibility. The NEX-5 is not a substitute for a DSLR but offers DSLR image quality without the bulk.
