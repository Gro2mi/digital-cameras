    ExecutiveSummary: The Casio Exilim EX-ZR15 high-speed compact features a a 7x, 28-196mm equivalent, F3.0-5.9 stabilized zoom lens and a 16MP CMOS sensor. Casio promises a responsive experience, quoting 0.99 sec startup, 0.13 sec autofocus and shot-to-shot times as low as 0.29 seconds. The camera also makes use of the fast readout from its CMOS chip to offer a range of multi-shot features, such as in-camera HDR, a blurred background effect and stitched-image wideangle function.
