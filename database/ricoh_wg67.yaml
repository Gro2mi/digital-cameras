    ExecutiveSummary: The WG-70 is a rugged camera that's waterproof to 14m/46ft, shockproof from 1.6m/5ft and freezeproof to -10C/+14F. It features a 16MP CMOS sensor, 28-140mm equiv. lens, 2.7" LCD and 1080/30p video capture. Wi-Fi is not available. The only difference between the WG-70 and the WG-60 that came before it are new digital microscope and cross processing modes. The camera is available in black and orange.
