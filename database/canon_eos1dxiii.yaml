    ReviewSummary:
        GoodFor: Sports and action photography professionals, wedding, event and hybrid stills / video shooters, photojournalists.
        NotSoGoodFor: Dedicated landscape photographers, action, travel and adventure photographers looking for a lighter solution.
        Conclusion: Canon's EOS-1D X Mark III is currently the camera to beat in its class. It churns out great images right out of the camera, has class-leading dynamic range and makes for a powerful video camera. Its autofocus subject tracking is, if not head-and-shoulders above its peers, competitive with the best on the market. If you need a rugged camera that can keep up with just about anything you point it at, then look no further.
