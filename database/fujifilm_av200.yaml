ReviewData:
    ExecutiveSummary: Sitting in the middle of Fujifilm's budget A-series range the AV200 is built around a 14MP CCD sensor, and features a 3x optical zoom range that covers and equivalent span of 32-96mm. The AV200 has a 2.7in LCD screen and as well as several scene modes, it also offers Auto Scene Recognition, Face detection and a Panorama mode. The AV200 accepts AA batteries, including rechargeables.
