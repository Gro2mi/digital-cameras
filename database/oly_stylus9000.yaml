ReviewData:
    ExecutiveSummary: Launched as the the world's smallest 10x zoom camera, the 12MP Stylus 9000 (mju 9000 in Europe) boasts an impressive feature set, including a useful 28-280mm (equiv.) lens, panorama mode and in-camera image retouching. The big selling point is undoubtedly the size and styling, and the 9000 feels responsive in use, but if image quality is your bumber one priority there are better alternatives.
