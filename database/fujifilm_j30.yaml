    ExecutiveSummary: The budget Fujifilm FinePix J30 ultra-compact sports a 12MP sensor, 2.7 inch LCD and 3x (32-96mm equiv) zoom range, packed inside an unusually thin (20mm) body. It also includes a Panorama mode, ISO sensitivity up to 3200, Face Detection and Auto Scene Recognition.
