ReviewData:
    ExecutiveSummary: The RX100 III is the most premium of pocketable premium enthusiasts compacts from Sony. Built around a 1" CMOS sensor and a 24-70mm equivalent F1.8-2.8 Zeiss lens, it promises sharp images even in low light. Other than the redesigned lens, the Mark III differs from its other RX100 siblings by including a built-in and retractable OLED viewfinder with the same T* coating as the camera's lens to reduce flare and ghosting. The RX100 III also features built-in Wi-Fi and NFC connectivity for both wireless image sharing and camera control via smartphone, and a multi-angle WhiteMagic LCD display.
