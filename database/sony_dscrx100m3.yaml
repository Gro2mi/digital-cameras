    ReviewSummary:
        GoodFor: Getting excellent quality images and video, on the go.
        NotSoGoodFor: Low light shooters and those who want the camera to always be ready for the next shot.
        Conclusion: The RX100 III is the most capable compact camera we've ever seen. With its built-in viewfinder and consistently fast lens, there's nothing that can provide better image quality in such a small package. It's not the perfect camera to take shot-to-shot control over, but its capability means it justifies its high price tag.
