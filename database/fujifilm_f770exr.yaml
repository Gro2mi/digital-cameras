ReviewData:
    ExecutiveSummary: The Fujifilm FinePix F770EXR is a 20x, raw-capable compact superzoom with GPS. The F770 uses a 16MP CMOS sensor that offers the company's dynamic range or noise-optimizing EXR technology. Fujifilm says the latest iteration offers 30% less noise than existing 16MP EXR models. The camera's stabilized lens offers a 25-500mm equivalent range at apertures of F3.5-5.3. It can also capture 1080p movies and offers P,A,S and M shooting modes.
