    ReviewSummary:
        GoodFor: The ultimate 'general purpose' camera, the FZ150's versatile 24X zoom lens is just as capable when it comes to wideangle landscapes as it is for extreme telephoto shots
        NotSoGoodFor: Like all 'megazooms', when it comes to applications where critical image quality really matters, there are better cameras out there.
        Conclusion: THE FZ150 is a solid and capable superzoom camera that boasts impressive image quality considering it's 24X optical zoom range. Sharpness is high, aberrations are well-controlled, and its capable optical image stabilization system makes working at its extreme effective focal lengths relatively pain-free.
