ReviewData:
    ExecutiveSummary: The Fujifilm FinePix S1600 is a lightweight, DSLR-styled superzoom compact camera with a 12MP image-stabilized sensor, and wide angle 15x optical zoom lens starting at 28mm. The S1600 features a 3 inch LCD screen, and an electronic viewfinder. Along with its peers, the S1800 and S2500HD, the S1600 also feature HD video recording, but unlike the S2500HD it does not have an HD output.
