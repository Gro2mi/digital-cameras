    ReviewSummary:
        GoodFor: Travel, portrait and landscape photographers who want excellent image quality, an articulating LCD and top-notch selection of lenses.
        NotSoGoodFor: Capturing anything moving or recording video. Shooting bursts of Raw images.
        Conclusion: The Fujifilm X-T100 is a SLR-style mirrorless camera with excellent photo quality plus a unique articulating LCD, high-res viewfinder and great battery life. However, its autofocus subject tracking abilities are disappointing, with only 15 fps recording at 4K and overall poor video quality.
