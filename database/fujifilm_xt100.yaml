ReviewData:
    ExecutiveSummary: The Fujifilm X-T100 is a midrange SLR-styled mirrorless camera. Largely based on the entry-level X-A5, the X-T100 has a fully articulating (rather than tilting) touchscreen and also borrows a good-sized OLED EVF from the X-T20. It has a 24MP CMOS sensor, a hybrid autofocus system with 91 phase-detect points, Fujifilm's well-liked Film Simulation modes and 4K/15p video capture. The X-T100 is equipped with Wi-Fi and Bluetooth for easy photo sharing.
