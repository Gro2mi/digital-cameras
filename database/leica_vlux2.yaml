ReviewData:
    ExecutiveSummary: Four years after the V-Lux 1, Leica launched its second superzoom compact camera in the shape of the V-Lux 2. Bearing more than a passing resemblance to the Panasonic DMC-FZ100, it offers a similar feature set including a 24x zoom lens (25mm - 600mm equiv.), 14.1 MP CMOS sensor and 460K dot 3.0 inch tiltable LCD. Priced at £675, it also allows full 1080p AVCHD video recording, and offers continuous shooting speeds of 11 frames per second at full resolution.
