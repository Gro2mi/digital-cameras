ReviewData:
    ExecutiveSummary: 'Manufacturer description: Featuring a 12x optical zoom lens and a high-resolution 20.2 Megapixel CMOS sensor, the new PowerShot ELPH 350 HS camera is capable of capturing sharp images with the superb quality. With Intelligent IS to help optimize image stabilization, a built-in flash and ample low light sensitivity up to ISO 3200, users can create images that are sharp and virtually shake-free in a wide range of shooting conditions both indoors and out.The PowerShot ELPH 350 HS digital camera is equipped with built-in Wi-Fi, allowing for wireless transferring of images and video to compatible mobile devices , Wi-Fi enabled computers and select social networking sites, making it easy to share images anytime or anywhere. With its built-in NFC feature, the PowerShot ELPH 350 HS camera can quickly pair to compatible Android devices , as well as to the recently announced Canon Connect Station CS100 photo/video storage and sharing device. Photographers can also capture moving subjects in crisp, smooth 1080p Full HD video quickly and simply by pressing the camera’s dedicated movie button. And the camera has a large 3-inch LCD screen with a resolution of 461,000 dots, perfect for quick and clear preview and review of images and video.'
