    ReviewSummary:
        GoodFor: Sports, action and event photography specialists, run-and-gun video shooters that need solid out-of-camera footage and generalist photographers that want the best autofocus performance they can find.
        NotSoGoodFor: Landscape and studio purists that may need more resolution or dynamic range, high-end video shooters that need more flexible files in post-production.
        Conclusion: The Sony Alpha 9 Mark II comes with the best autofocus system we've seen. It's compact yet has a good-sized grip, produces great Raw and JPEG files, offers excellent battery life and solid video capture. That said, we do think its video capabilities and rear screen could be updated, and of course, this is a sports camera, so those looking for maximum resolution or dynamic range are barking up the wrong tree. But the a9 II meets and, in some cases, exceeds the capabilities of its peers and makes for a truly compelling value for sports and action photographers.
