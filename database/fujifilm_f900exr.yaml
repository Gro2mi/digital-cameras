ReviewData:
    ExecutiveSummary: The Fujifilm FinePix F900EXR is a 20x zoom, raw-capable compact superzoom with built-in Wi-Fi, offering what Fujifilm claims is the 'world's fastest AF'. The F900 uses a 16MP EXR-CMOS II sensor with Phase Detection AF technology and sensor-shift image stabilisation. A near-identical twin of the F800EXR in other respects, it offers the same 25-500mm equivalent lens, captures 1080p movies, P,A,S,M shooting modes and the ability to wirelessly transfer files via the free 'Fujifilm Camera Application' app for Android and iOS devices.
