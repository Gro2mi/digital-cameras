    ReviewSummary:
        GoodFor: Photographers who want an extremely versatile photographic tool that is capable of great results in many shooting situations.
        NotSoGoodFor: JPEG only shooters
        Conclusion: The Canon EOS 5D Mark III is not only a very capable photographic tool in almost all areas, it's also fun and exciting to shoot with. Slight JPEG softness is disappointing in a camera at this level but it's only visible at pixel-level and we would expect most of the camera's target group to shoot Raw anyway.
