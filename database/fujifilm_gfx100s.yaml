ReviewData:
    ExecutiveSummary: The Fujifilm GFX 100S is a 102MP medium format camera with an image stabilized BSI-CMOS sensor. This image stabilization is rated at up to 6.0 stops, and can work in sync with in-lens stabilization to maintain this performance. It has a hybrid autofocus system with nearly 100% coverage and a multi-shot mode for capturing 400MP images of static subjects. It shoot a DCI or UHD 4K video with internal capture at up to 400Mbps or a choice of 10-bit 4:2:2 or 12-bit Raw output over HDMI. The compact body is weather-sealed, has an OLED info displays on the top, and a fixed 3.69M-dot OLED viewfinder. Its dual-hinged 3.2" LCD can tilt for both landscape and portrait photography. The camera has two SD card slots and ports for a mic, headphones and remote control.
