    ReviewSummary:
        GoodFor: Landscapes, portraiture, studio work
        NotSoGoodFor: Fast-paced action and scenarios that require rapid responses
        Conclusion: The Fujifilm GFX 100S is the smallest, least expensive way to achieve image quality beyond what full-frame can currently offer. You lose some responsiveness and flexibility in return for that, but as an image-making tool the GFX is excellent. It's also a surprisingly capable video camera but its smaller battery risks being more limiting than it is for stills shooting. Impressive in the studio and beyond.
