    ReviewSummary:
        GoodFor: Vlogging and video capture, travel photo and video, family photography.
        NotSoGoodFor: Users that need a longer zoom range and users that have no need for video or the video-focused features of this camera.
        Conclusion: The ZV-1 is a solid option for vloggers and photographers looking for a compact camera with a fast lens and great video and still image quality. Its novel microphone and video-friendly ergonomics are big plusses, but we want to see Sony introduce a more modern touch interface and update their menus to appeal to a wider audience. Overall, whether you're a dedicated video maker or just want an easy-to-use camera for good quality clips, the ZV-1 is worth a look.
