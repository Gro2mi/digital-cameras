ReviewData:
    ExecutiveSummary: The Sony Z-V1 is a variation of the RX100 VA that is squarely targeted toward vloggers. While it uses the same 24-70mm equiv. lens and 20MP 1" sensor as that camera, the Z-V1 eschews the RX100 VA's pop-up viewfinder for a directional 3-capsule microphone. The mode dial is now a giant record button, and a tally lamp can be found on the front. The camera has Sony's latest autofocus system, including real-time eye AF. A background defocus function lets you quickly switch between two levels of background blur at the push of a button, even while recording.The Z-V1 has oversampled 4K video and Full HD to 120 fps. It supports HLG and S-Log2/3 for easier color grading. While it has a mic socket, a headphone jack is missing. Unlike the RX100 VA, this camera has a vlogger-friendly fully articulating touchscreen display.
