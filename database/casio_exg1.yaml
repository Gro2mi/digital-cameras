ReviewData:
    ExecutiveSummary: Casio's Exilim EX-G1 is what the company claims to be the world's slimmest rugged'compact in November 2009- its thinnest side measures just 20mm (0.78"). It is the first in Casio's Exilim G series of weatherproof cameras, named in reference to the company's well-known G-Shock series of watches. It is designed to be dustproof, waterproof up to 3 meters for an hour, coldproof down to -10°C (14°F) and shock-resistant for drops of up to 2.13 meters. It incorporates a 38-114mm equivalent lens, 2.5" LCD, 12.1MP sensor and includes features such as Intelligent AF, Best Shot shooting mode and Interval shooting.
