    ReviewSummary:
        GoodFor: Those who demand ultimate image quality wherever they go, and appreciate a solid camera with lots of external controls.
        NotSoGoodFor: Cold weather photography (bring a spare battery), action or video shooting.
        Conclusion: The Sony Cyber-shot RX1R II is the world's smallest full-frame camera, featuring a 42MP sensor, fixed ZEISS 35mm F2 lens, pop-up electronic viewfinder and excellent autofocus system. It promises absolutely excellent image quality in a package that fits into your coat pocket, but so-so handling, large file sizes, a clunky user interface and short battery life will turn off some users.
