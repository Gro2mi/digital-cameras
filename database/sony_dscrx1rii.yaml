ReviewData:
    ExecutiveSummary: The RX1R II features the same high resolution 42.4 MP full-frame sensor and BIONZ X processor  as the a7R II along with a large aperture, fixed focal length ZEISS Sonnar T* 35mm F2 lens.  The camera’s sensor features 399 phase-detection AF points and focus response is about 30% faster than the original model. A unique feature is the RX1R II's optical variable low pass filter that can be set to “off”, “standard” or “high” based on user preference, with low pass filter bracketing available.  The RX1R II also has a convenient retractable XGA OLED viewfinder for eye-level shooting. The viewfinder features ZEISS T* Coating and four glass elements including two aspherical lenses that work together to deliver a magnification of 0.74 and clear corner-to-corner visibility with minimal distortion. On the video side the RX1R II is able to support full HD 1920x1080 video recording at frame rates of 60p, 30p or 24p through use of the versatile XAVC S movie recording format.
