ReviewData:
    ExecutiveSummary: 'Manufacturer description: For a higher level of performance, step up to the Sony α550 DSLR camera. Enjoy the freedom of Quick Auto Focus and Manual Focus Check Live View on the tiltable 3.0" LCD. Experience the responsiveness of up to 7fps Speed Priority mode. Relish the clarity of 14.2MP and up to ISO 12800 sensitivity. Capture the full range of light and shadow with Auto HDR.'
