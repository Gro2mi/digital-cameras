ReviewData:
    ExecutiveSummary: The Nikon D750 borrows features from the D810 and marries them with a 24MP sensor, offering a faster frame rate than any non-professional full-frame Nikon DSLR since the D700. The D750 boasts a comprehensive video and still photography specification which includes a tilting rear LCD screen and an improved version of the 51-point AF system found in the D810 and D4s that now focuses down to EV -3. This means that every single AF point in the D750 focuses in lower light than any other Nikon DSLR.The D750 offers Nikon’s latest EXPEED 4 processor and is capable of ISO sensitivities expandable up to 51,200, with continuous shooting up to 6.5fps. This is the first Nikon full-framer to feature a tilting LCD screen; a 3.2” 1,229k dot LCD to be exact. Its 91k-pixel RGB metering sensor works in conjunction with the AF system to provide snappy AF with face-detection and industry-leading subject tracking that has an uncanny ability to accurately stick to moving subjects. The high-res metering sensor also ensures accurate exposure and white balance, with spot-metering linked to AF point, face-biased metering, and fine-tuning options for individual metering modes. Highlight-priority metering is a nice addition, and can be used to expose for and retain highlights while shadows remain relatively noise-free for pushing in post-processing due to the D750's remarkable dynamic range. Built-in Wi-Fi is a much-welcomed featured in a Nikon DSLR of this caliber, and almost everyone will appreciate the light body and improved grip that makes the camera much more one-hand-holdable than previous iterations.  Video is captured at up to 60fps, in 1080p, and features like flat picture control (also available for stills), zebra stripes and auto ISO in manual mode make the D750 a powerful tool for videography, as well as stills. In fact, although we must reserve final judgement for when we have the full results of our ongoing studio and real-world tests done, the D750 may just be the best all-round DSLR we’ve ever seen.
