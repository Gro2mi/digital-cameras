    ReviewSummary:
        GoodFor: Wedding/action photographers, video enthusiasts
        NotSoGoodFor: Frequent live view users, those seeking robust camera control from smartphones
        Conclusion: The D750 is an exceptional full-frame DSLR that deserves to appeal to enthusiasts and many professionals alike. It offers excellent image quality, an advanced autofocus system, fast continuous shooting, and a host of video features. The only real downsides are limited buffer capacity, slow live view AF, and poor camera control from a smartphone.
