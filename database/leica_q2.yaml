ReviewData:
    ExecutiveSummary: The Leica Q2 updates its predecessor with a higher resolution full-frame sensor, splash and dust resistance on par with the SL's and an updated OLED viewfinder. The Q2 offers a 47.3MP full-frame sensor capable of DCI and UHD 4K video recording, and sticks with the stabilized 28mm F1.7 offered on the first Q. Bluetooth LE for easy connectivity has been added, and a higher capacity battery yields a CIPA rating of 370 shots per charge.
