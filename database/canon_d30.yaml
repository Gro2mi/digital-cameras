    ReviewSummary:
        GoodFor: Shooters who want a good everyday camera that performs well underwater, and don't mind the lack of Wi-Fi.
        NotSoGoodFor: Low light shooters, those seeking more data than location alone, social network photo sharers
        Conclusion: The PowerShot D30 isn't the most feature-packed rugged camera, with basic GPS functionality, dated movie mode and no Wi-Fi. Importantly though, it takes good photos in nearly all situations, including underwater.
