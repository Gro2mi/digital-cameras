ReviewData:
    ExecutiveSummary: 'Manufacturer description: The FinePix S9900W features a 16.2 Megapixel CMOS sensor with a maximum ISO sensitivity of 12,800, and deliver rapid focusing speeds for beautiful high resolution images. It gives users a bright F2.9-F6.5 lens that offers an amazing 50x optical zoom 24-1200mm optical range that can be boosted to an incredible 100x magnification with Fujifilm’s Intelligent Digital Zoom technology, while going all the way down to 1cm in Super Macro mode for extraordinary close up images.The camera gives users the speed they are looking for to capture every shot they want. The S9900W has a startup time of just 1 second, autofocuses in as little as 0.15 seconds, and is ready to take another shot in just 0.6 seconds. Those wanting to capture a burst of full resolution images in quick succession can do so using the continuous shooting speed of 10 frames-per-second (maximum 10 frames).The FinePix S9900W offers remote shooting via a smartphone or tablet, and photos and movies can be easily sent to devices using the same wireless connectivity. Users can download the free Fujifilm Camera Remote app, then press the dedicated Wi-Fi button for easy remote shooting and also zooming in or out to fine-tune compositions and shooting movies. Images are just as easily sent to smartphones and tablets where they can be viewed, posted to social media and backed up.'
