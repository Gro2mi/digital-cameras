    ReviewSummary:
        GoodFor: Speed freaks and anyone that appreciates high quality still and video.
        NotSoGoodFor: Novice photographers that don't want to be presented with a lot of options.
        Conclusion: The Casio Exilim FH100 combines excellent build quality with some of the sharpest, most detailed still and video output of any camera in this group test. We're hugely impressed by the quality of its output, and the high-speed modes are an added bonus.
