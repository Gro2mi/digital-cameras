ReviewData:
    ExecutiveSummary: The Casio Exilim EX-FH100 was one of four Exilim models announced in January 2010, and is designed for versatility and speed. As well as a 10x optical zoom, which covers a useful 24-240mm range, the FH100 also offer's Casio's 'Burst Shooting' mode which allows up to 30 images to be captured at a rate of 40fps. Also included is a raw capture mode, which records DNG format raw files at ISO 100 and 200 (but no higher). Overall, the FH100 is a really enjoyable camera to use, and as well as excellent image quality, it offers arguably the best build quality of any of the compacts against which it directly competes. Image quality is high at low ISO settings, and quality obsessives (and masochists) can get even more out of ISO 100 and 200 files by shooting raw.
