    ReviewSummary:
        GoodFor: All-round use, enthusiasts looking for a bargain second body, or beginners that don't want to outgrow their camera anytime soon.
        NotSoGoodFor: Entry-level ergonomics won't suit all photographers, and the frame rate and AF system isn't up to sports and action work.
        Conclusion: All in all, the EOS 550D is the most compelling DSLR of its class that we've ever tested. It is hard to imagine how much more we might realistically expect from a product of this type, and although the improvements that Canon has made over the EOS 500D aren't revolutionary, the 550D is a better camera than its predecessor. In terms of both still and video capture, the 550D is currently the best camera of its type on the market.
