ReviewData:
    ExecutiveSummary: The 550D uses a new, 18.7 (total) megapixel sensor that's similar, but not exactly the same as the one featured in the EOS 7D. Also central to the impressive specification of the EOS 550D is a high-spec movie mode which offers full HD capture at up to 30 fps, manual control over exposure, and the option to use an external stereo microphone. The new camera also inherits the EOS 7D's sophisticated metering system. Canon has pulled out all the stops with the EOS 550D and produced the most highly-specced Rebel we've ever seen.
