    ExecutiveSummary: The Canon Elph 130 IS (called the IXUS 140 in Europe), features an 8X, 28-244mm equivalent zoom in front of a 16MP CCD sensor. Although it features Wi-Fi, it does not promise the one-touch convenience of its cousin the PowerShot N and uses a previous-generation Digic 4 processor.
