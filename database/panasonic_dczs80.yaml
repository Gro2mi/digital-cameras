    ExecutiveSummary: The Panasonic Lumix DC-ZS80 (TZ95 outside of N. America) is an ultra-compact superzoom camera. It pairs a 20MP 1/2.3" BSI-CMOS sensor with a 24-720mm equiv. F3.4-6.4 lens. The ZS80 has a 3" touchscreen LCD that can flip up by 180 degrees as well as a small electronic viewfinder. The camera can shoot bursts at 5 fps with continuous AF and can capture 4K video at 30p. Connectivity options include Wi-Fi and Bluetooth.
