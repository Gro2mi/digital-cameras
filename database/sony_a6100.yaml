    ReviewSummary:
        GoodFor: Travel and family photography
        NotSoGoodFor: Someone that wants to take full creative control over their camera
        Conclusion: The a6100 is an entry-level mirrorless camera built around one of the best autofocus systems we've encountered (as of late 2019). With a couple of settings changes it can be one of the most powerful point-and-shoot cameras available, capable of taking good photos in a wide range of situations.
