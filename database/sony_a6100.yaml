ReviewData:
    ExecutiveSummary: The a6100 is a lower-priced APS-C mirrorless camera that uses Sony's E-mount. It features a 24MP CMOS sensor, 425-pt Hybrid AF system, 3" tilting touchscreen LCD, 1.44M-dot EVF and 4K video capture. Its Real-time Tracking can keep objects, faces and eyes in focus, even at 11 fps. It has a microphone input which, along with the upward tilting LCD and oversampled 4K video, makes it ideal for vlogging. Connectivity options include Wi-Fi and Bluetooth.
