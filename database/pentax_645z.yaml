    ExecutiveSummary: 'Manufacturer description: Featuring an amazing 51.4 megapixels on a high-performance CMOS image sensor, the PENTAX 645Z assures super-high-resolution images with a stunningly realistic sense of depth combined with vivid colors and rich shadow detail. The resulting images feature a uniquely distinct look and an unmistakable brilliance that clearly differentiate professional photographers to their clients. The thoughtful inclusion of a CMOS image sensor enables live view on a tiltable LCD panel while also making the 645Z the first and only camera in the medium-format category to offer video recording capabilities, resulting in footage that captures amazingly lifelike reproductions with tangible depth and incredible dynamic range.'
