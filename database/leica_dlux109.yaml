ReviewData:
    ExecutiveSummary: 'Manufacturer description: Combining a superior high performance lens, a larger sensor, and an improved processor, the Leica D-Lux is perfect for capturing stunning images on the go. The built-in Leica DC Vario-Summilux 10.9–34 mm f/1.7–2.8 ASPH. lens pairs a fast aperture with an impressive zoom range equivalent to 24mm - 75 mm on a 35 mm format sensor. This new model offers a larger Four Thirds sensor that provides a much higher image quality than its predecessor. While the D-Lux’s easy to use automatic modes, manual settings, and video capability are familiar elements from the last model, a new integrated electronic viewfinder with 2.8 MP resolution, Wi-Fi module, and upgraded video quality are sure to set this camera apart from its competitors. These new features combined with a classically elegant design make the new D- Lux a versatile tool to capture impressive images and video.The Leica DC Vario-Summilux 10.9–34 mm f/1.7–2.8 ASPH zoom lens is perfectly matched to the camera’s larger sensor. With an impressive maximum ISO sensitivity of 25600, the D-Lux guarantees pictures with natural colors and exceptional quality. The zoom increases the capabilities for the camera making it ideal for a wide range of photographic applications. The camera also boasts an improved video function of 4k high definition video, a resolution four times higher than full HD.The Leica D-Lux’s integrated Wi-Fi module allows remote control from a smartphone or tablet to wirelessly transfer still images and videos using a Wi-Fi connection. The free Leica Image Shuttle app enables this feature and is available for all iOS and Android devices. An integrated NFC (Near Field Communication) module quickly and easily sets up a Wi-Fi connection with an NFC-compatible smartphone when the phone is within range.The effortless transition from automatic to manual settings simplifies image capture. The camera’s integrated electronic viewfinder displays exposure settings identical to those found on the monitor screen ensuring correct exposure. The high-resolution 3” LCD monitor screen is viewable even in bright sunlight.'
