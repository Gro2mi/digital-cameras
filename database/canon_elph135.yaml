ReviewData:
    ExecutiveSummary: 'Manufacturer description: Slim and light enough to have ready whenever a special moment might happen, the PowerShot ELPH 135 (IXUS 145) makes it easy to turn any snapshot into a frame-worthy memory. The versatile 8x Optical Zoom lens gives your images lots of variety while helping you capture action from near or far. The 16.0 Megapixel sensor brings high resolution to every detail, while the DIGIC 4+ Image Processor delivers fast performance and beautifully natural color. Shooting is easy in all kinds of situations with Smart AUTO that recognizes 32 scenes and chooses the perfect camera settings for you.'
