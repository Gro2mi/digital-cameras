ReviewData:
    ExecutiveSummary: The Pentax Optio RS1500 compact camera comes with interchangeable, user designable covers. Identically specced to the RS1000 launched last year, it features a simpler, snap-on system for attaching different covers, rather than the screw-on system of the older model. The RS1500 ships with 10 skins, with the option to download or create your own cover that secures behind a transparent front-plate. Features include a 14MP sensor, a 27.5-110mm equivalent lens and 720p HD movie recording capabilities.
