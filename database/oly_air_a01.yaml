ReviewData:
    ExecutiveSummary: 'Manufacturer description: The Olympus Air A01 with Amazon Cloud integration is a compact camera excluding an integrated display; images are instead composed using a smartphone or tablet, which communicates with the camera via Wi-Fi and OA.Central for Olympus Air, Air A01’s dedicated app. The camera includes a 16-megapixel sensor and a Micro Four Thirds mount, delivering DSLR image quality and full compatibility with Olympus’s comprehensive collection of Micro Four Thirds lenses, expanding the capabilities of your smartphone.By incorporating the same 16-megapixel sensor and TruePic VII image processor as the latest OM-D and PEN cameras, users can expect excellent image quality, even in low light. Additionally, the integrated FAST AF system enables high-speed, high-precision focusing whenever a user taps the focus location on a connected smart device. The camera includes RAW capture, 1080p video recording, a 10-frames-per-second consecutive shooting mode (with focus and exposure fixed) and a silent electronic shutter with a 1/16,000-second maximum shutter speed.'
