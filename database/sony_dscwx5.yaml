ReviewData:
    ExecutiveSummary: The Sony Cyber-shot WX5 incorporates the company's 12.2MP, 1/2.3" Exmor R back illuminated CMOS sensor. It features a 'Superior Auto' mode that shoots bursts of between 2 and 6 shots then combines them either to reduced noise or boost dynamic range, depending on the scene you're shooting. The WX5 includes a wide angle 5x optical zoom lens starting at 24mm equivalent and a 2.8" LCD, and other features include a Background Defocus mode, 3D Sweep Panorama mode and 1080i Full AVCHD video recording.
