ReviewData:
    ExecutiveSummary: The ST80 Wi-Fi enabled digital camera allowing users connect to wireless networks for uploading or emailing images and videos. A simpler version of the company's CL80 and CL65 Wi-Fi cameras, it has a smaller 3.0" touch-screen LCD and more limited un-stabilized 3x zoom lens with no real wide-angle capability (35-114mm equiv.) rather than the existing models' 7x and 5x stabilized zooms. Beyond this, it continues to offer 720p HD video recording with H.264 compression. It is available in charcoal black, white, fuchsia pink and mint blue.
