ReviewData:
    ExecutiveSummary: The Samsung TL210 (PL150 in Europe) has the same 12MP sensor and dual LCD design as the cheaper TL205 but the TL210 features a more versatile 5X image stabilized zoom starting at a useful 27mm equivalent. The TL210 also offers 720p HD video and a 3.0" rear LCD, and like the TL205, it is designed to lean backwards slightly when placed on a flat surface. This, combined with the dual LCD design, helps when taking self-portraits.
