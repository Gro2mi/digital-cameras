    ExecutiveSummary: The Sigma fp L is an ultra-compact full-frame mirrorless digital camera. This L-mount camera features a 61 Megapixel sensor, hybrid autofocus system, attachable (optional) EVF and fully electronic shutter. It can shoot bursts as fast as 10 fps and offers an Auto HDR mode for both stills and videos. The camera can record 12-bit Cinema DNG video to an external recorder, as well as UHD 4K/30p internally. The camera can be powered by devices that support USB Power Delivery.The camera is designed to be modular, with optional grips, flash brackets, the aforementioned EVF, and more. Sigma has opened up the system so third party manufacturers can get in on the action.
