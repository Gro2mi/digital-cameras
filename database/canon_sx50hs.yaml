    ReviewSummary:
        GoodFor: Travel photography, where the 24-1200mm lens is really invaluable for framing everything from intimate interiors to distant details
        NotSoGoodFor: Shooting action, sports or kids playing - the slow lens and limited continuous shooting options will quickly become frustrating.
        Conclusion: The Canon PowerShot SX50 HS boasts the most ambitious lens of any camera in its class, and in favorable conditions it's hard to beat in terms of framing versatility. Image quality compares well to its competitors, and we like the camera's ergonomics (although a zoom control on the lens would be very welcome) but where the SX50 HS falls down is highlight clipping in JPEGs, a relatively slow lens and sub-par operational speed, which compares rather poorly to its peers.
