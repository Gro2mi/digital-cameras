ReviewData:
    ExecutiveSummary: The PowerShot SX50 HS is the world’s first 50x optical zoom compact stills camera. The PowerShot SX50 HS retains many of the features of the SX40 that came before it. They include a 12.1 Megapixel CMOS sensor, DIGIC 5 processor, rotating LCD display, manual controls, a hot shoe, and a handy Zoom Framing Assist feature. Some new features include RAW support, a slightly larger/sharper LCD, faster AF and continuous shooting speeds, and more available scenes in Smart Auto mode. With its 24 - 1200mm equivalent lens, there's really no type of scene the SX50 HS can't capture, given favorable conditions. It's not the best camera for low light or fast action though as its lens is slow and continuous shooting lackluster.
