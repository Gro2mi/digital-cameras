    ExecutiveSummary: The PowerShot G9 X sits below the G7 X II in Canon's enthusiast compact lineup, stepping away from the bulkier designs of the G7 X and G5 X with a slimmer, S-series-like form factor. It offers a 1"-type 20.2MP CMOS sensor and 28-84mm equivalent F2-4.9 lens encircled by a control dial, as well as a fixed 3" LCD.
