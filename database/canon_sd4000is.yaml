    ReviewSummary:
        GoodFor: Most shooting situations - the SD4000 IS is a great all-rounder. It's fast, easy-to-use and produces dependable image quality. It also looks good and fits easily in most pockets.
        NotSoGoodFor: Super-sized prints or highest-quality creative photography. In low light it's still a small sensor compact so it can't compete with DSLR or mirrorless cameras for ultimate image quality.
        Conclusion: The SD4000 IS is born into a long and well-respected line of compact cameras and does its family proud. It offers flexibility, image quality and a good level of user control while remaining distinctly easy to use. Only the screen (large chunks of which are regularly unused), is a disappointment.
