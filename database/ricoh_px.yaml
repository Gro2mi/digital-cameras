    ReviewSummary:
        GoodFor: General everyday photography thanks to its small size, stylish design, and above-average image quality.
        NotSoGoodFor: Low light shooting situations and video.
        Conclusion: The Ricoh PX is stylish and compact and, in key areas such as image quality and speed of operation, it holds its own with the competition. Its specs are middle-of-the-road for this class but it is is priced very competitively and, ultimately, represents great value considering its performance.
