ReviewData:
    ExecutiveSummary: The latest generation of Panasonic's  popular 'travel zoom' compact camera range gets a longer 12x zoom with a true (25mm) wide angle, a resolution boost to 10MP and a wealth of new 'intelligent auto' features. Fitting a 25-300mm lens into such a small body is quite an achievement, throw in the ability to capture 720p60 video (using AVCHD Lite format) and you've got a formidable hybrid camera that is still, just, pocketable. Like its less expensive sibling the ZS1 (which drops the HD video mode and high-res screen), the DMC-ZS3 offers class-leading image quality in a well-built and easy to use package. (April 2009)
