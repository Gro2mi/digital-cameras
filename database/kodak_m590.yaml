ReviewData:
    ExecutiveSummary: The Kodak Easyshare M590 is an M series camera available in purple, red, silver and blue. It comes with a 14MP sensor, 2.7inch LCD and a 5x optical zoom lens. It also includes 720p HD recording, image stabilization and a panorama feature. A Perfect Touch mode enables you to quickly retouch captured images within the camera. Its one-button upload option allows you to upload images easily to YouTube, Facebook, Flickr and Kodak's Gallery site.
