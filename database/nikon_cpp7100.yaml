ReviewData:
    ExecutiveSummary: The Nikon CoolPix P7100  is an updated version of its P7000 enthusiasts' compact. While the specifications improve by gaining an extra control dial and a flip-out LCD, the biggest improvement is to the camera's responsiveness. The Nikon P7100 is a well-rounded camera which offers a huge amount of manual control that is both quick to access and intuitive in use. The large command dials on the front and back of the camera are well positioned and easy to locate by touch, which helps to keep your eyes on your subject. As such, although the P7100 is perfectly capable when used as an auto-everything point and shoot, its true potential is more evident when shooting in PASM modes.Nikon has done a lot to make the P7100 a more genuinely usable enthusiast compact than its predecessor. Everything from image capture to accessing and navigating menus is quicker than it was in the P7000 and the camera as a whole is snappy and a pleasure to use.
