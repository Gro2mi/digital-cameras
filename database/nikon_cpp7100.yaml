    ReviewSummary:
        GoodFor: Photographers who like to take control, with all of the P7100's external control points you almost never need to enter the menus.
        NotSoGoodFor: People who want a truly pocketable compact camera. Although the P7100 does offer great manual control there are other cameras with similar image quality in smaller packages.
        Conclusion: Nikon's engineers have done a lot to address the issues that hindered the P7000 like slow operational speed and quirky handling. The P7100's excellent image quality combined with good ergonomics and build quality make this camera a good choice for anyone looking for a compact camera with a DSLR-like level of manual controls.
