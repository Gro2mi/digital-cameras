ReviewData:
    ExecutiveSummary: The Nikon Coolpix P310 is built around a 16.1MP BSI-CMOS sensor and features a 4.2x optical zoom lens spanning 24-100mm equivalent with a fast F1.8 maximum aperture. Full 1080 HD video recording is available, and a sharp, high-resolution 3.0 inch LCD with 921,000 is provided. Burst shooting at up to 7 frames per second is possible for up to 5 frames, and the P310 offers PASM exposure modes to please beginners and advanced shooters alike. It's a JPEG-only camera unlike some of its Raw-capable competitors in the advanced compact category. It's also less costly, offering a point-and-shoot user stepping up from a basic model great ergonomics, advanced features and pocketability. Recently replaced by the altogether more capable P330 (which notably offers raw capture) the P310 remains capable and responsive camera.
    ProductPhotos:
        - /files/p/products/nikon_cpp310/shots/e15320d41a924ea195ec8ef1b0611dd8.png
