    ReviewSummary:
        GoodFor: Photographers that want control over exposure and operation in a portable, affordable body, but don't mind JPEG-only shooting
        NotSoGoodFor: Anyone that wants to go that little step further in terms of image quality
        Conclusion: The Nikon Coolpix P310 is a hard camera to categorize, offering the sort of manual control and customization options that we'd associate with more expensive models, but with a small sensor and no Raw shooting option. Ultimately, it's a good-looking, pocketable camera that has a lot to offer, but falls short of its (more expensive) high-end rivals when it comes to critical image quality.
