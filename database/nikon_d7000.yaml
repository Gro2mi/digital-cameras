    ReviewSummary:
        GoodFor: Demanding enthusiast photographers who need a camera for all occasions
        NotSoGoodFor: Due to the D7000's smaller buffer size, sports shooters who are looking for a second body alongside their D3/D3S
        Conclusion: The D7000 produces great image quality and feels very responsive in most shooting situations. It shines, especially in low light. From a specification point of view, a 16.2 MP resolution sensor, 6 frames per second continuous shooting, 1080p Full HD video, and an abundance of customization options place this camera at the upper end of the mid-range segment of the market.
