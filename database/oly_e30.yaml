    ReviewSummary:
        GoodFor: Existing 4/3 users wanting the best body they can get, enthusiast photographers shooting in decent light
        NotSoGoodFor: Low light work, movie makers
        Conclusion: The E30 takes all that's good about the pro-level E3 (build quality aside) and throws in some cool new features for good measure. It's a lovely camera and the spec is certainly impressive, as is the image quality (helped by some excellent lens options). The problem is that its price and positioning put it into direct competition with some of the best cameras on the market today, and in that context, it struggles to stand out from the crowd.
