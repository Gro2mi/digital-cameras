ReviewData:
    ExecutiveSummary: The mid-range Olympus E-30 features a 12MP Live MOS sensor and 2.7"" tilt and swivel LCD. It also incorporates Live View with Contrast AF, Image Stabilization, 5fps continuous shooting and shutter speeds of up to 1/8000th sec. The E-30 also introduced the world to Olympus's 'Art Filters'. Other features include Multiple Exposure mode and a choice of 9 aspect ratios. The E-30 is packed to bursting with features; some (in-body IS, articulated screen) you'll appreciate every day, others (live view magnification that actually shows something useful, digital 'spirit level') that will prove more useful to some than others, and a lot (Art Filters, Multiple Exposures, some of the Aspect Ratio options) that veer dangerously close to novelty status, especially on a camera at this level. As for picture quality, again there's a lot to like - even if there are also a few weak areas. The JPEG quality is superb, with excellent dynamic range and a slightly more subtle approach to color and contrast than we're used to from Olympus, giving results that look great 'out of the can' but respond well to post processing too.
