    ReviewSummary:
        GoodFor: '''Carry anywhere'' camera for SLR users wanting something pocketable with excellent image quality'
        NotSoGoodFor: Action/sports/wildlife photography
        Conclusion: The compact design means inevitable compromises when compared to a 'full size' SLR, but the GF1 gets so much right that it's a real winner in our eyes. Great image quality, a well-rounded feature set and surprisingly zippy performance put it a little ahead of the Olympus E-P1, and it's much more versatile.
