ReviewData:
    ExecutiveSummary: When it was released in 2009, Panasonic billed the Lumix DMC-GF1 as 'the world's smallest and lightest digital interchangeable lens system camera with a built-in flash'. Sporting a new 'artistic flat' body design similar to that of the (then) recently released Olympus E-P1, the GF1 is 35% smaller than earlier G models like the G1 and GH1. Headline features include the same 12.1Mp sensor as the DMC-G1, 1280 x 720 HD recording in AVCHD Lite format, an optional hot-shoe mounted electronic viewfinder, and a 3 inch LCD with 460k dots. As far as image quality is concerned, JPEGs are good, though (at its default settings) the GF1 produces relatively muted and subtle output that's better suited to post processing than immediate printing. At a pixel level it's good, but not great, and you'll need to switch to raw to really appreciate what the GF1 is capable of. Overall, the GF1 was one of our favourite digital cameras when it was released, and it still is, even after the arrival of the GF2.
