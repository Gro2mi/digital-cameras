ReviewData:
    ExecutiveSummary: 'Manufacturer description: The HS50 EXR features a 42x 24-1000mm (equiv.) optical zoom lens and a new EXR CMOS II sensor. A 3" articulated rear LCD complements the camera''s built-in 920k dot electronic viewfinder. The HS50 records 1080p60 video alongside stereo audio. An ''Intelligent'' hybrid autofocus system allows for automatic switching between contrast and phase-detection AF operation. Burst modes as high as 11 fps are possible in full resolution mode.'
