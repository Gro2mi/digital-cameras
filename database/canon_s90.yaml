    ReviewSummary:
        GoodFor: Lanscapes, interiors and anyone wanting a 'walkaround' compact with excellent image quality
        NotSoGoodFor: Fast moving subjects or low-light social photography. Movies.
        Conclusion: The S90 offers an appealing combination of compact styling, photographic functionality and powerful control. Crucially it also offers some of the best image quality we've seen in such a small camera for a long time, sensor limitations aside. It's got a great lens and great features and is only let down slightly by the inevitable handling issues that come with such a small camera.
