    ExecutiveSummary: The Lumix DC-ZS70 (TZ90 outside of North America) is a compact travel zoom with a 30X, 24-720mm equivalent lens. It sports a 20.3MP BSI CMOS sensor, the company's latest Venus Engine processor, improved Depth-from-Defocus autofocus technology and 4K/UHD video recording. Photos can be composed on a new tilting 3" touchscreen display or a 0.2", 1.16M-dot equivalent electronic viewfinder. Support for Wi-Fi is also included.
