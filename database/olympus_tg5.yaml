ReviewData:
    ExecutiveSummary: The Olympus Tough TG-5 is a rugged camera that is waterproof to 15m/50ft, shockproof from 2.1m/7ft, crushproof to 100kgf/220lbf and dust proof. Dual pane glass also prevents the lens from fogging up. It features a 12MP BSI CMOS sensor, 25-100mm F2-4.9 lens and the company's TruePic VIII processor. It has a built-in GPS, manometer, thermometer and compass. A tracking mode associates this data with photos and videos, which can be displayed on a map in Olympus' OI Track app. Other features include a 3" LCD (with 460k dots), up to 20 fps burst shooting, Wi-Fi and 4K video capture.
