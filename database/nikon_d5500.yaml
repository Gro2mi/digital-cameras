    ReviewSummary:
        GoodFor: Anyone seeking a lightweight, portable DSLR that can serve both point-and-shoot and advanced users. Videophiles who will appreciate a touch LCD and broad feature set.
        NotSoGoodFor: Those who frequently shoot bursts of Raw images, want full control from their smartphone, or prefer twin dial operation.
        Conclusion: The D5500 is a compact, lightweight, and very competent DSLR. Its image quality and continuous AF is impressive, feature set is broad, and performance is strong. It's not great for continuous Raw shooting and the lack of a second control dial may put off some enthusiasts, but overall the D5500 is well worth considering.
