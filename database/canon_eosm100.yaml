ReviewData:
    ExecutiveSummary: The Canon EOS M100 is the company's entry-level mirrorless interchangeable lens camera. It features a 24MP APS-C CMOS sensor, DIGIC 7 processor and the company's impressive Dual Pixel AF system. The camera has a touchscreen LCD which tilts upward 180 degrees for selfies and an easy-to-use interface. The M100 supports 1080/60p video capture and has a full set of wireless features for beaming your pictures to the social media world. It uses Canon's EF-M mount and can use EF lenses via an optional adapter.
