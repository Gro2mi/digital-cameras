    ReviewSummary:
        GoodFor: Photographers with medium format experience and expectations who place a premium on obtaining the highest resolution currently available in a 35mm form factor camera. Videographers who can make use of uncompressed video.
        NotSoGoodFor: Professional sports shooters who demand faster frame rates. Videographers for whom moiré removal in post is not a viable option.
        Conclusion: The Nikon D800E, at low ISOs and optimum lens apertures, offers slightly higher resolution than its less expensive sibling, the D800. Its raw files respond impressively to a moderately aggressive sharpening routine, while avoiding visible artifacts. As with the D800, it offers the (somewhat clunky) option to output uncompressed video, but is noticeably susceptible to color moiré in video mode.
