ReviewData:
    ExecutiveSummary: The Samsung Galaxy Camera (Wi-Fi) is a Wi-Fi-only version of its Galaxy Camera. It shares the same feature-set as the 3G and 4G versions announced last August, including a 21x, 23-481mmm equivalent zoom lens on the front with a 4.8" touchscreen on the back. It runs Android 4.1 (known as Jelly Bean), the latest version of the operating system.
