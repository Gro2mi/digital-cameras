    ReviewSummary:
        GoodFor: Users wanting a classic DSLR clearly designed with the enthusiast shooter at heart
        NotSoGoodFor: Would-be videographers, photographers looking to travel light
        Conclusion: The K-3 is the latest and best in a well-established line of high-end APS-C DSLRs. The K-3 offers a wealth features for still photographers, including a large, 100% coverage viewfinder, solid build, and plenty of customization. Its video capabilities are a little less inspiring, but it stands as a great stills camera that's a pleasure to shoot with.
