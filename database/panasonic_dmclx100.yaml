    ReviewSummary:
        GoodFor: Keen photographers looking for a no-compromise second camera. Someone looking for an engaging and flexible photographic tool.
        NotSoGoodFor: Anyone looking for a pocketable compact camera. Someone planning to stay in Auto mode.
        Conclusion: The LX100 is a very specific tool - a usefully small camera with an impressively bright lens and good sized sensor. Its short zoom and low pixel count will limit its appeal but dependable image quality and excellent hands-on controls make this one of the best zoom compacts we've ever tested.
