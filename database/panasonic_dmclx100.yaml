ReviewData:
    ExecutiveSummary: The Panasonic LX lineage is a strong one, and the LX100 truly brings the series to the next level. Panasonic engineers saw the impressively sized sensors other manufacturers have been fitting into compacts and raised the stakes with a cropped 13MP Four Thirds sensor. This bigger imager coupled with a very fast 24-75mm f/1.7-2.8 equivalent lens, good controls and strong image quality, lead us to declare the LX100 as one of the best compact cameras to date. With an ISO range that expands to 25,600, the LX100 performed admirably in low-light conditions. Its optical image stabilization certainly helped (though more effectively during still capture than during video capture). Easy-to-use Wi-Fi-connectivity, 4K video capture at 24 and 30p, classic looks, and a user experience that is both responsive and endearing make the LX100 an extremely well rounded camera. To be sure, it’s on the larger side, and its zoom range is limited compared to other fixed lens offerings. But it provides ample controls and customizations to suit users’ shooting styles, and the 24-75mm equivalent range will be enough for most shooters. Simply put, you’d have a hard time finding a more enjoyable and robust compact to call your own.
