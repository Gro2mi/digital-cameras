    ReviewSummary:
        GoodFor: Beginners looking for a well-specified and affordable camera, low light (high ISO) work
        NotSoGoodFor: Movies, Auto-mode shooting
        Conclusion: A very competent upper entry-level camera that delivers decent image quality across the ISO range, and at six frames per second, comes with one of the fastest continuous shooting rates in its class. There's some stiff competition in the upper entry-level bracket of the market but the K-r is definitely worth a look.
