ReviewData:
    ExecutiveSummary: Released a little over two years after D3, the D3S represents Nikon's attempt to build on the foundations laid by the D3's runaway success. Ergonomically, very little has changed. In fact the D3S and its predecessor are difficult to tell apart at a casual glance, but the D3S does offer some significant improvements, not least a new 720x1280p video capture mode, and several minor tweaks designed to make the new camera more competitive. These include a new 'Quiet' shutter release mode (first seen in the D5000), in-camera dust reduction, and a choice of four image area formats, including DX, and a new 1.2x crop option.The D3S offers the same resolution as the D3, at 12 million pixels, but its redesigned sensor can hit new heights of ISO performance, offering a 'native' range of ISO 200-12,800, expandable up to ISO 102,400. It is inevitable that the D3S lacks something of the star quality that attracted so many pro and semi-pro photographers to the D3. It is an evolutionary upgrade, and represents a refinement, rather than a reimagining, of the same basic principle. With the exception of its video mode, the D3S brings very little to the table that is truly 'new' compared to its predecessor. However, the improvements that have been made are considerable. From the minor (faster contrast-detection AF in Live View) to the major (a whole 2EV extra ISO range), the various tweaks and additions to its feature set make the D3S a significantly more useful camera than the D3.Judged on its own merits, the Nikon D3S is outstanding. It offers exceptionally good image quality across an extremely wide range of ISO settings, and its key systems (AF, white balance and metering) are at least on a par with the best available in other cameras from rival manufacturers. Add its full weatherproofing, excellent battery life and rugged construction into the mix, and you have a truly 'go anywhere' camera.
