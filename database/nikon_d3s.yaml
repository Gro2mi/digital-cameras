    ReviewSummary:
        GoodFor: Pros that need to get images quickly in any environment
        NotSoGoodFor: Anyone that doesn't need top quality in ultra-low light
        Conclusion: In terms of versatility, the Nikon D3S is the best DSLR we've ever tested, and the image quality in ultra-low light is a major selling point. If you don't need to take advantage of the D3S's high ISO settings though, the D700/D300S offer better value.
