    ReviewSummary:
        GoodFor: Street and enthusiast photographers looking for something a bit different.
        NotSoGoodFor: Sports or zoom-lens shooters. Photographers looking for a do-everything workhorse.
        Conclusion: The X-Pro3 is a unique mirrorless camera, and will appeal to those who want a waist-level screen or an optical viewfinder experience. It'll be a camera you either covet or don’t see the value of, but that polarization is the X-Pro 3’s defining characteristic, and some photographers will find it very compelling.
