    ReviewSummary:
        GoodFor: Those seeking a well-priced, feature-packed full frame camera that can be used for both stills and video. Also third-party and adapted lens users who crave image stabilization.
        NotSoGoodFor: Fans of low light photography, sports shooters and street photographers seeking a quiet, small camera.
        Conclusion: The Alpha 7 II continues to push Sony's full frame mirrorless line of cameras into ground-breaking territory. It is the only full frame mirrorless camera to offer in-body image stabilization systems and its performance is excellent. The body is comfortable to shoot with and offers a broad set of features that should appeal to both still and video shooters. Unfortunately the a7 II's  high ISO image quality is not as good as other full framers. Raw files are also less malleable than the competition and JPEGs tend to suffer from aggressive noise reduction.
