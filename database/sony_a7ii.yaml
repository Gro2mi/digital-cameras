ReviewData:
    ExecutiveSummary: The Sony Alpha 7 II is the follow-up to the original Alpha 7 and adds 5-axis sensor-shift image stabilization to its 24MP full-frame CMOS sensor. The a7 II continues to use a Hybrid AF system and it is 30% faster and 1.5X better than tracking compared to its predecessor. From a design standpoint, additional improvements in this model include more rugged build quality, a new front dial, and a relocated shutter release button.While the cameras can use any E-mount lens, there will be a crop factor involved (unless you don't mind vignetting). Sony is producing a new line of FE-series lenses that take advantage of the larger sensor.The A7 II continues to use the new Sony Bionz X processor, which produces images with better detail, less noise, and reduced diffraction. Other features include a 3-inch, tilting LCD, XGA OLED electronic viewfinder, Multi-interface (hot) shoe, Wi-Fi with NFC, and 1080/60p video recording - now with XAVC S and a 'flat' picture profile.
