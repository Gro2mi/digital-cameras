    ReviewSummary:
        GoodFor: Fast action such as wildlife and sports. Street photographers will find the the V3's silent mode useful.
        NotSoGoodFor: Low-light or landscape photography where absolute image quality or dynamic range is needed.
        Conclusion: The Nikon 1 V3 is one of the few mirrorless cameras we'd recommend for shooting sports or quickly moving kids. It brings high autofocus performance, interchangeable-lens versatility, and DSLR-like handling in a portable size. However, when factoring in price, there are many other good, less expensive alternatives with better image quality and all-around value.
