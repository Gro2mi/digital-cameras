    ExecutiveSummary: The Sony Cyber-shot DSC-HX350 is a compact long-zoom camera with a Zeiss T* 24-1200mm lens. It uses Sony's 20.4MP BSI-CMOS sensor and has optical image stabilization (include a hybrid 'Intelligent Active mode' for video). Photos can be composed on an electronic viewfinder or tilting 3" LCD. The HX350 has full manual exposure controls and a lens ring that can be used for zoom or focus. It can capture 1080/60p, 30p and 24p video. The camera does not offer Wi-Fi capability.
