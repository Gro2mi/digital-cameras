    ReviewSummary:
        GoodFor: Users who frequently switch between EVF and rear LCD viewing and video-shooting enthusiasts.
        NotSoGoodFor: Dedicated sports shooters and those who prefer an optical viewfinder.
        Conclusion: The A57 combines a high-quality 16 MP sensor, easy access to shooting parameters, and class-leading video performance. And does this while providing an equivalent shooting experience, whether composing images via the EVF or rear LCD.
