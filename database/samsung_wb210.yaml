ReviewData:
    ExecutiveSummary: The 14MP Samsung WB210 compact superzoom features a 12x optical zoom starting at useful 24mm plus a 21mm equiv. super-wide shot mode. It offers a large touch-sensitive 3.5 inch LCD, 720p HD recording and the company's Smart Filter 2.0 special effects filters including Half Tone Dot effect, Soft Focus and Old Movie. It is also one amongst the first compact cameras from Samsung to incorporate the company's smartphones styled Smart Access UI system that allows you to drag, click and control app-styled icons, easily flip through photos, and control camera’s features including aperture and shutter speed.In our testing we have found that the WB210's touch-sensitive screen can slow operation significantly, if you try to take manual control over the same. However, the WB210 is a fairly solid performer in terms of image quality and features. Image quality across its ISO span is very good, and in terms of detail reproduction and noise levels the WB210 sits towards the top of its class. The only major issues are pronounced corner softness towards the wide end of the camera's zoom, and slightly crude noise reduction at the top of its ISO sensitivity scale. Ultimately, despite its 'lifestyle' pretensions, the WB210 is a capable camera with a lot to recommend it. If however you value manual control and quick operation, you might be disappointed by the forced reliance on its somewhat quirky touch interface.
