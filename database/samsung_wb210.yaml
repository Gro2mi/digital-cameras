    ReviewSummary:
        GoodFor: 21mm wide angle mode is great for landscapes. Intuitive interface is easy to navigate.
        NotSoGoodFor: Operational control is complicated by being limited to a touch-screen only interface.
        Conclusion: The WB210's touch screen-centric operation won't suit everyone, but as a point-and-shoot travelzoom it has a lot to recommend it. Image quality is competitive, and we like the 'Super Wide Shot' 21mm equivalent wideangle mode. The WB210 loses points for its sub-par images at high ISO settings and the slightly fussy, somewhat unresponsive touch interface.
