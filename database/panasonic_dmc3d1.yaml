    ExecutiveSummary: The Panasonic Lumix DMC-3D1 camera is built around a twin lens design that can record  3D and 2D still images as well as 1080i HD video. The camera's dual 12MP 'High Sensitivity MOS' sensors are powered by a Venus Engine processor and allow the user to capture both 2D stills and HD video simultaneously, with each lens able to focus and zoom independently of one another. The 3D1 captures up to 8fps and features a 3.5" touchscreen.
