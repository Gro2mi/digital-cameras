ReviewData:
    ExecutiveSummary: Panasonic has released what it calls 'the world's lightest interchangeable lens camera with a viewfinder' in the shape of Lumix DMC-G10. It features the same 12.1MP Live MOS sensor and Venus Engine HD II as the DMC-G2, also announced today. It also comes with a 460K dot 3" LCD but without the tilt/swivel and touch options of the G2 and gets a lower resolution viewfinder. The G10 can record 720p HD movie in Motion JPEG format.
