    ReviewSummary:
        GoodFor: General use either by a beginner or enthusiast using the rear LCD screen. Plenty of customisation but capable iA automatic mode as well.
        NotSoGoodFor: Anything that requires the EVF.
        Conclusion: The G10 is Panasonic's first entry-level Micro Four Thirds camera. Its core systems are capable and reliable, and although its menu system is a little dated, the G10 is an easy camera to find your way around. Unfortunately it is marred by a poor EVF, which is almost unusable in some shooting situations.
