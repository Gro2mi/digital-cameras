ReviewData:
    ExecutiveSummary: The Nikon D3400 is the company's entry-level DSLR camera. It's a modest update to the D3300, using the same 24MP APS-C CMOS sensor, EXPEED 4 image processor, Full HD video capture and an easy-to-use interface. The camera has an ISO range of 100-25600, an 11-point autofocus system and can shoot continuously at 5 fps. The camera's Guide Mode makes it easy to learn how to shoot in various situations. While it doesn't have Wi-Fi, the D3400 has Bluetooth connectivity for transferring images from the camera to a smartphone, albeit slowly.
