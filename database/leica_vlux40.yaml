ReviewData:
    ExecutiveSummary: The Leica V-Lux40 is a 14MP, 20X compact superzoom camera. It is the second V-Lux model to feature GPS, and very closely resembles the Panasonic DMC-TZ30/ZS20. This gives it a 24-480mm equivalent zoom range and 14.1MP output (from a 15.3MP CMOS sensor). It also means it's capable of capturing 1080 video. The camera also features the highest-res screen in the Leica range - a 460k dot 3.0" LCD. Unlike the similar Panasonic, the Leica V-Lux 40 includes Adobe Photoshop Elements 10 and Premier Elements 10.
