    ReviewSummary:
        GoodFor: Traditionalists that like a camera with a bit of meat on it. Excellent sharpness means that the Z950 can be used for letter-size+ prints.
        NotSoGoodFor: Wideangle fans. 35mm is significantly less wide than the competition.
        Conclusion: The Kodak EasyShare Z950 is a camera cast in a more traditional mold than most of the others in this group. You'll either love or hate the chunky ergonomics, but the only serious problem with the Z950 is its lack of a true wideangle setting. If 35mm is wide enough for you, you'll find that the Z950 is capable of excellent results.
