ReviewData:
    ExecutiveSummary: Ergonomically, the 12MP Kodak EasyShare Z950 is reminiscent of compact digital cameras of a generation or two ago. This shouldn't be taken as a criticism though - it is nice to see a camera with a bit of meat on it these days, and to   some photographers, a heavier camera is a nicer one to hold. It is always good to see 'true' manual control on a camera of this type, and the Z950's full complement of PASM exposure modes represents an unusual amount of versatility which will no doubt appeal to experienced photographers and ambitious beginners. Pixel-level detail is impressively high throughout the zoom range, and although image quality drops off   higher up the ISO sensitivity scale, the Z950 still holds it own against more expensive competitors. Our biggest problems with the Z950 are its relatively restrictive zoom range, of 35-350mm (equivalent) and its sub-par LCD screen.
