    ReviewSummary:
        GoodFor: Point and shooters looking for a lightweight, high-quality compact at a good price
        NotSoGoodFor: More demanding photographers, who want more control. And anyone that does a lot of low-light photography.
        Conclusion: The Fujifilm Finepix JZ500 is one of the cheapest cameras in this group test, but Fuji has packed a lot into its tiny frame. Despite its small size, light weight and low price, the JZ500 is capable of holding its own against the competition, and in terms of its core feature set, it offers a very attractive package. Although it's pretty weak in low light, we like the JZ500 for its combination of point-and-shoot simplicity, good image quality and decent build.
