ReviewData:
    ExecutiveSummary: The headline features of the JZ500 include a 10x optical zoom, spanning 28-280mm (equivalent) and 720p HD video, but it also features the same face and pet detection modes that appear in its more expensive cousin, the F80EXR. It doesn't share the same EXR sensor though, and instead, boasts a higher resolution, but more conventional, 14.1 million pixel CCD. Despite its bargain cost, the JZ500 is a very good performer in a lot of key areas. In terms of its overall speed and responsiveness, it offers a similar performance as the considerably more expensive F80EXR. Exposures are impressively accurate, and we like the JZ500's color response, which - by default - is natural and neutral, but can quickly be made a little punchier by selecting 'F-chrome' from the FinePix Color option in the shooting menu. The JZ500's AF mode is very capable as well, and in face detection mode   it is quick to acquire focus, but its lack of an AF assist lamp means that it can fall down badly in dimly lit conditions.
