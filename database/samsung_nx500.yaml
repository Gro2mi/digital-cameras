ReviewData:
    ExecutiveSummary: The NX500 is a essentially a scaled down version of Samsung's flagship NX1. It uses the same 28MP BSI-CMOS sensor, advanced hybrid AF system, and DRIMe V processor as the NX1, with the main differences being the design (rangefinder vs SLR), burst mode (9 vs 15 fps), and viewfinder (none vs electronic). The NX500 can still record 4K and UHD video (at 24p and 30p respectively) using the HEVC/H.265, though it cannot output clean video over HDMI. While it lacks the electronic viewfinder of its big brother, the NX500 still has a tilting 3" Super AMOLED display with touch controls. Photos can be shared easily via the built-in Wi-Fi system with NFC capability. While the NX500 has no built-in flash, a small external one is included in the box.
