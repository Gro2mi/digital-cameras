    ReviewSummary:
        GoodFor: Those seeking a compact camera with top-notch photo and video quality in a compact, inexpensive body.
        NotSoGoodFor: Photographers who require an electronic viewfinder or who plan on recording wide-angle 4K video.
        Conclusion: The NX500 is one of the most impressive midrange mirrorless cameras, with excellent photo and video quality, good ergonomics, and a broad feature set. Those serious about 4K video may be put off by the large crop factor, and the lack of an EVF may also disappoint some users.
