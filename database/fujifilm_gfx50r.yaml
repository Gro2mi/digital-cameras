ReviewData:
    ExecutiveSummary: The Fujifilm GFX 50R is the the rangefinder version of the company's SLR-styled GFX 50S medium format digital camera. It offers a 43.8 x 32.9mm 51.4MP CMOS sensor and uses new G-mount lenses, with a crop factor of 0.79x. It uses the same X-Processor Pro as the GFX 50S and has an 117-point contrast-detect autofocus system. The body is remarkably compact and lightweight for a medium format camera and it sports a 3.2" tilting touchscreen and an ultra-high-resolution 3.69M-dot OLED electronic viewfinder with a magnification of 0.77x. The top plate has dials for exposure compensation and shutter speed, while 'swipe actions' on the LCD have replaced the four-way controller.The GFX has the usual Fujifilm Film Simulation modes, plus a new Color Chrome Effect option. It's also capable of capturing Full HD video at up to 30p. Unlike the GFX 50S, the 50R has built-in Bluetooth.
