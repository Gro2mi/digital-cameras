    ReviewSummary:
        GoodFor: Discerning landscape and studio shooters that are on the hunt for the sharpest details they can feast their eyes on.
        NotSoGoodFor: Photographers of dynamic or moving subjects who need good continuous autofocus performance, and those looking to shoot video along with stills.
        Conclusion: The Fujifilm GFX 50R brings medium format digital photography down to a more attainable price point than we've seen before, and does so while offering exceptional image quality in a reasonably compact yet well-built body. The ergonomics suffer a bit from the smaller grip, and some competitors with smaller sensors suffer only a slight image quality hit while being more flexible overall. That said, the GFX 50R remains a joy to use, the images a joy to view, and it's an excellent way to get access to Fujifilm's lineup of GF medium format lenses.
