ReviewData:
    ExecutiveSummary: The Lumix DMC-FX700 touch-screen digital compact, features a stabilized wide angle 5x zoom lens (24-120mm) with a semi-fast F2.2-5.9 maximum aperture range. The camera reduces buttons to a minimum, instead depending on its touch-sensitive 3.0" screen. It also offers full 1080i AVCHD video and 10 fps full resolution burst shooting. Other features include P/A/S/M shooting modes and the Venus Engine FHD processor.
