ReviewData:
    ExecutiveSummary: One of a pair of budget-level digital compact cameras (the other being the 10.1 MP FS7). Both feature 4x zoom lenses, starting at the slightly wide-angle 33mm equivalent. The 8.1 megapixel FS6 features Panasonic's Mega O.I.S image stabilization system, a decent 2.5" screen and the latest, fourth generation of the company's Venus Engine image processor in a slim stylish all-metal body. April 2009
