ReviewData:
    ExecutiveSummary: 'Manufacturer description: The Panasonic G85 is the successor to the Panasonic G7 and shares its DSLR-style design with twin control dials and fully articulating touch display. It also uses the same sensor as the G7, but with no AA filter. The G85 receives a new 2.36M dot OLED electronic viewfinder with increased magnification over the G7. It also has a longer eyepoint. The camera also gains in-body 5-axis image stabilization and Dual I.S. 2 as well as weather and dust-sealing. In now uses an electromagnetic shutter and features a new in-camera focus-stacking mode. Like its predecessor it is 4K-capable, has built-in Wi-Fi and utilizes Panasonic''s Depth from Defocus AF.'
