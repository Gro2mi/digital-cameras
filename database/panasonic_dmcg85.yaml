    ReviewSummary:
        GoodFor: Street, travel and general-use photography. Casual sports shooting. 4K video shooting. Easy social sharing.
        NotSoGoodFor: 'Serious video work: no Log response or a headphone jack to monitor levels.'
        Conclusion: The G85 is an extremely appealing camera for enthusiast photographers. Light-weight and weather-sealed, it offers dual control dials, a fully articulating touchscreen and ample customization. Still image quality is excellent, the same goes for 4K and HD video quality. Autofocus is reliable, even when it comes to subject tracking and 5-axis in body stabilization allows for easy hand-held shooting. Simply put, this camera should fulfill the needs of many with ease.
