ReviewData:
    ExecutiveSummary: The Fujifilm FinePix Z800EXR is a premium ultra-compact. A successor to the Z700EXR, the camera features a second-generation EXR CCD that incorporates sensors for the company's new Hybrid autofocus system. The camera automatically chooses between using the contrast-detection AF method used in compact cameras and the phase-detection method usually used in DSLRs to offer DSLR-like autofocus times. The camera also inherits the 3.5" touch screen LCD and 5x (35-175mm equiv.) optical zoom lens from its predecessor.
