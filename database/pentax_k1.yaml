        Conclusion: The Pentax K-1 is a 36MP fully weather sealed, image stabilized full-frame DSLR that offers an enormous amount of features at a bargain price. Although the autofocus system fails to catch up with some of its peers the image quality that the K-1 offers is some of the best on the market and users will enjoy the ability to utilize the K-1's clever sensor shift technology.
