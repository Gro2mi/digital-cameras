    ReviewSummary:
        GoodFor: Photographers who want DSLR-like controls and build-quality in a pocketable package
        NotSoGoodFor: Video shooters or users who cannot live without an articulated screen
        Conclusion: The Canon Powershot G15 is a well-refined product and a joy to use. It is very quick and responsive in operation, built like a tank and offers the most external controls in its class. In combination with the fast 28-140mm F1.8-2.8 lens that makes it a very versatile and pocketable photographic tool that offers almost the same degree of control as much larger DSLRs.
