ReviewData:
    ExecutiveSummary: The 14MP image-stabilized camera features the company's Exilim Engine 5.0 processor with 'super-resolution' context-sensitive image processing technology. It offers a 4x zoom lens starting at 27mm equivalent and use the super resolution technology to improve the effect of the 1.5x digital zoom. Other features include a 2.7" LCD, standard 720p HD video recording and Dynamic Photo function for creating composite moving images.
