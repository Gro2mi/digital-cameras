    ReviewSummary:
        GoodFor: Those with an existing collection of Canon lenses, those who need ease of video shooting over outright video quality and who appreciate build quality and a polished user interface.
        NotSoGoodFor: Sports and action photographers, anyone requiring high resolution video.
        Conclusion: The EOS M6 is a great camera for existing Canon enthusiasts and casual videographers alike. The autofocus performance continues to impress, and though many of its direct competitors offer 4K video and some form of viewfinder, the EOS M6 is a well-built camera capable of very good image quality.
