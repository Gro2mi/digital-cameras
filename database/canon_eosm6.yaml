ReviewData:
    ExecutiveSummary: The Canon EOS M6 is an enthusiast-friendly model in the company's mirrorless lineup. Like the other M-series models, it uses EF-M lenses with support for EF and EF-S via an optional adapter. It features a 24.2MP APS-C CMOS sensor with the company's Dual Pixel AF, which allows for fast autofocus in live view and movie mode. In a first for Canon, the M6 has in-body electronic 5-axis image stabilization in video mode. It has a rangefinder style body, and is being launched alongside an optional hotshoe EVF. It also has a 3-inch 1.04 million-dot tilting touch LCD. There is also WiFi, NFC and Bluetooth capability.
