ReviewData:
    ExecutiveSummary: The Olympus PEN E-P7 is a rangefinder-style Micro Four Thirds mirrorless camera with a 20MP sensor and 5-axis in-body image stabilization. It has an downward-tilting 3" touchscreen with 1.04 million dots, but with a flash instead of an electronic viewfinder. It has a 121-point contrast-detect AF system with face and eye detection. The E-P7 has numerous color modes, which can be easily accessed via a switch on its front plate. It can capture 4K/30p video at a bit rate of 102Mbps. Wi-Fi and Bluetooth are built-in.It is sold body-only or kitted with a 14-42mm power zoom lens.
