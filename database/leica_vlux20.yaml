ReviewData:
    ExecutiveSummary: Leica's first compact superzoom, the V-Lux 20, features built-in GPS tagging. A near-identical twin of the Panasonic ZS7/ TZ10, but with a more expensive price tag of US $699/£495 GBP, the camera includes almost all of the features including a 12.1MP sensor, 460k dot 3"" LCD and 12x optical zoom (25-300mm equiv.). Like the ZS7 it also features 720p HD video recording, however it can only shoot it in a less sophisticated Motion JPEG format than the Panasonic's AVCHD Lite format, which, coupled with the inflated price makes it (arguably) more of a pose than a serious photographic tool.
