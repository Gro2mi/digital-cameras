    ReviewSummary:
        GoodFor: Low ISO, bright light shooting, and working in tough conditions
        NotSoGoodFor: Anything where speed, dynamic range or high ISO image quality are critical
        Conclusion: The E-5 isn't meant to appeal to the mass market, and we suspect that it won't. However, as a flagship for the established Four Thirds system, it succeeds brilliantly. The E-5 is capable of excellent results, and its tank-like body should take years of abuse. Unfortunately, comparably poor image quality at high ISO settings, and restricted dynamic range make it less competitive than it could be.
