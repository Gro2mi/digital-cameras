ReviewData:
    ExecutiveSummary: The Olympus E-5 replaces the E-3 at the top of its DSLR line. Almost three years after launching its predecessor, the company has refreshed its professional flagship to reflect the features of its latest E-series and Micro Four Thirds cameras. The E-5 is built around the weather-sealed body of the E-3 and offers a 12Mp Live MOS sensor, 3.0" 920k LCD, Live View with Contrast AF, HD video recording and shutter speeds of up to 1/8000th sec.
