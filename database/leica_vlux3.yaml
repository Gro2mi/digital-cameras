    ExecutiveSummary: The Leica V-Lux 3 is a 24x superzoom with 12.1MP CMOS sensor. The camera has a 4.5 - 108mm F2.8-5.2 image stabilized lens, equivalent to 25-600mm in 35mm film terms. The camera is also capable of 1080p60 video capture with stereo sound and 12fps shooting at full resolution. Unlike the otherwise similar Panasonic DMC-FZ150, the Leica comes with both Photoshop Elements and Premier Elements.
