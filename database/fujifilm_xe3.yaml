    ReviewSummary:
        GoodFor: Photographers seeking a stylish camera with direct controls, excellent image quality and a great selection of lenses.
        NotSoGoodFor: Action photographers and those requiring ultra-high-quality 4K video.
        Conclusion: The Fujifilm X-E3 has the looks of a classic rangefinder, but don't let that fool you, it's got the guts of a modern camera. Handling is excellent thanks to ample direct controls, a super-responsive touchscreen, AF-point selection joystick and high-resolution electronic viewfinder. For the novice, there's an auto switch that makes the camera simple to use. Image quality, especially JPEG, is top-notch and the 15 'Film Simulations' are fun to try. Performance is snappy and autofocus is reliable in good light. 4K video quality is average and subject tracking is a tad unreliable. Still, the X-E3 is a super capable, great-handling camera.
