    ReviewSummary:
        GoodFor: Enthusiast film makers and anyone who cares as much about their movie footage as their still images.
        NotSoGoodFor: Sports photographers or landscape shooters looking for the pinnacle of image quality.
        Conclusion: Despite increased competition, the GH4 remains the most complete stills/video camera on the market. It's a competitive stills camera in its own right but the attention to detail when it comes to the provision of movie-shooting tools and capabilities makes it a stand-out camera.
