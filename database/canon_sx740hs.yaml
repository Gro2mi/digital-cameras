    ExecutiveSummary: The PowerShot SX740 HS is an ultra-compact camera with a long 40x zoom lens. The optically stabilized lens has an equivalent focal length of 24-960mm and is paired with a 20.3MP BSI CMOS sensor and Canon's DIGIC 8 processor. It has a 3" LCD that can flip upward 180 degrees for self-portraits, a useful Zoom Framing Assist feature for recomposing at long focal lengths, 4K/30p video and time-lapses, plus Wi-Fi and Bluetooth connectivity.
