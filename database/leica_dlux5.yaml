ReviewData:
    ExecutiveSummary: Successor to the D-Lux 4, the Leica D-Lux 5 is another expensive Panasonic clone, this time of the Panasonic Lumi DMC-LX5. Key features incude a 10Mp 1/1.63" inch sensor, 24-90mm equiv lens and 460K dot 3.0" LCD. Like the LX5 it can record 720p AVCHD Lite videos, offers multiple aspect ratio recording via a switch on the lens barrel, and allows fully manual control. Registered owners will be able to download a copy of Adobe Lightroom to process the camera's DNG raw files.
