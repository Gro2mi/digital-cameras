ReviewData:
    ExecutiveSummary: 'Manufacturer description: With a 50x Optical Zoom lens (equivalent to 24-1200mm) and optical image stabilization, the SX530 HS is ideal for those with active lifestyles who want to take high-quality close-up shots of their travel adventures or weekend getaways. And with Wi-Fi and NFC capabilities, users can easily share and print their special images wirelessly. In addition to featuring a powerful optical zoom range and wireless options, the SX530 HS digital camera combines a  16 Megapixel  High-Sensitivity CMOS sensor and Canon’s DIGIC 4+ Image Processor to create the Canon HS System allowing for excellent low-light performance.  Giving users the ability to capture life in motion, the camera features a dedicated movie button so users can easily record 1080p Full HD video utilizing the camera’s full 50x Optical Zoom capability. In addition, Intelligent IS enables the camera to automwatically choose the best settings to help optimize image stabilization for virtually shake-free images and video in various shooting conditions. The camera’s high speed AF allows users to autofocus quickly to help capture every shot with ease. The PowerShot SX530 HS digital camera’s advanced Zoom Framing Assist feature intelligently controls the lens, making it easy to identify the main subject of the shot, even when the subject is moving.'
