    ReviewSummary:
        GoodFor: Always-with-you DSLR quality. Getting that classic photographer look.
        NotSoGoodFor: Fast-action shooters (e.g. sports or kids running around)
        Conclusion: A slightly revised version of the E-P1 sees changes in all the right places. A great JPEG engine, in-body stabilization, and the option to add one of the best electronic viewfinders we've seen combine to help it live up to its looks.
