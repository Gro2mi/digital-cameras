    ReviewSummary:
        GoodFor: Enthusiasts seeking a compact with great image quality at low sensitivities, a plethora of manual controls, an articulating display, and more zoom power than the competition.
        NotSoGoodFor: Photographers who will shooting RAW files continuously and don't want to wait to take the next photo. And, of course, optical viewfinder lovers.
        Conclusion: The Coolpix P7700 offers an impressive feature set, a longer zoom range than most of its competitors, a fully articulating LCD, and very good photo quality. Unfortunately, it is marred by very slow write times, especially in RAW mode which makes continuous shooting a chore, and really forces you to use the fastest memory cards available for best performance.
