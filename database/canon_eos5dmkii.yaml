    ReviewSummary:
        GoodFor: Studio, landscape and low light photographers wanting full frame and the best possible image quality. HD Movies.
        NotSoGoodFor: Action / sports / wildlife
        Conclusion: Although some aspects of the spec (AF, metering) are looking a little long in the tooth, the superb image quality and class-leading movie output should ensure the Mark II is as popular as its predecessor. The numerous smaller improvements are welcome, and if you want full frame (without going to an even more expensive pro body) the 5D Mark II is about as good as it gets right now.
