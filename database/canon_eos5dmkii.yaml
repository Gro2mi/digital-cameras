ReviewData:
    ExecutiveSummary: How do you follow a classic? That's the question Canon faced when it got to work producing a successor to the EOS 5D. The original 5D was the first 'affordable' and lightweight (in relative terms) full frame camera. Its successor the 5D Mark II boasts 21 megapixels, 1080p video, 3.0" VGA LCD, Live view, and higher capacity battery. It is a camera that aims to leapfrog its direct competitors, both in terms of resolution and video capability.
