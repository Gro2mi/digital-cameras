ReviewData:
    ExecutiveSummary: The FinePix Real 3D W1 is Fujifilm's first 3D compact camera. It uses dual 10MP CCD sensors and blends the information into a single symmetrical image and can produce both stills and VGA resolution movies. It features a 2.8 inch LCD and two 3x optical zoom lenses. Images and videos taken with the camera can be viewed on 3D televisions and the company's 3D photo frames.
