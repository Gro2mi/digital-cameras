ReviewData:
    ExecutiveSummary: The Fujifilm XF10 is an enthusiast compact with a 24MP APS-C-size CMOS sensor and 28mm equiv. F2.8 lens. It has a 91-point hybrid autofocus system, 6 fps burst shooting and 4K/15p video capture. The body has twin control dials, a fixed 3" touchscreen LCD, a built-in flash and a socket for an external microphone.
