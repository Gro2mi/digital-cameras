ReviewData:
    ExecutiveSummary: The Nikon Coolpix W100 is a budget-friendly rugged camera. It features a 1/3.1", 13.2 megapixel CMOS sensor, 3x optical zoom (equivalent to 30-90mm), digital image stabilization and a 2.7" LCD. It can capture Full HD video and features Nikon's SnapBridge Wi-Fi + Bluetooth system. The camera is waterproof to 10m/33ft, shockproof from 1.8m/5.9ft, freezeproof to -10C/+14F and dustproof.
