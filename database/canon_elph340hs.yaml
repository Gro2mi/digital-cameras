    ExecutiveSummary: 'Manufacturer description: The PowerShot ELPH 340 HS digital camera, successor to the ELPH 330 HS, features a 12x optical zoom lens which is equivalent to 25mm-300mm. Great for low-light scenes, the 16-Megapixel High-Sensitivity CMOS sensor and DIGIC 4+ Image Processor work together to create the Canon HS SYSTEM helping to ensure images are captured in detail in dimly lit situations.'
