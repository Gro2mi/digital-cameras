    ReviewSummary:
        GoodFor: Existing Sony Alpha users that want a second body, fast AF in live view mode and don't need to shoot in low light or make large prints.
        NotSoGoodFor: Fast action, low light shooting, and any situation requiring the optical viewfinder.
        Conclusion: The Sony Alpha 390 isn't a bad camera, but there are so many better options on the market that it is hard to recommend. Ultimately, so little has changed, compared to its predecessor, that its specifications and performance now look very out of date. The A390 has some cool tricks up its sleeve in the form of SteadyShot INSIDE and DR+, but they aren't enough to make it stand out from its DSLR and mirrorless competitors.
