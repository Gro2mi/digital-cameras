ReviewData:
    ExecutiveSummary: The DSLR-A390 is the successor to the A380 and only a relatively minor update. Like its predecessor it comes with a 14.2 MP sensor, live view and a swivel-screen but it has also got a new hand grip which makes it a much more comfortable camera to handle. However, as far as its performance and image quality are concerned, the A390 is an exact match for its predecessor, which is to say that it was fairly respectable two years ago but now sits towards the bottom end of its large group of competitors. This is especially true for the high ISO performance where the A390 is roundly outperformed by competitive cameras such as the Canon EOS 550D.
