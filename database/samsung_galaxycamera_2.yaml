ReviewData:
    ExecutiveSummary: The Samsung Galaxy Camera 2 is an ultra-compact shooter powered by Android 4.3 Jelly Bean. In addition to being a slim camera with a 21X  (23-483mm equiv.) lens, the GC2 can run nearly any Android app. The Galaxy Camera 2 is powered by a 1.6 Ghz Quad Core Exynos processor and has 2GB of RAM, 8GB of user memory, a microSD slot, and a 2000 mAh battery. There's also a huge 4.8-inch touch LCD display, xenon flash, and 1080/30p video recording. Naturally, the GC2 also has built-in Wi-Fi with NFC for easy photo sharing, plus GPS (with GLONASS), and Bluetooth 4.0.
