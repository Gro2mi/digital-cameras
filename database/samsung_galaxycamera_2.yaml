    ReviewSummary:
        GoodFor: Frequent users of social media. Those seeking the power/flexibility of Android on their camera.
        NotSoGoodFor: Full size image viewing and cropping. Fitting in your jeans pocket.
        Conclusion: The Samsung Galaxy Camera 2 is a very good Android device attached to a consumer-level digital camera. If photo quality is your main priority there are better choices available, but that's not really the point. This is a product built around the concept of sharing, and social mediaphiles will appreciate the ability to use the camera within their favorite apps.
