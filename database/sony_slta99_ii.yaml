    ReviewSummary:
        GoodFor: High resolution stills shooting in a wide array of situations. Shooters who want both an EVF and dependable battery life.
        NotSoGoodFor: Shooting video with autofocus. Using 3rd party lenses. Those needing accurate focus tracking.
        Conclusion: Even with its video and autofocus quirks, the a99 II manages to be the world's first all-rounder camera capable of both high-resolution and 12 fps burst shooting with AF. Its unique combination of features means that those who doubted SLT cameras should give the a99 II a closer look.
