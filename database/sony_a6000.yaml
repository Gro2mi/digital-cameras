    ReviewSummary:
        GoodFor: Anyone looking to shoot stills and video. Photographers wanting something small but capable. Amateur sports shooters.
        NotSoGoodFor: Shooters used to a twin-dial camera. Anyone looking to just use the kit zoom.
        Conclusion: The a6000 brings Sony's latest interface improvements and enhanced JPEG processing to a well-featured, competitively-priced mid-range camera. Its stand-out features are its comprehensive video controls and continuous autofocus performance unprecedented at this price. The flexible but optically average power zoom make this a highly capable and compact package.
