ReviewData:
    ExecutiveSummary: Essentially an NX10 with a slightly remodelled grip and the addition of Samsung's i-Function feature, the NX11 features a 14.6 megapixel APS-C-sized CMOS sensor inside a comparatively compact, DSLR-style body including an eye-level VGA resolution electronic viewfinder. It also features a 3.0" OLED screen, promising lower power consumption, a wider range of viewing angles and better contrast than LCD technology. It can also shoot 720p HD video with H.264 compression.
