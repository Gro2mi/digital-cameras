ReviewData:
    ExecutiveSummary: Successor to DMC-LS80, the LS85 is a budget compact that runs on AA batteries and features an 8.1 MP sensor and 2.5 inch LCD with 230,000 dot resolution. The optical zoom has been increased to 4x (33-132mm equiv) and the image processor has been upgraded to Panasonic Venus Engine IV. The camera also includes features such as MEGA O.I.S, Intelligent ISO Control, Face Detection and Intelligent Scene Selector. April 2009
