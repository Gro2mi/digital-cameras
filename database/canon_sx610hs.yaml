ReviewData:
    ExecutiveSummary: 'Manufacturer description: The PowerShot SX610 HS digital camera features Wi-Fi and NFC connectivity options as well as an impressive long-zoom range in a compact point-and-shoot body. The Power Shot SX610 HS camera’s powerful 18x Optical Zoom lens (equivalent to 25-450mm) provides users with high-quality optics in a pocket-sized camera body. The PowerShot SX610 HS camera combines a 20.2-Megapixel CMOS sensor and Canon’s DIGIC 4+ Image Processor to create the Canon HS System allowing for excellent low-light performance.  With Auto Zoom mode enabled, the camera will automatically frame the subject of a shot by zooming in and out to produce a crisp, clear image with pin-sharp focus.'
