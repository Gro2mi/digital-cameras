ReviewData:
    ExecutiveSummary: The DC-S1R is one of two of Panasonic's new line up full-frame mirrorless cameras. It uses the L-mount originally developed by Leica and supports lenses from the German manufacturer along with Panasonic and Sigma. The S1 features a 47MP sensor, in-body shake reduction that works in conjunction with stabilized lenses, and Panasonic's Depth from Defocus contrast-detect AF system. Other features include an ultra-high-res EVF, double-hinged LCD and dual memory card slots (SD and XQD). The S1R is capable of capturing 4K/60p video. Its magnesium alloy body is weather-resistant and has a shutter rated to 400k cycles.
