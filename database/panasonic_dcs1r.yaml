    ReviewSummary:
        GoodFor: Landscape, studio and event photographers, those with larger hands that prefer a larger grip and camera, outdoor photographers who need especially solid build quality.
        NotSoGoodFor: Travel photography and family photographers for whom the S1R's size and weight will be a burden, sports photographers who will need more speed and better autofocus, and dedicated video shooters.
        Conclusion: The Panasonic Lumix DC-S1R is an impressively well-built full-frame mirrorless camera with lots of resolution, well thought-out controls and ergonomics and competitive video quality. Unfortunately its burst shooting speeds are simply outdone by the competition and for less money, and it falls slightly behind in overall image quality and autofocus performance as well. But the fact remains that the S1R is enjoyable to use and is worth a look for those that want a well-rounded high-resolution professional camera.
