    ReviewSummary:
        GoodFor: High end studio photography, portraiture, landscapes
        NotSoGoodFor: Very low light work, sports/action/wildlife, JPEG shooters and movie makers
        Conclusion: The D3X takes the crown as the king of the high-resolution DSLRs, leapfrogging the Canon EOS-1D Mk III and offering breathtaking image quality when shot under optimal conditions. Putting aside the eye-watering price it's hard to find much to complain about, though you wouldn't choose it for sports or low-light work. For studio and landscape work, however, it's pretty much peerless.
