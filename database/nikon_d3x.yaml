ReviewData:
    ExecutiveSummary: Essentially a D3 body with a higher-resolution sensor, the 24MP Nikon D3X offers the joint (with the Sony A900) highest pixel count of any current full-frame DSLR. Superficially, the new flagship is the D3's identical twin. The camera's core component, however, is brand new. The 36 x 23.9 mm CMOS sensor provides a resolution of 24.5 megapixels, and while this is - compared to the D3 - a massive jump in resolution, D3X users have to accept a smaller range of sensitivity (ISO 100 to 1600, extendable to ISO 50 to 6400) and slower continuous shooting of five frames per second (7 fps in DX mode) in return.The superb 51-point AF system and the 1005 pixel metering sensor have been carried over directly and work as well on the D3X as they do on the D3. The D3X's high resolution sensor, combined with a relatively weak AA filter and a superb JPEG engine delivers a level of sharp detail that beats even the strongest competitors including the previous number one in this area, the Canon EOS-1Ds Mark III. There is no doubt, if image detail is on top of your priority list the D3X has to be your number one option.
