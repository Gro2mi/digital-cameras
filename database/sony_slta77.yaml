ReviewData:
    ExecutiveSummary: 'The A77 is the long-awaited replacement for the A700, and spec-wise it''s impressive: the A77 features a new 24MP APS-C CMOS sensor, 12fps full-resolution shooting and the highest resolution EVF we''ve ever encountered (a 2.4M dot OLED finder). It also uses a new 19-point AF sensor, 11 points of which are cross-type (sensitive to detail in both the vertical and horizontal axis). Clever use of the main sensor''s live view allows the A77 to track objects as they move across the frame, enabling the camera to have a better understanding of which AF point it should be using at any given time.The A77 isn''t perfect, but we''re pretty confident though that whatever your level of expectations and expertise, its rugged and well thought-out ergonomics, innovative full-time live view and AF systems and exceptionally good EVF will keep you very happy indeed. However, the somewhat mushy JPEG image quality, high noise levels and slightly laggy operation stop the A77 from getting a gold award.'
