    ReviewSummary:
        GoodFor: Everyday stills and video work in a wide range of situations, and casual sports and action photography.
        NotSoGoodFor: High ISO available light photography, and 'serious' sports and action work.
        Conclusion: The A77 is a well-designed camera which spans the mid-range and semi-professional categories. Its headline features, high pixel count and blazingly fast continuous shooting, will attract a lot of interest, but of greater utility in day-to-day use are its effective ergonomics, reliable systems, and excellent full-time live view system and full-time AF.
