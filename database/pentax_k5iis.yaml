    ReviewSummary:
        GoodFor: Enthusiast and landscape photographers, those interested in trying photography without a low-pass filter.
        NotSoGoodFor: General-purpose photographers who are likely to encounter moiré-inducing subjects like fabric, buildings, and other man-made objects.
        Conclusion: Bearing all that the K-5 II does, minus an optical low-pass filter, the K-5 IIS is a specialized camera made for those who want a little more detail and know how to handle the resulting artifacts. Its weatherproof design and small, tight build make it ideal for landscape photographers, as well as anyone who spends a lot of time outdoors.
