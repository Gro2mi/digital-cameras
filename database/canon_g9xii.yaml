ReviewData:
    ExecutiveSummary: The PowerShot G9 X Mark II is the 'entry-level' model in Canon's 1" sensor lineup. It features a 20MP BSI-CMOS sensor, DIGIC 7 processor (an improvement over its predecessor), 28-84mm equivalent F2-4.9 lens, 3" touchscreen display, 8.2 fps burst shooting and Full HD video capture. In addition, it has Wi-Fi, NFC and Bluetooth for quick pairing with your smartphone.
