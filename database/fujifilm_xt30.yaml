ReviewData:
    ExecutiveSummary: The Fujifilm X-T30 provides many of the features found in the higher-end X-T3, including its 26.1MP X-Trans sensor and X-Processor 4 Quad Core-CPU. It offers a hybrid AF system with 425 points across the entire frame, and boasts faster face detection compared to its X-T20 predecessor.The X-T30 is an altogether smaller and lighter camera than the X-T3 (383 g / 13.5 oz compared to 539 g / 19 oz) and offers a smaller, lower-resolution viewfinder. A 3" 1.04M-dot touchscreen tilts on one axis, and a single card slot is offered. Burst shooting with continuous AF tops out at 20 fps (8 fps with mechanical shutter) and a lower native ISO of 160 is offered.
