    ReviewSummary:
        GoodFor: Those seeking a lightweight camera with great out-of-camera image quality, flexible Raw files and top-notch video
        NotSoGoodFor: Those seeking best face and eye AF performance. Serious videographers who need the very best spec.
        Conclusion: The Fujifilm X-T30 is an exceptional value for the money, offering excellent image quality, a (generally) well-designed body with plenty of direct controls, and an autofocus system that handles most situations with ease, with face detection being a weak point. Video is a real highlight, in terms of both quality and controls, and offers features previously found on more expensive cameras. All-in-all, it's hard to go wrong with the X-T30, one of the best midrange cameras we've tested in a long time.
