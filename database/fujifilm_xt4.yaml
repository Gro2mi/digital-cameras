ReviewData:
    ExecutiveSummary: The Fujifilm X-T4 is an enthusiast SLR-style mirrorless camera with a 26MP BSI CMOS X-Trans sensor and in-body image stabilization that can reduce shake by up to 6.5 stops. It uses the same hybrid AF system as the X-T3, with 425 phase-detect points, but with improved algorithms. The camera has the analog controls for shutter speed, ISO and exposure compensation, with numerous customizable dials. The X-T4 has a 3.69M-dot electronic viewfinder with a large 0.75x magnification as well as a fully articulated LCD. The tough magnesium-alloy body is sealed against dust and moisture and features a pair of SD card slots that support UHS-II media.The camera shoots continuously at 20 fps (e-shutter) or 15 fps (mechanical shutter) at full resolution, or at up to 30 fps in a 1.25x crop mode. Video can be captured at both DCI and UHD 4K at up to 60p, with a top bit rate of 400Mbps. The camera supports the H.265 codec and can output 10-bit video at 4:2:2 over HDMI, or record internal 10-bit at 4:2:0. Fujifilm's F-Log format is supported, as are Film Simulation favorites like Eterna. The camera has a microphone socket, but a USB-C dongle is required to add a headphone jack.
