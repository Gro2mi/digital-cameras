    ReviewSummary:
        GoodFor: People shooting both stills and video
        NotSoGoodFor: Must-get-the-shot sports shooting
        Conclusion: The X-T4 is one of the most expensive APS-C cameras available but also probably the most capable. Its autofocus system isn't quite as consistent or refined as the best of its rivals but in every other respect it excels. Its images are attractive, its video quality superb and it's engaging to shoot with.
