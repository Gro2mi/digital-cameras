    ExecutiveSummary: 'Manufacturer description: The Olympus Stylus Tough TG-850 is a rugged compact with a super wide angle 21-105mm zoom lens, a 16MP backlit CMOS sensor, and 1080/60p HD video. The LCD screen flips 180°, making self portraits easier, even underwater. The camera is waterproof down to 33 feet (10m), shockproof from seven feet (2.1m)*, crushproof up to 220 pounds (100kgf), freezeproof down to 14° F (-10°C)  and dustproof. The TG-850 is capable of shooting up to 7.1 fps and includes a 99-frame built-in intervalometer shooting mode.'
