    ReviewSummary:
        GoodFor: Users who find a touchscreen interface more welcoming than dials and buttons but still want the option to grow into more manual control over their photography.
        NotSoGoodFor: Users who need fast AF performance in live view or video mode.
        Conclusion: The Canon EOS 650D combines very good image quality with easy access to shooting parameters and extensive manual control. Its touchscreen interface brings a new level of operational efficiency to the DSLR market. Added to this is a fast 5 fps shooting rate and quick phase-detection AF.
