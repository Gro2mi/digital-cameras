ReviewData:
    ExecutiveSummary: One amongst the first pair of the Panasonic's S series of budget compacts, the 12MP S1 is bundled with essential features in a simple rounded body design. Despite being categorized under budget compacts, it offers useful features such as 720p HD recording, 28-112mm optical zoom and image stabilization. For Facebook and YouTube fans there is an easy upload and share option.
