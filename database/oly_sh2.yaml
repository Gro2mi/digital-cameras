ReviewData:
    ExecutiveSummary: 'Manufacturer description: The Olympus Stylus SH-2 features a 24x wide-angle optical zoom lens, built-in Wi-Fi connectivity for remote shooting and sharing with a smart device, RAW capture capability, and 5-Axis Image Stabilization that supports both still image and video capture. This sophisticated camera also adds new Nightscape Modes for stunning night scenes and portraits.Despite its compact size, the Olympus Stylus SH-2 captures excellent image quality with its 16-megapixel sensor and 24x optical zoom lens, which adjusts from 25mm wide-angle to 600mm telephoto. This camera is also equipped with tele-macro functionality that allows you to capture stunning detail from a distance of up to 40 cm (15.75 inches), perfect for shooting macro images in a variety of settings.The Olympus Stylus SH-2 is equipped with Advanced Movie Modes for powerful video recording functions, including Full HD 1080p captured at up to 60 frames per second for smooth motion playback of fast action footage. High-Speed Movie stretches scenes in slow (120 fps) or super-slow motion (240 fps), while Time Lapse Movie compresses up to five hours of action into a 20-second time-lapse video'
