ReviewData:
    ExecutiveSummary: The Pentax K-30 weather-sealed mid-level DSLR is built around the 16MP sensor and processor as the company's K-01 and borrows many of the features from the more expensive K-5. It can shoot continuously at up to 6 frames per second, has a maximum shutter speed of 1/6000th of a second and can capture video at 1080/30p.
