ReviewData:
    ExecutiveSummary: The Panasonic Lumix DC-S1H is a video-centric full-frame mirrorless camera. Sharing a similar design as the S1 and S1R, this camera will be able to capture video at 6K/24p (3:2 aspect ratio), 5.9K/30p (16:9) and 10-bit 4K/60p. It features a V-Log/V-Gamut that can capture around 14 stops of dynamic range which, along with color and skin tones, is virtually the same as the company's professional VariCam. The S1H has no recording limit for any of its video modes.In addition to the twelve lenses on Panasonic's L-mount roadmap, EF and PL-mount adapters will allow the use of additional lenses.
