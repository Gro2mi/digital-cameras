    ReviewSummary:
        GoodFor: Productions and production teams requiring a small, affordable camera with impressive quality
        NotSoGoodFor: Run-and-gun shooting requiring perfect autofocus. Enthusiasts looking to dabble in video
        Conclusion: The S1H brings the features and feel of Panasonic's GH series to the L-mount full-frame system. It's a compact and affordable package if judged according to the standard of its broadcast-grade footage. The rolling shutter figures are worth being conscious of, and the autofocus isn't as impressive as the rest of the camera, but overall it's a superb video tool that will address a wide range of needs.
