    ReviewSummary:
        GoodFor: Photographers capturing fast action, landscapes, weddings and events, portraiture and studio work or high-quality video.
        NotSoGoodFor: Photographers that don't need (or won't benefit from) the a1's combination of abilities. Those that need maximum resolution and dynamic range.
        Conclusion: The Sony a1 is the most refined Alpha-series interchangeable lens camera yet. Its combination of speed and resolution for both stills and video set it apart in a crowded field of excellent options, though that combination is also responsible for the price it commands. But the fact remains, most any professional photographer will be able to use the a1 for most anything they'd think to shoot.
