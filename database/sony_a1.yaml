ReviewData:
    ExecutiveSummary: The Sony Alpha 1 (a1) is a high-end full-frame mirrorless camera with a 50MP Stacked BSI-CMOS sensor and in-body image stabilization. The a1 offers blackout-free shooting on its giant 9.44M-dot (240 fps) EVF at burst rates of up to 30 fps. It has Sony's latest autofocus system, with fast processing and face/eye/animal detection. The electronic shutter is designed to eliminate flicker and offers a flash sync of 1/200 sec (it's an impressive 1/400 sec with the mechanical shutter).A 'Pixel Shift Multi Shooting' mode combines 16 exposures into a 199MP image, which must be processed on a PC. Speaking of which, the camera can be controlled over dual band Wi-Fi, or tethered to a PC via USB or Ethernet. In addition to supporting the standard HEIF format, Sony has added a 'Light HIEF/JPEG' option for smaller file sizes.The a1 captures oversampled 8K/30p at a bit rate of 400Mbps as well as oversampled 4K at up to 120 fps. The camera can record 10-bit 4:2:2 video, and supports S-Cinetone, S-Log2/3, and HLG Log formats. 16-bit Raw recording to compatible external recorders is also available. The a1's body is designed to allow 30 minutes of continuous 8K recording.The a1 uses the NP-FZ100 battery with up to 530 shots/charge with the LCD and 430 with the EVF. A battery grip is optional.
