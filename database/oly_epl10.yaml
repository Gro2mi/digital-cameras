ReviewData:
    ExecutiveSummary: The Olympus PEN E-PL10 is an entry-level Micro Four Thirds camera with a 16MP sensor, in-body image stabilization that reduces shake by up to 3.5 stops and a flip-down LCD. Its Auto mode has an easy-to-use interface and numerous special effects (Art Filters) are available. The E-PL10 can shoot bursts at 8.6 fps with AF locked on the first shot. Connectivity options include Wi-Fi and Bluetooth.
