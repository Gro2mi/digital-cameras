    ReviewSummary:
        GoodFor: Anyone who wants a lot of cool digital features at an entry-level price.
        NotSoGoodFor: Traditionalists who can't do without an optical viewfinder.
        Conclusion: The Sony SLT-A35 is an excellent all-around performer that gets all the basic stuff right and is fun to shoot with. The feature set is great for a camera at this price point, and if you can live without an optical viewfinder, the SLT-A35 is a very good alternative to more traditional DSLRs.
