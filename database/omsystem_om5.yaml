    ReviewSummary:
        GoodFor: Landscapes, vacation snapshots, and vlogging all in inclement weather.
        NotSoGoodFor: High-grade video capture or fast-moving sports.
        Conclusion: The OM-5's balance between durability, capability, and portability is hard to match anywhere in the photography world. Although it lacks bleeding-edge performance, for the money this model gives beginners a lot of bang for the buck. It can take great-looking stills, has some of OM System's famed computational photography features, and can shoot good enough video in a pinch, all while snapping away in snow and rain.
