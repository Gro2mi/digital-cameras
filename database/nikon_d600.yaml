ReviewData:
    ExecutiveSummary: The Nikon D600 is the smallest, least expensive full frame Nikon DSLR yet, aimed directly at enthusiast photographers. It is built around a 24MP FX format CMOS sensor and crams many of the features of the more expensive D800 into a distinctly D7000-esque body. It features a 100% coverage viewfinder and 39-point autofocus system, nine of which are cross-type points. It can capture 1080p HD video at 30, 25 or 24 frames per second and can stream uncompressed footage out over its HDMI port.
    ProductPhotos:
        - /files/p/products/nikon_d600/shots/3ecaff40f1744aed8593238823f8d412.png
        - /files/p/products/nikon_d600/shots/ee5023e68ae84e8f93949b9129bc9b46.png
