        - /files/p/products/nikon_d600/shots/c38667c45704459f93e5ce0c4eac7698.png
    ReviewSummary:
        GoodFor: Full frame shooters looking for a smaller, lighter and less expensive alternative to pro-level DSLRs. Photographers who often shoot at high ISOs.
        NotSoGoodFor: Sports shooters who need wider AF coverage or videographers who demand real-time aperture control and fullscreen HDMI output.
        Conclusion: The Nikon D600 brings full frame functionality to the masses, along with dual SD card slots and 100% viewfinder coverage. Image quality at high ISO sensitivities is outstanding, and a wealth of customization options enables quick access to shooting controls.
