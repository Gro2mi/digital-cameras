ReviewData:
    ExecutiveSummary: The Nikon Coolpix W300 is an inexpensive all-weather camera. It's waterproof to 30m/100 ft, shockproof to 2.4m/8ft, freezeproof to -10C/+14F and dustproof. It features a 16MP BSI CMOS sensor, 24-120mm equivalent lens with image stabilization. The camera has an onboard GPS, altimeter and depth gauge, and images can be shared using Nikon's Wi-Fi and Bluetooth-based SnapBridge system. 4K UHD video capture is also available.
