ReviewData:
    ExecutiveSummary: The Samsung SL202 / PL50 digital compact camera  features a 10 megapixel sensor, 2.7 inch LCD and 3x optical zoom lens. It include features such as Smart Auto mode, Face Detection, Blink Detection, Smart Album and a new Frame Guide feature that takes a template shot of your desired photograph and displays it as a guide to shoot the same frame again with different subjects. It is available in Candy Pink, Black and Silver.
