ReviewData:
    ExecutiveSummary: The Samsung NX3000 is a rangefinder-style mirrorless interchangeable lens camera that sports a 20.3MP APS-C CMOS sensor, a 3" flip-up LCD, 5 fps continuous shooting, and Wi-Fi with NFC. Photos are stored on a microSD card, as opposed to a traditional SD card on previous models. This compact camera comes in white, brown, and black and comes bundled with Samsung's new 16-50mm F3.5-5.6 power zoom lens as well as a small external flash. A copy of Adobe Lightroom 5 is thrown in, as well.
