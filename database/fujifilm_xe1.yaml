    ReviewSummary:
        GoodFor: Any application requiring critical image quality - the X-E1 turns out excellent pictures.
        NotSoGoodFor: Movie mode and fast action shooting, where the camera's limitations do get in the way of results.
        Conclusion: The Fujifilm X-E1 is a fine camera, and a pleasure to use. Fujifilm's recent improvements to focusing, both manual and automatic, make a real difference to performance, the built-in EVF is excellent, and the enthusiast-friendly ergonomics are addictive. The only serious issue is the camera's video mode, which is sub-par, compared to the competition.
