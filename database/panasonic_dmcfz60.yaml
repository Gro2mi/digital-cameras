ReviewData:
    ExecutiveSummary: The Panasonic  Lumix DMC-FZ60 is  a mid-priced 24X superzoom with a MOS sensor. The FZ60 captures full-resolution images at 10 frames per second and shoots 1080i60 movies (from 30p sensor output). European versions will offer 1080i50 recording from 25p capture. The camera promises 450 shots per charge and features 'Nano Surface Coating' to minimize internal reflections in its 25-600mm equivalent lens.
