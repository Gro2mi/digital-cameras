ReviewData:
    ExecutiveSummary: The Olympus Tough TG-6 is a compact, rugged waterproof camera. It features a 12MP (1/2.3") sensor, image stabilization, 25-100mm equivalent F2.0-4.9 lens and a GPS with tracking functionality. The TG-6 is waterproof to 15m (50ft), shockproof from 2.4m (7ft), crushproof to 100kgf (220lbs) and dustproof. It has a fixed 3" LCD with 1.04 million dots and no touch functionality. It can focus as closely as 1cm, and optional light guide and flash diffusers allow for ultra-closeups. Video can be captured at 4K/30p. The TG-6 has a wide variety of accessories, from fisheye and telephoto conversion lenses to an elaborate underwater housing.
