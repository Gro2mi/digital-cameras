    ReviewSummary:
        GoodFor: Divers, hikers, parents who don't want their smartphone broken
        NotSoGoodFor: Those who desire smartphone (or better) image quality
        Conclusion: The Olympus Tough TG-6 is a well-designed rugged camera with a broad feature set, good image quality for its class and a host of environment sensors that store everything from location to temperature in your photos.
