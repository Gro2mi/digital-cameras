    ReviewSummary:
        GoodFor: Control freaks that want to be able to adjust every aspect of their camera's performance
        NotSoGoodFor: Anyone that places image quality over ergonomics
        Conclusion: The Ricoh CX3 is one of the nicest cameras in this group test to take out and use. We love the high resolution screen and well thought out interface, and the amount of control that Ricoh gives you over its large feature set is fairly comprehensive. Unfortunately, image quality is where it falls down compared to other models in this group test. But if you don't need to make large prints, the Ricoh is a good (albeit quite expensive) option.
