ReviewData:
    ExecutiveSummary: The Ricoh CX3 is the third in a line of CX compacts that goes back to the CX1, released in early 2009. The CX3 doesn't represent a huge leap forward compared to its predecessors, but it does pack a new, more versatile lens, which covers the equivalent of 28-300mm. Other   notable features include Ricoh's dual shot 'DR' high dynamic range mode, and a very high resolution 920,000 dot LCD screen, which is still   unusual for a compact camera. In most respects, the CX3 is a pleasure to use. Unfortunately, where the CX3 falls down is its image quality, which is rather sub-par at all ISO settings. At a pixel level the CX3's output is muddy at all ISO settings, and especially unpleasant towards the high end of the ISO scale. The CX3 is   the only camera whose output in some situations actually looks poor even on the rear LCD screen. Overall, the CX3 is a really enjoyable camera to use, and ergonomically, it is one of the best on the market, but although it is perfectly capable of turning out excellent postcard-sized   prints, its image quality doesn't stand up to critical scrutiny.
