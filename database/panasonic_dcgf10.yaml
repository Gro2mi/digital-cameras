ReviewData:
    ExecutiveSummary: The Panasonic DC-GF10 (also known as the GF90 in Japan) is a compact Micro Four Thirds camera with an emphasis on style and self-portraits. The camera sports a 16MP Live MOS Four Thirds sensor, with no optical low-pass filter. It uses Panasonic's Depth From Defocus AF system and is capable of 5 fps bursts with continuous autofocus. You can now use continuous shooting in 'Self Shot' mode, with a rate of 15 fps. A touch-sensitive 3-inch 1.04M-dot tilting monitor can be flipped up 180-degrees for selfies and a variety of modes and functions are available to aide the selfie-obsessed. It can capture 4K/UHD (30p/24p) video; a 4K Photo function allows for 8MP still extraction from video while Post Focus and Focus Stacking allow users to select what area(s) they want in focus. Built-in Wi-Fi allows for easy transfer of images to ones devices as well as remote shooting capabilities.
