    ExecutiveSummary: The Hasselblad X1D II 50C is a relatively compact medium format camera. It has a 50 Megapixel CMOS sensor that can produce 16-bit Raws and a capture a claimed 14 stops of dynamic range. It features a high resolution 3.6" touchscreen LCD, large 3.69M-dot EVF, dual SD card slots, and a USB-C connector. In addition to Wi-Fi, the X1D II has a built-in GPS.
