    ReviewSummary:
        GoodFor: Enthusiasts looking for the manual control and image quality of a DSLR but who'd appreciate the option to use a touchscreen interface.
        NotSoGoodFor: Users who require fast AF performance in live view and/or video mode.
        Conclusion: The Canon EOS 700D / Rebel T5i is an upgrade to the 650D almost in name only, but still combines very good image quality with a comprehensive, well-designed touchscreen interface. AF performance in live view mode and video is an improvement over early Rebel DSLRs, but still lags behind mirrorless options.
