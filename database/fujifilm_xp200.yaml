ReviewData:
    ExecutiveSummary: 'Manufacturer description: The Fujifilm XP200 waterproof, rugged compact camera comes with built-in Wi-Fi. It is waterproof to a depth of 15m, shockproof for drops of up to 2m, freezeproof to -10°C and is dust/sand proof. It is based around a 16MP CMOS sensor and 28-140mm equivalent lens. The camera''s Wi-Fi capability allows users to share photos via the ''Fujifilm Camera Application'' app for iOS and Android devices.'
