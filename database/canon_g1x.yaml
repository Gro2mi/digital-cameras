        NotSoGoodFor: Sports and action photographers, serious videographers
        Conclusion: The G1 X is an excellent camera for some but not for everyone. The camera  gives you great image quality and a versatile zoom range in a small package without the need to carry a stack of lenses. However, the sluggish AF, limited close-focusing capability, and lack of manual control in video mode will make some users look elsewhere.
