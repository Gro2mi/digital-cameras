    ReviewSummary:
        GoodFor: Action, wildlife, nature and landscape shooters (with high-res mode). Micro Four Thirds shooters seeking the best image quality. General and travel photographers desiring a small kit.
        NotSoGoodFor: Those requiring the best dynamic range and/or resolution. Those needing reliable subject tracking.
        Conclusion: The Olympus E-M1 III is our favorite Micro Four Thirds cameras for stills shooters, as of publication. It's capable of very good image quality and jam-packed with fun and useful features. It's also no slouch when it comes to 4K video capture and offers some of the best image stabilization around. All this in a supremely well-built, comfortable, customizable and attractive body. That said being said, there are more capable, large sensor cameras available for the money.
