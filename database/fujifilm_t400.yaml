ReviewData:
    ExecutiveSummary: The Fujifilm FinePix T400 is an entry-level compact camera with a 10X zoom lens. The camera is built around a stabilized 16MP CCD sensor and a 28-280mm equivalent lens to offer flexibility at an accessible price point. Its CCD underpinnings limit its video capability to 720p but this is easily accessed with a direct movie record button.
