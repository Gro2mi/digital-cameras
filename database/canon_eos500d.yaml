    ReviewSummary:
        GoodFor: Decent results in virtually any situation, movies
        NotSoGoodFor: Extreme low light photography, HDR, big hands.
        Conclusion: Canon's popular consumer model takes another step away from the 'entry level' with an impressive spec sheet and consistently good performance, across the board. It may struggle to excel in any particular area, but taken as a whole it's one of the strongest contenders in this category.
