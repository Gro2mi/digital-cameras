ReviewData:
    ExecutiveSummary: Latest in Canon's hugely successful entry-level digital SLR range is a significant upgrade to the EOS 450D (Rebel XSi) and is obviously designed to take on Nikon's D90. Featuring a 15.1 MP CMOS sensor with 1080p HD video recording at 20fps, it also sports a 3.0 inch LCD with 920,000 dot resolution and an ISO sensitivity range expandable up to 12800 equivalent. It includes a faster Digic 4 processor offering better noise reduction at higher ISO's and continuous shooting speeds of up to 3.4 fps delivering 170 large JPEG images in a single burst.
