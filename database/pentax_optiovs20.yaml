ReviewData:
    ExecutiveSummary: The Pentax Optio VS20 is possibly the first compact camera with a second shutter button and zoom lever for portrait-orientation shooting. Beyond that it's a pretty well-specified 20x compact superzoom, featuring a 28-560mm equivalent zoom lens with sensor-shift image stabilization for its 16MP CCD. It's not the smallest 20x zoom camera we've seen but it manages to include a anti-glare-coated 460k dot 3.0" LCD with a reasonable price tag.
