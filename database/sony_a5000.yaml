ReviewData:
    ExecutiveSummary: 'Manufacturer description: The Sony a5000 is Sony’s smallest and lightest interchangeable lens camera to date. Included in its compact body is a 20MP APS-C image sensor and a convenient built-in flash.  The LCD can tilt 180 degrees – ideal for self-portraits – and a zoom lever on the body of the camera for easier one-handed operation.  There is also intelligent a new Auto Object Framing mode, which helps the user compose more aesthetically pleasing photos. Built-in wireless sharing with one-touch NFC connectivity lets you upload to Facebook and more, directly from the camera.'
