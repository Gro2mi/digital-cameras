    ReviewSummary:
        GoodFor: Photographers looking for outstanding high ISO performance. DSLR enthusiasts who want the option to shoot using live view without sacrificing AF performance.
        NotSoGoodFor: Dedicated sports shooters and those who prefer an optical viewfinder.
        Conclusion: The SLT-A99 is a feature-rich camera that still provides a wealth of easily accessed manual user controls. It stands out as the only full-frame camera to offer in-body stabilization, an EVF, and an articulated rear screen. Budding videographers will enjoy brisk AF performance, as well as the option to output uncompressed video.
