    ReviewSummary:
        GoodFor: Low light enthusiasts who desire a camera with manual controls, fast performance, expandability, and a top-notch movie mode.
        NotSoGoodFor: Those planning on taking a lot of people pictures with the built-in flash - redeye will likely be an issue. Also, slow zoom speed can be very annoying.
        Conclusion: It wasn't easy to improve on the already impressive DMC-LX5, but Panasonic managed to pull it off with their new LX7. Enthusiasts will love its fast lens, manual controls, photo quality, and 1080/60p movie mode. Beginners can enjoy the LX7 too, thanks to Panasonic's great Intelligent Auto mode.
