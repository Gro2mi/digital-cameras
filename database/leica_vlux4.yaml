ReviewData:
    ExecutiveSummary: The Leica V-Lux 4 is a 24X superzoom with an impressive constant F2.8 lens and high-resolution electronic viewfinder. That fast lens means that it should be easier to capture high-quality images at the full extent of the zoom, without having to use high ISO settings. It also has a 1.3m dot equivalent electronic viewfinder and a 460k dot, 3" articulated screen. The V-Lux 4 can also shoot at 12 frames per second and can capture 1080p video at 60fps or 720p at up to 120fps.
