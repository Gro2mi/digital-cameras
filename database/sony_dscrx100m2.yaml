ReviewData:
    ExecutiveSummary: The Sony Cyber-shot DSC-RX100 II is built upon the incredibly popular RX100 compact camera, adding a BSI-CMOS  20MP 1"-type sensor behind the familiar 28-100mm equivalent stabilized lens with F1.8-4.9 aperture range. In this second incarnation, the RX100 II features a tiltable LCD, multi-accessory hot shoe, and NFC-enabled built-in Wi-Fi for wireless image transfer.
