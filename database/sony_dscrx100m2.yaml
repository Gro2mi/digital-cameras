    ReviewSummary:
        GoodFor: Available light photography, enthusiasts looking for a high-resolution lightweight compact.
        NotSoGoodFor: Budget-conscious shoppers, and anyone who really wants a viewfinder
        Conclusion: The RX100 II performs much the same as its RX100 predecessor, turning out some of the best image quality we've seen from a compact camera. With the addition of Wi-Fi connectivity and a BSI sensor, it's at the top of its class in terms of performance and features. With a few caveats regarding the shooting experience, it's a clear class-leader.
