ReviewData:
    ExecutiveSummary: 'Manufacturer description: The Olympus Stylus SH-50 iHS is a 16MP camera that features a 24x 25-600mm (equiv.) optical zoom lens, 1080i60 video output and a touch-sensitive 3-inch rear LCD. The company claims the SH-50 iHS is the first compact camera to feature E-M5-style 5-axis image stabilization.  Taking design cues from the company''s higher-end PEN cameras, the SH-50 iHS sports a textured hand grip and will be available in March in both black and white versions.'
