ReviewData:
    ExecutiveSummary: Fujifilm's FinePix Z900EXR premium ultra-compact incorporates the company's 16MP EXR CMOS sensor. Featuring the same the 460K dot 3.5" LCD of the Z800EXR, it offers a more useful image-stabilized 28-140mm equivalent lens and full 1080p HD movie capture in the H.264 (MOV) format. The camera comes in Brilliant Black, Gloss Red, Hot Pink and Royal Blue.
