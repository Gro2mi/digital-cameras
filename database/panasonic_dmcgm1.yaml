    ReviewSummary:
        GoodFor: Street shooting, casual portraits, moderately low light.
        NotSoGoodFor: Fast action, telephoto shooting, very low light.
        Conclusion: The GM1 offers many of the features and image quality of its Lumix GX7 sibling in a much smaller, lighter package. A few concessions have been made to reduce the size so drastically, namely a lower-capacity battery, but it's an excellent option for casual shooting.
