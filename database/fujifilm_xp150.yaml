ReviewData:
    ExecutiveSummary: The Fujifilm XP150 is a waterproof rugged compact camera. It is based around a 14MP CMOS sensor and 28-140mm equivalent lens. It is waterproof to a depth of 10m, shockproof for drops of up to 2m, freezeproof to –10°C and is dust/sand proof.It comes with built-in  GPS, which it uses to offer features such as electronic compass or photo-based navigation.
