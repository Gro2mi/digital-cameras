ReviewData:
    ExecutiveSummary: The DSLR-styled Fujifilm FinePix S200EXR advanced super zoom is a successor to the FinePix S100FS. Incorporating a 12MP Super CCD EXR sensor and an optically-stabilized 14.3x (30.5-436mm) manual zoom lens, it offers CCD-RAW (EXR) and JPEG shooting and three bracketing options. It also includes a new Pro Focus and Pro Low Light mode and improved battery life. It features a 2.7 inch LCD and an electronic viewfinder.
