ReviewData:
    ExecutiveSummary: The ultra-compact Ixus 115HS (Elph 100 HS) features a 12.1MP back-illuminated CMOS sensor, 3.0" LCD and a 4x zoom lens starting at 28mm equiv. It comes with 32 scene modes and 6 creative filters including Miniature and Toy Camera effects. Users have the option to shoot Super Slow 340 x 240 movies at 240fps and 1080p24 Full HD video. There is also a Movie Digest mode that records a short video clip right before shooting a still image and then combines one day's worth of clips into a video.
