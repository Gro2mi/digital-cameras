    ReviewSummary:
        GoodFor: Enthusiast and professional photographers looking for excellent image quality and traditional analogue controls in a relatively small, discreet package
        NotSoGoodFor: Photographers demanding fast, flawless operation, especially in low light.
        Conclusion: The X100 combines excellent image quality, solid build and a superb viewfinder with somewhat sluggish and quirky operation. It's been much improved by multiple firmware updates since its initial incarnation, and despite its flaws, is now a very likeable camera indeed.
