ReviewData:
    ExecutiveSummary: The Pentax Optio E90 budget compact features a non-slip rubber coating and a simple, large-buttoned interface similar to previous E series models. It is built around a 10MP sensor, includes a 2.7 inch LCD and 3x optical zoom lens (32-95mm equiv). It gains smile recognition to ensure shots are snapped while your subject smiles.
