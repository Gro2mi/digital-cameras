    ReviewSummary:
        GoodFor: Street photographers, travel photographers who don't mind carrying an extra battery with them, enthusiasts that enjoy abundant controls and those who want great JPEGs right out of the camera.
        NotSoGoodFor: Hardcore landscape and sports shooters that may need greater dynamic range, resolution and burst speeds.
        Conclusion: With its compact size, robust feature set, abundant controls and overall responsiveness, the Panasonic Lumix DC-GX9 is a great camera for all kinds of photographers. The trick tilting viewfinder is a neat touch (though we wish it were larger), and limited battery life remains a sticking point. But impressive in-body image stabilization, a pleasing JPEG engine and good quality 4K capture mean the Lumix GX9 is a camera we can easily recommend.
