ReviewData:
    ExecutiveSummary: 'Panasonic''s GX9 is a 20MP interchangeable lens Micro Four Thirds camera. Its sensor does not use a low-pass filter in an effort to maximize sharpness, and an L/Monochrome D Photo Style is included for fans of black-and-white film. The GX9 does not offer weather-sealing, unlike the GX8 and G9.The GX9 offers a 2.7 million-dot (equiv) EVF that tilts 90° upward, and a 1.2 million-dot touchscreen that tilts up 80° and down by 45° – a departure from the G9 and GX8''s fully articulated screens. An electromagnetic drive claims to reduce shutter shock by 90%, an attempt to mitigate the shutter-induced softness we saw in previous GX-models. The camera relies on contrast detect autofocus with the help of Panasonic''s Depth from Defocus technology when Panasonic lenses are used. Naturally 4K/30p/24p video is present with all of the affiliated 4K Photo Modes, including two new ones: Auto Marking and Sequence Composition. Auto Marking allows the camera to identify movement in a 4K clip and set a marker to quickly jump to the action, and Sequence Composition makes it easy to create composite images of action in-camera. In-body 5-axis stabilization combines with dual-axis optical stabilization, resulting in a claimed 4-stop reduction in shake. Wi-Fi and Bluetooth are available for quick image sharing.'
