        - /files/p/products/panasonic_dmcfz200/shots/ccbf244602b14248af677914b6a7da50.png
    ReviewSummary:
        GoodFor: Sports and nature photographers who need big zoom power and don't want to settle the slow lenses found on typical super zooms.
        NotSoGoodFor: Those taking a lot of flash people pictures, or who switch between the LCD and EVF frequently.
        Conclusion: Panasonic has done almost everything right with the FZ200, producing a super zoom with a no-compromises lens. It performs very well, takes photos that are comparable (or better) than other super zooms, and has a top-notch movie mode. With a few refinements in the design and image quality department, it would be darn close to perfect.
