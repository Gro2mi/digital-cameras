ReviewData:
    ExecutiveSummary: The Panasonic Lumix DMC-FZ200 is a 24X superzoom with an impressive constant-F2.8 lens and high-resolution electronic viewfinder. That fast lens means that it should be easier to capture high-quality images at the full extent of the zoom, without having to use high ISO settings. It also has a 1.3m dot equivalent electronic viewfinder, as featured in the company's more expensive mirrorless cameras. It also has the ability to shoot at 12 frames per second and can capture 1080p video at 60fps or 720p at up to 120fps.The camera's 25-600mmm equivalent lens features an improved version of the company's highest-grade Power OIS stabilization system and 'Nano Surface Coating' to minimize lens flare.
    ProductPhotos:
        - /files/p/products/panasonic_dmcfz200/shots/87a5972238d34a29a0efd1906921ba09.png
