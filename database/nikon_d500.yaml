    ReviewSummary:
        GoodFor: Anyone looking to shoot sports or crucial-moment photography. Photographers looking for a durable camera with excellent ergonomics.
        NotSoGoodFor: Landscape photographers needing more resolution or anyone looking for easy portability. Photographers looking to dabble in video.
        Conclusion: The D500 is among the best DSLRs we've ever tested. Its strengths are its superlative autofocus combined with the ability to keep shooting at 10 frames per second. There are other APS-C cameras that offer similarly excellent image quality but none that offer the speed, ergonomics and dependability of the D500.
