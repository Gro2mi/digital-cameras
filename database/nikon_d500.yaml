ReviewData:
    ExecutiveSummary: The 20MP D500 is Nikon's flagship APS-C format DSLR. With continuous shooting speeds of 10 fps and a 200 shot buffer for Raw images, the camera is aimed squarely at action and fast-paced photographers who don't mind the smaller sensor, or even benefit from its extra reach. It features the same 153-point AF system and 180k-pixel RGB metering sensor of the professional full-frame D5, along with the same EXPEED 5 processor. It can also capture 4K/UHD video and also features 'SnapBridge', a constant connection to a smartphone using Bluetooth.
