    ReviewSummary:
        GoodFor: Static subjects in good light, going out all day with one battery,
        NotSoGoodFor: Shooting anything moving and video capture (both due to AF system).
        Conclusion: Despite its impressive spec sheet, battery life and pleasant JPEG colors, the X-A3's sub-par AF system and overall sluggishness. For social shooters it's okay, but the bottom line is that better cameras in this price range exist.
