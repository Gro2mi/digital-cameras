ReviewData:
    ExecutiveSummary: 'At the time of its launch, the Sony Cyber-shot HX99 and its HX95 sibling are the smallest travel zoom compacts in the world. Like the HX95, the HX99 packs a 28x zoom 24-720mm equivalent lens, 18MP 1/2.3" sensor, 180-degree tilting 3.0" screen and 4K/30p video with full pixel readout. The cameras also include a front-end LSI and BIONZ X processor, making possible 10 fps shooting with a 155 image buffer. The HX99 offers a couple of additional features: touchscreen functionality and a customizable control ring around its lens.'
