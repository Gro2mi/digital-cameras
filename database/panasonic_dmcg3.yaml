    ReviewSummary:
        GoodFor: Users upgrading from a point-and-shoot, low light shooters, photographers who shoot video regularly
        NotSoGoodFor: Anyone that prefers lots of direct control points, or enjoys shooting sports/action
        Conclusion: The G3 is a camera that is easy to use and produces excellent image quality--a step up from previous G-series models. Its overall handling and touchscreen interface have distinct appeal for users moving up from a point-and-shoot. Yet it offers the manual controls and custom parameters that enthusiasts in the market for a smaller, lighter body would expect.
