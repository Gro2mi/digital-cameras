ReviewData:
    ExecutiveSummary: The G3 is the smallest interchangeable lens camera to feature an electronic viewfinder. It carries over much of the specification of the very likeable G2 but adds a 15.8MP sensor. It also boasts an accessible interface that combines a balance of hard buttons and touch-screen to make it easier for beginners to get the most out of the camera. The 460k dot rear screen is fully articulated, as well as being touch-sensitive, and can be used to position focus or fire the shutter. The G3 also gains the fast autofocus of the more expensive GH2, making it one of the fastest-focusing cameras in its class.
