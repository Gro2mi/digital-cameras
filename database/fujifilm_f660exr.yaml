ReviewData:
    ExecutiveSummary: The Fujifilm FinePix F660EXR is a 15x compact superzoom built around the company's EXR technology. It features the same 1/2" type 16MP CMOS sensor as the co-announced F770EXR, along with the same 3.0" 460,000 dot LCD but loses the more expensive camera's zoom range, GPS and Raw-shooting capability. It still offers an impressive 24-360mm equivalent stabilized zoom and 1080p movie shooting.
