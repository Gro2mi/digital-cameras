    ReviewSummary:
        GoodFor: Upgraders from compact cameras looking for higher image quality and easy creative control
        NotSoGoodFor: Users looking for excellent images straight out of the camera without having to use raw
        Conclusion: The GF2 sees Panasonic packing a lot of approachable creative control into a compact package, with one of the best-implemented touchscreens we've ever seen on a camera. It's fast and responsive with excellent raw image quality, but the JPEG output is disappointing.
