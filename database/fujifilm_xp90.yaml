    ExecutiveSummary: 'Manufacturer description: The new FinePix XP90 rugged digital camera is waterproof to 50ft., shockproof from 5.8ft., freezeproof to 14°F and dustproof. It features a 16.4MP CMOS sensor with a 28-140mm 5x optical zoom lens, Wi-Fi connectivity for one touch transfers to smartphones and tablets, and captures full HD movies at 1080p, even underwater.'
