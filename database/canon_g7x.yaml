    ReviewSummary:
        GoodFor: Those seeking big sensor photo quality in your pocket. On-the-go portrait photographers. Self-portrait enthusiasts.
        NotSoGoodFor: Those who don't want to carry around  extra batteries. Raw shooters. Video enthusiasts.
        Conclusion: With a time-tested 1" BSI-CMOS sensor and an impressive 24-100mm F1.8-2.8 lens, the PowerShot G7 X produces excellent quality photos. Although the ergonomics won't suit everyone and battery life isn't as good as some competitors, the G7X is well suited to low light and portrait photos, and its touchscreen display is handy for self-portraits and video.
