ReviewData:
    ExecutiveSummary: The Sony a5100 is a compact mirrorless compact that shares many of the features of its big brother, the a6000. It sports a 24.3MP APS-C CMOS sensor with on-chip phase detection covering 92% of the frame, as well as Sony's latest image processor. Its 3" touchscreen LCD can flip upward 180 degrees for easy self-portraits. Video features are impressive, with support for the XAVC S codec, allowing for 1080/60p and 24p movies with a 50Mbps bit rate.
