ReviewData:
    ExecutiveSummary: The Canon EOS Rebel T5 is a solid entry-level DSLR with a price that will please the budget-conscious. It improves upon its predecessor, the T3, by upping the HD video resolution to 1080 x 1920 and the sensor's resolution to 18 megapixels. The EOS T5 is also outfitted with a 3-inch, 460,000 dot LCD. Beginners will like the Basic+ control menu, Creative Auto, and Creative Filters, while more advanced shooters will appreciate the T5's manual controls and customization options. Frequently accessed settings are available through the camera's Q-menu, and shooters of all skill levels will find their way around the T5's interface quickly.
