ReviewData:
    ExecutiveSummary: The Nikon Coolpix S800c is the first compact camera from a major manufacturer to openly use the Android mobile operating system. On one side it's a 16MP BSI-CMOS compact camera with a 10x, 25-250mm lens built in, on the other it's a 3.5" OLED touchscreen device running Android 2.3 (Gingerbread).Overall, the Nikon S800c is an interesting hybrid of connected mobile device and traditional compact camera. The end result is a capable, but far from inspiring product which offers a lot of potential but not without some frustrations. Battery life is very poor, responsiveness isn't what we've come to expect (Android's 30 second startup time doesn't help) and image quality is only so-so.
