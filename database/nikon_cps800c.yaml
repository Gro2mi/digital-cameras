    ReviewSummary:
        GoodFor: The connected photographer will love having almost all of the functionality of a modern smartphone, attached to a much better lens and sensor.
        NotSoGoodFor: Anything where you need endurance or critical image quality. The connectivity options are great, but overall, the sluggish S800c feels like a compromise.
        Conclusion: The Nikon S800c is an interesting hybrid of connected mobile device and traditional compact camera. The end result is a capable, but far from inspiring product which offers a lot of potential but not without some frustrations. Battery life is very poor, responsiveness isn't what we've come to expect (Android's 30 second startup time doesn't help) and image quality is only so-so.
