ReviewData:
    ExecutiveSummary: The 12MP Canon Powershot SX20 IS is the successor to the SX10 IS but constitutes only a fairly minor upgrade. It is essentially the same camera (both have a 28-560mm equivalent lens) with a slightly increased megapixel count (12.1 vs 10 MP) and a new 720p HD video mode. Lens, screen and most other items on the spec sheet remain unchanged. As such, the camera is the latest incarnation of Canon's popular series of superzoom cameras that can trace its ancestry right back to the PowerShot S1 IS of 2004. Like its predecessor the SX20 IS uses CCD technology to capture its images. When we tested it we found that the SX20 IS is one of the best performers amongst its competition across the ISO range, both in terms of performance and responsiveness. Its metering is excellent and the output features natural colors and very good sharpness across the frame.
