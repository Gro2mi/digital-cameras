    ReviewSummary:
        GoodFor: Photographers who like to use the viewfinder and set their shooting parameters manually
        NotSoGoodFor: Maximum zoom range applications such as shooting birds in the sky
        Conclusion: The SX20 IS a solid performer that combines SLR-like styling, extensive manual controls and a good HD video mode. If you don't find it too large and can live with the, compared to some rivals, slightly shorter zoom you cannot go wrong with the Canon.
