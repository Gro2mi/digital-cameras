ReviewData:
    ExecutiveSummary: Nikon's second generation 'SLR like' super zoom compact ups the sensor to 12 MP and the zoom range to 24x (covering an astonishing 26-624mm range) and adds a 3.0" tilting screen to produce a camera that - on paper at least - offers a compelling 'all in one' option for anyone wanting the versatility, but not the bulk, weight or expense, of an SLR. We only hope the issues with the P80 (focus errors and poor high ISO perfomance) have been ironed out of the new model. (April 2009)
