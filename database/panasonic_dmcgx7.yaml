    ReviewSummary:
        GoodFor: Those seeking excellent photo and video quality with a very customizable interface; street photographers
        NotSoGoodFor: Frequent viewfinder users, video enthusiasts, those who want to process Raw images in-camera
        Conclusion: The Panasonic GX7 is a full-featured mirrorless camera that offers very good photo and video quality, a highly customizable interface, plenty of useful features, and robust performance. It's marred by a so-so viewfinder, lack of in-camera raw conversion, and a disappointing in-body IS system.
