    ReviewSummary:
        GoodFor: A bit of everything, especially if that everything includes video.
        NotSoGoodFor: Sports shooting at the highest levels.
        Conclusion: As a stills camera the X-T3 is a pleasant update to one of our favorite APS-C cameras, significantly improving the autofocus. If you're interested in stills and video, though, it's knockout. The lack of stabilization holds the video back a touch but as a compact, relatively affordable do-everything camera, it's impressive.
