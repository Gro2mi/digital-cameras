    ReviewSummary:
        GoodFor: Those seeking a stills/video hybrid camera with a solid, weather-sealed body with excellent image and video quality.
        NotSoGoodFor: Photographers requiring a top-notch autofocus system. Those looking for a lighter, more portable body.
        Conclusion: The Panasonic Lumix DC-S1 is an incredibly well-built (but heavy) camera with excellent image and video quality. The body has numerous control points and is highly customizable. The S1's built-in image stabilization is effective, and the camera can use this system to produce ultra-high-res stills. Autofocus is speedy and accurate in most situations, though the continuous AF experience can be frustrating when using the EVF. Video quality is excellent, with 4K/60p support and numerous capture controls, and more on the way via a paid upgrade. While it's more expensive than its peers, the S1 is great for a variety of use cases, and is worth your consideration if you don't mind its size and weight.
