    ExecutiveSummary: 'Manufacturer description: The PowerShot SX420 IS digital camera features an improved powerful 42x optical zoom lens (equivalent to 24-1008mm) and Optical Image Stabilizer for outstanding optical performance. A dedicated Wi-Fi button allows for easy sharing and transferring of images over Wi-Fi and NFC technology. The 20.0- Megapixel sensor with DIGIC 4+ Image Processor helps deliver stunning image quality. Smart Auto intelligently selects the proper settings for the camera based on predefined shooting situations, and 720p HD video capture in MP4 format.    The PowerShot SX540 HS digital camera’s large 3.0-inch LCD screen (approx. 461,000 dots) allows easy viewing even from a wide angle. Its Hybrid Auto mode records quick video clips before each still and compiles them together to make a short highlight reel.'
