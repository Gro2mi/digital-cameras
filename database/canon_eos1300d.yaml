    ReviewSummary:
        GoodFor: Beginners, JPEG shooters, bargain hunters.
        NotSoGoodFor: Those looking for best-in-class resolution and dynamic range, video or extras like panorama or filter modes.
        Conclusion: The Canon EOS Rebel T6 provides a beginning photographer with good image quality right out of the box. It's a lightweight, easy-to-use DSLR with Wi-Fi for quick photo sharing. Its sensor lags behind the competition and its Live View shooting experience is frustrating, but it produces nice JPEGs without much work on the user's part. Overall, its very reasonable price point makes it a good buy for beginners.
