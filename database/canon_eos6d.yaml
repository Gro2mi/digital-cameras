    ReviewSummary:
        GoodFor: Users who've been waiting for full frame DSLR image quality at a more affordable price.
        NotSoGoodFor: Sports and action shooters who demand a fast frame rate. Video enthusiasts who need to minimize the appearance of moiré.
        Conclusion: The EOS 6D doesn't offer the depth of features that its best competitors can, but it combines very good image quality, impressive high-ISO performance and class-leading low-light autofocus ability (with the central AF point) as well as impressive built-in Wi-Fi and GPS features.
