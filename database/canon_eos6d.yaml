ReviewData:
    ExecutiveSummary: The 20MP Canon EOS 6D is Canon's smallest, lightest and most affordable full-frame DSLR yet, aimed at enthusiast photographers. As well as a newly developed CMOS sensor the 6D features an 11-point autofocus system with a single cross-type point at the center of the array, which can achieve focus down to -3EV, which is little more than moonlight. The 6D becomes the company's first EOS model to include GPS and Wi-Fi built in, to make sharing images easier. It uses its large sensor to offer a native ISO range of 100-25,600, expandable to 50-102,400, and image quality across its ISO sensitivity span is excellent.
