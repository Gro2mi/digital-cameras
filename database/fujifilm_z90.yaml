ReviewData:
    ExecutiveSummary: Successor to the the Z70, the Fujifilm FinePix Z90 features a 14Mp sensor, 3.0" touch screen LCD, and 5x (28-140mm equiv.) zoom lens as opposed to Z70's 12Mp sensor, 2.7" LCD and 36-180mm zoom lens. It inherits the one-touch direct upload button, AF tracking and 720p HD video recording functions from its predecessor.
