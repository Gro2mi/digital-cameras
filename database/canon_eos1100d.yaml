    ReviewSummary:
        GoodFor: Beginners who want a solid entry-level camera for general photography
        NotSoGoodFor: Photographers who focus on video, extreme low light photography or anything that requires fast continuous shooting
        Conclusion: The Canon EOS 1100D is a solid entry-level performer, but doesn't offer anything out of the ordinary. The image quality is decent, it's easy to use and beginners will find their way around the user interface pretty quickly. However, competition in the entry-level market is fierce and it is worth having a closer look at other options as well.
