ReviewData:
    ExecutiveSummary: The Rebel T3 / EOS 1100D is the second in Canon's line of budget-concious entry-level DSLRs, aimed more at first-time DSLR users, rather than the keen enthusiasts it attracts with the bigger Rebels. It features a solid specification based on well-known technologies with an easy-to-use interface that offers a lot of capability without the risk of it out-shining its more expensive siblings. It offers a 12MP sensor along with the 9-point AF system that's trickled down from the company's higher-end cameras. There's also 720p movie recording at 25 or 30 fps that uses the efficient H.264 compression method. It features a smaller viewfinder and relatively simple rear screen (2.7" LCD with 230,00 dots), but all the key features for a first-time DSLR user. Available with both stabilized (IS) and unstabilized versions of the kit lens, we'd recommend paying the extra for the IS version.
