    ReviewSummary:
        GoodFor: Compact shooters looking to upgrade but don't want the bulk or complication of a DSLR, as well as DSLR owners looking for a smaller alternative.
        NotSoGoodFor: People looking for a truly 'pocketable' DSLR alternative.
        Conclusion: The NEX-C3, like its predecessors the NEX-3/5, is a well-built, easy-to-use interchangeable-lens camera. The NEX-C3 is capable of image quality that rivals the best of its APS-C DSLR competition while being significantly smaller and lighter. As well as effective handling and excellent image quality, the C3's user-friendly iAuto mode and full-featured PASM modes should satisfy most photographers.
