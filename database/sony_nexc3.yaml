ReviewData:
    ExecutiveSummary: Sony NEX-C3 features a 16.2MP seen in the SLT-A35 promising improved battery life. It is directly aimed at offering a compact-camera-like experience to users looking to upgrade to a large-sensor camera. Like the SLT-A35, it features the 'Picture Effects' processing filters. Apart from the improved sensor, important feature additions and refinements that were made to the previous NEX model's firmware have carried over to the C3. The addition of more customization, in the form of assignable left and right buttons on the control dial and 2 more short-cut slots in the custom menu will be very welcome to anyone that wants to go beyond the C3's automatic exposure modes.The NEX-C3's image quality is excellent. The new 16.2MP sensor employed in the C3 is capable of capturing images that rival the best APS-C format DSLRs on the market, and up to ISO 6400 image quality is impressive. Even at ISO 12,800, image quality is perfectly acceptable for online use and for small prints, and far ahead of most of the C3's Micro Four Thirds competitors. We wouldn't call the NEX-C3 a DSLR replacement by any means - its ergonomics alone mean that it has a very different appeal. However, its combination of high-end compact style handling and semi-professional DSLR image quality mean that it is a highly attractive option for anyone looking to move up from a compact camera, and potentially also to DSLR owners hankering for a smaller second camera.
