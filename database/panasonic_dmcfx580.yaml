    ExecutiveSummary: Premium slimline compact with ultrawide (25-125mm) Leica-branded 5x zoom, optical image stabilization, 12MP sensor, manual exposure mode and a high resolution 3.0" touch-screen interface. New features for '09 include Face Recognition technology (used to prioritize certain people in face detection mode and to sort images by subject) and a new faster and more powerful version of the Venus processing engine. Aside from the touch screen interface the FX580 is very similar to the more compact FX48/FX40. April 2009
