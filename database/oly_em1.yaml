    ReviewSummary:
        GoodFor: Those who prefer viewfinder shooting, want a relatively compact system camera without sacrificing external controls of a DSLR.
        NotSoGoodFor: Sports and fast action demanding very fast burst rates, very low light, and users with little interest in customizing camera functions.
        Conclusion: In most respects the E-M1 does a good job bridging the gap between a traditional DSLR and a Micro Four Thirds camera. Its controls and customizability may overwhelm less hands-on users, but those who don't mind tinkering will love its flexibility. The improved autofocus tracking and performance with original Four Thirds lenses adds to the appeal of a camera with blazingly fast AF acquisition speeds with its native lenses.
