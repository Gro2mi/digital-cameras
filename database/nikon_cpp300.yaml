    ReviewSummary:
        GoodFor: Those who don't need RAW capability but want a compact with a good deal of manual control.
        NotSoGoodFor: Critical photography or images to be used for large prints.
        Conclusion: The P300 is a decent compact that provides a good number of manual shooting controls that place this camera a step above other point and shoots. Unfortunately the absence of RAW capability and over-processing at base ISO prevent this camera from achieving its potential.
