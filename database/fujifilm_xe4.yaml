    ReviewSummary:
        GoodFor: Generalists looking for a capable and compact interchangeable lens camera. Street and travel photographers. Those wishing to shoot JPEGs only.
        NotSoGoodFor: Sports and action shooters needing the best AF performance. Video shooters needing in-body stabilization.
        Conclusion: The X-E4 is a stylish camera capable of excellent image quality and packed with useful features. It's the brand's smallest X-mount offering and a good choice for street, travel, and generalist photographers. It's also capable of strong video performance, though there's no in-body stabilization for hand-held shooting. The only thing the X-E4 doesn't excel at is AF tracking; you'll find quite a few of its competitors offer better tracking and face/eye detection.
