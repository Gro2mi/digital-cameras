ReviewData:
    ExecutiveSummary: The Fujifilm X-T20, the follow-up to the X-T10, now sports a 24MP X-Trans APS-C CMOS sensor, improved image processor, and new autofocus algorithms. The compact body is made of a magnesium alloy, and the top plate features direct controls for exposure compensation and shutter speed. On the back of the camera is a 3" touchscreen LCD as well as a high resolution electronic viewfinder. Other changes include the addition of the ACROS film simulation mode, Grain Effect and 4K video capture. Wi-Fi is built-in, as well.
