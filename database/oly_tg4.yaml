    ReviewSummary:
        GoodFor: Photographers who want a compact camera which can dive further and take an incredible beating while still producing solid image quality.
        NotSoGoodFor: Video fanatics and those who want more control over depth-of-field.
        Conclusion: The Olympus Tough TG-4 takes what made its predecessor a winner, including its build quality, fast lens (at wide-angle) and performance, and adds support for Raw shooting. By using Raw photographers can squeeze the very best image quality out of the TG-4, which makes it stand out from its JPEG-only competitions. It's not a perfect camera, though, with limited aperture choices in manual mode and unimpressive video quality.
