ReviewData:
    ExecutiveSummary: The Olympus TG-series of waterproof cameras remains a popular choice for enthusiasts looking for a rugged compact camera. The TG-4 retains lens specifications of the TG-3 with a bright 25-100mm F2.0-4.9 lens and 16MP BSI-CMOS sensor, but improves on its predecessor with the addition of Raw support, AF target selection, advanced macro features, and additional underwater modes. Wi-Fi and GPS are also built-in features, and the camera also captures air pressure, altitude, and water depth.The TG-4 is waterproof to 15m/50ft, shockproof from 2.1m/7ft, crushproof to 100kgf/220lbf, and freeze proof to -10C/+14F.A lineup of optional system accessories are available for the TG-4, including waterproof fisheye and teleconverter lenses, an LED ring light, a "sport holder", and float straps.
