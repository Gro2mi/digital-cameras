    ReviewSummary:
        GoodFor: Street photographers, students, those who want lots of customization or want a camera they can grow into.
        NotSoGoodFor: Dedicated videographers, sports shooters
        Conclusion: The Olympus OM-D E-M10 is positioned as the entry-level OM-D camera, though it's just as capable in most ways as its more advanced siblings. It borrows the E-M5's impressive imaging capabilities, without the weatherproofing, and adds built-in Wi-Fi. The E-M10 offers an impressive level of direct control in a camera body that's light and compact.
