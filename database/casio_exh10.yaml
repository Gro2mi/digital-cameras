ReviewData:
    ExecutiveSummary: Casio's first ultra-compact superzoom, the Exilim EX-H10 comes with a 10x optical zoom lens starting at an extremely wide 24mm equivalent packed in a compact body. Its battery can shoot an impressive 1000 images on a single charge (using standard CIPA tests). The 12.1MP camera also has a 3.0" LCD and features such as Auto Best Shot and Make-up Shot.
