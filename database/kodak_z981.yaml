    ExecutiveSummary: Kodak EasyShare Z981 superzoom features a 14MP sensor, 26x optical zoom lens strating at a wide 26mm and a 3.0 inch LCD. It offes manual shooting modes, records 720p HD videos, a Smart Capture mode and image stabilization.
    ProductPhotos:
        - /files/p/products/kodak_z981/shots/f3e670cd665946278ad01bfd88e3ae89.png
        - /files/p/products/kodak_z981/shots/1cf55c5c43b149a081ef2bb0838a3d70.png
    ReviewSummary:
        GoodFor: Photographers who want a lot of zoom reach for little money.
        NotSoGoodFor: Speed freaks and photographers who like a lot of manual control over their camera
        Conclusion: The Kodak Z981 gives you a good zoom range and RAW capture at a bargain price. Some of the body materials and the feature set look a little basic but the camera is an option if you're on a tight budget.
