ReviewData:
    ExecutiveSummary: The Nikon Coolpix S810c is the company's second attempt at an Android-based camera. It features a 16MP BSI-CMOS sensor, 25-300mm equiv. lens with hybrid vibration reduction, and a giant 3.7" touchscreen LCD. The camera runs Android 4.2.2 (Jelly Bean) which allows you to use any app in the Android ecosystem, which offers limitless possibilities for sharing. The camera supports any app in the Google Play store, so you can surf the web or play games, as well. Other features include built-in GPS, a stereo headphone jack, and a  'sweep panorama' tool.
