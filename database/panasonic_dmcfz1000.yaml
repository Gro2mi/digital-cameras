    ReviewSummary:
        GoodFor: Travelers who want great photo quality and a powerful, fast lens. Video enthusiasts who want to be on the cutting edge.
        NotSoGoodFor: Those desiring a big zoom in a smaller package. Advanced videographers desiring Auto ISO and headphone output.
        Conclusion: The Panasonic Lumix DMC-FZ1000 is a very impressive superzoom camera with an F2.8-4, 25-400mm lens and a one-inch sensor. Both photo and video quality are impressive, and support for 4K videos make the camera futureproof. The FZ1000 has a beautiful XGA EVF and a fully articulating LCD. Handling and build quality aren't perfect, but the camera's features make up for it.
