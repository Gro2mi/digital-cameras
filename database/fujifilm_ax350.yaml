ReviewData:
    ExecutiveSummary: Positioned at the top end of Fujifilm's budget A-series range the AX350 is built around the same 16MP CCD sensor as the AV250, and features a more versatile 5x optical zoom range that covers and equivalent span of 33-165mm. The AX350 can record movie clips at 720p resolution in the Motion JPEG format. It has a 2.7in LCD screen and as well as several scene modes, it also offers Auto Scene Recognition, Tracking AF, Face Detection and a Motion Panorama mode. The AV250 accepts AA batteries, including rechargeables.
