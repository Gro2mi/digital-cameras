    ReviewSummary:
        GoodFor: Anyone looking for good results without a lot of effort
        NotSoGoodFor: Manual photography enthusiasts
        Conclusion: The D5000 takes the D3000's ease of use and sprinkles in some of the D90's more advanced features to create a user-friendly but surprisingly sophisticated photography tool. It may not be that pretty, but it handles well and produces reliably good results without the need for much user intervention, yet has plenty to offer the more serious user, too.
