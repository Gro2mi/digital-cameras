    ReviewSummary:
        GoodFor: Travel and casual daily snapshots, social settings.
        NotSoGoodFor: Fast moving subjects, low light action.
        Conclusion: If small size is a priority, the pint-sized Lumix GM5 can't be beat. It affords creativity and flexibility that you won't necessarily get with a fixed lens camera, and provides a Four Thirds sensor many times the size of those found in not-much-smaller compact cameras. Its built-in EVF and direct controls recommend it to enthusiasts, but its 16MP sensor struggles to compete with high-res APS-C chips in much of the (often cheaper) competition.
