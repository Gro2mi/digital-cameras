ReviewData:
    ExecutiveSummary: 'Manufacturer description: Capture and share life’s adventures with the PENTAX K-S2. Building on the legacy of great SLRs, Ricoh Imaging brings you our first DSLR with WiFi connectivity, allowing you to seamlessly share your images to social media as well as browsing images from remote tablet or PC. Capturing sharp images has never been easier with its 20 megapixel, AA Filter-less CMOS sensor and Prime MII imaging engine. With the new clarity enhancement feature and advanced HDR mode, photographers will find their images have higher clarity of texture reproduction, even for subjects without distinct contours, such as clouds. Other new features include a vari-angle LCD that extends freedom of shooting from high angle to ground level view. The PENTAX K-S2 follows in the footsteps of other great PENTAX DSLRs with is weather and dust resistant body, allowing you to capture the perfect shot regardless of weather or environmental conditions. Completing your kit is an all-new retractable standard zoom lens. This ultra thin, weather resistant lens matches perfectly with the compact body of the K-S2, offering carry everywhere convenience, wherever life’s adventures take you.'
