ReviewData:
    ExecutiveSummary: Panasonic Lumix DMC-FX78/ FX77 is the latest premium slimline 12MP compact with an F2.5-5.9 5x zoom lens starting at 24mm and a large 3.5" touch screen LCD screen. With mostly touch-based operation, it is smaller than previous FX series model and offers the company’s 2011 features including full 1080 HD recording with Active mode for less shaky videos and a 3D Mode that produces a 3D photo in .MPO format by taking 20 consecutive photos and overlaying the two best into a 3D image. The stylish compact also includes a Cosmetic mode to shoot images for softer, natural or suntanned skin effects and Beauty Retouch mode for in-camera editing.
