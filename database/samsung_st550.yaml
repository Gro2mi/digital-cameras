ReviewData:
    ExecutiveSummary: The Samsung  TL225 / ST550 is one amongst the world's first pair of  compact cameras with front and rear LCDs. It features a 3.5inch touchscreen rear LCD and a 1.5 inch 61k dot front LCD for shooting challenges such as self-portraits. The 12.2MP camera with a 4.6x optical zoom lens starting at 27mm equivalent incorporates a Smart Gesture User Interface technology, enabling users to tap and browse through features.
