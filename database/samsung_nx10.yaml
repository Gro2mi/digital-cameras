ReviewData:
    ExecutiveSummary: The NX10 is the first of Samsung's NX series of mirrorless interchangeable lens cameras. The NX10 wraps a 14.6 megapixel APS-C-sized CMOS sensor up in a comparatively compact, DSLR-style body including an eye-level VGA resolution electronic viewfinder. It also features a 3.0"" OLED screen, promising lower power consumption, a wider range of viewing angles and better contrast than LCD technology. One of the most impressive things about the NX10 is its image quality. In general terms, the camera makes a really good job of exposure, white balance and color rendition, meaning that most of the key elements are in place for great photos. The images are perhaps a little under-sharpened (in the style of Nikon), but you can get some improvement by applying a little more sharpening in camera, better still in post-processing or, ideally, during RAW conversion. Overall, the NX10 isn't completely free of flaws but it's not substantially better than the smaller micro four thirds cameras nor is it as good as the best DSLRs in its class.
