    ReviewSummary:
        GoodFor: People wanting SLR quality wherever they go.
        NotSoGoodFor: Demanding enthusiasts or complete beginners. Budding videographers.
        Conclusion: The NX10 proves it's possible to offer an APS-C sensor and interchangeable lenses without the mirror, prism, and general bulk of a DSLR design. It's a small, likeable camera that is readily capable of matching the image quality of its peers, but a few minor failings prevent it from standing out in a sector full of highly capable cameras.
