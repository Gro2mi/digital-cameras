    ReviewSummary:
        GoodFor: Casual and beginner photographers looking for an easy-to-use and relatively easy-to-learn DSLR.
        NotSoGoodFor: Enthusiast users, who will eventually hit the camera's limitations. Dedicated video shooters have better choices for the money.
        Conclusion: The Canon EOS Rebel T7i/800D is arguably the best ever Rebel. Its Dual Pixel autofocus allows it to offer similarly fast performance whether you shoot through the viewfinder or in live view mode, helping make it one of the most accessible DSLRs we've ever encountered.
