ReviewData:
    ExecutiveSummary: The Canon EOS Rebel T7i (800D in Europe, Kiss X9i in Japan) is the top-end camera in Canon's compact DSLR lineup. It features the same 24MP APS-C CMOS sensor and Dual Pixel AF system as the pricier EOS 77D and 80D, along with a 45-point all cross-type AF for shooting with the viewfinder, which is assisted by a 7650-pixel RGB+IR metering sensor. The T7i has a 3" fully articulating LCD with a touchscreen and a redesigned user interface for those not ready for a full-on DSLR experience. The camera captures 1080/60p video and has Wi-FI, NFC and Bluetooth.
