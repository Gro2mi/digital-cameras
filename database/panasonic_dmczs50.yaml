ReviewData:
    ExecutiveSummary: The Lumix DMC-ZS50 (TZ70 outside of North America) is a compact travel zoom camera with a 30X, 24-720mm equiv. lens (with 'hybrid' image stabilization) and 12MP megapixel 'high sensitivity' MOS sensor that offers a one-stop improvement in noise compared to its predecessor (the ZS40). The ZS50 features both a 3-inch (1.04M dot) LCD as well as a new and improved 1.2M dot electronic viewfinder. The camera has full manual controls, Raw support, focus peaking, plus a control ring. Movies can be recorded as resolutions as high as 1080/60p. Sharing photos is easy, thanks to built-in Wi-Fi with NFC.
