ReviewData:
    ExecutiveSummary: 'Manufacturer description: Samsung''s WB2200F is a unique "super-bridge" compact camera with a 60x optical zoom and a dual grip "battery grip" performance and handling usually found on DSLRs. The camera is also equipped with built-in wi-fi and NFC capabilities, promis to make sharing photos, snapping photos remotely, and backing up photos through your smartphone fast and easy. The i-Function technology found in NX cameras and lenses is also included on the WB2200F, allowing the photographer to have a live preview of the output image as exposure settings are changed.'
