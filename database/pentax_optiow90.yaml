ReviewData:
    ExecutiveSummary: The Pentax Optio W90 is a rugged compact sporting a tougher body than its predecessor, the W80. It is designed to be dustproof, waterproof up to 6 meters, coldproof down to -10°C (14°F) and shock-resistant for drops of up to 1.2 meters. An interesting Digital Microscope mode claims to deliver magnified images of tiny objects aided by three LED lights in front of the lens barrel. The camera features 12MP sensor, 28-140mm equivalent lens, 2.7" LCD and includes HD video recording and pet detection that apparently 'makes it simple and effortless to capture the delightful faces of active pets.''
