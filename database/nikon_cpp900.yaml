ReviewData:
    ExecutiveSummary: 'Manufacturer description: The Coolpix P900 sports a powerful 83x optical zoom (24-2000mm equivalent) NIKKOR ED glass lens with the ability to reach 166x using Dynamic Fine Zoom and a super extra-low dispersion (ED) glass element, making this camera ideal for capturing sharp images and videos from extreme lengths. This feature-packed long zoom is equipped with a 16-megapixel CMOS sensor and a high performance Autofocus (AF) system capable of shooting 7 frames-per-second (fps) to help deliver photos of fast moving sports in superb quality. Sharing these amazing photos has never been easier or more fun, as the COOLPIX P900 allows users to seamlessly shoot and share photos from the camera to a compatible smartphone or tablet via built-in Wi-Fi and NFC connectivity.'
