ReviewData:
    ExecutiveSummary: With the 18MP EOS 60D Canon has unashamedly moved the X0D range out of the 'semi pro' bracket and instead focused on the enthusiast photographer looking to upgrade from their Rebel. From a spec and feature point of view it sits almost exactly half-way between the EOS 550D and the EOS 7D. Key features include an articulated LCD screen, a 18MP CMOS sensor, an ISO span of ISO 100-3200 (expandable to 12,800) and 1080p movie mode.
