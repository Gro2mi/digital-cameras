    ReviewSummary:
        GoodFor: Enthusiast photographers beginning to outgrow their first DSLR. Videographers wanting control over their footage.
        NotSoGoodFor: Demanding users who need the greater speed, sophistication and durability of a semi-pro grade camera.
        Conclusion: The 60D is probably best understood as a 'super Rebel.'  It's a more comfortable, more flexible, and faster-to-use version of Canon's justly popular entry-level DSLRs. The twin dial controls, better grip, and bigger viewfinder will delight stills shooters while the articulated screen and movie control will please would-be videographers.
