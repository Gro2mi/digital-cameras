ReviewData:
    ExecutiveSummary: The Leica TL is an APS-C mirrorless camera with a body crafted from a single block of aluminum. It features a 24MP sensor and faster processor than the original TL, support for TL (crop) and SL (full-frame) lenses, and a 3.7" touchscreen LCD. It has a 49-point contrast-detect AF system, a top shutter speed of 1/40000 sec (with electronic shutter), and 7 fps burst shooting with the mechanical shutter. Video can be captured at 4K/30p, 1080/60p and 720/120p. Wi-Fi is built-in, as is 32GB of internal memory.  A tilting EVF with built-in GPS is optional.
