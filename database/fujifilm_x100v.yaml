    ReviewSummary:
        GoodFor: Street and documentary photography and videography, environmental portraiture, social snapshots, travel.
        NotSoGoodFor: Vlogging, sports and action where longer focal lengths are required, high-res landscape photography.
        Conclusion: The X100V is an engaging, well-built camera that produces beautiful images, has best-in-class video, excellent autofocus and optional weather-sealing. Meaningful updates like a tilting touchscreen, updated viewfinder and redesigned lens have us largely looking past its imperfections. Assuming you like the 35mm-equivalent focal length, it makes a strong case as a photographer's carry-everywhere compact that's good for all kinds of photography.
