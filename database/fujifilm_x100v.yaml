ReviewData:
    ExecutiveSummary: The Fujifilm X100V is a rangefinder-style camera with a fixed 35mm equiv. F2 lens. It has a unique viewfinder that can be optical or electronic, along with a tilting touchscreen LCD. The camera has dials for just about everything, giving it the feel of cameras from days past. The X100V uses Fujifilm's 26MP X-Trans CMOS sensor along with the company's latest AF system, which includes face and eye detection. In addition to taking high-res stills, the X100V can also capture both DCI and UHD 4K video for up to 10 minutes, and supports F-Log and Eterna.
