ReviewData:
    ExecutiveSummary: The latest generation of Panasonic's  popular 'travel zoom' compact camera range gets a longer 12x zoom with a true (25mm) wide angle, a resolution boost to 10MP and a wealth of new 'intelligent auto' features. Fitting a 25-300mm lens into such a small body is quite an achievement, and whilst the ZS1 (TZ6 in Europe) isn't the most highly specified long zoom compact it offers best-in-class image quality at an attractive price point. If you can live without HD video it should very high up your shortlist - otherwise take a look at its near identical HD-enabled twin the ZS3 (TZ7). (April 2009)
