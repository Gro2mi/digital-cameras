ReviewData:
    ExecutiveSummary: The COOLPIX P610 boasts a remarkable 60x optical zoom NIKKOR ED glass lens and 120x Dynamic Fine Zoom capable of reaching awe-inspiring distances. Ready to shoot amazing wide-angle shots or sports from afar, this powerful super-zoom camera combines a 16-megapixel CMOS sensor and a high performance Autofocus (AF) system to help capture detailed images and sharp Full HD video. The camera features both a built-in electronic viewfinder and a 3-inch Vari-angle LCD, both boasting 921k dot resolution display to help users easily compose the perfect image from any angle. Users can shoot above a crowd at a concert or get low to capture breathtaking video from a different perspective. For those looking to inspire and enhance their creativity even further, the P610 sports user-friendly and fun features like filter effects, special effects, picture controls and a macro mode. Additionally, users can shoot Full HD video with stereo audio recording or create a stunning time-lapse video using the camera’s new Time Lapse feature. The new COOLPIX P610 is the ideal long zoom option for photographing sports from afar in stunning clarity, thanks to 7 frames per second shooting (full resolution) and  5-stop Dual Detect Optical VR image stabilization which helps minimize the effects of camera shake.
