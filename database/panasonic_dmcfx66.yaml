    ExecutiveSummary: The 14.1MP Panasonic DMC-FX68/FX66 features a 25mm equiv. lens with 5x optical zoom, offering F2.8 brightness at the wide-angle end and a 2.7 inch LCD. It can record 720p HD videos and includes an HD output. A Cosmetic scene mode lets you select Soft Skin, Natural Skin or Summer Look to render different skin tones.
