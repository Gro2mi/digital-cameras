ReviewData:
    ExecutiveSummary: The GoPro Hero5 Black can capture 4K/30p video and 12MP photos. It has one-button control, and you can use your voice, as well. It's waterproof to 33 feet (10m) without a housing and offers "professional grade" electronic image stabilization. The rear LCD is a 2" touchscreen. The Hero5 supports Raw and WDR formats and all images can be automatically uploaded to the cloud.
