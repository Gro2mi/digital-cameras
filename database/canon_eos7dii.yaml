    ReviewSummary:
        GoodFor: Sports/action shooters, photographers who need extended telephoto reach, and Canon 5D Mark III owners looking for fast autofocus and shooting performance.
        NotSoGoodFor: Landscape photographers seeking wide dynamic range.
        Conclusion: The EOS 7 D Mark II may use an APS-C sensor, but it's a pro-level camera in every respect. Its 10 frames per second shooting and blazing fast autofocus set it apart from most of its peers, but it also includes features such as Intelligent Tracking and Recognition (iTR) for improved focus tracking, Dual-Pixel autofocus for smooth, natural looking focus when shooting video, and well designed ergonomics that match Canon's 5D Mark III. Its dynamic range and video quality fall behind some of its top-performing peers, but its performance is class-leading.
