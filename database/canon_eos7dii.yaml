ReviewData:
    ExecutiveSummary: The Canon EOS 7D Mark II is the long-awaited replacement to the 7D, which was launched in 2009. It features a 20.2MP APS-C CMOS sensor and dual DIGIC 6 image processors. It has a new 65-point, all cross-type autofocus system as well as an updated version of Canon's Dual Pixel CMOS AF system that provides continuous phase detect focusing during video recording. It has elaborate controls for subject-tracking, similar to those found on the EOS 5D Mark III and 1D X. The 7D Mark II can shoot continuously at up to 10 fps.Other features include a 3" LCD with 1.04M dots, a large optical viewfinder with 100% coverage and an LCD overlay that provides shooting information, and dual memory card slots for CompactFlash and SD/SDHC/SDXC media.  Video-wise the 7D II can capture Full HD video at a variety of frame rates, including 59.94 fps, with your choice of file formats (MOV or MP4) and compression algorithms (IBP, ALL-I, Light IPB). The camera has mic and headphone ports, as well as one for USB 3.0. While the 7D has built-in GPS, it lacks WI-FI.
