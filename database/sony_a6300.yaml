    ReviewSummary:
        GoodFor: Anyone wanting a tool that will let them take excellent images or 4K footage in a wide variety of circumstances.
        NotSoGoodFor: Photographers wanting to effortlessly access all the camera's capabilities.
        Conclusion: The a6300 is a tremendously capable camera, whether you're looking to shoot stills or video. Getting the best out of the camera requires a bit of work on the user's part but its sheer capability makes this worthwhile. Its image quality is at least match for anything in its class, its autofocus is very impressive and its 4K video is peerless.
