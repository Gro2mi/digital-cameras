ReviewData:
    ExecutiveSummary: 'Manufacturer description: The Sony α6300 is equipped with a newly developed 24.2MP (approx.. effective) APS-C sized Exmor CMOS sensor that works together with a BIONZ X image processing engine to produce outstanding image quality throughout the entire ISO sensitivity range ISO 100 – 51200.  It can also shoot and record high resolution 4K video with full pixel readout and no pixel binning in the popular Super 35mm format. The camera boasts a ''4D FOCUS'' system with 425 phase detection AF points that are densely positioned over the entire image area, and can shoot images at up to 11 frames per second with continuous autofocus and exposure tracking.The body is made of a magnesium-alloy and is sealed against dust and moisture. As with most Sony cameras these days, the a6300 has onboard Wi-Fi with NFC.'
