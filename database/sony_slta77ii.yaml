    ReviewSummary:
        GoodFor: Sports, wildlife and action photographers seeking a camera with a fast burst rate, and robust continuous AF, for under $1200. Also filmmakers in need of a camera body that can use AF full time during video capture without any hunting.
        NotSoGoodFor: Low-light shooters. Photographers needing a camera that can reliably subject track.
        Conclusion: The Sony a77 II is the perfect choice for those seeking pro-grade shooting and AF speeds for well-under pro-grade prices. No moving mirror means the a77 II can successfully use continuous AF during both 12fps bursts and video capture, a major advantage over many of its DSLR competitors. And in-body image stabilization helps to keep both stills and video a bit more stable than the competition. Subject tracking, one of the a77 II's most anticipated features, is unfortunately,  not very reliable. And high ISO images have a tendency to be fairly noisy. Build quality and ergonomics, however, are very good. Overall, the a77 II offers a lot of camera, for a very reasonable price.
