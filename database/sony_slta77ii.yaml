ReviewData:
    ExecutiveSummary: The Sony SLT-A77 Mark II (a77 II) is the company's latest midrange DSLR to use Translucent Mirror Technology. TMT allows the camera to have fast continuous AF (at 12 fps) while retaining live view on the electronic viewfinder or LCD. It features a new 24.3MP CMOS sensor and an enhanced 79-pt phase detect autofocus system with roughly 40% coverage across the frame. Like its predecessors, the a77 II uses the A-mount and has built-in image stabilization. Other features include a tilting 3" LCD, XGA OLED electronic viewfinder, and 1080/60p video.
