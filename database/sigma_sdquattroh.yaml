ReviewData:
    ExecutiveSummary: 'Manufacturer description: Both the sd Quattro and sd Quattro H feature similar design aspects with a compact form consistent with the dp Quattro line, making them highly portable and utilizing the Foveon Quattro sensor for exceptional imaging quality and fast processing. A magnesium alloy body makes the sd Quattro and sd Quattro H durable and rugged, while a dust- and splash-proof design makes it ideal for photographers facing harsh conditions. In addition to the new body design, both cameras boast a list of useful advancements. These include a two-mode Autofocus detection that combines Phase Detection for focus speed and Contrast Detection for focus accuracy. The sd Quattro H boasts a large APS-H sensor (26.6x17.9mm) and can produce images equivalent to that of a 51-megapixel Bayer-pattern sensor camera on resolution testing. The sensor structure is similar to that of the sd Quattro but uses a 25.5 megapixels on the top layer of the sensor that captures the detail information.The new 2.3 megapixel viewfinder displays close to 100% of the field of view and when placed in “Auto” will toggle between the viewfinder when the user has the camera to their eye and then to the LCD when the user lowers the camera. A new “Super-Fine Detail” mode brings out the full potential of the Quattro sensor by capturing seven different exposures with one shot and merging them for exceptional dynamic range (images can be extracted individually as well). Meanwhile an updated algorithm for the Auto White Balance allows for greater accuracy, even with multiple light sources.'
