    ReviewSummary:
        GoodFor: Landscape shooting or anything that requires the ultimate detail.
        NotSoGoodFor: Anyone looking for a fast, flexible, do-anything camera.
        Conclusion: The SD Quattro H is Sigma's best ever camera, offering the impressive detail levels its Foveon sensors are known for in a well-built, well-polished body. The sensor has significant noise and dynamic range restrictions but if you want what it offers, the SD Quattro H may be the highly specialized tool for the job.
