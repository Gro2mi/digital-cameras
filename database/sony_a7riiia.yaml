ReviewData:
    ExecutiveSummary: The Sony a7R IIIA is a full-frame mirrorless camera that uses a 42.4MP stabilized BSI CMOS sensor. The Mark IIIA has numerous improvements over its predecessor, many of which are borrowed from the flagship a9. Faster processing and a redesigned shutter allow for 10 fps bursts (or 8 fps with no viewfinder blackout), and a refined autofocus system promises better subject tracking performance. The design hasn't changed much, with the main additions being a higher resolution EVF, joystick for adjusting the focus point, dual SD card slots and a higher capacity battery. Video can be captured at UHD 4K (30p) using the full-width of the sensor or a Super 35 crop, and 1080/120p option is also available. The a7R III supports S-Log3 and Hybrid Log Gamma profiles, among others.The "A" variant is the same as the original a7R III, except for the higher-resolution (2.36M-dot) LCD.
