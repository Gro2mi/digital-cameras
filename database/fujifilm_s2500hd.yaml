    ReviewSummary:
        GoodFor: Photographers on a very tight budget who want the smallest possible superzoom camera
        NotSoGoodFor: low light shooting, anything that requires snappy operation and/or reliable focus and exposure
        Conclusion: The S2500 is the cheapest camera in this test but also in most areas the weakest performer. It's by no means terrible but there are simply better alternatives available.
