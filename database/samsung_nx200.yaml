ReviewData:
    ExecutiveSummary: The Samsung NX200 rangefinder-style 20.3MP mirrorless interchangeable-lens camera is the latest in the NX series featuring a sleek new metal body wrapped around the latest APS-C CMOS sensor from the Korean manufacturer. It can shoot at 7 frames per second and capture 1080p30 HD video.
