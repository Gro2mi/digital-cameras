    ReviewSummary:
        GoodFor: Current Micro Four Thirds shooters who want a twin grip camera to photograph fast-moving subjects.
        NotSoGoodFor: Anyone not already heavily-invested in Micro Four Thirds glass. Those seeking a small, light camera.
        Conclusion: The E-M1X is the only twin-grip Four Thirds camera on the market squarely aimed at pros - it's large, fast and tough-built. But its price tag puts it in a tricky position, as plenty of other larger-sensor cameras can be had for considerably-less coinage - many even offer more reliable AF.
