ReviewData:
    ExecutiveSummary: The Fujifilm GFX 50S is the company's first medium format digital camera. It offers a 43.8 x 32.9mm 51.4MP CMOS sensor and uses new G-mount lenses, with a crop factor of 0.79x. It uses the same X Processor Pro as the X-Pro2 and X-T2 and has an 117-point contrast-detect autofocus system. The body is compact and lightweight for a medium format camera and it sports a 3.2" touchscreen LCD which can articulate in three directions. An ultra-high-resolution 3.69M-dot OLED electronic viewfinder is detachable and an optional adapter lets it tilt and twist. On the top of the camera is a smaller LCD that displays shooting information. The GFX has the usual Fujifilm Film Simulation modes, plus a new Color Chrome Effect option. It's also capable of capturing Full HD video at up to 30p. A battery grip is optional.
