ReviewData:
    ExecutiveSummary: The GPS-enabled DSC-HX100V features Sony's newly-developed back-illuminated Exmor R CMOS sensor, and is capable of recording full 1080p60 HD videos. For still photography the HX100V offers 10fps continuous shooting. The HX100V boasts a 30x (27-810mm equiv.) optical zoom lens and a 921k dot display, and it can generate both high resolution panoramas and also 3D images.
