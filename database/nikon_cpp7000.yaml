ReviewData:
    ExecutiveSummary: Clearly modelled on Canon's Powershot G-series compacts, the 10MP Coolpix P7000 is Nikon's latest attempt to grab a slice of the lucrative luxury compact camera market. It offers full manual control and a 7x zoom in a body shell that is peppered with direct access control points. Image quality is high, in both JPEG and RAW modes, but ultimately, the P7000 is let down by a laggy, glitch-ridden user interface and relatively poor operational speed.
