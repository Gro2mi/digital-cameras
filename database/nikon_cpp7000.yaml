    ReviewSummary:
        GoodFor: '''Hands on'' photography, where the huge amount of external controls mean that you rarely have to press the ''menu'' button. Also, any applications where critical image quality matters more than speed.'
        NotSoGoodFor: General photography. Even after the recent firmware update, the P7000 is simply too underpowered for a camera of this type, at this pricepoint, in this day and age.
        Conclusion: Nikon's engineers have clearly been looking to Canon's G-series for inspiration, and the P7000's boxy build, and plethora of external controls put it closer to the Powershot G12 than any previous P-series compact. Ultimately, the P7000's excellent image quality, and functional ergonomics are let down by slow, glitchy operation and lack of responsiveness.
