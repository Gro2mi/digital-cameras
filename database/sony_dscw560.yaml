ReviewData:
    ExecutiveSummary: The Cyber-shot W560 digital camera features a 14.1-megapixel CCD image sensor, 3.0" LCD and a 44x optical zoom lens starting at 26mm. It can record 720p HD videos and comes with features such as Optical SteadyShot image stabilization, Intelligent Auto (iAuto) mode and Sweep Panorama. For those who want step-by-step instructions to shoot better pictures there is an in-camera guide alongwith functions such as Anti-blink and in-camera editing tools for better everyday photography. It is available in black, silver pink and violet colors.
