    ReviewSummary:
        GoodFor: A wide range of photographers, anyone looking to adopt the RF mount.
        NotSoGoodFor: Stills + Video shooters needing utter dependability.
        Conclusion: The Canon EOS R6 offers much of the capability of the EOS-1D X III in an enthusiast-level mirrorless body. It's only a 20MP camera but one that can produce great results across a huge range of photographic challenges. The tendency to overheat if used before shooting video undermines its appeal for people shooting video and stills together, but the footage is best-in-class if you can work around this limitation. A superb photographers' camera, even if it's not quite the perfect hybrid model.
