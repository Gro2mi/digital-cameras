ReviewData:
    ExecutiveSummary: The Canon EOS R6 is an enthusiast-grade full-frame mirrorless camera. It's essentially a stripped-down version of the EOS R5, but appears to be very capable.The camera uses a 20MP CMOS sensor - the same as in the EOS 1D X Mark III -  with in-body image stabilization that can reduce shake by up to 8 stops. The camera uses the Dual Pixel AF II system, which has 1053 AF points across the entire frame. The R6 is capable of shooting bursts at 20 fps with its electronic shutter and 12 fps with the mechanical shutter, both with continuous AF.The R6 can shoot UHD and DCI 4K video at up to 60p, saved as either Raw or H.265 footage. 10-bit 4:2:2 internal regarding using C-Log and HDR PQ are supported. The SLR-styled R6 has a solid build and is weather-sealed. Its OLED electronic viewfinder has 3.69 million dots and a magnification of 0.76x. Its 3" fully articulating LCD has 1.62 million dots and its touch-sensitive. The camera also features dual SD memory card slots and Wi-Fi with Bluetooth.
