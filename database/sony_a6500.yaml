ReviewData:
    ExecutiveSummary: 'Manufacturer description: The Sony Alpha a6500 is a higher-end version of the company''s a6300 mirrorless camera. The major additions are a new LSI that greatly improves AF and burst shooting performance, 5-axis image stabilization, and a touchscreen LCD with ''touchpad AF.''  Sony claims autofocus speeds of 0.05 secs and a top burst rate of 11 fps (8 fps with C-AF) for up to 307 shots. The in-body IS system is CIPA-rated to five stops. It retains the a6300''s 24.2MP CMOS sensor (APS-C-size), Hybrid AF system, EVF, 4K video capture capability and weather-sealed magnesium-alloy body.'
