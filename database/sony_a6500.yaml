    ReviewSummary:
        GoodFor: Anyone wanting a tool that will let them take excellent images or 4K footage in a wide variety of circumstances.
        NotSoGoodFor: Photographers wanting to effortlessly access all the camera's capabilities.
        Conclusion: The Sony a6500 is an outstanding all-around camera. Image quality and 4K video quality are both exceptional and the camera's autofocus system also impresses. Well-suited for sports and action photography, the a6500 offers a deep buffer and burst speeds of both 8 and 11 fps with continuous autofocus. Just be aware that it can take some work to wrap one's head around its long list of capabilities, to get the most out of the camera.
