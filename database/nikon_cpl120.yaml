ReviewData:
    ExecutiveSummary: The 14MP CCD-based L120 offers a 21x zoom lens starting at a wide 25mm, 920K dot 3.0" LCD, records 720p HD videos and is powered by AA batteries. It is available in red, bronze and black colors. Features include a Sport continuous mode to capture fast moving objects and one-touch HD recording to quickly toggle between stills and videos. Blink Warning and Smile self-timer make assist casual snappers take better everyday shots.
