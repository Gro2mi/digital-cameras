ReviewData:
    ExecutiveSummary: The Pentax K-50 is the follow-up to the K-30, which is a weather-sealed mid-level DSLR  with a 16MP sensor and PRIME M processor. Image processing has been improved on the K-50, with the promise of fewer 'jaggies' in images. It can shoot continuously at up to 6 frames per second, has a maximum shutter speed of 1/6000th of a second and can capture video at 1080p30. The camera can be custom ordered in 120 possible color combinations.
