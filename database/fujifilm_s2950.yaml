ReviewData:
    ExecutiveSummary: Fujifilm's FinePix S2950HD with 18x optical zoom lens is almost identical to the S2800HD released in 2010, it offers the same 28-504mmm lens, 3.0" LCD, a 14Mp sensor. The only new feature is an easy upload function. The rest of the features remain the same as well including 720p HD video recording alongside features such as AF tracking and P/A/S/M shooting modes.
