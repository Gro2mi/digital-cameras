    ExecutiveSummary: Samsung targets the style crowd with ST6500, a high-end style compact with touch-screen control. The 16MP camera features a 5x zoom starting at a very respectable 26mm equivalent (extending out to 130mm equiv). Beyond the inclusion of 720p HD movie recording and the fact that the body tilts at 7 degrees, specification for the camera is rather thin-on-the-ground
