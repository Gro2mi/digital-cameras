    ReviewSummary:
        GoodFor: First time DSLR users who want a camera that will encourage them to make the most of its capabilities.
        NotSoGoodFor: People wanting a camera that behaves just like their existing compact. Users for whom compactness is a priority.
        Conclusion: With the addition of video and live view, Nikon has given its entry-level DSLR all the features its predecessor seemed to be missing. The result is an excellent beginner's camera that encourages the user to grow into it, whatever their existing level of knowledge. However, it's not alone in offering this and, though it's a great DSLR, there are plenty of equally attractive mirrorless alternatives.
