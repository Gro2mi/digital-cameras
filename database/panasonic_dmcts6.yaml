ReviewData:
    ExecutiveSummary: The Panasonic Lumix DMC-TS6 (FT6 in some regions) is an ultra-rugged tough camera with a 16MP CMOS sensor and 4.6x (28-128mm equivalent) lens. The camera is waterproof to 13m/43ft, shockproof to 2m/6.6ft, freezeproof to -10C/+14F, crushproof to 100 kgf/220 lbf, and dustproof. It can record Full HD video at 60p and can also shoot continuously at 10 fps. The TS6 also has built-in Wi-Fi with NFC as well as a GPS receiver.
