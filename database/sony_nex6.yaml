ReviewData:
    ExecutiveSummary: The Sony Alpha NEX-6 is a 16MP enthusiast mirrorless interchangeable lens camera which builds on the features first seen on the NEX-5R, including Wi-Fi, in-camera apps and on-sensor phase detection autofocus. In addition it gains the high-resolution, 2.3M dot OLED viewfinder previously seen on the NEX-7, plus an external mode dial. It also becomes the first NEX camera to feature Sony's Quick Navi interactive control panel and an ISO-standard hot shoe. Sony is pairing the NEX-6 with a 16-50mm F3.5-5.6 retractable power zoom lens, creating a much smaller zoom kit than was previously possible with the NEX system.
