    ReviewSummary:
        GoodFor: Enthusiasts who want great photo and video quality, fun-to-use features, and more traditional controls than other NEX models.
        NotSoGoodFor: Not much - we'd like to see touchscreen interface though, and some people will resent paying for some of the 'apps'.
        Conclusion: The NEX-6 offers a highly attractive combination of excellent image quality, enthusiast-friendly ergonomics (including a mode dial--a first for the NEX-series), a 'real' hot shoe, an OLED electronic viewfinder, and useful features like Sweep Panorama and Auto HDR. That said, the NEX's user interface isn't for everyone. Having to download (and sometimes pay for) apps can be frustrating, and for best results you'll need to shoot raw.
