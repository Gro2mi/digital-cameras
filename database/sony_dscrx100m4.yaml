ReviewData:
    ExecutiveSummary: The Sony Cyber-shot DSC-RX100 IV is the fourth generation of a popular and critically-acclaimed series of enthusiast compacts. This iteration brings with it a new 1” type 20MP stacked CMOS Exmor RS sensor. Its stacked design frees up more space for high speed circuitry allowing for more sophisticated functions, and is a next generation of the familiar backside illuminated (BSI) design. The RX100 IV is capable of 4K video recording (with clips limited to a 5 minute maximum), slow motion 40x video recording with 960 fps capture and up to 16 fps continuous shooting. Like its predecessor the RX100 IV offers a 24-70mm equivalent F1.8-2.8 lens and continues the tradition of a pop-up electronic viewfinder, upgrading the OLED panel to a 2.35 million dot resolution.
