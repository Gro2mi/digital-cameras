    ReviewSummary:
        GoodFor: Photographers looking for the best image quality and video from a responsive camera that fits in a pocket.
        NotSoGoodFor: Shooters on a budget or users looking for long telephoto focal lengths.
        Conclusion: The RX100 IV gains some headline-grabbing features such as high frame rate and 4K video but it's the smaller features that most impressed us. Continuous eye tracking, fast Raw burst modes with AF, and small user-interface changes have made the Mark IV the most responsive and enjoyable RX100 yet. It's the most expensive in the series but is peerless in terms of capability.
