    ReviewSummary:
        GoodFor: "Those desiring a flexible compact camera that's even good for portrait \nphotography."
        NotSoGoodFor: Photographers who demand wide dynamic range. Auto/Program mode shooters. Videographers.
        Conclusion: The PowerShot G1 X Mark II is an enthusiast compact whose fast lens and large sensor allow it to produce impressive photos in both bright and low light. Its well-built body offers three dials, and numerous controls can be customized. That said, there are numerous improvements that could be made, especially in terms of dynamic range and responsiveness.
