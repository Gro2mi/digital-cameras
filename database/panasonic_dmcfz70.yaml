    ExecutiveSummary: The Panasonic Lumix DMC-FZ70 is a 16.1MP compact superzoom with a 60x optical zoom, spanning the equivalent of 20-1200mm. The FZ70's zoom lens has a maximum aperture range of F2.8-5.9, and the camera introduces a new 1/2.3-inch CMOS sensor capable of 1080 HD 60i video. A wind shield built into the camera's stereo microphone is designed to improve sound quality on windy days (Panasonic claims a 70% improvement in signal-to-noise ratio), and the microphone itself is designed to 'zoom' with the lens.
