    ExecutiveSummary: The Kodak Easyshare M580 is an M series camera available in pink, purple and blue. It comes with a 14MP sensor, 3.0inch LCD and a 8x optical zoom lens starting at 28mm equivalent. It also includes 720p HD recording, image stabilization and a panorama feature. A Perfect Touch mode enables you to quickly retouch captured images within the camera. Its one-button upload option allows you to upload images easily to YouTube, Facebook, Flickr and Kodak's Gallery site.
