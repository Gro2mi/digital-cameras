    ExecutiveSummary: 'Manufacturer description: The Stylus SP-100 is the world’s first-ever camera with a built-in dot-sight, enabling you to easily track moving subjects, like a soccer game or a flying bird. This technology will allow you to record smoother videos and will help you to not lose sight of your subject. Once the subject is still, then you can frame and shoot. The dot-sight combines with the SP-100’s newly developed 24-1200mm, 50x optical Ultra Zoom lens, or 2400mm 100x Super Resolution zoom, for capturing detailed shots of moving, distant subjects.'
