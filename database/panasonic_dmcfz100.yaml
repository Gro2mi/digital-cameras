ReviewData:
    ExecutiveSummary: The Panasonic Lumix DMC-FZ100 super-zoom digital camera is amongst the first compact cameras from the company to offer Full HD AVCHD video recording capabilities. With a 24x zoom lens (25mm - 600mm equiv.), 14.1 MP CMOS sensor and 460K dot 3.0 inch tiltable LCD, it includes features such as Image Stabilization, the Venus Engine FHD processor and P/A/S/M shooting modes. It also offers the industry's fastest full resolution burst shooting using a mechanical shutter at 11 fps. The camera is designed with a focus mode switch on the lens barrel, and a rear jog dial for better control while shooting manually.
