    ReviewSummary:
        GoodFor: Novice photographers that want a slim, easy to use compact for small prints and web galleries.
        NotSoGoodFor: Experienced users that want more control over their images
        Conclusion: The Nikon Coolpix S8000 is pretty close to being an 'auto everything' camera, but this is no bad thing considering its target audience. Left to its own devides, the S8000 produces colorful, accurately exposed images in pretty much any environment. Its excellent LCD screen is also worthy of special mention.
