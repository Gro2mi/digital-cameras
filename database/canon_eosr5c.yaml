ReviewData:
    ExecutiveSummary: The EOS R5 C is a video-orientated variant of Canon's EOS R5. Part of the Cinema EOS range, it shoots 8K at up to 60p in Canon's Cinema Raw Light format, with 10-bit 422 options in the XF-AVC format. The main distinguishing feature is an active cooling system on the back of the camera, allowing unlimited recording times. Unlike the base R5 model, there's no in-body image stabilization system, but there is a socket for syncing timecode. A three-way switch lets you turn the camera on in either Photo or Video mode, with the menus and user interface changing to match the mode you choose. Video mode includes wave form and vectorscope displays not included on the standard R5.
