    ExecutiveSummary: The Lumix DMC-TS30 (FT30 in some regions) is an inexpensive rugged camera that can dive 8 meters (23ft) underwater. It's also shockproof to 1.5m/5ft, freezeproof to -10C/+14F, and dustproof. It combines a 16MP sensor with a 25-100mm zoom lens, with optical image stabilization. Photos are composed on a 2.7" LCD with 230k dots. The TS30 can record 720/30p video with monaural sound and offers a new "torch light" function to brighten up underwater scenes.
