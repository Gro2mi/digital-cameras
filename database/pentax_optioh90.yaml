    ExecutiveSummary: The premium-styled Optio H90 digital compact features a 12MP sensor and the 28-140mm equivalent zoom lens seen in the Optio i-10. The company's new Functional Beauty concept lends the H90 a pleasant minimalism but the lack of optical image stabilization suggests the austerity might have gone a bit far. The H90 can shoot 720p HD movies and is optimized to work with Eye-Fi wireless SD cards.
