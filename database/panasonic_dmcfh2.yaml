ReviewData:
    ExecutiveSummary: Panasonic's Lumix DMC-FH2 is one amongst the pair of FH series compacts released in early 2011. It features a Leica branded 4x zoom lens starting at 28mm, a 14MP sensor and a 2.7" LCD. The slim and compact body offers features such as 720p HD recording, image stabilization and AF tracking. For Facebook and YouTube fans there is an easy upload and share option.
