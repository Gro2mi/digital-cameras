    ReviewSummary:
        GoodFor: Professional video shooters, photographers that value high ISO sensitivity
        NotSoGoodFor: Landscape photographers, shooters needing the highest resolution images available
        Conclusion: Its 1080p footage is the cleanest, most detailed we've yet seen, with virtually no moiré and often jaw-dropping low-light performance. Some of the low light advantage is undercut if you need to stop-down to achieve sufficient depth-of-field but, unlike smaller sensor systems, you have the choice over whether to do this or whether to embrace the shallow-depth-of-field and low light capabilities.
