ReviewData:
    ExecutiveSummary: The Nikon Coolpix B600 is a superzoom camera with an optically stabilized 60x lens that is equivalent to 24-1440mm. It uses a 16MP BSI-CMOS sensor (1/2.3") and has a 3" fixed LCD (but no electronic viewfinder). Video can be captured at 1080/30p. Wi-Fi and Bluetooth are built-in.
