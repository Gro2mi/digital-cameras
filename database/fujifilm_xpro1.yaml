    ReviewSummary:
        GoodFor: Photographers looking for a combination of excellent image quality, traditional dial-based handling and discreet operation in an interchangable-lens camera.
        NotSoGoodFor: Shooting moving subjects, video work
        Conclusion: The X-Pro1 marks Fujifilm's entry into the high-end mirrorless interchangeable-lens market, and combines excellent image quality with fluid handling. The hybrid optical/electronic viewfinder is excellent, but autofocus is relatively slow and manual focus doesn't work very well.
