ReviewData:
    ExecutiveSummary: 'Manufacturer description: Despite its compact, lightweight body, the Ricoh WG-20 offers outstanding specifications that outperform standard digital cameras and smartphones under a variety of demanding outdoor conditions. Empowering consumers to focus on the moment, the Ricoh WG-20 is waterproof to 33 feet, shockproof from drops of up to five feet, coldproof to 14 degrees Fahrenheit and crushproof, withstanding up to 220 foot-pounds of force. Thanks to a 14-megapixel sensor, the Ricoh WG-20 is capable of producing high-quality images ideal for printing and sharing. Powered by a state-of-the-art image processing engine and digital shake-reduction system, the Ricoh WG-20 creates sharp, blur-free images even in low-light or shake-prone conditions. Finally, capturing rich, detailed video is simple with the WG-20’s HD movie recording mode which offers a variety of movie editing functions, such as extracting a still image from movie data and inserting titles at the beginning and end of a movie clip.'
