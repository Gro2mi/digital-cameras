    ReviewSummary:
        GoodFor: Someone looking for a good amount of manual control and raw shooting capability in a small, fast pocket camera.
        NotSoGoodFor: Anything that requires a greater telephoto reach such as sports or wildlife.
        Conclusion: For photographers who like to take control over their cameras the S100 provides a near DSLR-like level of manual control in an easily pocketable 'take-anywhere' camera.
