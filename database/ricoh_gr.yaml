    ReviewSummary:
        GoodFor: High quality photography in a variety of conditions, if you're after something small, wide-angle and engaging to use.
        NotSoGoodFor: Action photography or movie shooting.
        Conclusion: DSLR image quality finally comes to Ricoh's well-respected enthusiast compact. The GR retains its predecessor's excellent and customizable user interface, making it a pleasure to use as a pocketable wide-angle photographers' camera. The JPEGs are occasionally a little muted but the raw files, feature set, and lens quality mean it's capable of outstanding results.
