ReviewData:
    ExecutiveSummary: Casio's TRYX digital compact features an innovative (certainly very odd-looking) rotating frame design which allows users to rotate the camera body 360 degrees vertically and 270 degrees horizontally around the frame. Measuring 15mm on its thickest side, the camera features a 12Mp back-illuminated CMOS sensor, 21mm equiv. pocket-camcorder style wide-angle fixed lens and 460K dot 3.0" touchscreen LCD. It can record 1080p full HD movies at 30 fps, includes a built-in software for direct upload of images and videos online and comes with a motion-sensitive self-timer.
