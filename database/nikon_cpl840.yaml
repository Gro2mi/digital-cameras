    ExecutiveSummary: 'Manufacturer description: The new COOLPIX L840 demonstrates the capabilities of NIKKOR optics with an amazing 38x optical zoom NIKKOR ED glass lens with the ability to reach 76x with Dynamic Fine Zoom*, allowing users to get even closer to their subject. The camera features built-in Wi-Fi with NFC connectivity for easy sharing, while being conveniently powered by AA batteries. Thanks to lens-shift VR Technology which helps minimize blur caused by camera shake, users have the ability to capture subjects at lengthy distances in sharp detail, while a high-resolution tilting 3-inch 921K-dot LCD display allows users to frame their subjects with ease. Additionally, the COOLPIX L840 features an intuitive menu system and a dedicated video record button, making capturing pictures and Full HD video effortless.'
