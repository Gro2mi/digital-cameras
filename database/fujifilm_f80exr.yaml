    ReviewSummary:
        GoodFor: Capturing excellent highlight detail (in 6MP DR mode)
        NotSoGoodFor: Novices, point-and-shooters and anyone that needs to make large prints.
        Conclusion: The key selling point of the F80 EXR is Fuji's EXR sensor. When switched to the 'DR' setting, the F-80 EXR can produce excellent results, and the 'SN' mode also helps keep high ISO images relatively noise-free. In some other respects though, the F-80 EXR is outpaced by the competition.
