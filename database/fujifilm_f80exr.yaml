ReviewData:
    ExecutiveSummary: Fujifilm's FinePix F80 EXR features the same innovative EXR sensor technology (albeit not exactly the same sensor) that was debuted in the F200 EXR, last year, and replaces the F70EXR (upping the pixel count and adding some important new features). Fuji's EXR sensors differ from conventional technology by breaking with the long-established Bayer pattern, which enables the F80EXR to operate in three modes. In resolution priority mode, all of the camera's 12 million photodiodes are used to create and image, but when switched to 'D-Range Priority' or 'High ISO and low Noise', neighboring pixels are paired. This drops the total resolution down to 6MP, but gives the sensor a wider effective dynamic range (DR mode) or less per-pixel noise (SN mode. The F80 EXR’s AF system is fast and reliable, and its AWB system is rarely stuck for the right color balance, but its metering system is noticeably prone to underexposure in some conditions, and image quality in video mode isn't fantastic. The triple-mode sensor is undoubtedly the key selling point of the F80 EXR. It is a shame though that its interface isn't better designed, and the EXR modes more sensibly implemented.
