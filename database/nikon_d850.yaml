    ReviewSummary:
        GoodFor: Photographers who photograph anything from landscapes to sports and want the best possible image quality in a DSLR.
        NotSoGoodFor: Those shooting incredibly fast action that requires higher burst speeds and those who require a more refined video feature set.
        Conclusion: With expansive resolution, a capable autofocus system, fast burst shooting and great image quality under almost any situation, the D850 is the best DSLR on the market today, and among the best all-around stills cameras we've ever tested. Live view autofocus and video modes could still use some work, but the camera's capabilities handily outshine those deficiencies.
