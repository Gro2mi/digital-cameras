ReviewData:
    ExecutiveSummary: The D850 is Nikon's next-generation high resolution, full-frame DSLR. It features a 45.7 Megapixel BSI CMOS sensor with no optical low-pass filter and an Expeed 5 image processor, which allow for fast burst rates and 4K video capture. The D850 has an ISO range of 64-25,000, expandable to 32-120,400 and a burst rate of 7 fps with continuous AF, and 9 fps with the optional battery grip and EN-EL18a/b battery. You'll find the same AF system on the D850 as on the flagship Nikon D5, which means 153 points, of which 99 are cross-type, and the company's effective 3D Tracking. Design-wise, the D850 is lightweight for its class, with a redesigned grip similar to that of the D750. The body is sealed against dust and moisture and has illuminated buttons for shooting at night. It has the 'widest and brightest' viewfinder of any Nikon DSLR as well as a tilting 3.2" touchscreen display with 2.4 million dots. It has dual memory card slots, supporting both UHS-II  and XQD media. Battery life is rated at over 1800 shots straight out of the box, and over 5100 shots with the optional grip and EN-EL18a/b battery. Video features include UHD 4K video capture, slow motion and 4K/8K time-lapse models, focus peaking and more. The D850 has built-in Wi-Fi, NFC and Bluetooth, which the company brands 'SnapBridge'.
