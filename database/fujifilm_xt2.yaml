    ReviewSummary:
        GoodFor: Photographers looking for a jack-of-all-trades camera with hands-on ergonomics and excellent image quality.
        NotSoGoodFor: Those professionals who need to be able to depend absolutely on the autofocus system.
        Conclusion: The X-T2 is Fujifilm's most all-round capable ILC ever. It offers the excellent Raw image quality and delicious JPEGs as the X-Pro2 but gains much improved autofocus and some of the most detailed 4K footage we've seen. This full capability is only realized with certain lenses and in good light, but overall it's a camera whose capabilities extend far beyond those hinted at by its retro design.
