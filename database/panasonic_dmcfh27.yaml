ReviewData:
    ExecutiveSummary: The Lumix DMC-FH27 promises better optics than previous FH series cameras by incorporating a Leica branded 28-224mm (8x) equiv. zoom lens. There is an Easy Zoom for quick close-ups and 10x Intelligent zoom which extends the zoom ratio by approx. 1.3x maintaining the picture quality. The 16MP camera sports a 3.0" touchscreen LCD and offers feature similar to previous generation FH series that include image stabilization, 720p HD video recording and additionally offer better responsiveness by improving the shutter release lag times.
