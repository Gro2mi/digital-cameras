ReviewData:
    ExecutiveSummary: The Casio Exilim EX-FH25 superzoom sports a 10MP back-illuminated CMOS sensor, 20x optical zoom lens, 3 inch LCD and offers image stabilization, burst shooting rates of up to 40fps and records movies at 1000fps.  It also features a Slow Motion View option that lets the users watch movements of the subject in slow motion before capture.
