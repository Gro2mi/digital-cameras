    ReviewSummary:
        GoodFor: Anyone wanting SLR image and build quality in a compact package
        NotSoGoodFor: Anything needing fast focusing, especially in low light
        Conclusion: The Ricoh GXR/A12 50mm F2.5 Macro offers excellent, DSLR-like image and build quality in a fairly compact package. However, the camera is slightly let down by its sometimes slow and/or unreliable contrast detect AF.
