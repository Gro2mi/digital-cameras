    ReviewSummary:
        GoodFor: Photographers looking for something smaller than a DSLR that gives shooting flexibility.
        NotSoGoodFor: Not the perfect all-round or travel camera, due to its short (but bright) zoom. It's also a bit short for traditional portraits.
        Conclusion: The TL500 / EX1 is a very capable and well-featured photographers' compact camera. Its excellent (and articulated) OLED screen helps distinguish it from the conceptually similar Panasonic LX3. Overall it's among the best compact cameras available if the super-bright lens is more important to your type of shooting than overall zoom reach.
