    ExecutiveSummary: 'Manufacturer description: The PENTAX Q-S1 is the latest addition to the popular PENTAX Q series of compact-sized, interchangeable-lens digital cameras. The  camera is equipped with a wide range of features to make photography more enjoyable, including a 12.4 megapixel, back-illuminated CMOS image sensor to deliver high-quality images, high-sensitivity shooting to a top sensitivity of ISO 12800, and a reliable shake-reduction system using a state-of-the-art gyro sensor. It also provides a variety of creative tools, such as bokeh control and Smart Effect to add the desired filters with just a simple turn of a dial.'
