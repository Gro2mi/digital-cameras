    ReviewSummary:
        GoodFor: Amateur photographers looking for a solid camera to learn and grow with, users looking for a fairly compact camera with an optical viewfinder.
        NotSoGoodFor: Photographers that want the best autofocus and exposure performance through the viewfinder, users that are looking for good 4K video and those looking for even more compact options.
        Conclusion: The Canon EOS Rebel T8i is well-built with comfortable ergonomics and provides solid image quality for users that prefer an optical viewfinder. Unfortunately, its video capabilities aren't that impressive, and the viewfinder autofocus system is a little basic compared to what you get on mirrorless cameras through their electronic finders. Still, if you're in the market for a reasonably affordable DSLR, the EOS Rebel T8i is worth a look.
