    ReviewSummary:
        GoodFor: Studio photographers, landscape work, fashion photography
        NotSoGoodFor: Videographers, Candid portrait shooters
        Conclusion: 'The Canon EOS 5DS R is the company''s highest-resolution camera, building a 50MP sensor into a body that will be immediately familiar to existing 5D series users. The camera''s autofocus has been upgraded though it still lags behind the best of its competitors for close-up work. Its video features and quality are also a touch disappointing, as its rivals begin to take video more seriously. That said, the camera excels in a number of respects: resolution is outstanding and the camera does much to ensure the images are kept steady and its JPEG engine provides the colors that countless professionals are happy to depend upon.'
