    ReviewSummary:
        GoodFor: Just about any photographer craving a camera that can handle both high-speed still photography and 4K/HD-video duty. Anyone seeking complete control of their camera.
        NotSoGoodFor: Serious sports and action shooters, who would be better suited buying a camera with phase detect AF.
        Conclusion: The Panasonic G9 is one of the most well-balanced Micro Four Thirds camera to date. Capable of super fast burst speeds, with reliable AF as well as good-looking 4K, this camera can easily handle double duty. It offers outstanding image stabilization, great image quality and tons of customization all packed in a reasonably lightweight, weather-sealed body.
