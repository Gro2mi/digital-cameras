ReviewData:
    ExecutiveSummary: 'Manufacturer description: The 16MP Fujifilm Finepix XP60 is waterproof down to 6m (20 feet), has a 5x optical zoom lens, image stabilization and can record 1080i60 video. A dedicated ''burst mode'' button offers up to 10fps at full resolution. The camera also comes with a sweep panorama mode as well as several effects filters.'
