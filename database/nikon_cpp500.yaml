    ExecutiveSummary: The Coolpix P500 features a 36x wide-angle optical Zoom Nikkor ED glass lens. Offering the longest zoom ever integrated into a Coolpix camera with a shooting range of a super wide-angle 22.5mm to 810mm equiv., it offers a rich set of features including a 3.0" tilting LCD with 921,000k dot resolution and  better low-light photography by incorporating a 12.1-megapixel back-illuminated CMOS sensor. For those interested in video, this camera offers 1080p Full HD movie recording capability with one-touch operation.
