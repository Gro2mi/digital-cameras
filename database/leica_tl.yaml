    ExecutiveSummary: The Leica TL is an APS-C mirrorless camera with a body crafted from a single block of aluminum. It features a 16MP sensor, support for TL (crop) and SL (full-frame) lenses, and a 3.7" touchscreen LCD. It has a contrast-detect AF system, a top shutter speed of 1/4000 sec, and 5 fps burst shooting. Video can be captured at 1080/30p and Wi-Fi is built-in. A tilting EVF with built-in GPS is optional.
