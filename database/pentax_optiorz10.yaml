    ReviewSummary:
        GoodFor: Everyday, fair weather photography
        NotSoGoodFor: Anything where critical image quality is a priority, and bright outdoor shooting, where rear LCD is useless
        Conclusion: The Pentax Optio RZ10 is Pentax's first 'travel zoom' and it gets a lot of things right. Images are bright, contrasty and saturated, its interface is simple and unintimidating, and lens performance is very good considering its low cost. Corners have been cut though, and while it is excellent value, there are better-specified, and better performing cameras available in this class.
