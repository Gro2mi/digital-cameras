    ReviewSummary:
        GoodFor: Enthusiasts who shoot Raw, and are prepared to take the time required to make the most from the a7R's sensor
        NotSoGoodFor: Snapshooting and capturing fast action
        Conclusion: When it comes to getting high image quality from a small, full-frame camera, the Sony a7R has it wrapped up. It's worth the higher price and pairs well with Sony's impressive FE lenses.
