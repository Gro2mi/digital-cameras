ReviewData:
    ExecutiveSummary: The Olympus Pen E-PM2 is an entry-level Micro Four Thirds system camera, built around an excellent 16MP CMOS sensor (the same one that Olympus uses in its flagship OM-D) with full 1080 HD video. It's one of the smallest mirrorless cameras on the market and boasts 8 frames per second continuous shooting. This second generation "Mini" gains a customizable function button and a grip for a solid feel in the hand. A fixed 3.0 inch LCD is touch-friendly, enabling useful features like touch focus and touch shutter.Manual exposure modes are available for more hands-on users, and activating the optional Super Control Panel provides quick access to key shooting parameters without diving deep into the camera's menu system.
