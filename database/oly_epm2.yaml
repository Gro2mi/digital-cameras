    ReviewSummary:
        GoodFor: Everyday 'auto everything' photography where speed, responsiveness and great JPEGs are what you need.
        NotSoGoodFor: More involved, critical work where the lack of external controls can make more 'hands-on' operation a little difficult.
        Conclusion: The Olympus PEN-EPM2 is a point-and-shoot mirrorless camera which does exactly what a novice will need it to. For more adventurous users, there's a lot of functionality hidden beneath the skin (including the image quality of the OM-D) making the E-PM2 a potentially very attractive second camera.
