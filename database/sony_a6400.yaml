    ReviewSummary:
        GoodFor: Family and social photography, fast action and sports, world travelers and anyone looking for the best autofocus bang-for-your-buck.
        NotSoGoodFor: Those photographers seeking a more engaging or more fun shooting experience, those with larger hands and shooters that need consistently pleasing auto white balance in their JPEG shooting.
        Conclusion: The Sony a6400 is a near-universally capable midrange camera that offers some of the best autofocus performance we've ever seen, backed up by solid image and video quality in most situations. We'd really like to see some further refinement on ergonomics, as Sony has done with its full-frame models over the years, but the a6400 remains an excellent option for a variety of types of photography.
