ReviewData:
    ExecutiveSummary: 'The Sony a6400 is a midrange mirrorless camera with a 24.2MP APS-C sensor. The biggest feature is undoubtedly its autofocus system, which offers 425 phase-detect points, ''Real-time Eye AF'' (that work on animals too, via a Summer firmware update) and ''Real-time tracking'' for moving subjects. The a6400 can shoot bursts at 11 fps with continuous AF.The design is largely unchanged from the a6300, with Sony claiming improved build quality. The a6400 has the same OLED EVF as the a6300 as well as a touch-enabled tilting LCD. The camera can shoot 4K/30p video with full pixel readout and no pixel-binning, so we expect quality to be excellent. Three log profiles are supported: S-Log2, S-Log3 and HLG, and the a6400 also offers zebra functionality, gamma display assist and proxy recording.'
