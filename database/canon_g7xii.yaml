    ReviewSummary:
        GoodFor: Travelers seeking a pocketable camera that performs well in low light and offers good control over depth-of-field.
        NotSoGoodFor: Peak action and sports photography. Those hoping to get a full day of shooting day with a single battery.
        Conclusion: The Canon PowerShot G7 X Mark II is a well-designed enthusiast compact that's a pleasure to use. It offers a versatile focal range, very good image quality, a large buffer for continuous shooting and 1080/60p video capture. Sharpening and noise reduction in JPEGs are heavy-handed, and battery life still needs work, but aside from those issues Canon has done an impressive job with the second iteration of the G7 X.
