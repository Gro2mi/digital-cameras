ReviewData:
    ExecutiveSummary: The DMC-Lx10 is n updated version of Panasonic's LX line of enthusiast compacts. It maintains the small body, bright lens ethos that has made the range so popular but now includes a 20MP 1"-type sensor. A decent number of control points and touchscreen mean plenty of direct control, despite the small size. A 24-72mm equivalent F1.4-2.8 lens makes it a very capable pocket camera.
