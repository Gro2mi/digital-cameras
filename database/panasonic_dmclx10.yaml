    ReviewSummary:
        GoodFor: Enthusiast photographers who can live without a viewfinder.
        NotSoGoodFor: JPEG-only shooters. Anyone needing significant zoom reach.
        Conclusion: A 1"-type sensor, excellent autofocus and solid 4K video make the LX10/LX15 Panasonic's most capable pocket camera yet. The ergonomics aren't all we were hoping but a good degree of customization and a responsive touchscreen make it quick and easy to use.
