ReviewData:
    ExecutiveSummary: The Panasonic Lumix DMC-TS2 rugged compact (FT2 outside the US) is the successor to last year's DMC-TS1. The TS2 features a tougher body that is dustproof, waterproof to 10m, shockproof against a drop of up to 2m, and freezeproof down to -10°C. It uses a 14MP sensor, 2.7 inch LCD, and 28 - 128mm equivalent lens with Power O.I.S optical stabilization. It also features AVCHD Lite HD movie recording and a faster Venus Engine HD II processor, plus SDXC support and the company's curiously-named 'Happy Mode'.
