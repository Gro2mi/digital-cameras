    ReviewSummary:
        GoodFor: Grab and social shots, and carry-everywhere photography, where a long zoom or manual control aren't necessary.
        NotSoGoodFor: Anything more critical, where the FH7's relatively low detail resolution at high ISOs, or restricted manual control, might be problematic.
        Conclusion: The Panasonic Lumix DMC-FH7 is a well-made, easy to use camera which is capable of delivering great pictures with a minimum of fuss. Image quality is very good in optimal conditions, but even when the light gets low, the FH7 can deliver acceptable results.
