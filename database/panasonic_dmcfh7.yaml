ReviewData:
    ExecutiveSummary: Panasonic's Lumix DMC-FH7 digital compact camera features a Leica 4x zoom lens starting at 28mm and 720p HD video recording. The 16MP FH7 comes with a similar feature set to the previously released DMC-FH5 but boasts a 3" touch-sensitive LCD screen. In out tests, we found that the FH7 is a perfectly capable camera, which combines impressively hassle-free handling with impressively reliable metering and white balance systems. You shouldn't expect to make large prints but if you're just looking for a capable point-and-shoot the FH7 is definitely worth considering.
