        - /files/p/products/sony_dschx9v/shots/544dba689f55441c90b1e934d00800a7.png
    ReviewSummary:
        GoodFor: Shooting full 1080p video in 60p. High-speed shooting modes like 'hand-held twilight' and 'backlit HDR' provide versatility in difficult shooting environments.
        NotSoGoodFor: Slow shooting and playback performance make an otherwise capable camera frustrating to use at times.
        Conclusion: One of the best-specified cameras in its class, the HX9V offers more features than anyone would be expected to use in day-to-day shooting. Image quality from its 16MP sensor is very competitive, although noise-reduction can be somewhat over-aggressive. Our biggest concern is the rather slow operation, which is frustrating in a camera which is otherwise such a fine performer.
