    ReviewSummary:
        GoodFor: Photographers looking for an involved, traditional shooting experience. Anyone who wants a camera with a little style and character.
        NotSoGoodFor: Sports shooters, dedicated videographers or anyone expecting a DSLR-like shooting experience.
        Conclusion: The X-Pro2 is a 24MP high-end X-mount camera whose appeal is inextricably linked to its innovative optical/electronic hybrid viewfinder. It offers excellent image quality and some of the best out-of-camera JPEGs on the market, and comes in a well built, elegant body with plenty of direct control. Video is good but not cutting-edge either in terms of quality or supporting features. When it comes to still image quality the X-Pro2 can deliver. Whether or not this is the camera for you depends on whether you find its styling (and predisposition towards prime-lens shooting) appealing, or unnecessarily idiosyncratic.
