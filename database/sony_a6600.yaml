ReviewData:
    ExecutiveSummary: The Sony a6600 is an E-mount mirrorless interchangeable lens camera with an 24MP APS-C sensor. It uses Sony's Real-time Tracking autofocus technology, which seamlessly and reliably transitions from subject tracking to face detection and finally to eye detection. The tilting touchscreen tilts up 180 degrees for selfies or vlogging, and there are microphone and headphone ports to record and monitor audio while recording video. The a6600 can capture 4K/30p video footage, with options for HLG or flat Log profiles for those that want to post-process their clips. The camera can shoot at 11 frames per second with autofocus and auto exposure, and comes with a large 'Z-type' FZ1000 battery that gives it some of the best battery life in this class.
