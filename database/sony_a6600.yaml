    ReviewSummary:
        GoodFor: Family and people photographers, most sports and action shooters, general and travel photography.
        NotSoGoodFor: Those who frequently take control over their camera and those who need a highly responsive camera for the most demanding action shooting.
        Conclusion: The Sony a6600 has an industry-leading autofocus system, is capable of excellent images and video, comes with very useful in-body image stabilization and has the best battery life of any mirrorless camera on the market at this time. However, its sensor is getting a bit long-in-the-tooth, and competitors have caught up or surpassed it regarding video quality and features, resolution and handling. But for family photography and even some sports and action, it's easily worth your consideration.
