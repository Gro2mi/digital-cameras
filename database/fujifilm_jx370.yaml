ReviewData:
    ExecutiveSummary: The FinePix JX370 budget compact camera designed for photo sharing. It fits a usefully wide-angle 28-140mm equivalent lens in front of a 14 megapixel CCD sensor. The rear screen is a 2.7" 230k dot panel and the lens is unstabilized but it also features Face, Smile and Blink Detection modes to make it easier to get good photos. There are also features to make sharing photos and videos easier to sites such as YouTube or Facebook.
