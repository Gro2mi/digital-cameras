    ReviewSummary:
        GoodFor: Compact camera upgraders looking for a simple DSLR
        NotSoGoodFor: More serious photographers or for use in low light
        Conclusion: Aside from its unique high-speed live view mode the Alpha 380 simply can't compete with the best of its peers in this fiercely competitive sector. Handling isn't great, nor is low-light performance, and unless you find one very cheap indeed, it's best avoided.
