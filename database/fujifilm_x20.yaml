    ReviewSummary:
        GoodFor: Enthusiasts and low light shooters who want a compact camera with high-end build quality and features.
        NotSoGoodFor: Users who want to get a full day of shooting out of one battery. Movie enthusiasts.
        Conclusion: The Fujifilm X20 is a true enthusiast's compact, with solid build quality, a fast lens, unique optical viewfinder, and sharp, high resolution photos. It offers a wide selection of manual controls, easily adjustable settings (thanks to twin control dials, the Fn button, and Quick Menu), and 1080/60p video recording. Downsides include a mediocre, hard-to-access movie mode and sub-par battery life.
