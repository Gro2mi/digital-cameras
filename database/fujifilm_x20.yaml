ReviewData:
    ExecutiveSummary: The X20 is a substantially upgraded re-working of the X10, Fujifilm's previous flagship enthusiast compact. The biggest changes over the X10 are the adoption of the X-Trans color filter pattern from the company's mirrorless cameras, along with an LCD added to the optical viewfinder to allow shooting information to be overlaid. A faster processor and on-chip phase detection elements deliver fast focusing while the addition of a 'Q' quick-menu button improves the camera's usability.Overall, we like the Fujifilm X20, despite a few quirks. It's a capable enthusiast compact that offers just about everything that an advanced user would want, including substantially better image quality than its predecessor, and Fujifilm has left enough automatic features to please the point-and-shoot crowd, as well.
