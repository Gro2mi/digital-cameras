ReviewData:
    ExecutiveSummary: The Canon EOS M50 is a midrange mirrorless camera with a 24MP APS-C CMOS sensor, DIGIC 8 processor and Dual Pixel AF. With select lenses it offers Dual Pixel coverage of 88% x 100% and 143 AF points, with other lenses offering 80% x 80% coverage and 99 AF points. The M50 is the first Canon camera to use the CR3 Raw format, allowing for up to 50% smaller file sizes. The M50 is capable of taking burst at 7.4 fps with continuous autofocus for up to 10 Raw or 47 JPEGs.The M50 has a fully articulating 3" touchscreen LCD with 1.04 million dots as well as an OLED electronic viewfinder with 2.36M dots. It can record 4K UHD video at 30p, albeit with a substantial crop and no Dual Pixel AF. Connectivity options include Wi-Fi and Bluetooth.
