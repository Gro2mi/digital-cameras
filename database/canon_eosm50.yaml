    ReviewSummary:
        GoodFor: People on the go who want something compact, with good connectivity and an accessible interface.
        NotSoGoodFor: Anyone interested in 4K video capture. Those without easy access to a power outlet and don't want to carry a pocket full of batteries.
        Conclusion: As a stills camera, the EOS M50 is a solid choice for photographers who want something more advanced than an entry-level camera, without going overboard. Its image quality, improved AF system and wireless connectivity are all impressive, and the new C-Raw format is a nice bonus. If 4K video is what you're after, the M50 is not the camera for you due to its high crop factor, rolling shutter and mediocre AF performance.
