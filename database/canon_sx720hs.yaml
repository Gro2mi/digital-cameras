    ExecutiveSummary: The PowerShot SX720 HS is a compact camera with a whopping 40X zoom lens, which is equivalent to 24-960mm. It has a 20.3MP BSI CMOS sensor and DIGIC 6 image processor, which allows for 1080/60p video and 5.9 fps continuous shooting. Other features include a 3" LCD with 922k dots, a Zoom Framing Assist feature which keeps subjects in the scene as they approach or retreat from the camera and Wi-Fi with NFC.
