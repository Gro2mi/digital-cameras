ReviewData:
    ExecutiveSummary: Basic entry-level compact with 10.1 megapixel sensor, 2.7-inch LCD and 3x optical zoo (covering a rather uninsipiring 37.5-112.5mm range). Slim and stylish all-mteal design - plus lots of beginner-friendly features and widescreen video option - provide some appeal, but as with all cameras at this end of the market it struggles to stand out from the crowd. (April 2009)
