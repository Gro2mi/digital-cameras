    ExecutiveSummary: 'Manufacturer description: The NX mini is the world''s slimmest and lightest interchangeable-lens camera (as of 3/19/14). The portable and stylish design of the SMART Camera NX mini, along with its stunning image quality makes it the “go-to” device for great photography, allowing users to capture special moments in stunning detail. With NFC and Wi-Fi capabilities, it allows users to take impressive shots that can then be shared quickly and easily, for friends to enjoy in real time.'
