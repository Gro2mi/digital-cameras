ReviewData:
    ExecutiveSummary: The Panasonic Lumix DMC-ZS30 (TZ40 in Europe)  is a compact superzoom camera featuring a 20x optical zoom, 1080p60 video and Wi-Fi capability. The biggest new feature on offer, however is Near Field Communication (NFC), a close-proximity radio connection that the ZS30 can use to initiate a Wi-Fi connection with a compatible device simply by tapping the two together.
