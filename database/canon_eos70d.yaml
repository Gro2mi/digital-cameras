ReviewData:
    ExecutiveSummary: The EOS 70D is a mid-range SLR aimed squarely at enthusiast photographers. On the outside it looks little different to its predecessor the 60D, but on the inside it's a completely different camera. The 70D has an innovative 20.2MP 'Dual Pixel CMOS AF' sensor, promising hugely improved autofocus in live view and during movie recording. For shooting with the optical viewfinder it has a 19-point AF module borrowed from the EOS 7D. It's also packed full of Canon's latest technology, including full touchscreen control, built-in Wi-Fi for image sharing and remote camera control from your smartphone , 7 fps continuous shooting, and an ISO range of 100-12800 (25600 expanded).
