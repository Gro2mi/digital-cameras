    ReviewSummary:
        GoodFor: Almost any semi-pro shooting situation, from sports action to portraits, as well as video.
        NotSoGoodFor: Casual snapshooters on a budget; those who shoot neither live view nor video; photographers looking to travel light.
        Conclusion: Offering most of what an enthusiast looks for in a digital SLR, the Canon 70D takes it a step further with excellent live view and movie mode autofocus. Good continuous shooting performance and Wi-Fi simply serve to sweeten the deal.
