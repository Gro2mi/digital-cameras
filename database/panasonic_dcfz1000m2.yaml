ReviewData:
    ExecutiveSummary: The Panasonic is an enthusiast superzoom camera with a 1" sensor and 25-400mm equivalent F2.8-4 lens. The camera has a fully articulating 3" touchscreen display and an 2.36M-dot OLED viewfinder which is larger than on the original FZ1000. Around the lens is a ring which can handle zoom or focus, and the new Zoom Compose Assist will automatically zoom out so you can locate your subject and recompose. The FZ1000 II can take bursts of up to 20 shots with AF-C at 7 fps. Video can be captured at at UHD 4K/30p. Connectivity options include Wi-Fi and Bluetooth.
