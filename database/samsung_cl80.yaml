ReviewData:
    ExecutiveSummary: The CL80/ST550 stylish touch-screen camera features a 14MP sensor housed in a hydro-formed metal body. It features a large 3.7" AMOLED touch-sensitive display and offers both Wi-Fi and BlueTooth connectivity for transferring movies and images. It has a 7x zoom lens and records 720p HD video. It is inclined towards self-timer photos as it tilts backwards at 7 degrees to ensure it points up towards the subject.
