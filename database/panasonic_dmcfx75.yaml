ReviewData:
    ExecutiveSummary: The Lumix DMC-FX75/FX70 is a 14 megapixel touch-screen compact camera with 5x zoom lens. The 24-120mm image stabilized, Leica-branded lens offers a maximum aperture of F2.2 at the wide-angle end but only F5.9 at the long end. It also features AVCHD Lite 720p video with the ability to split video clips in the camera.
