    ReviewSummary:
        GoodFor: World travelers, family vacation photography, videographers looking for a high-quality all-in-one solution.
        NotSoGoodFor: Peak action and sports photography, those looking for smaller, pocketable solutions.
        Conclusion: Compared to its peers, the RX10 III is the best all-around bridge camera on the market. The 1"-type stacked CMOS sensor offers the same (that is, very good) performance as its predecessor, while the new lens reaches from a wide angle of 24mm all the way to 600mm without any real optical compromises. The high-quality video continues to be a big draw, and barring some ongoing UI and customization concerns, ergonomic updates have made the camera more comfortable to use in the real world.
