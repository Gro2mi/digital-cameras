ReviewData:
    ExecutiveSummary: The Sony Cyber-shot DSC-RX10 III is Sony’s flagship compact digital camera, built around a 1"-type stacked CMOS sensor which produces 20MP stills as well as 4K/UHD video. The RX10 III surpasses the zoom range of its predecessor with a 24-600mm equiv. F2.4-4 lens, and this sizable lens makes room for aperture, focus and zoom rings, as well as a focus hold button. Sony claims that its SteadyShot stabilization system offers up to 4.5 stops of shake reduction. There's also an XGA OLED EVF with 2.36 million dots, as well as a tilting 3" LCD display. It's no surprise that the RX10 III features a solid video specification, offering 4K video from 1.7X oversampled, full pixel readout without binning. The camera alsio offers the video-centric Picture Profiles that give fine-grained control over the camera's tonal and color responses, and include the very flat S-Log2 and S-Log3 gamma curves. Like the RX10 II, the III includes both a mic input socket for using an external mic and a headphone jack for monitoring that recorded audio. The RX10 III also offers the high frame rate 'HFR' videos modes that capture footage at up to 960 fps (albeit at reduced resolutions) and then play it back as 1080/24p.
