    ExecutiveSummary: The Sony Alpha SLT-A58 is a mid-range SLT camera with a newly-developed 20MP sensor. The A58 will replace both the A37 and A57 models, helping to simplify the company's lineup. The A58 builds on the A57's feature set and gains an SVGA (800x600 pixel) OLED viewfinder, rather than its predecessors' LCDs. It also boasts a new lock-on focus mode and Auto Object Framing mode - an extension of the auto portrait mode in the A57.
