    ReviewSummary:
        GoodFor: The traveler who wants a zoom that can cover all situations, a smart Auto mode, and a fancy GPS system with landmarks and maps.
        NotSoGoodFor: Those seeking a full suite of manual controls (RAW included) and noise-free images at low ISOs.
        Conclusion: The Lumix DMC-ZS20 is arguably the most full-featured travel zoom on the market. Its Intelligent Auto mode and decent set of manual controls combined with an elaborate GPS setup and 1080/60p movie mode make it a traveler's delight. Unfortunately its image quality is not as good as the rest of the package, and enthusiasts may miss things like RAW and manual focus.
