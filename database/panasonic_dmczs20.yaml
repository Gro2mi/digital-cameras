ReviewData:
    ExecutiveSummary: The 14MP ZS20, sold as the DMC-TZ30 outside North America, is the slimmest 20x zoom camera on the market. Its lens covers a 24-480mm equivalent range and features the company's latest Power O.I.S stabilization. The 14MP high-speed MOS sensor allows the ZS20 to offer autofocus taking as little as 0.1 seconds, and it can shoot at up to 10 frames per second (5fps with AF-tracking). The ZS20 can shoot 1080p60 movies in AVCHD or, in an interesting step for one of the creators of the AVCHD format, it can also capture 1080p30 in MP4 format. It also has GPS and an updated mapping function to show photos on a map with greater detail. The usefulness of this and other features is increased by a touchscreen.Overall, the Panasonic Lumix DMC-ZS20 is a well-designed, easy-to-use travel zoom camera that stuffs a 20X Leica lens into a body just 1.1 inches thick. Its design, features, and performance are its best attributes, but photo quality could be better.
    ProductPhotos:
        - /files/p/products/panasonic_dmczs20/shots/ec6ab3ce6d454beb9e509b136270dfff.png
        - /files/p/products/panasonic_dmczs20/shots/01d174dea7544dff8253f94eb25c9637.png
