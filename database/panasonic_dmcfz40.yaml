    ExecutiveSummary: The Panasonic Lumix DMC-FZ40/FZ45 superzoom slots in where the FZ38/35 left off, featuring the same 25-600mm equiv. lens as the FZ100, but with a 14.1MP CCD sensor and simpler 230K dot 3.0 inch fixed LCD (as opposed to the FZ100's CMOS sensor and high-res screen). The FZ40 also offers AVCHD Lite 720p HD video recording, manual shooting modes and the company’s Sonic Speed auto-focus system that offers the industry's fastest focus times.
