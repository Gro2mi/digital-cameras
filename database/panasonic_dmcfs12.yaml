ReviewData:
    ExecutiveSummary: The DMC-FS12 is a 12MP variant of the DMC-FS7, features the same 2.7" LCD and 5.5-22mm Mega O.I.S image stabilized lens (giving a 31-124mm equivalent range in this instance). It has the same metal-skinned body as the FS7 and the associated FS42 and FS62. The more expensive DMC-FS15, meanwhile has a lens offering a 5X zoom that starts at a slightly wider 29mm equivalent, making it more flexible.
