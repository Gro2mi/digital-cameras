ReviewData:
    ExecutiveSummary: The Panasonic Lumix DC-GH5 is the company's flagship mirrorless camera and one that is focused more toward video than stills. It features a 20.3MP Four Thirds sensor, updated Venus Engine processor, ultra-high resolution EVF and a fully articulating LCD. The rugged body is sealed against the elements and has 5-axis in-body image stabilization. It has an updated Depth from Defocus AF system which can track subjects at 9 fps and offers 225 focus points. The camera has Panasonic's usual stable of features that take advantage of its video capabilities, including Post Focus, Focus Stacking and both 4K and a new 6K Photo mode.The GH5 is a videophile's dream. It can capture 4K/60p footage with no crop, 10-bit 4:2:2 internal recording, optional V-LogL support, a waveform monitor, adjustable luminance levels and much more. An optional adapter adds XLR jacks and numerous audio controls.As expected, the GH5 has built-in Wi-Fi (high-speed 802.11ac in this case) along with NFC and Bluetooth.
