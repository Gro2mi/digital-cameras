    ReviewSummary:
        GoodFor: Videographers who need high-spec video features, photographers who need to capture both stills and video
        NotSoGoodFor: Photographers who require the highest resolution images
        Conclusion: The Panasonic GH5 is a camera oriented at videographers, and includes features often found on more expensive pro video gear. It captures video at up to 4K/60p resolution, including 4:2:2 10-bit color up to 4K/30p, and has useful tools like waveforms and built in LUT display to assist with shooting. The body is very solid, includes several custom function buttons, and a very good EVF, though autofocus can hunt a bit in video. It shoots stills as well, producing very good images for a Micro Four Thirds camera.
