    ReviewSummary:
        GoodFor: Fast action photographers, landscape shooters (with High Res mode) and those seeking complete control of their camera. Videographers who want stable video without a rig.
        NotSoGoodFor: Those expecting image quality in-line with comparably priced cameras. Videographers planning on attaching a mic, headphones or HDMI cable while taking advantage of the rotating LCD.
        Conclusion: The OM-D E-M1 Mark II is Olympus' most ambitious camera yet and it blows away its peers in terms of raw speed - and it's no slouch when it comes to photo and video quality, AF performance and build quality. The Mark II is customizable to the point where it's overwhelming, so it's not for everyone. It's may also be a budget-stretcher for a lot of people. Aside from those and a few other quirks, the E-M1 II is an interchangeable lens camera to be reckoned with.
