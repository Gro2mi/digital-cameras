ReviewData:
    ExecutiveSummary: The Olympus OM-D E-M1 Mark is the company's high-end mirrorless camera. Featuring a newly designed 20.4MP MOS sensor and TruePic VIII engine, the camera is capable burst rates of 60 fps in Single AF and an incredible 18 fps with C-AF. The new Dual FAST autofocus system combines contrast detection with 121 on-chip phase-detect points. The E-M1 II has in-body 5-axis image stabilization which reduces shake by up to 5.5 stops. Its body is weather-sealed and features a large electronic viewfinder, 3" LCD fully articulating touchscreen and dual memory card slots. The camera can capture both UHD and DCI 4K at 30p and 24p respectively, at bit rates of up to 237Mbps. The E-M1 II can also output 4:2:2 video out of its HDMI port.
