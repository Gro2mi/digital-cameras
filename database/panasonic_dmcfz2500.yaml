ReviewData:
    ExecutiveSummary: The Panasonic Lumix DMC-FZ2500 (FZ2000 in some markets) is the company's video-centric superzoom camera. It features a 20MP 1"-type CMOS sensor, 24-480mm equiv. F2.8-4.5 lens, a 3" fully articulating LCD and large electronic viewfinder. The camera can shoot continuously at 7 fps with live view and continuous AF and uses Panasonic's impressive Depth from Defocus autofocus system. While the FZ2500 has a ton of features related to stills shooting, including a clever new Focus Stacking option, the 'focus' is on video. The camera can capture both DCI and UHD 4K video at both 30p and 24p. There's a full suite of capture tools available, ranging from zebra patterns to SMPTE color bars.
