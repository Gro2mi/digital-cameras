    ReviewSummary:
        GoodFor: Video enthusiasts who want extensive controls, inputs, and outputs.
        NotSoGoodFor: Those 'focused' mainly on still photography. There are better choices in this class for less money.
        Conclusion: The Panasonic Lumix DMC-FZ2500/FZ2000 is a well-designed enthusiast bridge camera focused on video, and it offers capture tools that you won't find on any other camera in its class. 4K video quality is excellent, though there's a substantial crop factor, essentially knocking out the wide end of the lens. Still image quality is decent, though it's hampered by a so-so lens and JPEG engine that could use a tune-up. If you're a videophile then it's a top choice. If not, there are cheaper options out there.
