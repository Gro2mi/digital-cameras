ReviewData:
    ExecutiveSummary: 'Manufacturer description: The PowerShot SX410 IS features a 40x optical zoom range, Intelligent IS image stabilization system and a 20 Megapixel CCD sensor.  The lens and sensor provide powerful performance in a very compact and portable body – weighing less than 11.5 ounces and measuring just 2.72 inches high and 3.35 inches deep from the rear LCD screen to the front of the lens. The PowerShot SX410 IS camera is always ready for action with a dedicated movie button to easily start and stop recording 720p HD video. Additionally, the PowerShot SX410 IS camera can capture tight close-up shots of subjects from far distances through the use of the camera’s full 40x zoom range.  The camera is also outfitted with ECO mode to help extend battery life allowing more photos to be taken over a longer period of time.'
