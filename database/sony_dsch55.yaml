    ReviewSummary:
        GoodFor: On-the-go photographers looking for point-and-shoot simplicity.
        NotSoGoodFor: Speed, and anything requiring advanced manual control
        Conclusion: The Sony Cyber-Shot H55 is a very capable point-and shoot camera which packs an impressive feature set. As long as you don't want to take a lot of control over your photography the H55 will serve you well, but slow operation, slightly sketchy image quality and a lack of customization mean that the Sony doesn't score as well as other cameras in this group.
