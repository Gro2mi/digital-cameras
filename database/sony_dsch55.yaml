ReviewData:
    ExecutiveSummary: The Cybershot DSC-H55 offers a few cool features that help to set it apart from the competition, amongst them Sony's 'Sweep Panorama' and DRO (dynamic range optimisation) modes. In terms of critical image quality, the H55 delivers a lot of detail, and reasonable definition when viewed at 100%. Like all of the 14Mp cameras in its segment of the market, however, diffraction means that you shouldn't expect to get significantly 'better' images than you might expect from a 10Mp or 12Mp sensor - just slightly bigger files. The most nagging frustration that we have with the H55 is its operational speed, which in some respects verges on the soporific. Overall, the H55 does exactly what it is designed to do. However, there are better cameras on the market both, in terms of critical image   quality, versatility, and value for money.
