    ReviewSummary:
        GoodFor: Users who want excellent image quality and responsive performance in a compact-style camera body
        NotSoGoodFor: DSLR enthusiasts looking for a smaller second body with direct control points and a viewfinder option
        Conclusion: The GF3 is a camera that combines high image quality and access to advanced shooting options with a small form factor and simplified control layout. Enthusiasts may be disappointed with the relative paucity of direct controls, but the GF3 is a very easy-to-use camera that is capable of lovely images.
