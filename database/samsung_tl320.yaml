ReviewData:
    ExecutiveSummary: High end compact sports useful 24-120mm extra wide 5x zoom lens, unique 3.0" Organic LED screen and cute analgue style needle gauges for battery life and storage capacity. With lots of manual control and classy slimline styling the TL320 (WB100) certainly ticks a lot of enthusiast photographers' boxes but the lack of a raw mode - especially in light of Samsung's unimpressive JPEG image processing - is disappointing. (April 2009).
