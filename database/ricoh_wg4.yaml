    ReviewSummary:
        GoodFor: Those seeking a rugged camera where underwater photos aren't the highest priority.
        NotSoGoodFor: Serious underwater shooters, connected photographers, and those who need the battery to last a full day.
        Conclusion: Adventurous photographers who want a camera that can survive the elements AND be stepped on will like what the WG-4 has to offer. Image quality is among the best in the rugged camera class and there are a plethora of features available, including a shutter priority mode. The WG-4 is marred by mediocre underwater photo quality, lousy battery life, and the lack of Wi-Fi.
