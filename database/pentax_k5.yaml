    ReviewSummary:
        GoodFor: enthusiast photographers who need a rugged body and and great low light performance.
        NotSoGoodFor: shooters who need the quickest possible access to movie mode.
        Conclusion: The Pentax K-5's compact, solid body, generally well thought-out ergonomics, comprehensive feature set, and excellent image quality, in both still and movie modes make it one of the best APS-C DSLRs currently on the market.
