    ReviewSummary:
        GoodFor: Street shooting and casual photography, or travel photography where a small and light camera, with a medium-wide lens is very useful.
        NotSoGoodFor: Any work that requires long shooting sessions, long focal lengths, or low light shooting, where the GR III's autofocus system can struggle.
        Conclusion: The Ricoh GR III updates the GR series in some really important ways, bringing a modern high-resolution sensor and hybrid autofocus system to the lineup for the first time. Controls have been simplified, and a new touch-sensitive rear screen makes autofocus positioning and image navigation much faster. Image quality is excellent, although JPEG shooters might find that the 'Std' profile delivers rather dull results. The lack of a flash, and unimpressive battery performance are the only major black marks against this pocketable camera.
