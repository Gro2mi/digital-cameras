ReviewData:
    ExecutiveSummary: The Ricoh GR III is a pocketable, lightweight camera with a newly designed 28mm equiv. F2.8 lens and 24MP APS-C sensor. It features a sensor-shift shake reduction system (which can also be used for simulating the effect of an anti-aliasing filter) along with a hybrid autofocus system. It has a 3" touchscreen display (with support for an optical viewfinder), hot shoe, USB-C port with video output and built-in Wi-Fi plus Bluetooth. The GR III can capture video at Full HD video at 60 fps.
