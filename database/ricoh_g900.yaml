ReviewData:
    ExecutiveSummary: The Ricoh G900 is an ultra-rugged camera designed for industrial use. It's based on the WG-6 waterproof camera but has a chunkier body that's crush and chemical-proof, and supports a large neck strap. The G900 is waterproof to 20m/65ft, drop-proof from 2.1m/6.5ft, crushproof to 100kgf/220lbf and chemical-resistant. It has barcode scanning, password protection, text and audio notes, and more. It has a 28-140mm equiv. lens, 20MP BSI-CMOS sensor, 3" LCD, GPS with e-Compass and six LEDs around the lens that serve as a ring light. The G900 can capture UHD 4K video at 30 fps.
