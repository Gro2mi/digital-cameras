    ReviewSummary:
        GoodFor: High quality still (in RAW mode) and movie capture.
        NotSoGoodFor: Fans of fast action, and anyone that needs print-ready JPEGs straight out of the camera.
        Conclusion: The GH2 is the best G-series camera to date, and the improvements that Panasonic has made compared to the GH1 and G2, especially regarding AF performance and movie shooting, are meaningful and very welcome. We love the combination of physical control points and touchscreen operation, and ultimately, only murky JPEG output in low-contrast environments lets the GH2 down.
