ReviewData:
    ExecutiveSummary: The Panasonic Lumix DMC-GH2 is the successor to the GH1. The GH2 continues with its 'hybrid' stills/video philosophy but adds a host of tweaks and improvements, foremost of which is a brand new 18Mp multi-aspect ratio sensor offering 16Mp output and an ISO range of 160-12800. The GH2 also inherits many features from the DMC-G2, including a revised control layout and touch-screen control.
