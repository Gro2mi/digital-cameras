ReviewData:
    ExecutiveSummary: The Sony Cyber-shot DSC-RX10 IV is an enthusiast long zoom camera that improves upon its predecessor by adding a new image processor (the Bionz X from the a9), a hybrid AF system with 325 phase-detect points and 24 fps continuous shooting. It continues to use a 20MP 1"-type stacked CMOS sensor and 24-600mm equiv. F2.4-4 lens. Images can be composed on a new 3" tilting touchscreen LCD or the same OLED electronic viewfinder found on the RX10 III. The RX captures UHD 4K video without pixel binning to insure the best possible quality. It offers numerous capture tools, including S-Log2/3 support, gamma display assist, zebra and proxy recording. High frame rate video at up to 960 fps can also be recorded. Both mic and headphone jacks are built in.
