    ReviewSummary:
        GoodFor: Casual sports, action and wildlife shooters. World travelers, family vacation photography, videographers looking for a high-quality all-in-one solution.
        NotSoGoodFor: Sports and action photographers wishing to zoom while also maintaining focus on a moving subject.
        Conclusion: The Sony RX10 IV is the ultimate 1" bridge camera. Its optically stabilized 24-600mm equiv. lens and 20MP sensor combine for outstanding image quality. And it is the first and only camera in its class with phase detect autofocus, which, when coupled with its lightning quick 24 fps maximum burst rate, makes it a formidable all-in-one for sports and action. But that's not all, its oversampled 4K video is top quality, and the camera offers a laundry list of video-making tools and features. Plus a touchscreen, redesigned menus and Bluetooth connectivity all contribute to a highly-spec'd, well-balanced camera.
