    ReviewSummary:
        GoodFor: Amateur videographers who also want a capable stills camera
        NotSoGoodFor: Stills shooters who need to capture fast action or want a better through-the-viewfinder experience
        Conclusion: The Panasonic Lumix DC-S5 is an full-frame mirrorless camera that's great at both still and video shooting. Its well-built, fairly portable and feature-packed. Image quality is in-line with its peers, though autofocus is a little bit behind. The S5's video features are the best in its class and video quality is impressive, as well.
