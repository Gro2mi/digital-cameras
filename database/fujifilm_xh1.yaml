ReviewData:
    ExecutiveSummary: The Fujifilm X-H1 is the company's flagship APS-C mirrorless camera. It features a 24.3MP APS-C sensor with an X-Trans color filter. In-body image stabilization can reduce shake by up to 5.5 stops and the X-H1 weather-sealed body features a bevy of controls and an LCD info display on its top plate. The X-H1 has a unique articulating 3" touchscreen LCD that can tilt up and down and out to the side (in one direction). Its electronic viewfinder is quite large and has a resolution of 3.69 million dots. The camera can shoot continuously at up to 14 fps with the electronic shutter, 11 fps with the mechanical shutter and optional grip and 8 fps without the grip. It can capture both DCI and UHD 4K video at 24 and 30p, respectively. With the power battery grip, continuous 4K recording times can reach 30 minutes. It has a new EXTERNA Film Simulation Mode and also supports F-log gamma for easier video color grading. Connectivity options include Wi-Fi and Bluetooth.
