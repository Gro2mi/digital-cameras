    ReviewSummary:
        GoodFor: Someone looking for a video/stills all-rounder
        NotSoGoodFor: Anyone looking for the perfect tool for one specific job
        Conclusion: The X-H1 is a camera able to adapt to a wide variety of shooting situations, with excellent image quality, very good video performance and solid autofocus performance. As usual, the camera's color in its JPEGs and movie footage is one of the highlights. Our only real concern is the camera's failure to excel in any respect, especially in the light of the competition available at this price.
