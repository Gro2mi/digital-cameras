ReviewData:
    ExecutiveSummary: The Fujifilm XP120 is a compact camera designed for the outdoors. It's waterproof to 20m/65ft, shockproof to 1.75m/5.8ft and freezeproof to -10C/+14F. It uses a 16.4MP BSI-CMOS sensor along with a 5X, 28-140mm equivalent lens. The XP120 has a 3" LCD display, interval shooting and Wi-Fi. It's available in blue, sky blue, yellow and green.
