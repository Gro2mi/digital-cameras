ReviewData:
    ExecutiveSummary: The Ricoh GR Digital IV high-end, fixed focal-length compacts is built around the company's GR Digital III 10MP 1/1.7" CCD sensor but gains sensor-shift image stabilization. It also adds 'Hybrid AF' that uses twin CMOS AF sensors allowing the camera to assess focus distance and bring focus times down to 0.2 sec (twice the speed of the GRD III). This, combined with the camera's distinctly photographer-focused interface and compact size, prompts the company to tout the GR Digital IV as a street-shooting tool. The camera also gains a high-resolution RGBW 1.23M dot LCD. There will also be a limited-edition white version for the first time.
