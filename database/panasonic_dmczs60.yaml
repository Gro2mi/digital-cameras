ReviewData:
    ExecutiveSummary: The Lumix DMC-ZS60 (TZ80 outside of North America) is a compact travel zoom with a 30X, 24-720mm equivalent lens. It sports a 18MP MOS sensor, the company's latest Venus Engine processor, speedy Depth-from-Defocus autofocus technology and 4K/UHD video recording. Photos can be composed on a 3" touchscreen display or a 0.2", 1.16M-dot electronic viewfinder. Support for Wi-Fi is also included.
