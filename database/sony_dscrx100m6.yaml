ReviewData:
    ExecutiveSummary: The Cyber-shot RX100 VI is a 1"-type compact camera with a 24-200mm F2.8-4.5 zoom lens, 315 phase detection points and the ability to shoot at 24 fps with autofocus. It's the first in the Cyber-shot RX100-series to offer a touchscreen, allowing both touch shutter and touch focus. The screen can tilt up to 180 degree upwards and 90 degree downwards, extending shooting flexibility. The Mark VI includes the latest Bionz X processor with front-end LSI, helping give what the company says is the world's fastest AF (measured at 0.03 seconds) and with twice the EyeAF tracking performance of the Mark V. The new 24-200mm zoom lens offers a claimed 4EV of image stabilization.
