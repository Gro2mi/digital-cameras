    ReviewSummary:
        GoodFor: Anyone needing fast AF, good video, sharp images and a flexible zoom range in a pocket-sized package.
        NotSoGoodFor: Anyone seeking the best possible image quality in dim light or with moving subjects.
        Conclusion: The RX100 VI is a very capable camera, combining a flexible zoom range with impressive autofocus. However, the small maximum aperture required to keep the size down limits the image quality in some situations. The relatively high price means you have to really want its unequaled combination of capability and size.
