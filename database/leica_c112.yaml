ReviewData:
    ExecutiveSummary: The Leica C (Typ 112) is an enthusiast compact with a 12MP 1/1.7" MOS sensor, 28-200mm equivalent F2.0-5.9 zoom, and built-in 200k dot EVF. It offers such goodies as Full HD movie recording, optical image stabilisation, built-in Wi-Fi and NFC, and RAW format recording. If these specs look familiar, that's because this is essentially Leica's reworking of the Panasonic DMC-LF1.   It'll be available in a choice of two rather fetching finishes, 'Dark Red' and 'Light Gold'.
