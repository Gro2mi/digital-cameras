ReviewData:
    ExecutiveSummary: 'Manufacturer description: Compact, lightweight and versatile, the Canon XC10 is designed to deliver stunning 4K and Full HD video as well as compelling 12-Megapixel still images. The camcorder also has a built-in function to extract eight megapixel still images from recorded 4K video, making it one of Canon’s most convenient multimedia tools to date. In addition to the camcorder’s 4K and Full HD video capture capabilities, the XC10 camcorder includes a 1" 12 megapixel CMOS sensor, with a 10x Wide-Angle Zoom Lens with a 2x Digital Teleconverter and Optical Image Stabilization allowing for rock-steady video and still image shooting.'
