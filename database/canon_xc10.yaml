    ReviewSummary:
        GoodFor: |-
            Shooters whose primary focus is video;
            Users who need to match video looks to one of Canon's Cinema EOS cameras;
            Producers who need broadcast quality video on a budget
        NotSoGoodFor: |-
            Shooters whose primary focus is still photos;
            Photographers who require Raw file support;
            Anyone who needs interchangeable lenses
        Conclusion: 'The Canon XC10 is a camera that attempts to bridge the world between video and stills. As a video camera its features are compelling: broadcast quality video in a compact, self contained package, including a 305-Mbps 4:2:2 video codec, a 24mm-280mm zoom lens, and access to the same color profiles used on Canon''s professional Cinema EOS cameras. On the stills side the XC10 can capture 12 megapixel images using the full area of its sensor. Though not as much resolution as you get with many dedicated still cameras, it can prove useful for certain applications such as on-set photos or citizen journalism.'
