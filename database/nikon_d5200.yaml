    ReviewSummary:
        GoodFor: Users who demand the utmost in image detail at low ISO values and videographers who can make use of uncompressed video footage.
        NotSoGoodFor: Photographers who work primarily in live view and videographers who want high quality 60i output.
        Conclusion: The Nikon D5200 is a solid performer that delivers excellent image quality and impressive high-ISO performance, along with an articulated screen and a control interface that's appropriate for users stepping up to a DSLR.
