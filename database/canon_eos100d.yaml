ReviewData:
    ExecutiveSummary: Distinguished by its impressively small form factor, the Canon EOS 100D shares the 18MP resolution, DIGIC 5 processor, 3" touchscreen and 1080p30 video capability of the mirrorless EOS M. Canon's hybrid phase/contrast detect AF system has been tweaked, however, to provide much greater scene coverage, and this tiny DSLR can shoot at up to 4 fps.
