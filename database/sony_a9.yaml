    ReviewSummary:
        GoodFor: Sports, peak action, wedding, event and child photography, photojournalism
        NotSoGoodFor: Landscape and studio photographers for whom resolution and dynamic range are important considerations
        Conclusion: The Sony a9 is more than just a refinement of the company's a7-series of full-frame mirrorless cameras; it's an evolution. With meaningful ergonomic and user interface improvements, the a9 is a polished and highly capable camera. It may not be a go-to camera for landscape and studio photographers, but its compact dimensions, silent operation, abundant speed and blackout-free shooting make it not only a step forward for mirrorless, but a compelling proposition for professionals who can't afford to miss a moment.
