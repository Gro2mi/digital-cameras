ReviewData:
    ExecutiveSummary: The Sony Alpha a9 is the company's flagship full-frame mirrorless camera. It features a 24MP stacked CMOS sensor which permits 20 fps burst shooting without the 'blackout' found on traditional DSLRs courtesy of its electronic shutter. Its autofocus system has been improved, with a total of 693 phase-detect points covering 93% of the image area and Eye AF that's 30% better compared to the a7R II. The camera has an ISO range of 50-204,800 when fully expanded and 14-bit uncompressed Raws can be saved. It can also record oversampled UHD 4K video.The magnesium alloy body is weather-sealed, has onboard 5-axis image stabilization, and offers two dials plus a joystick for selecting an AF point. The large EVF has 3.7 million dots and the tilting 3" LCD is touch-enabled. The a9 sports two SD card slots (thoug only one supports UHS-II media) plus an Ethernet jack allowing users to transfer files over FTP.
