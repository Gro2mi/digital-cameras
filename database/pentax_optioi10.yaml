    ExecutiveSummary: Pentax Optio I-10 compact camera replicates the look of the company's Auto 110 micro-SLRs. Behind the cute, retro styling is a 12MP sensor, 2.7" LCD and a 5x zoom covering a 28-140mm equivalent range. It also includes sensor-shake image stabilization, 720p HD movie shooting, a dynamic range expansion feature, the ability to be remotely controlled and can recognise the faces of cats and dogs.
