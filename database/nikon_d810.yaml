    ReviewSummary:
        GoodFor: Landscape and studio photographers who need resolution and dynamic range, and enthusiast shooters who want an 'everything' camera without spending flagship money.
        NotSoGoodFor: Low light work is hampered by poor AF responsiveness and mirror-induced vibrations can reduce resolution in telephoto images with VR activated.
        Conclusion: The Nikon D810 is one of the best-rounded DSLRs we've ever tested, and as a camera that we've lived and worked with for almost two years, we're confident that it will remain relevant - and useful - for many years to come. The D810 offers medium format-esque dynamic range at ISO 64, and more than enough resolution for almost any application. Its well thought-out ergonomics, build and speed make it as versatile in the field as in the studio. We do have some reservations - mirror and shutter shock can still be an issue in some situations, particularly in combination with VR lenses, and we wish focus was more reliable in low light - but these do not detract unduly from the quality of the total package.
