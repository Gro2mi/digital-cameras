    ReviewSummary:
        GoodFor: Enthusiasts looking for a small-bodied camera with exceptional image quality for both stills and video
        NotSoGoodFor: Less-experienced users, or anyone looking to build an extensive system around the camera
        Conclusion: The NEX-7 packs an awful lot of features into its small body, including an excellent 24 MP APS-C sensor and large high-resolution electronic viewfinder. Its three-dial interface and extensive customizability makes for excellent handling, although its default setup leaves something to be desired. The biggest drawback (at launch) is the relatively undeveloped system, and lack of top-quality E-mount lenses to get the most out of it.
