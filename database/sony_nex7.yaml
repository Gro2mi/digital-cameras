ReviewData:
    ExecutiveSummary: The Sony NEX-7 is an enthusiast-oriented mirrorless interchangeable lens camera that manages to squeeze vast amounts of the SLT-A77's capabilities into a body barely bigger than the lower-end NEX models. It packs a 24MP APS-C CMOS sensor and 2.4M dot OLED electronic viewfinder into its magnesium alloy body and yet still finds room for a pop-up flash and hot shoe.
