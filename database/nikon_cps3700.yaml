    ExecutiveSummary: 'Manufacturer description: The S3700 has an elegant, compact body with a depth of approximately 20.1 mm. It offers an effective pixel count of 20.1-million pixels, and is equipped with an 8x optical zoom NIKKOR lens that covers the wide-angle 25 mm to telephoto 200 mm angles of view (equivalent focal lengths in 35mm [135] format), and utilizes Dynamic Fine Zoom to increase zoom capability up to approximately 16x. It is equipped with a variety of advanced functions suited to portrait photography, including Smart Portrait mode, which offers an array of effects that users can enjoy applying prior to shooting, as well as Glamour Retouch, which allows users to add various effects that enhance the faces of human subjects after images are captured. In addition, built-in Wi-Fi and NFC support allow users to easily transfer images to a smart device. This means that users can not only preserve beautiful images of vacations and special events, but it expands the ways in which they enjoy connecting with others.'
