ReviewData:
    ExecutiveSummary: The Sony Cyber-shot DSC-RX100 Mark V is the latest addition to Sony's popular lineup of 1" enthusiast compacts. The major additions to the Mark V are on-sensor phase detection AF, and a burst rate of 24 fps with full-time focusing. The AF system takes the same 25-pt contrast-detect system and adds 315 PDAF points that cover 65% of the frame. 4K video is oversampled without pixel binning and saved using the XAVC S codec.The RX100 V continues to offer a 20.1MP 1"-type stacked CMOS sensor, 24-70mm F1.8-2.8 lens, pop-up EVF and built-in Wi-Fi w/NFC.
