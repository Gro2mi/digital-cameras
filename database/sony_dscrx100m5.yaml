    ReviewSummary:
        GoodFor: Those wanting the latest and greatest technology to carry with them everywhere, photographers looking for a capable point-and-shoot experience, people looking to create high-quality video on-the-go.
        NotSoGoodFor: Sports photographers who will want a longer zoom lens and people who frequently want to take manual control over their photography.
        Conclusion: The Sony RX100 V builds on a camera that was already class-leading in many respects and crams 24fps burst shooting, oversampled 4K video and a 315-point autofocus system into this new pocket-sized companion. But there are no updates to its design, ergonomics or user interface that would ease direct control of its immense feature set. It's the most expensive pocket zoom camera on the market today, and there are other models that we find nicer to use in practice, but the RX100 V remains the highest-specced and most capable camera in its class.
