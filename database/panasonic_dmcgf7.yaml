ReviewData:
    ExecutiveSummary: The Panasonic DMC-GF7 is a compact interchangeable lens camera built around a 16MP Live MOS Four Thirds sensor. In a nod to the selfie generation, its 3" touchscreen LCD (1.04M dots) can flip upward 180 degrees. The GF7 can record video at 1080/60p or 24p using AVCHD or MP4, with the touchscreen display allowing for easy focusing. Like most Panasonic cameras, the DMC-GF7 has built-in Wi-Fi connectivity. Besides remote camera control, you can also use your smartphone for transferring photos as soon as they're taken.
