ReviewData:
    ExecutiveSummary: The Nikon D7100 looks a lot like the popular D7000 but has been completely overhauled internally. Interestingly, in a first for Nikon, the D7100 does not have an optical low-pass filter, promising optimal resolution from its 24MP CMOS sensor. The D7100 also gains a 51-point autofocus system, 1.3x crop mode for both stills and video capture, and multiple other upgrades, making it one of the most competitive cameras in its class, on specification alone.The D7100 may sit below the full frame D800 and D600 in terms of price, but it gives both a run for their money in terms of features, handling and performance. In fact, if you don't have a compelling reason to shoot with a full frame DSLR, or have no need for 36MP output, the APS-C D7100 offers a largely similar shooting experience, great looking images and a smaller, lighter body to carry on your shoulder.
