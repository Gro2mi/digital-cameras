    ReviewSummary:
        GoodFor: Landscape and nature photographers who prize fine detail at low ISO sensitivities and D7000 owners looking for greater image quality with comparable handling and ergonomics.
        NotSoGoodFor: Videographers or sports/action photographers who want to shoot in Raw mode.
        Conclusion: The D7100 is a well-built enthusiast DSLR that offers impressive image quality and easy access to shooting parameters along with a high degree of customization options. Video output is a bit disappointing and a very small image buffer limits sports shooters to JPEG-only mode.
