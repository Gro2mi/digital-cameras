    ReviewSummary:
        GoodFor: Street, travel and general-use photography. Casual sports shooting. 4K video shooting. Easy social sharing.
        NotSoGoodFor: Large-handed shooters. Serious videographers needing microphone and/or headphone ports.
        Conclusion: The GX85 is a sound choice for those seeking a lightweight interchangeable lens camera offering excellent stills and video quality, good ergonomics and solid autofocus. It is also jam packed with useful features like 5-axis sensor-based image stabilization, 4K video capture, a tilting touchscreen, dual control dials and easy-to-use Wi-Fi connectivity.
