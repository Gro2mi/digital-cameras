    ReviewSummary:
        GoodFor: Casual and beginner photographers looking for an easy-to-use camera that they can slip in a bag or purse.
        NotSoGoodFor: Enthusiast users, who will eventually hit the camera's limitations. Dedicated video shooters craving exposure control.
        Conclusion: The Panasonic GX850 is one of the smallest/lightest interchangeable lens cameras on the market and reasonably simple to operate. It features a 180-degree flip-up touchscreen, excellent stills and video quality and reliable autofocus. It is also one of the only camera in its class to offer 4K video capture.
