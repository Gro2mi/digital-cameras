ReviewData:
    ExecutiveSummary: The Canon EOS 4000D is the most budget-friendly Canon DSLR and features an 18MP APS-C-size sensor. It uses Canon's DIGIC 4+ image processor which offers an ISO range of 100-6400, expandable to 12800, as well as 3 fps burst shooting. It features a 9-point AF system with a cross-type sensor at the center. The 4000d uses a 2.7-inch, 230,000-dot LCD or, of course, an optical viewfinder. It features a host of scene modes, including a Scene Intelligent Auto mode, plus numerous creative filters. Full HD can be captured at 30p, 25 or 24p. The 4000D also has Wi-Fi  for sharing images via Canon's Camera Connect app.
