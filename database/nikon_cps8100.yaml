    ExecutiveSummary: Released for the US market, the Coolpix S8100 closely resembles the Coolpix S8000 but makes use of a 12MP back-lit CMOS sensor in the place of the 8000's 14MP CCD. In most other respects the cameras are similar, with the S8100 retaining the 30-300mm equivalent stabilized zoom lens and 3.0" LCD. The CMOS sensor helps it offer 10 fps shooting and 1080 HD movie recording.
