ReviewData:
    ExecutiveSummary: The Fujifilm X-T200 is a low-to-midrange mirrorless camera that uses the company's X-mount. It features a 24MP APS-C CMOS sensor (non X-Trans) with on-sensor phase detection. Despite its relatively compact size, Fujifilm still found a way to give the X-T200 a fully articulating 3.5" touchscreen display, plus an electronic viewfinder. The camera can shoot bursts with continuous AF at up to 8 fps, though the buffer fills quickly. Uncropped, oversampled 4K footage can be captured at up to 30p, with a 15 minute limit. The camera has a built-in mic jack and supports headphones via an included adapter. Connectivity options include Wi-Fi and Bluetooth.
