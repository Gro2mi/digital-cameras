ReviewData:
    ExecutiveSummary: The Fujifilm X-E2S is a modest update to the company's premium rangefinder-style mirrorless camera. New features include an improved AF system which has 49 points in single AF and 77 in continuous AF. An electronic shutter has been added, with a top speed of 1/32000 sec. Both the grip and user interface have also been refined.Continuing features include a 16 megapixel X-Trans II CMOS sensor with on-chip phase detection and has a 3" LCD with 1.04 million dots and an OLED electronic viewfinder with 2.36 million dots. The camera shoots at speeds of up to 7 fps and can record video at 1080/60p with AF tracking. The X-E2 also sports built-in Wi-Fi, which allows for easy photo sharing via your mobile device.
