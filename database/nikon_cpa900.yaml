ReviewData:
    ExecutiveSummary: 'Manufacturer description: The Coolpix A900 is a slim long zoom compact camera that fits comfortably into any user’s pocket. While the A900 may be small, it packs an amazing 35x Optical Zoom NIKKOR glass lens (70x with Dynamic Fine Zoom) that helps reach far away subjects. Supported by a 20-megapixel BSI CMOS sensor that renders amazing quality and detail, users can also capture 4K UHD video at 30p; an impressive feature set for such a lightweight and pocketable compact camera. A 3-inch tilting high resolution 920k-dot LCD display helps frame an image at any angle and easily navigate through numerous creative options at the user’s disposal. The A900 also makes it easy to share incredible images and video using Nikon SnapBridge Wi-Fi system.'
