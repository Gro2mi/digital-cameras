    ReviewSummary:
        GoodFor: Travel and everyday photography
        NotSoGoodFor: Sports or wildlife photographers
        Conclusion: The Canon EOS M6 Mark II is a very capable camera that's now supported by a reasonable range of EF-M lenses. Improved autofocus and refined ergonomics make it a likeable and engaging camera to shoot with.
