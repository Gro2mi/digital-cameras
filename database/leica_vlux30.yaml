ReviewData:
    ExecutiveSummary: Leica V-Lux 30 superzoom compact features an image-stabilized wide-angle 16x zoom lens (24-384mm equivalent). The camera also offers 1080i Full HD movie recording in the AVCHD format, 10fps continuous shooting at full 14.1MP resolution, built-in GPS, and can generate 3D images. Rounding off the features set is a 3" touch-sensitive screen. The V-Lux 30 comes complete with Adobe Photoshop Elements 9 and Adobe Premiere Elements 9 software.
