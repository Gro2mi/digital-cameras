    ReviewSummary:
        GoodFor: Compact camera users who want the image quality of a DSLR but with the additional level of control remaining optional.
        NotSoGoodFor: Those wanting to regularly use manual control or supplement their DSLR. Continuous shooting of moving subjects.
        Conclusion: Olympus adds point-and-shootability to its retro mirrorless PEN range. A vast array of custom options don't undermine its out-of-the-box capability. Only compact-camera-like controls and build prevent it being a PEN for everyone.
