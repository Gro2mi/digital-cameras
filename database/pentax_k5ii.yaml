    ReviewSummary:
        GoodFor: Enthusiast and pro photographers, particularly those with leanings toward outdoor photography.
        NotSoGoodFor: Consumer users who are likely to want better access to, and higher performance from live view and movie modes.
        Conclusion: A good, solid, weather-sealed camera with a tried-and-true sensor, the Pentax K-5 II remains a solid digital SLR that's easy to recommend. With a decided bent toward enthusiast users, the Pentax K-5 II pairs well with the company's line of Limited lenses, and is good to have along with a weather-resistant lens on a rainy day.
