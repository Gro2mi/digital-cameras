ReviewData:
    ExecutiveSummary: The Olympus XZ-2 enthusiast compact camera features a 12MP 1/1.7" back-illumination CMOS sensor and touch-screen. The XZ-2 features the same 28-112mm equivalent F1.8-2.5 lens as the XZ-1 but adds a more modern sensor, screw-on hand grips, tilting touch-screen and a two-mode control dial around the lens. In one mode the dial features click-stops, allowing control over discrete features such as aperture or exposure compensation, but flip the switch on the front of the camera and the ring rotates smoothly, and switches to controlling zoom or manual focus.
