    ReviewSummary:
        GoodFor: Landscape and adventure shooters needing a camera as tough as they are. Still life and macro photographers.
        NotSoGoodFor: Those wishing to photograph sports, action or active children. Video shooters. Those seeking an unobtrusive and/or light camera body.
        Conclusion: The Pentax K-1 II  features a stabilized 36MP Full Frame sensor and one of the toughest-built bodies on the market. Jam-packed with unique features to aide those shooting under harsh conditions, we're big fans of its many control points and great ergonomics. However, its image quality offers no improvement over that of its predecessor. Its autofocus performance and video capabilities also lag greatly behind the competition.
