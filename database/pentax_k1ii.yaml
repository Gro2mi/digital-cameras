ReviewData:
    ExecutiveSummary: The Pentax K-1 Mark II updates Ricoh's full-frame DSLR with a new 'accelerator unit' preprocessor, which improves high ISO noise performance, boosting the top sensitivity to 819,200. As before, it features a 36.4MP full-frame CMOS sensor without an AA filter and is stabilized using Ricoh's SRII Shake Reduction system. This five-axis shake reduction system is capable of reducing camera shake with a compensation range of up to five shutter steps. SRII also allows the PENTAX K-1 to incorporate other features such as Pixel Shift Resolution, which effectively eliminates moiré without the need for an anti-aliasing filter, increasing sharpness and overall image quality. A new Dynamic Pixel Shift mode allows for handheld high-res photos by using the small movements of your hands to capture the four images that are combined.The K-1 II continues to use the SAFOX 12 autofocus mechanism with 33 autofocus points, and a Flexible tilt LCD monitor which can be adjusted to the desired angle horizontally and vertically without deviating from the lens’s optical axis, making it easy to shoot at challenging angles. It also has the same Operation Assist Lights – compact white LEDs that facilitate camera operation in low-light environments, making it easy to change lenses, swap memory cards and adjust back-of-camera controls, and a Smart Function dial that allows photographers to easy select frequently-used functions without going into the LCD menu.
