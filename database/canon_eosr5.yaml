    ReviewSummary:
        GoodFor: Landscape, event, portrait, and wedding photographers, as well as sports photographers that can benefit from the camera's fast burst rate in its electronic shutter mode.
        NotSoGoodFor: Dedicated video users wanting the best video quality will be hampered by overheating; hybrid photo/video shooters that split their time but still need top-quality video.
        Conclusion: The Canon EOS R5 is well-suited for just about any type of photographer, whether you shoot portraits, events, weddings, sports, family gatherings, and more. We've felt a bit let down by Canon's promises of the camera's outright video capability, but for most users, it's still a great option for getting good-quality video clips of almost anything you point it at. Power users that need the best video quality all the time won't be a good fit, but otherwise the EOS R5 is a fantastic option for almost anyone looking for a quality full-frame high-resolution mirrorless camera.
