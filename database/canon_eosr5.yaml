ReviewData:
    ExecutiveSummary: 'The EOS R5 is Canon''s flagship full-frame mirrorless camera in 2020. It features an all-new, Canon-developed 45MP CMOS sensor with in-body image stabilization that can reduce shake by up to 8 stops. The camera uses the Dual Pixel AF II system, which has 1053 AF points across the entire frame. The advanced autofocus system uses Deep Learning to track both people and animals. The R5 is capable of shooting bursts at 20 fps with its electronic shutter and 12 fps with the mechanical shutter, both with continuous AF.The R5 can shoot 8K video at 30p and 24p, saved as either Raw or H.265 footage. It''s also capable of capturing oversampled 4K footage at up to 120p. C-Log and HDR PQ are supported. The SLR-styled R5 has a solid build and is weather-sealed. Its OLED electronic viewfinder has 5.76 million dots and a magnification of 0.76x. Its fully articulating LCD has 2.1 million dots and its touch-sensitive. The camera also features dual memory card slots: one for SD, another for CFexpress. It offers dual-band Wi-Fi with support for real-time FTP transfer.'
