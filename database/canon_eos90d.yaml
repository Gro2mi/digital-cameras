ReviewData:
    ExecutiveSummary: The Canon EOS 90D is a midrange APS-C digital SLR with an all-new 32.5MP CMOS sensor. It uses Canon's latest Digic 8 processor and an updated metering sensor, which allows for face detection when shooting through the viewfinder. It features Canon's Dual Pixel AF system for live view and video shooting, with speedy focusing and subject tracking. The camera has an average-sized optical viewfinder and a fully articulating touchscreen LCD. It can shoot bursts at 10 fps through the viewfinder and 7 fps in live view, both with continuous autofocus. The 90D is weather-resistant (to some degree), has headphone, microphone and USB-C ports (at USB 2.0 speeds, however). Connectivity options include Wi-Fi and Bluetooth.
