    ReviewSummary:
        GoodFor: Those looking to document friends and family. Anyone seeking an easy-to-use DSLR than can seamlessly handle stills and video capture. Those planning to mostly shoot in live view.
        NotSoGoodFor: Sports action and wildlife photographers requiring reliable through-the-finder autofocus.
        Conclusion: The EOS 90D is a DSLR that functions most reliably when used in live view, thanks to its excellent Dual Pixel AF system. Through-the-finder AF is less reliable, by comparison. The camera also offers excellent Raw image quality and usable full-width 4K in a well-built, weather-sealed package with fabulous ergonomics.
