    ReviewSummary:
        GoodFor: Sports and action shooters. Anyone looking for a traditional, well-featured DSLR for stills shooting.
        NotSoGoodFor: Videographers. Travel photographers who might be happier with a smaller, lighter body.
        Conclusion: The D7500 is an outstanding stills camera and a refinement of an already excellent DSLR. It brings added speed and buffer depth to the  enthusiast level and adds improved subject recognition. More comfortable to hold than its predecessor, the addition  of a tilting touchscreen only adds to the camera's excellent ergonomics.  And while 4K video is a nice selling point, the 1.5x crop and crummy video AF dim its appeal for movie makers. But for stills shooters, the D7500 is one beast of a camera.
