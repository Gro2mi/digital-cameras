ReviewData:
    ExecutiveSummary: The Nikon D7500 is a midrange DSLR that brings updates to the D7200 and also borrows technology from the D500. It features the 20MP CMOS sensor from the D500, making it capable of 4K video at up to 30fps, and expanding its sensitivity to a maximum of ISO 1,640,000. While it keeps the 51-point AF system from the D7200, it gains the 180k-pixel metering sensor from the D500 and enables features like highlight weighted metering. The screen now tilts and also features touch capability. Weather sealing is improved over the D7200 as well, and weight has been reduced to 640 grams.
